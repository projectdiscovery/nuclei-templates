id: synology-web-station

info:
  name: Synology Web Station
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/7125
  tags: tech,synology

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Hello! Welcome to Synology Web Station!</title>'

      - type: status
        status:
          - 200
