id: logger1000-detect

info:
  name: SUNGROW Logger1000 (Solar Energy Inverter Monitoring Devices) Detect
  author: gy741
  severity: info
  reference:
    - https://www.europe-solarstore.com/download/Sungrow/Sungrow-data-logger-1000_1000B-usert-manual.pdf
  metadata:
    verified: true
    shodan-query: title:logger html:"htmlWebpackPlugin.options.title"
  tags: tech,logger1000,sungrow

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'htmlWebpackPlugin.options.title'
          - 'logger'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
