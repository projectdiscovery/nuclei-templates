id: zerof-webserver-detect

info:
  name: ZEROF Web Server Detect
  author: princechaddha
  severity: info
  tags: tech,zerof

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>ZEROF Web Server</title>"

      - type: status
        status:
          - 200
