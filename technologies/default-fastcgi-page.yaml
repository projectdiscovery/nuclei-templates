id: default-fastcgi-page

info:
  name: Fastcgi Default Test Page
  author: dhiyaneshDk
  severity: info
  reference:
    - https://www.shodan.io/search?query=http.title%3A%22FastCGI%22
  tags: tech,fastcgi

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: word
        words:
          - "<title>TurnKey NGINX PHP FastCGI Server</title>"
        part: body
