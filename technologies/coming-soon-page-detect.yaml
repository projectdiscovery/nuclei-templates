id: coming-soon-page-detect

info:
  name: Coming Soon Page detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Coming Soon"
  tags: info,tech,detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Coming Soon"
          - "Future home of something quite cool."
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
