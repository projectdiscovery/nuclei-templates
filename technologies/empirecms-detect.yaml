id: empirecms-detect

info:
  name: EmpireCMS Detect
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.html:EmpireCMS
  tags: tech,empirecms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - '<meta (.*)EmpireCMS(.*)>'
