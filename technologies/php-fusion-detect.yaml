id: php-fusion-detect

info:
  name: PHP Fusion Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="PHP-Fusion"
  tags: php,tech,php-fusion

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "PHP-Fusion"

      - type: status
        status:
          - 200
