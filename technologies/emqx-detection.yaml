id: emqx-detection

info:
  name: Emqx Detection
  author: For3stCo1d
  severity: info
  tags: tech,emqx

requests:
  - method: GET
    path:
      - "{{BaseURL}}/static/emq.ico"

    matchers-condition: and
    matchers:
      - type: dsl
        name: favicon
        dsl:
          - "status_code==200 && ('-670975485' == mmh3(base64_py(body)))"
