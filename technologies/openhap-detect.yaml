id: opnhap-detect

info:
  name: OpenHAP Detection
  author: fabaff
  severity: info
  reference:
    - https://www.openhab.org/
  metadata:
    verified: "true"
    shodan-query: http.title:"openHAB"
  tags: tech,iot,openhab

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'openHAB'

      - type: status
        status:
          - 200
