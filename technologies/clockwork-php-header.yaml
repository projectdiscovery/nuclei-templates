id: clockwork-php-header
info:
  name: Clockwork PHP exposure
  author: organiccrap
  severity: high
  # https://twitter.com/damian_89_/status/1250721398747791360
requests:
  - method: GET
    path:
      - '{{BaseURL}}/'
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers:
      - type: word
        words:
          - 'X-Clockwork-Id:'
          - 'X-Clockwork-Version:'
        part: header
        condition: and
