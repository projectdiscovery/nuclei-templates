id: swag-instance-default-page

info:
  name: Swag Instance Default Page
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Welcome to your SWAG instance"
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "<title>Welcome to your SWAG instance</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
