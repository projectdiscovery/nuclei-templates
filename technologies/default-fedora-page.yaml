id: default-fedora-page

info:
  name: Fedora Default Test Page
  author: dhiyaneshDk
  severity: info
  reference:
    - https://www.shodan.io/search?query=http.title%3A%22Test+Page+for+the+HTTP+Server+on+Fedora%22
