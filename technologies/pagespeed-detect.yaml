id: pagespeed-detect

info:
  name: Pagespeed Detection
  author: geeknik
  severity: info
  metadata:
    verified: "true"
    shodan-query: "X-Mod-Pagespeed:" 
  tags: tech,pagespeed

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "X-Mod-Pagespeed:"
