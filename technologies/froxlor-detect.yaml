id: froxlor-detect

info:
  name: Froxlor Detect
  author: pikpikcu
  severity: info
  tags: tech,froxlor

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Froxlor Server Management Panel</title>"

      - type: status
        status:
          - 200
