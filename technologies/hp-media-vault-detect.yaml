id: hp-media-vault-detect

info:
  name: HP Media Vault Detect
  author: pussycat0x
  severity: info
  metadata:
    fofa-query: 'app="HP-Media-Vault-Media-Server"'
  tags: tech,hp

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>HP Media Vault"
        part: body

      - type: status
        status:
          - 200
