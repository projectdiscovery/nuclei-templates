id: mongoose-server

info:
  name: Mongoose Server
  author: lu4nx
  severity: info
  description: |
    Mongoose is a embedded web server
  reference:
    - https://github.com/cesanta/mongoose
  metadata:
    shodan-query: 'Mongoose'
  tags: mongoose

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Server: Mongoose/"

      - type: status
        status:
          - 200
