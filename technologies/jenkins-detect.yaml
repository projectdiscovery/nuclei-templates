id: jenkins-detect

info:
  name: Jenkins detect (version)
  author: philippdelteil
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "X-Jenkins"
        part: header

    extractors:
      - type: kval
        part: header
        kval:
          - X-Jenkins
