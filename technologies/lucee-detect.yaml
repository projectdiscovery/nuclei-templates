id: lucee-detect

info:
  name: Detect Lucee
  author: geeknik
  severity: info
  description: Lucee Server is a dynamic, Java based (JSR-223), tag and scripting language used for rapid web application development -- https://github.com/lucee/Lucee/
  tags: tech,lucee

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - "(?i)X-Lucee-Version"
          - "(?i)X-CB-Server: LUCEE"
          - "(?i)X-IDG-Appserver: Lucee"
        condition: or

      - type: status
        status:
          - 200
