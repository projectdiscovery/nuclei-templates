id: wordpress-pretty-link

info:
  name: "Pretty Links â€“ Affiliate Links, Link Branding, Link Tracking & Marketing Plugin Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/pretty-link/
  metadata:
    plugin_namespace: pretty-link
    wpscan: https://wpscan.com/plugin/pretty-link
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/pretty-link/readme.txt"

    payloads:
      last_version: wordpress-pretty-link.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
