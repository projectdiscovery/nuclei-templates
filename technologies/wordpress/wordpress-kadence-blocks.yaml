
id: wordpress-kadence-blocks

info:
  name: Gutenberg Blocks by Kadence Blocks â€“ Page Builder Features Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/kadence-blocks/
  metadata:
    plugin_namespace: kadence-blocks
    wpscan: https://wpscan.com/plugin/kadence-blocks        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/kadence-blocks/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
