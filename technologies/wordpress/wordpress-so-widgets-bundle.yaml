id: wordpress-so-widgets-bundle

info:
  name: SiteOrigin Widgets Bundle Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/so-widgets-bundle/
  metadata:
    plugin_namespace: so-widgets-bundle
    wpscan: https://wpscan.com/plugin/so-widgets-bundle
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/so-widgets-bundle/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
