id: wordpress-post-smtp

info:
  name: "Post SMTP Mailer/Email Log â€“ Best Mail SMTP For WP Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/post-smtp/
  metadata:
    plugin_namespace: post-smtp
    wpscan: https://wpscan.com/plugin/post-smtp
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/post-smtp/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
