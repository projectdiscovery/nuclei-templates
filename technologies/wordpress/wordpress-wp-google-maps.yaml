
id: wordpress-wp-google-maps

info:
  name: WP Go Maps (formerly WP Google Maps) Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-google-maps/
  metadata:
    plugin_namespace: wp-google-maps
    wpscan: https://wpscan.com/plugin/wp-google-maps        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-google-maps/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
