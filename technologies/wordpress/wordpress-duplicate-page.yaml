id: wordpress-duplicate-page

info:
  name: Duplicate Page Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/duplicate-page/
  metadata:
    plugin_namespace: duplicate-page
    wpscan: https://wpscan.com/plugin/duplicate-page
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/duplicate-page/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
