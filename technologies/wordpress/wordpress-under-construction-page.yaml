id: wordpress-under-construction-page

info:
  name: "Under Construction Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/under-construction-page/
  metadata:
    plugin_namespace: under-construction-page
    wpscan: https://wpscan.com/plugin/under-construction-page
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/under-construction-page/readme.txt"

    payloads:
      last_version: wordpress-under-construction-page.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
