id: wordpress-litespeed-cache

info:
  name: LiteSpeed Cache Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/litespeed-cache/
  metadata:
    plugin_namespace: litespeed-cache
    wpscan: https://wpscan.com/plugin/litespeed-cache
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/litespeed-cache/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
