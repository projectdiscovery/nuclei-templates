id: wordpress-smart-slider-3

info:
  name: "Smart Slider 3 Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/smart-slider-3/
  metadata:
    plugin_namespace: smart-slider-3
    wpscan: https://wpscan.com/plugin/smart-slider-3
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/smart-slider-3/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
