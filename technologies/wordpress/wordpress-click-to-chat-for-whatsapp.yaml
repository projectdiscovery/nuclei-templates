id: wordpress-click-to-chat-for-whatsapp

info:
  name: "Click to Chat Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/click-to-chat-for-whatsapp/
  metadata:
    plugin_namespace: click-to-chat-for-whatsapp
    wpscan: https://wpscan.com/plugin/click-to-chat-for-whatsapp
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/click-to-chat-for-whatsapp/readme.txt"

    payloads:
      last_version: wordpress-click-to-chat-for-whatsapp.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
