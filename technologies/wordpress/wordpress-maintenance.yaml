id: wordpress-maintenance

info:
  name: Maintenance Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/maintenance/
  metadata:
    plugin_namespace: maintenance
    wpscan: https://wpscan.com/plugin/maintenance
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/maintenance/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
