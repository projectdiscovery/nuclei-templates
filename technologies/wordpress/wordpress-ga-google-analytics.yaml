id: wordpress-ga-google-analytics

info:
  name: "GA Google Analytics Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/ga-google-analytics/
  metadata:
    plugin_namespace: ga-google-analytics
    wpscan: https://wpscan.com/plugin/ga-google-analytics
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/ga-google-analytics/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
