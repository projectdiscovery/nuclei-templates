id: wordpress-user-role-editor

info:
  name: User Role Editor Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/user-role-editor/
  metadata:
    plugin_namespace: user-role-editor
    wpscan: https://wpscan.com/plugin/user-role-editor
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/user-role-editor/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
