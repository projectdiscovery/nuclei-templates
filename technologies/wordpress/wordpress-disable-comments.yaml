  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/disable-comments/
  metadata:
    plugin_namespace: disable-comments
    wpscan: https://wpscan.com/plugin/disable-comments        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/disable-comments/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
