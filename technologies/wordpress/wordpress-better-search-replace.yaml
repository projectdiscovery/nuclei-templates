id: wordpress-better-search-replace

info:
  name: Better Search Replace Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/better-search-replace/
  metadata:
    plugin_namespace: better-search-replace
    wpscan: https://wpscan.com/plugin/better-search-replace
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/better-search-replace/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
