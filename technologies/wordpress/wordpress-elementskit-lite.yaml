
id: wordpress-elementskit-lite

info:
  name: ElementsKit Elementor addons (Header Footer Builder, Mega Menu Builder, Free Elementor Widgets & Elementor Templates Library) Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/elementskit-lite/
  metadata:
    plugin_namespace: elementskit-lite
    wpscan: https://wpscan.com/plugin/elementskit-lite        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/elementskit-lite/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
