id: wordpress-ssl-insecure-content-fixer

info:
  name: "SSL Insecure Content Fixer Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/ssl-insecure-content-fixer/
  metadata:
    plugin_namespace: ssl-insecure-content-fixer
    wpscan: https://wpscan.com/plugin/ssl-insecure-content-fixer
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/ssl-insecure-content-fixer/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
