id: wordpress-astra-sites

info:
  name: "Starter Templates â€” Elementor, WordPress & Beaver Builder Templates Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/astra-sites/
  metadata:
    plugin_namespace: astra-sites
    wpscan: https://wpscan.com/plugin/astra-sites
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/astra-sites/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
