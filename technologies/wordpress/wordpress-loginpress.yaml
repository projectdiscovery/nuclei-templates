id: wordpress-loginpress

info:
  name: LoginPress | Custom Login Page Customizer Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/loginpress/
  metadata:
    plugin_namespace: loginpress
    wpscan: https://wpscan.com/plugin/loginpress
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/loginpress/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
