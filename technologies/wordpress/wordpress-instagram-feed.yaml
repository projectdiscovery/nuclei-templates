id: wordpress-instagram-feed

info:
  name: Smash Balloon Social Photo Feed Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/instagram-feed/
  metadata:
    plugin_namespace: instagram-feed
    wpscan: https://wpscan.com/plugin/instagram-feed
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/instagram-feed/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
