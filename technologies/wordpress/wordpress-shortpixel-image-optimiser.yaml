
id: wordpress-shortpixel-image-optimiser

info:
  name: ShortPixel Image Optimizer Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/shortpixel-image-optimiser/
  metadata:
    plugin_namespace: shortpixel-image-optimiser
    wpscan: https://wpscan.com/plugin/shortpixel-image-optimiser        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/shortpixel-image-optimiser/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
