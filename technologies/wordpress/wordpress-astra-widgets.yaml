
id: wordpress-astra-widgets

info:
  name: Astra Widgets Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/astra-widgets/
  metadata:
    plugin_namespace: astra-widgets
    wpscan: https://wpscan.com/plugin/astra-widgets        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/astra-widgets/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
