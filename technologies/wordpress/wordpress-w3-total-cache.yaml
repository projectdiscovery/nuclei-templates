id: wordpress-w3-total-cache

info:
  name: "W3 Total Cache Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/w3-total-cache/
  metadata:
    plugin_namespace: w3-total-cache
    wpscan: https://wpscan.com/plugin/w3-total-cache
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/w3-total-cache/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
