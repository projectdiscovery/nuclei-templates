id: wordpress-coming-soon

info:
  name: Website Builder by SeedProd â€” Theme Builder, Landing Page Builder, Coming Soon Page, Maintenance Mode Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/coming-soon/
  metadata:
    plugin_namespace: coming-soon
    wpscan: https://wpscan.com/plugin/coming-soon
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/coming-soon/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
