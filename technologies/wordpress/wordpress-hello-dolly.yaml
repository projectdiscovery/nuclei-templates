id: wordpress-hello-dolly

info:
  name: Hello Dolly Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/hello-dolly/
  metadata:
    plugin_namespace: hello-dolly
    wpscan: https://wpscan.com/plugin/hello-dolly
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/hello-dolly/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
