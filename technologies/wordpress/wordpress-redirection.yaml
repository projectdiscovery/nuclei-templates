
id: wordpress-redirection

info:
  name: Redirection Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/redirection/
  metadata:
    plugin_namespace: redirection
    wpscan: https://wpscan.com/plugin/redirection        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/redirection/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
