id: wordpress-autoptimize

info:
  name: Autoptimize Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/autoptimize/
  metadata:
    plugin_namespace: autoptimize
    wpscan: https://wpscan.com/plugin/autoptimize
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/autoptimize/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
