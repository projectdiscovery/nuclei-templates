id: wordpress-wp-file-manager

info:
  name: File Manager Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-file-manager/
  metadata:
    plugin_namespace: wp-file-manager
    wpscan: https://wpscan.com/plugin/wp-file-manager
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-file-manager/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
