
id: wordpress-translatepress-multilingual

info:
  name: Translate Multilingual sites â€“ TranslatePress Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/translatepress-multilingual/
  metadata:
    plugin_namespace: translatepress-multilingual
    wpscan: https://wpscan.com/plugin/translatepress-multilingual        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/translatepress-multilingual/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
