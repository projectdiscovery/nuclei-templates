id: wordpress-woocommerce-pdf-invoices-packing-slips

info:
  name: "PDF Invoices & Packing Slips for WooCommerce Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/woocommerce-pdf-invoices-packing-slips/
  metadata:
    plugin_namespace: woocommerce-pdf-invoices-packing-slips
    wpscan: https://wpscan.com/plugin/woocommerce-pdf-invoices-packing-slips
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/woocommerce-pdf-invoices-packing-slips/readme.txt"

    payloads:
      last_version: wordpress-woocommerce-pdf-invoices-packing-slips.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
