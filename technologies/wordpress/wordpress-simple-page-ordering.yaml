id: wordpress-simple-page-ordering

info:
  name: Simple Page Ordering Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/simple-page-ordering/
  metadata:
    plugin_namespace: simple-page-ordering
    wpscan: https://wpscan.com/plugin/simple-page-ordering
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/simple-page-ordering/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
