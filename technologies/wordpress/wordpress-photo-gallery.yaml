id: wordpress-photo-gallery

info:
  name: Photo Gallery by 10Web â€“ Mobile-Friendly Image Gallery Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/photo-gallery/
  metadata:
    plugin_namespace: photo-gallery
    wpscan: https://wpscan.com/plugin/photo-gallery
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/photo-gallery/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
