id: wordpress-shortcodes-ultimate

info:
  name: WordPress Shortcodes Plugin â€” Shortcodes Ultimate Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/shortcodes-ultimate/
  metadata:
    plugin_namespace: shortcodes-ultimate
    wpscan: https://wpscan.com/plugin/shortcodes-ultimate
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/shortcodes-ultimate/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
