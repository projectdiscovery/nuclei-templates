id: wordpress-wpforms-lite

info:
  name: Contact Form by WPForms â€“ Drag & Drop Form Builder for WordPress Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wpforms-lite/
  metadata:
    plugin_namespace: wpforms-lite
    wpscan: https://wpscan.com/plugin/wpforms-lite
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wpforms-lite/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
