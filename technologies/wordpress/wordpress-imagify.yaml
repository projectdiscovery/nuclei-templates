id: wordpress-imagify

info:
  name: Imagify â€“ Optimize Images & Convert WebP | Compress Images Easily Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/imagify/
  metadata:
    plugin_namespace: imagify
    wpscan: https://wpscan.com/plugin/imagify
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/imagify/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
