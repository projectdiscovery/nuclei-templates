id: wordpress-google-sitemap-generator

info:
  name: "XML Sitemaps Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/google-sitemap-generator/
  metadata:
    plugin_namespace: google-sitemap-generator
    wpscan: https://wpscan.com/plugin/google-sitemap-generator
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/google-sitemap-generator/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
