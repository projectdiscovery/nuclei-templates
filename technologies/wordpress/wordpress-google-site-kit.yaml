id: wordpress-google-site-kit

info:
  name: "Site Kit by Google â€“ Analytics, Search Console, AdSense, Speed Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/google-site-kit/
  metadata:
    plugin_namespace: google-site-kit
    wpscan: https://wpscan.com/plugin/google-site-kit
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/google-site-kit/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
