id: wordpress-google-site-kit

info:
  name: "Site Kit by Google â€“ Analytics, Search Console, AdSense, Speed Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/google-site-kit/
  metadata:
    plugin_namespace: google-site-kit
    wpscan: https://wpscan.com/plugin/google-site-kit
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/google-site-kit/readme.txt"

    payloads:
      last_version: wordpress-google-site-kit.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
