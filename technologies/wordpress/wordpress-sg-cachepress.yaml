id: wordpress-sg-cachepress

info:
  name: SiteGround Optimizer Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/sg-cachepress/
  metadata:
    plugin_namespace: sg-cachepress
    wpscan: https://wpscan.com/plugin/sg-cachepress
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/sg-cachepress/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
