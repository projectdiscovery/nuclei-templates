id: wordpress-favicon-by-realfavicongenerator

info:
  name: "Favicon by RealFaviconGenerator Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/favicon-by-realfavicongenerator/
  metadata:
    plugin_namespace: favicon-by-realfavicongenerator
    wpscan: https://wpscan.com/plugin/favicon-by-realfavicongenerator
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/favicon-by-realfavicongenerator/readme.txt"

    payloads:
      last_version: wordpress-favicon-by-realfavicongenerator.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
