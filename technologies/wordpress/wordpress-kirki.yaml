
id: wordpress-kirki

info:
  name: Kirki Customizer Framework Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/kirki/
  metadata:
    plugin_namespace: kirki
    wpscan: https://wpscan.com/plugin/kirki        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/kirki/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
