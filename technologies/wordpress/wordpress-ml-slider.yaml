id: wordpress-ml-slider

info:
  name: "Slider, Gallery, and Carousel by MetaSlider â€“ Responsive WordPress Plugin Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/ml-slider/
  metadata:
    plugin_namespace: ml-slider
    wpscan: https://wpscan.com/plugin/ml-slider
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/ml-slider/readme.txt"

    payloads:
      last_version: wordpress-ml-slider.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
