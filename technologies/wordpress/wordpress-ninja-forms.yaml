id: wordpress-ninja-forms

info:
  name: Ninja Forms Contact Form â€“ The Drag and Drop Form Builder for WordPress Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/ninja-forms/
  metadata:
    plugin_namespace: ninja-forms
    wpscan: https://wpscan.com/plugin/ninja-forms
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/ninja-forms/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
