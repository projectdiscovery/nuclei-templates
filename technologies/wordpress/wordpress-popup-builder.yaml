id: wordpress-popup-builder

info:
  name: Popup Builder â€“ Create highly converting, mobile friendly marketing popups. Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/popup-builder/
  metadata:
    plugin_namespace: popup-builder
    wpscan: https://wpscan.com/plugin/popup-builder
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/popup-builder/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
