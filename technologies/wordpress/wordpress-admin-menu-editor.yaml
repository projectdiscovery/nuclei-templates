
id: wordpress-admin-menu-editor

info:
  name: Admin Menu Editor Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/admin-menu-editor/
  metadata:
    plugin_namespace: admin-menu-editor
    wpscan: https://wpscan.com/plugin/admin-menu-editor        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/admin-menu-editor/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
