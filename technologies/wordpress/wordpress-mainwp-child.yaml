id: wordpress-mainwp-child

info:
  name: "MainWP Child â€“ Securely Connects Sites to the MainWP WordPress Manager Dashboard Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/mainwp-child/
  metadata:
    plugin_namespace: mainwp-child
    wpscan: https://wpscan.com/plugin/mainwp-child
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/mainwp-child/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
