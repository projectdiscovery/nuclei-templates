id: wordpress-creame-whatsapp-me

info:
  name: Joinchat Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/creame-whatsapp-me/
  metadata:
    plugin_namespace: creame-whatsapp-me
    wpscan: https://wpscan.com/plugin/creame-whatsapp-me
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/creame-whatsapp-me/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
