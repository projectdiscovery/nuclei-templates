id: wordpress-pixelyoursite

info:
  name: PixelYourSite â€“ Your smart PIXEL (TAG) Manager Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/pixelyoursite/
  metadata:
    plugin_namespace: pixelyoursite
    wpscan: https://wpscan.com/plugin/pixelyoursite
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/pixelyoursite/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
