id: wordpress-duplicate-post

info:
  name: "Yoast Duplicate Post Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/duplicate-post/
  metadata:
    plugin_namespace: duplicate-post
    wpscan: https://wpscan.com/plugin/duplicate-post
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/duplicate-post/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
