id: wordpress-meta-box

info:
  name: Meta Box â€“ WordPress Custom Fields Framework Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/meta-box/
  metadata:
    plugin_namespace: meta-box
    wpscan: https://wpscan.com/plugin/meta-box
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/meta-box/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
