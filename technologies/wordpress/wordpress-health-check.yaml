id: wordpress-health-check

info:
  name: "Health Check & Troubleshooting Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/health-check/
  metadata:
    plugin_namespace: health-check
    wpscan: https://wpscan.com/plugin/health-check
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/health-check/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
