id: wordpress-easy-wp-smtp

info:
  name: Easy WP SMTP Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/easy-wp-smtp/
  metadata:
    plugin_namespace: easy-wp-smtp
    wpscan: https://wpscan.com/plugin/easy-wp-smtp
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/easy-wp-smtp/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
