id: wordpress-wp-multibyte-patch

info:
  name: "WP Multibyte Patch Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-multibyte-patch/
  metadata:
    plugin_namespace: wp-multibyte-patch
    wpscan: https://wpscan.com/plugin/wp-multibyte-patch
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-multibyte-patch/readme.txt"

    payloads:
      last_version: wordpress-wp-multibyte-patch.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
