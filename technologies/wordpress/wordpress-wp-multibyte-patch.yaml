id: wordpress-wp-multibyte-patch

info:
  name: WP Multibyte Patch Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-multibyte-patch/
  metadata:
    plugin_namespace: wp-multibyte-patch
    wpscan: https://wpscan.com/plugin/wp-multibyte-patch
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-multibyte-patch/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
