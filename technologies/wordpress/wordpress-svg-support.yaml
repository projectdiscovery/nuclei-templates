id: wordpress-svg-support

info:
  name: "SVG Support Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/svg-support/
  metadata:
    plugin_namespace: svg-support
    wpscan: https://wpscan.com/plugin/svg-support
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/svg-support/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
