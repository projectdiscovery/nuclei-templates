
id: wordpress-header-footer

info:
  name: Head, Footer and Post Injections Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/header-footer/
  metadata:
    plugin_namespace: header-footer
    wpscan: https://wpscan.com/plugin/header-footer        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/header-footer/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
