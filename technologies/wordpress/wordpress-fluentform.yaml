id: wordpress-fluentform

info:
  name: Contact Form Plugin â€“ Fastest Contact Form Builder Plugin for WordPress by Fluent Forms Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/fluentform/
  metadata:
    plugin_namespace: fluentform
    wpscan: https://wpscan.com/plugin/fluentform
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/fluentform/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
