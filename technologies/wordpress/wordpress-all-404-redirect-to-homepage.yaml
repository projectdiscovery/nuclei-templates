id: wordpress-all-404-redirect-to-homepage

info:
  name: "All 404 Redirect to Homepage & Broken images Redirection Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/all-404-redirect-to-homepage/
  metadata:
    plugin_namespace: all-404-redirect-to-homepage
    wpscan: https://wpscan.com/plugin/all-404-redirect-to-homepage
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/all-404-redirect-to-homepage/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
