id: wordpress-font-awesome

info:
  name: Font Awesome Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/font-awesome/
  metadata:
    plugin_namespace: font-awesome
    wpscan: https://wpscan.com/plugin/font-awesome
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/font-awesome/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
