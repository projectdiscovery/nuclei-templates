id: wordpress-woocommerce-payments

info:
  name: WooCommerce Payments â€“ Fully Integrated Solution Built and Supported by Woo Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/woocommerce-payments/
  metadata:
    plugin_namespace: woocommerce-payments
    wpscan: https://wpscan.com/plugin/woocommerce-payments
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/woocommerce-payments/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
