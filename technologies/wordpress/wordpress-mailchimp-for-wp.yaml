id: wordpress-mailchimp-for-wp

info:
  name: MC4WP Mailchimp for WordPress Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/mailchimp-for-wp/
  metadata:
    plugin_namespace: mailchimp-for-wp
    wpscan: https://wpscan.com/plugin/mailchimp-for-wp
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/mailchimp-for-wp/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
