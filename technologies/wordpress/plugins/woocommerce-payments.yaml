id: wordpress-woocommerce-payments

info:
  name: WooCommerce Payments â€“ Fully Integrated Solution Built and Supported by Woo Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/woocommerce-payments/
  metadata:
    plugin_namespace: woocommerce-payments
    wpscan: https://wpscan.com/plugin/woocommerce-payments
  tags: tech,wordpress,wp-plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/woocommerce-payments/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/woocommerce-payments.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
