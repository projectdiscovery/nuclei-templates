id: wordpress-siteorigin-panels

info:
  name: Page Builder by SiteOrigin Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/siteorigin-panels/
  metadata:
    plugin_namespace: siteorigin-panels
    wpscan: https://wpscan.com/plugin/siteorigin-panels
  tags: tech,wordpress,wp-plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/siteorigin-panels/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/siteorigin-panels.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
