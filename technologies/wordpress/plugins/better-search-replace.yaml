id: wordpress-better-search-replace

info:
  name: Better Search Replace Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/better-search-replace/
  metadata:
    plugin_namespace: better-search-replace
    wpscan: https://wpscan.com/plugin/better-search-replace
  tags: tech,wordpress,wp-plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/better-search-replace/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/better-search-replace.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
