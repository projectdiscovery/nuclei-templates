id: wordpress-coblocks

info:
  name: "Page Builder Gutenberg Blocks â€“ CoBlocks Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/coblocks/
  metadata:
    plugin_namespace: coblocks
    wpscan: https://wpscan.com/plugin/coblocks
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/coblocks/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
