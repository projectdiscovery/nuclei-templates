id: wordpress-ad-inserter

info:
  name: Ad Inserter â€“ Ad Manager & AdSense Ads Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/ad-inserter/
  metadata:
    plugin_namespace: ad-inserter
    wpscan: https://wpscan.com/plugin/ad-inserter
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/ad-inserter/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
