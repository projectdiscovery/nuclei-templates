id: wordpress-popup-maker

info:
  name: "Popup Maker â€“ Popup for opt-ins, lead gen, & more Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/popup-maker/
  metadata:
    plugin_namespace: popup-maker
    wpscan: https://wpscan.com/plugin/popup-maker
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/popup-maker/readme.txt"

    payloads:
      last_version: wordpress-popup-maker.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
