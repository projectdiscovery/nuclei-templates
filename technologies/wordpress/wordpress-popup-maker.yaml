id: wordpress-popup-maker

info:
  name: Popup Maker â€“ Popup for opt-ins, lead gen, & more Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/popup-maker/
  metadata:
    plugin_namespace: popup-maker
    wpscan: https://wpscan.com/plugin/popup-maker
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/popup-maker/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
