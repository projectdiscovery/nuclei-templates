id: wordpress-official-facebook-pixel

info:
  name: "Meta pixel for WordPress Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/official-facebook-pixel/
  metadata:
    plugin_namespace: official-facebook-pixel
    wpscan: https://wpscan.com/plugin/official-facebook-pixel
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/official-facebook-pixel/readme.txt"

    payloads:
      last_version: wordpress-official-facebook-pixel.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
