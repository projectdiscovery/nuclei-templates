
id: wordpress-unyson

info:
  name: Unyson Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/unyson/
  metadata:
    plugin_namespace: unyson
    wpscan: https://wpscan.com/plugin/unyson        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/unyson/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
