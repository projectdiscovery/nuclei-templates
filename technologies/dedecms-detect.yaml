id: dedecms-detect

info:
  name: DedeCMS Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: title:"dedecms" || http.html:"power by dedecms"
  tags: dedecms,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Power by DedeCms"
          - "DedeCMS演示站"
          - "DedeCMS"
        condition: or

      - type: status
        status:
          - 200
