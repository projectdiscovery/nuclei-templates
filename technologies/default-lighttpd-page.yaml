id: lighttpd-default

info:
  name: lighttpd Default Page
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.shodan.io/search?query=http.title%3A%22Powered+by+lighttpd%22
  tags: tech,lighttpd

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Powered by lighttpd</title>"
      - type: status
        status:
          - 200
