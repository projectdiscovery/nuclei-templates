id: abyss-web-server

info:
  name: Detect Abyss Web Server
  author: pussycat0x
  severity: info
  metadata:
    fofa-query: app="Abyss-Web-Server"
  tags: tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Welcome to Abyss Web Server"

      - type: status
        status:
          - 200
