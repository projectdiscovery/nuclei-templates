id: kodexplorer-detect

info:
  name: KodExplorer-detect
  author: ffffffff0x
  severity: info
  metadata:
    fofa-query: app="Powered-by-KodExplorer"
  tags: kodexplorer,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: regex
        part: body
        regex:
          - '(?i)<title>.* - Powered by KodExplorer</title>'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Powered by KodExplorer ([a-z0-9.]+) \|'
