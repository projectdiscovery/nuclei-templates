id: puppet-node-manager-detect

info:
  name: Puppet Node Manager
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: 'app="puppet-Node-Manager"'
  tags: node,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Puppet Node Manager</title>'

      - type: status
        status:
          - 200