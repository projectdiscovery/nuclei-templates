id: gira-homeserver-homepage

info:
  name: Gira Homeserver Homepage
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Gira HomeServer 4"
  tags: tech,gira

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Gira HomeServer 4"
          - "Home page"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
