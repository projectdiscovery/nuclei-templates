id: wuzhicms-detect

info:
  name: Wuzhicms Detected
  author: pikpikcu
  severity: info
  description: Wuzhicms was detected.
  reference:
    - https://www.cvedetails.com/vendor/17848/Wuzhicms.html
  classification:
    cwe-id: CWE-200
  remediation: Ensure you are using the latest version and that all security patches have been applied.
  tags: tech,wuzhicms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Powered by wuzhicms"
          - "五指CMS"
        condition: or
      - type: status
        status:
          - 200

