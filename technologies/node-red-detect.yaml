id: node-red-detect

info:
  name: Node RED Detect
  author: pikpikcu
  severity: info
  tags: tech,apache,node-red-dashboard

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Node-RED</title>"

      - type: status
        status:
          - 200
