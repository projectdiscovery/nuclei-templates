id: pbootcms-detect

info:
  name: PbootCMS Detect
  author: princechaddha
  severity: info
  tags: tech,pbootcms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '<title>PbootCMS(.*)</title>'

      - type: status
        status:
          - 200
