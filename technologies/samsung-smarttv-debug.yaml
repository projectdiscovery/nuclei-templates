id: samsung-smarttv-debug
info:
  name: Samsung SmartTV Debug Config
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Debug Config"
  tags: samsung,tech,iot

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Debug Config</title>'
          - 'MultiScreen Service'
        condition: and

      - type: status
        status:
          - 200
