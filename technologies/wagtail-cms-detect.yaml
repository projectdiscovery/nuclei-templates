id: wagtail-login

info:
  name: Wagtail Login - Detect
  author: kishore-hariram
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Wagtail - Sign in"
  tags: panel,wagtail

requests: 
  - method: GET
    path:
      - "{{BaseURL}}/login/?next=/"
      - "{{BaseURL}}/admin/login/?next=/admin/"
    stop-at-first-match: true

    matchers-condition: and
    matchers: 
      - type: word
        part: body
        words: 
          - "Wagtail - Sign in"	

      - type: status 
        status: 
          - 200 
