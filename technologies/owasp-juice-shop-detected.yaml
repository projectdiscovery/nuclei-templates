id: owasp-juice-shop-detect

info:
  name: OWASP Juice Shop
  author: pikpikcu
  severity: info
  reference:
    - https://fofa.so/result?qbase64=dGl0bGU9Ik9XQVNQIEp1aWNlIFNob3Ai
  tags: tech,owasp

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>OWASP Juice Shop</title>"

      - type: status
        status:
          - 200
