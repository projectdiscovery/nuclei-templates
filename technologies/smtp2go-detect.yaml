id: smtp2go-detect

info:
  name: SMTP2GO Detect
  author: pikpikcu
  severity: info
  metadata:
    shodan-query: http.title:"smtp2go"
  tags: tech,smtp2go

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>SMTP2GO</title>"
          - "https://www.smtp2go.com/"

      - type: status
        status:
          - 200
