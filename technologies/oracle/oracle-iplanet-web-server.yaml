id: oracle-iplanet-web-server

info:
  name: Detect Oracle-iPlanet-Web-Server
  author: pussycat0x
  severity: info
  metadata:
    fofa-query: app="Oracle-iPlanet-Web-Server
  tags: tech,oracle

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word

        part: body
        words:
          - "Oracle iPlanet Web Server"

      - type: status
        status:
          - 200
