id: reverse-proxy-detect

info:
  name: Reverse Proxy Detect
  author: NkxxkN https://twitter.com/NkkxN
  severity: informative

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: or
    matchers:
      - type: word
        name: nginx
        words:
          - "Server: nginx"
        part: header
      - type: word
        name: apache
        words:
          - "Server: Apache"
        part: header
