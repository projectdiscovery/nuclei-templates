id: electron-version-detect

info:
  name: Electron Version Detect
  author: me9187
  severity: info
  reference:
    - https://www.electronjs.org/blog/chromium-rce-vulnerability/
  tags: electron,file

file:
  - extensions:
      - json

    extractors:
      - type: regex
        regex:
          - '"electronVersion":"[^"]*"'
