id: nuget-key

info:
  name: NuGet API Key
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/nuget.yml
    - https://docs.microsoft.com/en-us/nuget/nuget-org/publish-a-package#create-api-keys
  metadata:
    verified: true
  tags: keys,file,nuget,token
file:
  - extensions:
      - all

    extractors:
      - type: regex
        part: body
        regex:
          - "(oy2[a-z0-9]{43})"
