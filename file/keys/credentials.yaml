id: basic-auth-creds

info:
  name: Basic Authorization Credentials Check
  author: gaurang
  severity: high
  description: Basic authorization credentials check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  tags: file,keys,token,auth
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(http|https|ftp)://[a-zA-Z0-9][^/\\s:@]{2,19}:[^/\\s:@]{3,50}@[a-zA-Z0-9.-]{3,100}(:[0-9]{2,5})?(/|$)[\"'\\s]"

