id: amazon-sns-token

info:
  name: Amazon SNS Token Detect
  author: TheBinitGhimire
  severity: info
  tags: file,token,amazon,aws

file:
  - extensions:
      - all

    extractors:
      - type: regex
        name: amazon-sns-topic
        regex:
          - 'arn:aws:sns:[a-z0-9\-]+:[0-9]+:[A-Za-z0-9\-_]+'
