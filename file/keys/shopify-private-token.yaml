id: shopify-private-token

info:
  name: Shopify Private App Access Token
  author: gaurang
  severity: high
  tags: file,keys,token
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "shppa_[a-fA-F0-9]{32}"
