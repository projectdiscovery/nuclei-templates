id: google-oauth-clientsecret

info:
  name: Google OAuth Client Secret (prefixed)
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/google.yml
  metadata:
    verified: true
  tags: file,keys,google,token
file:
  - extensions:
      - all

    extractors:
      - type: regex
        part: body
        regex:
          - '(GOCSPX-[a-zA-Z0-9_-]{28})'
