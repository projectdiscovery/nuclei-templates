id: shopify-access-token

info:
  name: Shopify Access Token
  author: gaurang
  severity: high
  tags: file,keys,token
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "shpat_[a-fA-F0-9]{32}"
