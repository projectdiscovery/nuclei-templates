id: github-app-token

info:
  name: Github App Token
  author: tanq16,DhiyaneshDK
  severity: medium
  tags: keys,file,token,github
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "\b((?:ghu|ghs)_[a-zA-Z0-9]{36})\b"
