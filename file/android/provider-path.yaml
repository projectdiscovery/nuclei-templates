id: insecure-provider-path

info:
  name: Insecure Provider Path
  author: gaurang
  severity: medium
  tags: android,file

file:
  - extensions:
      - all

    matchers:
      - type: regex
        regex:
          - "root-path name=\"[0-9A-Za-z\\-_]{1,10}\" path=\".\""
          - "root-path name=\"[0-9A-Za-z\\-_]{1,10}\" path=\"\""
