id: basic-cors-misconfig-flash

info:
  name: Basic CORS misconfiguration exploitable with Flash
  author: nadino
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/crossdomain.xml"
    matchers:
      - type: word
        words:
          - 'allow-access-from domain="*"'
        part: body
