id: example-template

info:
  name: Untitled Template
  author: YourName
  severity: medium
  description: |
    Add your template description here.
    Explain what this template checks for in clear, concise language.
  reference:
    - https://example.com/reference
  tags: template,example

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Example Domain"
        part: body
    matchers-condition: and