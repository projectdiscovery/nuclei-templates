id: example-template

info:
  name: Example HTTP Template
  author: your-name
  severity: info
  description: |
    Simple HTTP GET request with status code matcher checking for the presence of robots.txt file.
  tags: example

http:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"

    matchers:
      - type: status
        status:
          - 200