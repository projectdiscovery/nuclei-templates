id: wp-gtranslate-open-redirect

info:
  name: WordPress GTranslate <2.8.11 - Open Redirect
  author: dhiyaneshDK
  severity: medium
  description: WordPress GTranslate plugin before 2.8.11 contains an open redirect vulnerability. An attacker can redirect a user to a malicious site and possibly obtain sensitive information, modify data, and/or execute unauthorized operations.
  reference:
    - https://www.pluginvulnerabilities.com/2017/02/17/open-redirect-vulnerability-in-gtranslate/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  tags: redirect,wordpress

requests:
  - method: GET
    path:
      - '{{BaseURL}}/wp-content/plugins/gtranslate/url_addon/gtranslate.php?glang=en&gurl=/www.pluginvulnerabilities.com'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Location: www.pluginvulnerabilities.com"
        part: header

      - type: status
        status:
          - 301

