id: wpdm-cache-session

info:
  name: Wpdm-Cache Session
  author: dhiyaneshDk
  severity: medium
  reference:
    - https://www.exploit-db.com/ghdb/7004
  tags: wordpress

requests:
  - method: GET
    path:
      - '{{BaseURL}}/wp-content/uploads/wpdm-cache/'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Index of /"
          - ".txt"
          - "wpdm-cache"
        condition: and

        part: body
      - type: status
        status:
          - 200
