id: wordpress-installer-log

info:
  name: WordPress Installer Log
  author: dwisiswant0
  severity: info
  tags: wordpress,logs

requests:
  - method: GET
    path:
      - "{{BaseURL}}/installer-log.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?mi)DUPLICATOR(-|\\s)?(PRO|LITE)?:? INSTALL-LOG"
        part: body
      - type: status
        status:
          - 200