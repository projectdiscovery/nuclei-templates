id: unauth-rlm

info:
  name: Unauthenticated Reprise License Manager
  author: Akincibor
  severity: critical
  tags: unauth,rlm

requests:
  - method: GET
    path:
      - "{{BaseURL}}/goforms/menu"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "RLM Administration Commands"