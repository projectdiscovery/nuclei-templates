id: 403-detect

info:
  name: 403 status detection
  author: e_schultze_
  severity: info
  description: Only use this template combined with 403-detect and 403-workflow

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 403