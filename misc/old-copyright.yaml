id: old-copyright

info:
  name: Find pages with old copyright dates
  author: geeknik
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 3
    matchers:
      - type: word
        words:
          - '2020'
        part: body
        negative: true
    extractors:
       - type: regex
         part: body
         name: copyright_year
         regex:
          - 'Copyright [1-9]\d*'
          - 'Â© [1-9]\d*'
          - '&copy; [1-9]\d*'
          - '&#169; [1-9]\d*'
