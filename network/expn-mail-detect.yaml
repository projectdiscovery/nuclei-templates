id: expn-mail-detect

info:
  name: EXPN Mail Server Detect
  author: r3dg33k
  severity: info
  tags: mail,expn,network

network:
  - inputs:
      - data: "65686c6f20636865636b746c730a"
        type: hex
    read-size: 2048

    host:
      - "{{Hostname}}"
      - "{{Host}}:25"

    matchers:
      - type: word
        words:
          - "250-EXPN"