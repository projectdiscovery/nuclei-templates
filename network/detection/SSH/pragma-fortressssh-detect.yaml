id: pragma-fortressssh-detect

info:
  name: Pragma FortressSSH SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    Pragma FortressSSH SSH server detection. Pragma FortressSSH is a commercial SSH server implementation for Windows that can be identified by the SSH banner format SSH-2.0-Pragma FortressSSH version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"Pragma FortessSSH"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "FortressSSH"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-Pragma FortressSSH ([0-9.]+)"