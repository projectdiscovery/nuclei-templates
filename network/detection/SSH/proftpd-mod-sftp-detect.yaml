id: proftpd-mod-sftp-detect

info:
  name: ProFTPD mod_sftp SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    ProFTPD mod_sftp SSH server detection. ProFTPD mod_sftp is an SFTP module for ProFTPD that provides SSH/SFTP functionality and can be identified by the SSH banner format SSH-2.0-mod_sftp/version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"ProFTPD mod_sftp"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "mod_sftp"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-mod_sftp/([0-9.]+)"