id: forti-ssh-detect

info:
  name: FortiSSH SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    FortiSSH SSH server detection. FortiSSH is the SSH implementation used in Fortinet network security devices. It can be identified by the SSH banner format SSH-2.0-FortiSSH_version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"FortiSSH"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "FortiSSH"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-FortiSSH_([0-9.]+)"