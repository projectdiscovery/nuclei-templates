id: radware-ssh-detect

info:
  name: Radware SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    Radware SSH server detection. Radware network security devices use a custom SSH implementation that can be identified by the SSH banner format SSH-2.0-Radware_version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"Radware sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "Radware"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-Radware_([0-9.]+)"