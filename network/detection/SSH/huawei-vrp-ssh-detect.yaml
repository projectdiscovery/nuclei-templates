id: huawei-vrp-ssh-detect

info:
  name: Huawei VRP SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    Huawei VRP SSH server detection. Huawei VRP (Versatile Routing Platform) is the operating system used in Huawei network devices. It uses a custom SSH implementation that can be identified by the SSH banner format SSH-1.99-VRP-version or SSH-2.0-VRP-version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"Huawei VRP sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "VRP"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-VRP-([0-9.]+)"