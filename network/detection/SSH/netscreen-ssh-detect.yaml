id: netscreen-ssh-detect

info:
  name: NetScreen SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    NetScreen SSH server detection. NetScreen firewalls use a custom SSH implementation that can be identified by the SSH banner format SSH-2.0-NetScreen.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"NetScreen sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "NetScreen"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-NetScreen"