id: lancom-ssh-detect

info:
  name: Lancom SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    Lancom SSH server detection. Lancom devices use a custom SSH implementation that can be identified by the SSH banner format SSH-2.0-lancom.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"lancom sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "lancom"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-lancom"