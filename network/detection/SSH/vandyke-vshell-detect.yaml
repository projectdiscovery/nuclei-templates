id: vandyke-vshell-detect

info:
  name: VanDyke VShell SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    VanDyke VShell SSH server detection. VanDyke VShell is a commercial SSH/SFTP server for Windows that can be identified by the SSH banner format SSH-2.0-VShell_version VShell.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"VanDyke VShell sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "VShell"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-VShell_([0-9_]+) VShell"