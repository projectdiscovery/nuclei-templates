id: ftp-masquerading-sftpcloud-detect

info:
  name: FTP Masquerading as SFTPCloud - Detection
  author: pussycat0x
  severity: info
  description: |
    FTP masquerading as SFTPCloud detection. Some FTP servers masquerade as SFTPCloud.io by using a misleading SSH banner. This can be identified by the SSH banner format SSH-2.0-SSH-2.0-SFTPCloud.io.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"FTP masquerading as SFTPCloud"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "SFTPCloud"
        condition: and