id: paramiko-ssh-detect

info:
  name: Paramiko Python SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    Paramiko Python SSH server detection. Paramiko is a Python implementation of the SSHv2 protocol that provides both client and server functionality. It can be identified by the SSH banner format SSH-2.0-paramiko.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"Paramiko Python sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "paramiko"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-paramiko(_([0-9.]+))?"