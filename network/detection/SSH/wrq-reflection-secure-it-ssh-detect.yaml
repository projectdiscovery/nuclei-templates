id: wrq-reflection-secure-it-ssh-detect

info:
  name: WRQ Reflection for Secure IT SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    WRQ Reflection for Secure IT SSH server detection. WRQ Reflection for Secure IT is a commercial SSH/SFTP server implementation that can be identified by the SSH banner format SSH-2.0-WRQReflectionForSecureIT_version Build buildnumber.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"WRQ Reflection for Secure IT sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "WRQReflectionForSecureIT"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-WRQReflectionForSecureIT_([0-9.]+) Build ([0-9]+)"