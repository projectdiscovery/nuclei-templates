id: draytek-vigor-ssh-detect

info:
  name: DrayTek Vigor SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    DrayTek Vigor SSH server detection. DrayTek Vigor routers use a custom SSH implementation called DraySSH that can be identified by the SSH banner format SSH-2.0-DraySSH_version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"DrayTek Vigor 2820n ADSL router sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "DraySSH"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-DraySSH_([0-9.]+)"