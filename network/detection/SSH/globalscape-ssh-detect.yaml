id: globalscape-ssh-detect

info:
  name: Globalscape SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    Globalscape SSH server detection. Globalscape uses a custom SSH implementation based on OpenSSH that can be identified by the SSH banner format SSH-2.0-version_openssh Globalscape.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"SCS sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "Globalscape"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-([0-9.]+)_openssh Globalscape"