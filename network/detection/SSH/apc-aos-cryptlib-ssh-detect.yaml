id: apc-aos-cryptlib-ssh-detect

info:
  name: APC AOS cryptlib SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    APC AOS cryptlib SSH server detection. APC (American Power Conversion) AOS (Advanced Operating System) uses cryptlib for SSH functionality. It can be identified by the SSH banner format SSH-2.0-cryptlib.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"APC AOS cryptlib sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "cryptlib"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-cryptlib"