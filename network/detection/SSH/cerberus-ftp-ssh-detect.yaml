id: cerberus-ftp-ssh-detect

info:
  name: Cerberus FTP Server SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    Cerberus FTP Server SSH detection. Cerberus FTP Server is a Windows-based FTP/SFTP server that includes SSH functionality. It can be identified by the SSH banner format SSH-2.0-CerberusFTPServer_version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"Cerberus FTP Server sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "CerberusFTPServer"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-CerberusFTPServer_([0-9]+)"