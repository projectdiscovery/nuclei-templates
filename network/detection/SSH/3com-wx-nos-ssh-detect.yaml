id: 3com-wx-nos-ssh-detect

info:
  name: 3Com WX NOS SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    3Com WX2200 or WX4400 NOS SSH server detection. 3Com WX switches use NOS (Network Operating System) with a custom SSH implementation that can be identified by the SSH banner format SSH-2.0-NOS-SSH_version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"3Com WX2200 or WX4400 NOS sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "NOS-SSH"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-NOS-SSH_([0-9.]+)"