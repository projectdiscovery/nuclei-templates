id: coreftp-ssh-detect

info:
  name: CoreFTP SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    CoreFTP SSH server detection. CoreFTP is a Windows-based FTP/SFTP client and server that includes SSH functionality. It can be identified by the SSH banner format SSH-2.0-CoreFTP-version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"CoreFTP sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "CoreFTP"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-CoreFTP-([0-9.]+)"