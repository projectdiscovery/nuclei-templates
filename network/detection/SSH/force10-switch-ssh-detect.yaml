id: force10-switch-ssh-detect

info:
  name: Force10 Switch SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    Force10 switch SSH server detection. Force10 network switches use a custom SSH implementation that can be identified by the SSH banner format SSH-2.0-SSH_v2.0@force10networks.com.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"Force10 switch sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "force10networks"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-SSH_v([0-9.]+)@force10networks\\.com"