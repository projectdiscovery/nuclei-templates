id: zyxel-zywall-ssh-detect

info:
  name: ZyXEL ZyWALL SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    ZyXEL ZyWALL SSH server detection. ZyXEL ZyWALL devices use a custom SSH implementation that can be identified by the SSH banner format SSH-2.0-Zyxel SSH server.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"ZyXEL ZyWALL sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "Zyxel"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-Zyxel SSH server"