id: weonlydo-ssh-detect

info:
  name: WeOnlyDo SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    WeOnlyDo SSH server detection. WeOnlyDo is a commercial SSH/SFTP server implementation that can be identified by the SSH banner format SSH-2.0-WeOnlyDo version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"WeOnlyDo sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "WeOnlyDo"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-WeOnlyDo ([0-9.]+)"