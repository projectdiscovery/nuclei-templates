id: cisco-ssh-detect

info:
  name: Cisco SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    Cisco SSH server detection. Cisco devices use a custom SSH implementation that can be identified by the SSH banner format SSH-2.0-Cisco-version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"Cisco SSH"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "Cisco-"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-Cisco-([0-9.]+)"