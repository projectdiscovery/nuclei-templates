id: kojoney-ssh-honeypot-detect

info:
  name: Kojoney SSH Honeypot - Detection
  author: pussycat0x
  severity: info
  description: |
    Kojoney SSH honeypot detection. Kojoney is a low-interaction SSH honeypot written in Python using the Twisted framework. It can be identified by the SSH banner format SSH-2.0-Twisted.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"Kojoney SSH honeypot"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "Twisted"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-Twisted"