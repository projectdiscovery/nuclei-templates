id: fressh-detect

info:
  name: FreSSH SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    FreSSH SSH server detection. FreSSH is a free SSH server implementation for Windows that can be identified by the SSH banner format SSH-2.0-FreSSH.version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"FreSSH"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "FreSSH"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-FreSSH\\.([0-9.]+)"