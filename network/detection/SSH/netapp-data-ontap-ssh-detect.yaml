id: netapp-data-ontap-ssh-detect

info:
  name: NetApp Data ONTAP SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    NetApp Data ONTAP SSH server detection. NetApp Data ONTAP is the operating system used in NetApp storage systems. It uses a custom SSH implementation that can be identified by the SSH banner format SSH-2.0-Data ONTAP SSH version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"NetApp Data ONTAP sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "Data ONTAP"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-Data ONTAP SSH ([0-9.]+)"