id: mikrotik-ssh-detect

info:
  name: MikroTik RouterOS SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    MikroTik RouterOS SSH server detection. MikroTik RouterOS uses a custom SSH implementation that can be identified by the SSH banner format SSH-2.0-ROSSSH.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"MikroTik RouterOS sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "ROSSSH"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-ROSSSH"