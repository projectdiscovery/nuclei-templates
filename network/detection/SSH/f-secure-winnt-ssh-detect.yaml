id: f-secure-winnt-ssh-detect

info:
  name: F-Secure WinNT SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    F-Secure WinNT SSH server detection. F-Secure SSH is a commercial SSH server implementation for Windows that can be identified by the SSH banner format SSH-2.0-version F-Secure SSH Windows NT Server.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"F-Secure WinNT sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "F-Secure"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.-]+) F-Secure SSH Windows NT Server"