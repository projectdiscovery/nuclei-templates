id: xlight-ftp-ssh-detect

info:
  name: Xlight FTP Server SSH - Detection
  author: pussycat0x
  severity: info
  description: |
    Xlight FTP Server SSH detection. Xlight FTP Server is a Windows-based FTP/SFTP server that includes SSH functionality. It can be identified by the SSH banner format SSH-2.0-xlightftpd_release_version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssh product:"Xlight FTP Server sshd"
  tags: network,ssh,detect

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-"
          - "xlightftpd"
        condition: and

    extractors:
      - type: regex
        regex:
          - "SSH-([0-9.]+)-xlightftpd_release_([0-9.]+)"