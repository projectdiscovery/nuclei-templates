id: rpcbind-portmapper-detect

info:
  name: Rpcbind Portmapper - Detect
  author: geeknik
  severity: info
  description: Rpcbind portmapper was detected.
  reference: https://book.hacktricks.wiki/en/network-services-pentesting/pentesting-rpcbind.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: port:"111"
  tags: network,rpcbind,portmap,detect,detection,tcp,discovery
tcp:
  - inputs:
      - data: 8000002836ed646d0000000000000002000186a0000000040000000400000000000000000000000000000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 111

    matchers:
      - type: word
        words:
          - "/run/rpcbind.sock"
