id: java-message-broker-detect

info:
  name: Java Message Broker Detection
  author: matejsmycka
  severity: low
  description: |
      Java Message Service (JMS) broker detection, commonly used by Oracle GlassFish Message Queue and Payara Application Server.
      This port should not be exposed to the internet as it allows unauthenticated access to messaging services.
  metadata:
    verified: true
    shodan-query: 'product:"Java Message Service"'
  tags: network,discovery

network:
  - inputs:
      - data: ""

    host:
      - "{{Host}}:7676"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "101 imqbroker"

    extractors:
      - type: regex
        regex:
          - "imqbroker ([0-9.]+)"
