id: modicon_340_detect

info:
  name: mSchneider_modicon_580_detected
  author: biero-el-corridor
  severity: info
  description: |
    detect Schenider Electric Modicon 340 series via UMAS protocol.
  metadata:
    max-request: 2
    vendor: Schneider
    product: Modicon340
    shodan-query: port:502 "P34"
  tags: ICS,Schenider,modicon

tcp:
  - host:
      - "{{Host}}:502"
    inputs:
      - data: "000000000005002b0e0200"
        type: hex
        read: 200
        name: info
      - data: "000100000004005a0002"
        type: hex
        read: 200
        name: note

    read-size: 1024
    matchers:
      - type: binary
        part: note
        binary:
          - "424d5820503334" # BMX P34
