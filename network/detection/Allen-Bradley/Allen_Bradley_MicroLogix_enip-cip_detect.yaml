id: Allen_Bradley_MicroLogix_enip-cip_detect

info:
  name: Allen_Bradley_MicroLogix_enip-cip_detected
  author: biero-el-corridor
  severity: info
  description: |
    detect Allen Bradley MicroLogix series via enip-cip protocol use the -resp flag to see the model of PLC (see resp part of the template).
  metadata:
    max-request: 2
    vendor: Allen_Bradley
    product: MicroLogix_series
    shodan-query: port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley"
  tags: ICS,Allen_Bradley,MicroLogix_series

tcp:
  - host:
      - "{{Host}}:44818"
    inputs:
      - data: "630000000000000000000000000000000000000000000000"
        type: hex
        read: 200
        name: info

    read-size: 1024
    matchers-condition: or
    matchers:
      - type: binary
        part: info
        binary:
          - "313736312d" # 1761- (1761: Fixed I/O, entry-level controllers)
      - type: binary
        part: info
        binary:
          - "313736322d" # 1762- (1762: Similar to 1761 but with expansion capabilities)
      - type: binary
        part: info
        binary:
          - "313736332d" # 1763- (1763: MicroLogix 1100 series)
      - type: binary
        part: info
        binary:
          - "313736342d" # 1764- (1764: MicroLogix 1400 series)
      - type: binary
        part: info
        binary:
          - "313736362d" # 1766- (1766: MicroLogix 1500 series)