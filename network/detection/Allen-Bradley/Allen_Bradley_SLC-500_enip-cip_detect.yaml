id: Allen_Bradley_SLC-500_enip-cip_detect

info:
  name: Allen_Bradley_SLC-500_enip-cip_detected
  author: biero-el-corridor
  severity: info
  description: |
    detect Allen Bradley SLC-500 series enip-cip protocol use the -resp flag to see the model of PLC (see resp part of the template).
  metadata:
    max-request: 2
    vendor: Allen_Bradley
    product: SLC-500_series
    shodan-query: port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley"
  tags: ICS,Allen_Bradley,SLC-500_series

tcp:
  - host:
      - "{{Host}}:44818"
    inputs:
      - data: "630000000000000000000000000000000000000000000000"
        type: hex
        read: 200
        name: info

    read-size: 1024
    matchers-condition: or
    matchers:
      - type: binary
        part: info
        binary:
          - "313734362d" # 1746- 
      - type: binary
        part: info
        binary:
          - "313737322d" # 1747- 
