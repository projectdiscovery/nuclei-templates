id: ftp-detect

info:
  name: FTP Service - Detect
  author: Mys7ic
  severity: info
  description: |
    FTP service was detected.
  reference:
    - https://www.rfc-editor.org/rfc/rfc959
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: network,ftp,detect,detection,tcp

tcp:
  - inputs:
      - data: "\r\n"

    host:
      - "{{Hostname}}"

    port: 21
    read-size: 2048

    matchers-condition: or
    matchers:
      - type: regex
        regex:
          - "^220.*Ftp.*"

      - type: word
        words:
          - "Ftp"
