id: erlang-otp-ssh-detect

info:
  name: Erlang/OTP SSH Server - Detect
  author: darses
  severity: info
  description: |
    Detects Erlang/OTP SSH servers and parses the version number from the banner.
  metadata:
    shodan-query: 'SSH-2.0-Erlang'
    max-request: 1
    verified: true
  tags: network,ssh,erlang,detect,tcp
    

tcp:
  - host:
      - "{{Hostname}}"

    port: 22
    read-size: 1024

    matchers:
      - type: word
        words:
          - "SSH-2.0-Erlang"

    extractors:
      - type: regex
        regex:
          - "SSH-2.0-Erlang/[0-9\\.]+"
