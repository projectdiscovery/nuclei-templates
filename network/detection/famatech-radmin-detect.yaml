id: famatech-radmin-detect

info:
  name: Famatech Radmin - Detect
  author: matejsmycka
  severity: info
  description: |
    Detected the Famatech Radmin service running on TCP port 4899. It was used as zero-configuration remote control software.
  reference:
    - https://www.famatech.com/
    - https://seclists.org/nmap-dev/2008/q1/89
  metadata:
    verified: true
    max-request: 1
    shodan-query: port:4899 product:"Famatech Radmin"
  tags: network,detect,tcp,famatech,radmin

tcp:
  - inputs:
      - data: "\x01\x00\x00\x00\x01\x00\x00\x00\x08\x08"

    host:
      - "{{Hostname}}"
    port: 4899
    read-size: 1024

    matchers:
      - type: binary
        binary:
          - "0100000009"
