id: ws_ftp-ssh-detect

info:
  name: WS_FTP-SSH Service - Detect
  author: johnk3r
  severity: info
  description: |
    WS_FTP-SSH service was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: progress
    product: ws_ftp
    shodan-query: "WS_FTP port:22"
  tags: network,ssh,ws_ftp,detect,progress

tcp:
  - host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: regex
        regex:
          - '(?i)WS_FTP-SSH'

    extractors:
      - type: regex
        regex:
          - '(?i)SSH-(.*)-WS_FTP-SSH[^\r]+'
