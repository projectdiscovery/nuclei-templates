id: iplanet-imap-detect

info:
  name: iPlanet Messaging Server IMAP Protocol - Detection
  author: pussycat0x
  severity: info
  description: |
    iPlanet Messaging Server IMAP protocol was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    fofa-query: app="iPlanet-Messaging-Server-5.2" && protocol="imap"
  tags: network,imap

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
      - "{{Host}}:110"

    matchers:
      - type: word
        words:
          - "iPlanet Messaging Server"

    extractors:
      - type: regex
        part: body
        regex:
          - "iPlanet Messaging Server ([0-9.]+)"

