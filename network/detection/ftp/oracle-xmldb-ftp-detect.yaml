id: oracle-xmldb-ftp-detect
info:
  name: Oracle XML DB FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Oracle XML DB FTP service was detected.
  metadata:
    shodan-query: "FTP Server (Oracle XML DB"
    max-request: 1
  tags: network,ftp,oracle,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "FTP Server (Oracle XML DB"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Release ([0-9.]+)"
