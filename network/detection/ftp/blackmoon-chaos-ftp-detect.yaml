id: blackmoon-chaos-ftp-detect
info:
  name: BlackMoon FTP Chaos Edition Service - Detect
  author: pussycat0x
  severity: info
  description: BlackMoon FTP Chaos Edition service was detected.
  metadata:
    verified: true
    shodan-query: "BlackMoon FTP Server"
    max-request: 1
  tags: network,ftp,blackmoon,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "BlackMoon FTP Server Version"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "BlackMoon FTP Server Version ([0-9.]+)"
