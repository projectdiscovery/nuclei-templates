id: gene6-ftp-detect
info:
  name: Gene6 FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Gene6 FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Gene6 FTP Server"
    max-request: 1
  tags: network,ftp,gene6,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Gene6 FTP Server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Gene6 FTP Server v([0-9.]+)"
