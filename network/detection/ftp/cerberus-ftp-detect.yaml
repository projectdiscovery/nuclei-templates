id: cerberus-ftp-detect
info:
  name: Cerberus FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Cerberus FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Cerberus FTP Server"
    max-request: 1
  tags: network,ftp,cerberus,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Cerberus FTP Server"
