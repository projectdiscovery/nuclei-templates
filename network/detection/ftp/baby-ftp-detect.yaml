id: baby-ftp-detect
info:
  name: Baby FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Baby FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Welcome to Baby FTP Server"
    max-request: 1
  tags: network,ftp,baby,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Welcome to Baby FTP Server"
