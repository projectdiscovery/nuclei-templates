id: tnftpd-detect

info:
  name: TNFTPD Service - Detect
  author: pussycat0x
  severity: info
  description: |
    TNFTPD Service service was detected.
  metadata:
    verified: true
    max-request: 1
    shodan-query:
      - "tnftpd"
  tags: network,ftp,tnftpd,detect,detection,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "FTP server (tnftpd"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - 'tnftpd ([0-9]+)'
