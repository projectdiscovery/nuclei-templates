id: communigate-ftp-detect
info:
  name: CommuniGate Pro FTP Service - Detect
  author: pussycat0x
  severity: info
  description: CommuniGate Pro FTP service was detected.
  metadata:
    verified: true
    shodan-query: "CommuniGate Pro FTP Server"
    max-request: 1
  tags: network,ftp,communigate,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "CommuniGate Pro FTP Server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "CommuniGate Pro FTP Server ([0-9.]+)"
