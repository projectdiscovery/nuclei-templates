id: bsdi-ftp-detect
info:
  name: BSDI FTP Service - Detect
  author: pussycat0x
  severity: info
  description: BSDI FTP service was detected.
  metadata:
    verified: true
    shodan-query: "FTP server (BSDI"
    max-request: 1
  tags: network,ftp,bsdi,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "FTP server (BSDI"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - " Version ([0-9.A-Z]+)"
