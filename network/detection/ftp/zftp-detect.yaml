id: zftp-detect
info:
  name: Z-FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Z-FTP service was detected.
  metadata:
    shodan-query: "Z-FTP"
    max-request: 1
  tags: network,ftp,zftp,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Z-FTP"
