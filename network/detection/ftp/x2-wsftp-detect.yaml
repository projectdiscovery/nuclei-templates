id: x2-wsftp-detect
info:
  name: X2 WS_FTP Service - Detect
  author: pussycat0x
  severity: info
  description: X2 WS_FTP service was detected.
  metadata:
    verified: true
    shodan-query: "X2 WS_FTP Server"
    max-request: 1
  tags: network,ftp,wsftp,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "X2 WS_FTP Server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "X2 WS_FTP Server ([0-9.]+)"
