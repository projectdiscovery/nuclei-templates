id: treck-ftp-detect
info:
  name: Treck FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Treck FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Treck FTP server"
    max-request: 1
  tags: network,ftp,treck,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Treck FTP server ready"
