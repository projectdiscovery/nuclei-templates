id: hp-ftp-detect
info:
  name: Hewlett-Packard FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Hewlett-Packard FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Hewlett-Packard"
    max-request: 1
  tags: network,ftp,hp,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Hewlett-Packard"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Version ([0-9.]+)"
