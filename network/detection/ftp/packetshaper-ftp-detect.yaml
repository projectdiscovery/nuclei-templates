id: packetshaper-ftp-detect
info:
  name: PacketShaper FTP Service - Detect
  author: pussycat0x
  severity: info
  description: PacketShaper FTP service was detected.
  metadata:
    verified: true
    shodan-query: "PacketShaper FTP server"
    max-request: 1
  tags: network,ftp,packetshaper,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "PacketShaper FTP server ready"
