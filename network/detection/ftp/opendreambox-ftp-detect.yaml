id: opendreambox-ftp-detect
info:
  name: OpenDreambox FTP Service - Detect
  author: pussycat0x
  severity: info
  description: OpenDreambox FTP service was detected.
  metadata:
    verified: true
    shodan-query: "OpenDreambox FTP service"
    max-request: 1
  tags: network,ftp,opendreambox,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "OpenDreambox FTP service"
