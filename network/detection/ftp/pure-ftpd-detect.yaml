id: pure-ftpd-detect
info:
  name: Pure-FTPd Service - Detect
  author: pussycat0x
  severity: info
  description: Pure-FTPd FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Welcome to Pure-FTPd"
    max-request: 1
  tags: network,ftp,pure-ftpd,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Welcome to Pure-FTPd"
