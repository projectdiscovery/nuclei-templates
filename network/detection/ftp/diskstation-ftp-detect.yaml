id: diskstation-ftp-detect
info:
  name: DiskStation FTP Service - Detect
  author: pussycat0x
  severity: info
  description: DiskStation FTP service was detected.
  metadata:
    verified: true
    shodan-query: "DiskStation FTP server ready"
    max-request: 1
  tags: network,ftp,diskstation,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "DiskStation FTP server ready"
