id: sunos56-ftp-detect
info:
  name: SunOS 5.6 FTP Service - Detect
  author: pussycat0x
  severity: info
  description: SunOS 5.6 FTP service was detected.
  metadata:
    verified: true
    shodan-query: "FTP server (SunOS 5.6)"
    max-request: 1
  tags: network,ftp,sunos,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "FTP server (SunOS 5.6)"
