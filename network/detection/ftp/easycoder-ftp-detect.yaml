id: easycoder-ftp-detect
info:
  name: EasyCoder FTP Service - Detect
  author: pussycat0x
  severity: info
  description: EasyCoder FTP service was detected.
  metadata:
    verified: true
    shodan-query: "EasyCoder FTP Server"
    max-request: 1
  tags: network,ftp,easycoder,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "EasyCoder FTP Server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - 'FTP Server v\.([0-9.]+)'
