id: detect-addpac-voip-gateway

info:
  name: AddPac GSM VoIP Gateway Panel - Detect
  author: geeknik
  severity: info
  description: |
    AddPac GSM VoIP Gateway panel was detected.
  reference:
    - http://www.addpac.com/addpac_eng2/down.php?file=505_f16.pdf
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: network,telnet,addpac,apos,voip,detect,detection,tcp,discovery

tcp:
  - inputs:
      - data: '00'
        type: hex

    host:
      - "{{Hostname}}"
    port: 23

    matchers:
      - type: word
        words:
          - "Welcome"
          - "APOS(tm)"
          - "User Access Verification"
        condition: and

    extractors:
      - type: regex
        regex:
          - 'Kernel Version \d\.\d\d\.\d\d\d'
