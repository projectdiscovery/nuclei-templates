id: dotnet-remoting-service-detect

info:
  name: Microsoft .NET Remoting httpd - Detect
  author: pussycat0x
  severity: info
  description: |
    Microsoft .NET Remoting httpd was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    verified: true
    shodan-query: product:"MS .NET Remoting httpd"
  tags: network,detect,microsoft

tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
      - "{{Host}}:8080"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Server: MS .NET Remoting"

    extractors:
      - type: regex
        regex:
          - ".NET CLR ([0-9.]+)"

