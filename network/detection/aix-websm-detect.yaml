id: aix-websm-detect

info:
  name: AIX WebSM - Detect
  author: righettod
  severity: info
  description: Detects IBM AIX Web-based System Manager services.
  reference:
    - https://en.wikipedia.org/wiki/IBM_Web-based_System_Manager
    - https://www.filibeto.org/unix/aix/lib/rel/5.2/wsmadmn.pdf
  metadata:
    max-request: 1
    verified: true
    shodan-query: "/websm/"
  tags: network,aix,detect

tcp:
  - inputs:
      - data: "en_US\r\n"
        read: 1024

    host:
      - "{{Hostname}}"
    port: 9090
    read-size: 4096

    matchers:
      - type: word
        part: data
        words:
          - "/var/websm/"
          - "startNewWServer"
        condition: and
