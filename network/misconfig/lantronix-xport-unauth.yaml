id: Lantronix-XPort-Unauthenticated-Access

info:
  name: Lantronix XPort 6.10.0.1 - Unauthenticated Access
  author: John Osborn (Summit Security Group, LLC)
  severity: High
  description: The Lantronix XPort's telnet service is not configured to require authentication by default. An unauthenticated user can remotely administer the device by hitting 'Enter' when prompted by the telnet service.
  reference: https://www.lantronix.com/wp-content/uploads/pdf/XPort_UG.pdf
  metadata:
   verified: "true"
  tags: misconfiguration,tcp,default-login,network

tcp:
  - inputs:
      - read: 2048
      - data: "\r"
    host:
      - "{{Hostname}}"
    port: 9999
    matchers:
      - type: word
        part: body
        words:
         - "Security"
         - "disabled"
         - "enabled"
         - "parameters"
        condition: or
