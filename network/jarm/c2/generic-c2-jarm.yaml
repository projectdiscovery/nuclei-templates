id: generic-c2-jarm

info:
  name: Generic C2 JARM - Detect
  author: pussycat0x
  severity: info
  description: |
    Detect C2 Servers with JARM Hashes
  reference:
    - https://github.com/MichaelKoczwara/C2JARM
  metadata:
    max-request: 1
  tags: network,jarm,c2,ir,osint,cti,tcp
