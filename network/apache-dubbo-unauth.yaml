id: apache-dubbo-unauth

info:
  name: Apache Dubbo - Unauthenticated Access
  author: j4vaovo
  severity: high
  description: Apache Dubbo Unauthenticated Access.
  reference:
  tags: network,dubbo,apache,unauth

network:
  - inputs:
      - data: "68656c700d0a"
        type: hex

    host:
      - "{{Hostname}}"
      - "{{Host}}:20880"
    read-size: 2048

    matchers:
      - type: word
        words:
          - "trace [service] [method] [times]"
