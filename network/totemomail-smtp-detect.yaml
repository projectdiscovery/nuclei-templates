id: totemomail-smtp-detect

info:
  name: Totemomail SMTP Server Detect
  author: princechaddha
  severity: info
  tags: mail,smtp,network,totemomail

network:
  - inputs:
      - data: "\r\n"
    read-size: 2048

    host:
      - "{{Hostname}}"
      - "{{Host}}:25"

    matchers:
      - type: word
        words:
          - "totemomail"
