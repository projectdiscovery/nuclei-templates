id: vnc-service-detection
info:
  name: VNC Service Detection
  author: pussycat0x
  severity: info
  tags: network,vnc
  description: VNC service detection
network:
  - inputs:
      - data: "\r\n"
    host:
      - "{{Hostname}}:5900"
    matchers:
      - type: word
        words:
          - "RFB"
    extractors:
      - type: regex
        part: body
        regex:
          - "RFB ([0-9.]+)"
