id: cas-login

info:
  name: CAS Login Panel
  author: pdteam
  severity: info
  metadata:
    shodan-query: http.title:'CAS - Central Authentication Service'
    github: https://github.com/apereo/cas
  tags: apereo,cas,panel,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cas/login"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - 'Central Authentication Service'
