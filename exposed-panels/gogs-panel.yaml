id: gogs-panel

info:
  name: Gogs login panel
  author: DhiyaneshDk,daffainfo
  reference:
    - https://gogs.io/
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Sign In - Gogs"
    google-query: intitle:"Sign In - Gogs"
  tags: panel,gogs

requests:
  - method: GET
    path:
      - '{{BaseURL}}/user/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<meta property="og:title" content="Gogs'
          - 'js/gogs.js?v='
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - 'Version: ([0-9.]+) Page:'
