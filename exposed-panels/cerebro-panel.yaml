id: cerebro-panel

info:
  name: Cerebro Panel
  author: huowuzhao,elder tao
  severity: info
  reference:
    - https://github.com/lmenezes/cerebro
  tags: panel,cerebro

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers:
      - type: word
        words:
          - "<title>Cerebro</title>"
        part: body

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "<small>([a-z0-9.]+)</small>"
