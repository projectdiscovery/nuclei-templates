id: icinga-web-login

info:
  name: Icinga Web 2 Login
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.shodan.io/search?query=http.title%3A%22Icinga+Web+2+Login%22
  tags: panel,icinga

requests:
  - method: GET
    path:
      - '{{BaseURL}}/authentication/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Icinga Web 2 Login</title>"
      - type: status
        status:
          - 200
