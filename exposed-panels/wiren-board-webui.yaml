id: wiren-board-webui

info:
  name: Wiren Board WebUI Exposed
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-dork: http.title:"Wiren Board Web UI"
  tags: panel,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#!/dashboards'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Wiren Board Web UI"
          - "accessLevel"
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
