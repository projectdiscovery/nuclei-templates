id: github-enterprise-detect

info:
  name: Detect Github Enterprise
  author: ehsahil
  severity: info
  tags: panel,github

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "GitHub Â· Enterprise"
