id: ems-login-panel

info:
  name: EMS Login page detection
  author: __Fazal
  severity: info
  tags: panel,ems,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/EMSWebClient/Login.aspx'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "EMS Web Client - Login"
