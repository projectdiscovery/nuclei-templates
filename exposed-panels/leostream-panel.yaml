id: leostream-panel

info:
  name: Leostream Panel Detect
  author: praetorian-thendrickson
  severity: info
  reference:
    - https://leostream.com
  metadata:
    shodan-query: http.title:"Leostream"
  tags: panel,leostream

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Leostream</title>'

      - type: status
        status:
          - 200
