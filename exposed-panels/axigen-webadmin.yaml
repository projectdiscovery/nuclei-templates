id: axigen-webadmin

info:
  name: Axigen Web Admin
  author: dhiyaneshDk
  severity: info
  tags: axigen,panel
  metadata:
    shodan-query: 'http.title:"Axigen&nbsp;WebAdmin"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Axigen&nbsp;WebAdmin</title>'

      - type: status
        status:
          - 200
