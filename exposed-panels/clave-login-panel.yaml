id: clave-login-panel

info:
  name: Clave login panel
  author: __Fazal
  severity: info
  tags: panel,clave,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin.php'

    host-redirects: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Clave"
