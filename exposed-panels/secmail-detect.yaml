id: secmail-detect

info:
  name: SecMail - secure email Detect
  author: johnk3r
  severity: info
  reference:
    - https://www.shodan.io/search?query=secmail
  tags: secmail,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/SecMail/login.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Path=/SecMail"
        part: header

      - type: status
        status:
          - 200
