id: dradis-pro-panel

info:
  name: Dradis Professional Edition Panel
  author: righettod
  severity: info
  reference:
    - https://dradisframework.com/ce/
    - https://dradisframework.com/support/guides/rest_api/
  metadata:
    verified: true
    shodan-query: title:"Login | Dradis Professional Edition"
  tags: panel,dradis

requests:
  - method: GET
    path:
      - "{{BaseURL}}/pro/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Dradis Professional Edition"
          - "Dradis requires JavaScript"
          - "Requires authentication"
        condition: or

      - type: status
        status:
          - 200
