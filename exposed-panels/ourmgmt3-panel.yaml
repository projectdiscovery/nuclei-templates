id: ourmgmt3-panel

info:
  name: OurMGMT3 Admin Panel
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"OurMGMT3"
  tags: panel,ourmgmt3

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'OurMGMT3 Debug client'

      - type: status
        status:
          - 200
