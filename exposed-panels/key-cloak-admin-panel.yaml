id: key-cloak-admin-panel

info:
  name: Keycloak Admin Panel
  author: incogbyte,righettod
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:-1105083093
  tags: panel,keycloak

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/auth/admin"
      - "{{BaseURL}}/auth/admin/master/console/"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "<span>Keycloak</span>"
          - "alt=\"Keycloak"
          - "kc-form-buttons"
          - "/keycloak/img/favicon.ico"
        condition: or

      - type: status
        status:
          - 200
