id: netdata-dashboard-detect

info:
  name: NetData Dashboard Detect
  author: pussycat0x
  severity: info
  metadata:
    shodan-dork: 'Server: NetData Embedded HTTP Server'
  tags: netdata,panel,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>netdata dashboard</title>'

      - type: status
        status:
          - 200
