id: fortimail-login

info:
  name: Fortinet FortiMail Login Panel
  author: johnk3r
  severity: info
  metadata:
    shodan-query: title:"Fortimail"
    fofa-query: Fortimail && port=443
  tags: panel,fortinet,fortimail,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/m/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>FortiMail</title>'

      - type: status
        status:
          - 200
