id: gitea-login

info:
  name: Gitea Login
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: html:"Powered by Gitea Version"
  tags: gitea,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/user/login'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'Powered by Gitea Version'

      - type: status
        status:
          - 200
