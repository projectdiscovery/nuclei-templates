id: xweb500-panel

info:
  name: Xweb500 Login Panel
  author: princechaddha
  severity: info
  metadata:
    google-dork: inurl:"xweb500.cgi"
  tags: panel,xweb500

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/xweb500.cgi"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Xweb500</title>"

      - type: status
        status:
          - 200
