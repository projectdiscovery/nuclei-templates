id: ftm-manager-panel

info:
  name: FTM Manager Panel
  author: idealphase
  severity: info
  description: FTM Manager Industry LTE Router.
  metadata:
    verified: true
    shodan-query: http.html:"FTM manager"
    google-query: intitle:"FTM manager"
  tags: panel,ftm

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'FTM Manager'
          - 'login-panel'
        condition: and

      - type: status
        status:
          - 200
