id: gophish-login

info:
  name: Gophish Login
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: http.title:"Gophish - Login"
  tags: panel,gophish

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Gophish - Login</title>'
      - type: status
        status:
          - 200
