id: highmail-admin-panel

info:
  name: HighMail Admin Panel
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: title:"HighMail"
    fofa-query: title="HighMail"
  tags: highmail,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true
    matchers-condition: and
    matchers:

      - type: word
        words:
          - "HighMail"

      - type: status
        status:
          - 200
