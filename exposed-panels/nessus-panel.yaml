id: nessus-panel-detect

info:
  name: Nessus Panel detector
  author: joanbono
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/server/status"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '{"code":200,"progress":null,"status":"ready"}'
        part: body

      - type: word
        words:
          - 'NessusWWW'
        part: header

      - type: status
        status:
          - 200
