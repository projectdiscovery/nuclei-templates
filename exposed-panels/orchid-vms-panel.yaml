id: orchid-vms-panel

info:
  name: Orchid Core VMS Panel Detect
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.title:"Orchid Core VMS"
  tags: panel,orchid

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Orchid Core VMS - IPConfigure, Inc.</title>"

      - type: status
        status:
          - 200
