id: go-anywhere-client

info:
  name: GoAnywhere client login detection
  author: iamthefrogy
  severity: info
  tags: panel,goanywhere,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webclient/Login.xhtml"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "Powered by GoAnywhere"
          - "GoAnywhere.com"
        condition: or
