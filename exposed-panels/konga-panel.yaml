id: konga-panel

info:
  name: Konga Panel Detect
  author: princechaddha
  severity: info
  reference:
    - https://github.com/pantsel/konga
  tags: tech,konga,oss

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Konga</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'konga_version = "(.*)";'
