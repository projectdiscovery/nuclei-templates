id: metersphere-login

info:
  name: MeterSphere Login Panel - Detect
  author: pdteam
  severity: info
  description: MeterSphere login panel was detected.
  reference:
    - https://github.com/metersphere/metersphere
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,metersphere

requests:
  - method: GET
    path:
      - "{{BaseURL}}/favicon.ico"
      - "{{BaseURL}}/login"

    stop-at-first-match: true
    matchers-condition: or
    matchers:

      - type: dsl
        dsl:
          - "status_code==200"
          - "('1023469568' == mmh3(base64_py(body)))"
        condition: and

      - type: dsl
        dsl:
          - "status_code==200"
          - "contains(tolower(body), 'metersphere')"
        condition: and

      - type: dsl
        dsl:
          - "contains(tolower(all_headers), 'ms_session_id')"

