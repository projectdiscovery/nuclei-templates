id: cisco-integrated-login

info:
  name: Cisco Integrated Management Controller Login
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/3859
  tags: panel,cisco

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Cisco Integrated Management Controller Login</title>'
      - type: status
        status:
          - 200
