id: cisco-asa-panel-detect

info:
  name: Cisco ASA VPN panel detect
  author: organiccrap
  severity: info
  tags: cisco,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/+CSCOE+/logon.html"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "/+CSCOU+/portal.css"
          - "SSL VPN Service"
        condition: or