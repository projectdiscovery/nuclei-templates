id: cisco-secure-cn

info:
  name: Cisco Secure CN
  author: dhiyaneshDk
  severity: info
  metadata:
    shodan-query: http.title:"Cisco Secure CN"
  tags: panel,cisco

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Cisco Secure CN</title>"

      - type: status
        status:
          - 200
