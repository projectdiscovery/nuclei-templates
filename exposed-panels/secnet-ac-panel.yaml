id: secnet-ac-panel

info:
  name: Secnet ac Panel Detect
  author: ritikchaddha
  severity: info
  tags: secnet-ac,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>安网科技-智能路由系统</title>"

      - type: status
        status:
          - 200
