id: start-element-manager-panel

info:
  name: Start Element Manager Panel Detect
  author: princechaddha
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Start Element Manager</title>"

      - type: status
        status:
          - 200
