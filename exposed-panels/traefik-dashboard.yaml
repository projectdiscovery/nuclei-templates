id: traefik-dashboard-detect

info:
  name: Traefik Dashboard
  author: schniggie & StreetOfHackerR007
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/dashboard/"
      - "{{BaseURL}}:8080/dashboard/"
    matchers:
      - type: word
        words:
          - "<meta name=description content=\"Traefik UI\">"
        part: body
