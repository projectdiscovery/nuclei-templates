id: polycom-login

info:
  name: Polycom Login
  author: DhiyaneshDk
  severity: info
  reference: https://www.exploit-db.com/ghdb/6863
  tags: status,info,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Polycom Login</title>"
        part: body

      - type: status
        status:
          - 200
