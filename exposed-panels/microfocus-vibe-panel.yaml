id: microfocus-vibe-panel

info:
  name: Micro Focus Vibe Login Panel
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"Micro Focus Vibe"
  tags: panel,microfocus,vibe

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ssf/s/portalLogin"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Micro Focus Vibe"
          - "baseVibeUrl"
        condition: and

      - type: status
        status:
          - 200
