id: weave-scope-dashboard

info:
  name: Weave Scope Dashboard
  author: e_schultze_
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "<title>Weave Scope</title>"
          - "__WEAVEWORKS_CSRF_TOKEN"
          - "__CSRF_TOKEN_PLACEHOLDER__"
        condition: and
        part: body
