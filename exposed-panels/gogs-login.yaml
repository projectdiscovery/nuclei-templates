id: gogs-login

info:
  name: Gogs (Go Git Service) - Sign In Page
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: title:"Sign In - Gogs"
  tags: panel,gogs

requests:
  - method: GET
    path:
      - '{{BaseURL}}/user/login'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '<title>Sign In - Gogs</title>'

      - type: status
        status:
          - 200
