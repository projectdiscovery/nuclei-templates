id: neo4j-browser

info:
  name: Exposed Neo4j Browser
  author: DhiyaneshDK
  severity: low
  metadata:
    shodan-query: http.title:"Neo4j Browser"
  tags: neo4j,exposure,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}/browser/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Neo4j Browser</title>'

      - type: status
        status:
          - 200
