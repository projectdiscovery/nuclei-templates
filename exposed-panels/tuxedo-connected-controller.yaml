id: tuxedo-connected-controller

info:
  name: Tuxedo Connected Controller
  author: dhiyaneshDk
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6486
  tags: panel,tuxedo

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Tuxedo Connected Controller</title>'
        part: body
      - type: status
        status:
          - 200
