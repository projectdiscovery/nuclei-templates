id: plastic-scm-login

info:
  name: Plastic SCM Login
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.shodan.io/search?query=http.title%3A%22Log+in+-+Plastic+SCM%22
  tags: panel,plastic

requests:
  - method: GET
    path:
      - '{{BaseURL}}/account'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Log in - Plastic SCM</title>'
      - type: status
        status:
          - 200
