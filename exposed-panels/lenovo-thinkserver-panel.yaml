id: lenovo-thinkserver-panel

info:
  name: Lenovo ThinkServer System Manager Panel Detect
  author: princechaddha
  severity: info
  tags: panel,thinkserver,lenovo

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Lenovo ThinkServer System Manager - Login</title>"

      - type: status
        status:
          - 200
