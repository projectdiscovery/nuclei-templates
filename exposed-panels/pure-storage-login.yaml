id: pure-storage-login

info:
  name: Pure Storage Login
  author: dhiyaneshDK
  severity: info
  tags: panel
  metadata:
    shodan-query: 'http.title:"Pure Storage Login"'

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Pure Storage Login</title>'
      - type: status
        status:
          - 200
