id: lansweeper-login

info:
  name: Lansweeper Login
  author: divya_mudgal
  severity: info
  tags: lansweeper,tech,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.aspx"

    matchers-condition: and
    matchers:
      - type: word
        name: login
        words:
          - "Lansweeper - Login"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"\/js\/CustomControls\.js\?([0-9.]+)" type="text\/javascript"'
