id: mailwatch-login

info:
  name: MailWatch Login Page
  author: oppsec
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"MailWatch Login Page"
  tags: panel,mailwatch

requests:
  - method: GET
    path:
      - "{{BaseURL}}/mailscanner/login.php"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "MailWatch Login"

      - type: status
        status:
          - 200
