id: openvpn-admin

info:
  name: OpenVPN Admin Panel
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"OpenVPN-Admin"
  tags: openvpn,admin,config,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/login'
      - '{{BaseURL}}/index.php'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>OpenVPN-Admin'
          - '<title>OpenVPN Admin'
        condition: or

      - type: status
        status:
          - 200
