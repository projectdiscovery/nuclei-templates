id: fortiap-panel

info:
  name: FortiAP Panel
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.fortinet.com/products/wireless-access-points
  classification:
    cvss-score: 0.0
    cwe-id: CWE-668
  metadata:
    verified: true
    shodan-query: title:"FortiAP"
  tags: panel,fortinet

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>FortiAP</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
