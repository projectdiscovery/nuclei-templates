id: openbmcs-detect

info:
  name: openbmcs-detect
  author: ffffffff0x
  severity: info
  metadata:
    quake-query: openbmcs
  tags: openbmcs,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - '<!--<title>BMS - Login</title>-->'
          - 'Copyright all rights reserved by Open BMCS'
          - 'OpenBMCS does not support Internet Explorer'
        condition: or
