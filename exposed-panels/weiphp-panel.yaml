id: weiphp-panel

info:
  name: Weiphp Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"weiphp"
  tags: panel,weiphp

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - '_blank">WeiPHP'
          - '/weiphp.css?'
        condition: or

      - type: status
        status:
          - 200
