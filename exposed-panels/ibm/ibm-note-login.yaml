id: ibm-note-login

info:
  name: IBM iNotes Login
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/7122
  tags: panel,ibm

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/names.nsf'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>IBM iNotes Login</title>'
      - type: status
        status:
          - 200
