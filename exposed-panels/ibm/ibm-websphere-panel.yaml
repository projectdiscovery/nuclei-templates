id: ibm-websphere-panel

info:
  name: IBM WebSphere Panel
  author: pdteam
  severity: info
  metadata:
    shodan-query: http.html:"IBM WebSphere Portal"
  tags: ibm,websphere,panel

requests:
  - method: GET
    path:
      - '{{RootURL}}/wps/portal'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:

      - type: status
        status:
          - 200

      - type: word
        words:
          - 'IBM WebSphere Portal'
          - 'IBMPortalWeb'
        condition: or