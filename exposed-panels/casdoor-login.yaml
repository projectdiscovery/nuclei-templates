id: casdoor-login

info:
  name: Casdoor Login Panel
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.title:"Casdoor"
  tags: panel,casdoor

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Casdoor</title>"

      - type: status
        status:
          - 200
