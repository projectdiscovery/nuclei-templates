id: crushftp-login

info:
  name: CrushFTP WebInterface
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6591
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/WebInterface/login.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>CrushFTP WebInterface</title>'
      - type: status
        status:
          - 200
