id: dericam-login

info:
  name: Dericam Login
  author: dhiyaneshDk
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/7354
  metadata:
    shodan-query: http.title:"Dericam"
  tags: panel,dericam

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Dericam</title>"

      - type: status
        status:
          - 200
