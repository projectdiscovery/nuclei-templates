id: docebo-elearning-panel

info:
  name: Docebo E-learning Login Panel
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    fofa-query: title="Docebo E-learning"
  tags: panel,docebo

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Docebo E-learning"

      - type: status
        status:
          - 200
