id: flowci-panel

info:
  name: FlowCI Panel Detect
  author: Adam Crosser
  severity: info
  reference:
    - https://github.com/FlowCI/flow-web-x
    - https://flowci.github.io/#/
  tags: panel,flowci

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>flow-web-x</title>'

      - type: status
        status:
          - 200
