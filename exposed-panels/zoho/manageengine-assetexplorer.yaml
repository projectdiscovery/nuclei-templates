id: manageengine-assetexplorer

info:
  name: ZOHO ManageEngine AssetExplorer
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.shodan.io/search?query=http.title%3A%22ManageEngine+AssetExplorer%22
  tags: panel,zoho,manageengine

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>ManageEngine AssetExplorer</title>'

      - type: status
        status:
          - 200