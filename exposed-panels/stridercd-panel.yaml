id: stridercd-panel

info:
  name: StriderCD Panel
  author: Adam Crosser
  severity: info
  reference:
    - https://github.com/Strider-CD/strider
    - https://strider-cd.github.io
  metadata:
    shodan-query: http.favicon.hash:115295460
  tags: panel,cicd,oss,stridercd,strider

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "Strider: Brilliant Continuous Deployment"
