id: weblocal-craft-login

info:
  name: Web local craft Terminal Login
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6800
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/home.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'WEB Local Craft Terminal'
      - type: status
        status:
          - 200
