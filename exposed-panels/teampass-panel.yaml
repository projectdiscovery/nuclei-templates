id: teampass-panel

info:
  name: TeamPass Panel Detect
  author: arafatansari
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"teampass"
  tags: panel,teampass

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/teampass"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '<title>(.*)Teampass(.*)</title>'

      - type: status
        status:
          - 200
