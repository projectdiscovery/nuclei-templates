id: zentral-panel

info:
  name: Zentral pANEL Detect
  author: Adam Crosser
  severity: info
  reference:
    - https://github.com/zentralopensource/zentral
    - https://zentral.io
  tags: panel,zentral,oss

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - '<title>Zentral</title>'
          - '<div class="panel-footer btn-group btn-group-justified"'
        condition: and
