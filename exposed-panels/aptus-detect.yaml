id: aptus-detect

info:
  name: Aptus Login Panel
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.title:"Aptus Login"
  tags: panel,aptus

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Aptus Login</title>"

      - type: status
        status:
          - 200
