id: matomo-login-portal

info:
  name: Matomo Login Portal
  author: Arr0way
  severity: info
  description: Matomo provides website analytics
  tags: panel,matomo

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/matomo"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "Sign in"
          - "Matomo"
        condition: and