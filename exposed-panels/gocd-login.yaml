id: gocd-login

info:
  name: GoCD Login
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: html:"GoCD Version"
  tags: go,panel,gocd

requests:
  - method: GET
    path:
      - '{{BaseURL}}/go/auth/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Login - Go</title>'
          - 'gocd-params'
      - type: status
        status:
          - 200
