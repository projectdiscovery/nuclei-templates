id: grafana-detect

info:
  name: Grafana panel detect
  author: organiccrap
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"
    matchers:
      - type: word
        words:
          - "<title>Grafana</title>"
        part: body
    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Grafana ([v0-9.]+)'
