id: hmc-hybris-panel

info:
  name: SAP Hybris Management Console Login Panel - Detect
  author: dogasantos
  description: SAP Hybris Management Console login panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,sap

requests:
  - method: GET
    path:
      - "{{BaseURL}}/hmc/hybris"
      - "{{BaseURL}}/hybris/hmc/hybris"

    matchers:
      - type: word
        words:
          - "hybris Management Console"
        part: body

