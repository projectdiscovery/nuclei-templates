id: buildbot-panel

info:
  name: Buildbot Panel Detect
  author: thardt-praetorian
  severity: info
  reference:
    - https://buildbot.net
  metadata:
    shodan-query: http.title:"BuildBot"
  tags: panel,buildbot,cicd

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title(.*)>Buildbot</title>'

      - type: status
        status:
          - 200
