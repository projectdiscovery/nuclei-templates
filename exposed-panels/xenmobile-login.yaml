id: xenmobile-login

info:
  name: Xenmobile Console Logon
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6675
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/zdm/login_xdm_uc.jsp'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>XenMobile - Console - Logon</title>'
      - type: status
        status:
          - 200
