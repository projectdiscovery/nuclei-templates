id: intelliflash-login-panel

info:
  name: IntelliFlash Login Panel Detect
  author: princechaddha
  severity: info
  tags: panel,intelliflash

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>IntelliFlash</title>"

      - type: status
        status:
          - 200
