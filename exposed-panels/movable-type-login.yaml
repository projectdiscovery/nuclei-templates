id: movable-type-login

info:
  name: Movable Type Pro
  author: dhiyaneshDk
  severity: info
  metadata:
    shodan-query: title:"サインイン | Movable Type Pro"
  tags: panel,movable

requests:
  - method: GET
    path:
      - '{{BaseURL}}/mt/admin'
      - '{{BaseURL}}/mt.cgi'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Movable Type Pro"

      - type: status
        status:
          - 200
