id: php-mailer

info:
  name: PHP Mailer Detect
  author: ritikchaddha
  severity: low
  metadata:
    verified: true
    shodan-query: http.title:"PHP Mailer"
  tags: panel,php,mailer

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>PHP Mailer</title>'

      - type: status
        status:
          - 200
