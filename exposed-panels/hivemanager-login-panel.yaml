id: hivemanager-login-panel

info:
  name: HiveManager Login panel
  author: binaryfigments
  severity: info
  tags: panel,hivemanager,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/hm/login.action'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "HiveManager Login"
      - type: status
        status:
          - 200
