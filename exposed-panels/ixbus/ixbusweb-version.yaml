id: ixbusweb-panel

info:
  name: iXBusWeb Panel Detect
  author: Podalirius
  severity: info
  metadata:
    shodan-query: http.title:"iXBus"
  tags: panel,ixbusweb,cms

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>iXBus</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 2
        regex:
          - '(iXBusWeb[\n\t ]+\((([0-9]+(.[0-9]+)?(.[0-9]+)?(.[0-9]+)?))\))'
