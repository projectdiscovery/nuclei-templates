id: darktrace-threat-visualizer

info:
  name: Darktrace Threat Visualizer
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: html:"Darktrace Threat Visualizer"
  tags: panel,darktrace

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Login | Darktrace Threat Visualizer</title>'
        condition: and

      - type: status
        status:
          - 200
