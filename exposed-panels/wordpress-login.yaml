id: wordpress-login

info:
  name: WordPress Login Panel
  author: its0x08
  severity: info
  tags: panel,wordpress

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-login.php"

    matchers:
      - type: word
        words:
          - "WordPress</title>"
          - "Log In</title>"
          - '/wp-login.php?action=lostpassword">Lost your password?</a>'
          - '<form name="loginform" id="loginform" action="{{BaseURL}}/wp-login.php" method="post">'
          - 'input type="password"'
        condition: or
