id: flureedb-console

info:
  name: FlureeDB Admin Console
  author: DhiyaneshDk
  severity: info
  reference:
    - https://github.com/fluree/fluree-admin-ui
  metadata:
    verified: true
    shodan-query: title:"FlureeDB Admin Console"
  tags: flureedb,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>FlureeDB Admin Console | Flur.ee</title>"

      - type: status
        status:
          - 200
