id: icewarp-panel-detect

info:
  name: IceWarp Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: title:"icewarp"
  tags: icewarp,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webmail/"

    matchers-condition: and
    matchers:

      - type: word
        part: header
        words:
          - 'IceWarp'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - 'Server: (.{4,20})'
