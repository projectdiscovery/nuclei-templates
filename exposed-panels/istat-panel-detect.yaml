id: istat-panel-detect

info:
  name: i-STAT Panel Detect
  author: princechaddha
  severity: info
  tags: panel,abbott,istat

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Abbott Point of Care Inc. i-STAT</title>"

      - type: status
        status:
          - 200
