id: fastapi-docs

info:
  name: FastAPI
  author: github.com/its0x08
  severity: info
requests:
  - method: GET
    path:
      - "{{BaseURL}}/docs"
      - "{{BaseURL}}/redoc"
      - "{{BaseURL}}/openapi.json"
    condition: or

    matchers:
      - type: word
        words:
          - "<title>FastAPI - Swagger UI</title>"
          - "<title>FastAPI - ReDoc</title>"
          - '{"title":"FastAPI"'
        condition: or
