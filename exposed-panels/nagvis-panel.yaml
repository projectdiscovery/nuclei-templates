id: nagvis-panel

info:
  name: Nagvis Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"NagVis"
  tags: panel,nagvis

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/nagvis/frontend/nagvis-js/index.php"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "/nagvis/userfiles"
          - "<title>NagVis"
        condition: or

      - type: status
        status:
          - 200
