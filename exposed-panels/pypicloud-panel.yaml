id: pypicloud-panel

info:
  name: Pypicloud panel detection
  author: Supras
  severity: info
  reference:
    - https://pypicloud.readthedocs.io/en/latest/
  metadata:
    google-query: intext:pypicloud
  tags: panel,pypicloud

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Pypicloud</title>'
          - '<html ng-app="pypicloud">'
        condition: or

      - type: status
        status:
          - 200