id: looker-panel

info:
  name: Looker Login Panel
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan: http.html:"lookerVersion"
  tags: panel,login,looker

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "lookerVersion"
          - "lookerLocation.title"
        condition: or

      - type: status
        status:
          - 200
