id: acunetix-panel-detect

info:
  name: Acunetix Login Panel
  author: joanbono
  severity: info
  description: An Acunetix login panel was detected.
  reference:
    - https://www.acunetix.com/
  classification:
    cwe-id: CWE-200
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/#/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Acunetix</title>'
          - '<acx-root></acx-root>'
        part: body
      - type: status
        status:
          - 200

