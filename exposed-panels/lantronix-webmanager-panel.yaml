id: lantronix-webmanager-panel

info:
  name: Lantronix WEB-Manager Panel
  author: princechaddha
  severity: info
  tags: panel,lantronix

requests:
  - method: GET
    path:
      - "{{BaseURL}}/LTX_navi.html"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Lantronix WEB-Manager</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - ">Version ([0-9.]+)</font>"
