id: dataiku-panel

info:
  name: Dataiku Panel
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"dataiku"
  tags: panel,dataiku

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Dataiku</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
