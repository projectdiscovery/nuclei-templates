id: retool-login

info:
  name: Retool Login
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Retool"
  tags: login,panel,retool

requests:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers:
      - type: word
        words:
          - '<title>Retool</title>'

      - type: status
        status:
          - 200
