id: plesk-onyx-login

info:
  name: Plesk Onyx login panel
  author: dhiyaneshDK,daffainfo
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6501
  metadata:
    verified: true
    shodan-query: http.html:"Plesk Onyx"
    google-query: inurl:login_up.php "Plesk Onyx"
  tags: panel,plesk,login,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login_up.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="Plesk Onyx"'
          - 'class="sid-plesk"'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'alt="Plesk Onyx ([0-9.]+)"'
