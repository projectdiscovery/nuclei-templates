id: ocs-inventory-login

info:
  name: OCS Inventory Login Panel
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="OCS Inventory"
  tags: ocs-inventory,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>OCS Inventory</title>'

      - type: status
        status:
          - 200
