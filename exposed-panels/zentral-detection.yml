id: zentral-detection

info:
  name: Zentral Detection
  author: Adam Crosser
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'
    redirects: true

    matchers:
      - type: word
        words:
          - '<title>Zentral'
          - '<div class="panel-footer btn-group btn-group-justified"'
