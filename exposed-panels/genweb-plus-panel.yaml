id: gemweb-plus-panel

info:
  name: GEMweb Plus 500 Panel Detect
  author: princechaddha
  severity: info
  tags: panel,gemweb

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>GEMweb Plus 500</title>"

      - type: status
        status:
          - 200
