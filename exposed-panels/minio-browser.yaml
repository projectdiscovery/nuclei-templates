id: minio-browser

info:
  name: MinIO Browser
  author: pikpikcu
  severity: info
  metadata:
    shodan-query: title:"MinIO Browser"
  tags: panel,minio

requests:
  - method: GET
    path:
      - "{{BaseURL}}/minio/login"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "contains(tolower(body), '<title>minio browser</title>')"

      - type: status
        status:
          - 200