id: pichome-panel

info:
  name: Pichome Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:933976300
  tags: pichome,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/user.php?mod=login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Powered By oaooa PicHome'
          - 'content="oaooa"'
        condition: or

      - type: status
        status:
          - 200
