id: plesk-onyx-login

info:
  name: Plesk Onyx login portal
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6501
  tags: panel,plesk,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login_up.php'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Plesk Onyx'

      - type: status
        status:
          - 200
