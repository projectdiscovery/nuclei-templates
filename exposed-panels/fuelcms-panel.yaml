id: fuelcms-panel

info:
  name: Fuel CMS Panel
  author: Adam Crosser
  severity: info
  tags: panel,fuelcms,oss

requests:
  - method: GET
    path:
      - "{{BaseURL}}/fuel/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>FUEL CMS</title>"

      - type: status
        status:
          - 200
