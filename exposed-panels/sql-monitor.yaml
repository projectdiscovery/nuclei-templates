id: sql-monitor

info:
  name: SQL Monitor
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: html:"SQL Monitor"
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/Account/LogIn?returnUrl=%2F&hasAttemptedCookie=True'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<p>JavaScript needs to be enabled for SQL Monitor to work properly.</p>'
      - type: status
        status:
          - 200
