id: ilias-panel

info:
  name: ILIAS Panel
  author: arafatansari
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"ILIAS"
  tags: panel,ilias

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.php"
      - "{{BaseURL}}/ilias/login.php"

    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - 'Login to ILIAS'
          - 'alt="ILIAS'
          - 'powered by ILIAS'
        condition: or

      - type: status
        status:
          - 200
