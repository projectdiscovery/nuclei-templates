id: webshell4-login-panel

info:
  name: WebShell4 Login
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"webshell4"
  tags: webshell4,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webshell4/login.php"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "/webshell4/index2.php"
          - "enter login name"
        condition: and

      - type: status
        status:
          - 200
