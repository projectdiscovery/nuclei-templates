id: exsi-system

info:
  name: ESXi System
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: html:"esxUiApp"
  tags: panel,esxi

requests:
  - method: GET
    path:
      - '{{BaseURL}}/ui/#/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ng-app="esxUiApp"'
      - type: status
        status:
          - 200
