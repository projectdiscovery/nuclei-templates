id: quantum-scalar-detect

info:
  name: QUANTUM - Scalar i500 Login Panel Detect
  author: princechaddha
  severity: info
  tags: panel,quantum,scalar

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "<title>QUANTUM - Scalar (.*) Login Screen"

      - type: status
        status:
          - 200
