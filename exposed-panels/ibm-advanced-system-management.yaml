id: ibm-advanced-system-management

info:
  name: IBM Advanced System Management
  author: dhiyaneshDK
  severity: info
  tags: panel
  metadata:
    shodan-query: 'http.title:"Advanced System Management"'

requests:
  - method: GET
    path:
      - '{{BaseURL}}/cgi-bin/cgi'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Advanced System Management</title>'
      - type: status
        status:
          - 200
