id: craftcms-admin-panel

info:
  name: Craft CMS admin panel
  author: Supras
  severity: info
  metadata:
    shodan-query: 'X-Powered-By: Craft CMS'
  tags: panel,craftcms

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'title="Powered by Craft CMS"'

      - type: status
        status:
          - 200
