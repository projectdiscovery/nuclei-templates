id: homematic-panel

info:
  name: Homematic Panel Detect
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.html:"Homematic"
  tags: panel,homematic,iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "HomeMatic Logo"
          - "<title>HomeMatic WebUI</title>"
        condition: or

      - type: status
        status:
          - 200
