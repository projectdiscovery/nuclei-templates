id: sap-hana-xsengine-panel

info:
  name: SAP HANA XSEngine Admin Panel
  author: PR3R00T
  severity: info
  tags: panel,sap

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sap/hana/xs/formLogin/login.html"
    redirects: true
    matchers:
      - type: word
        words:
          - "/sap/hana/xs/formLogin/images/sap.png"
        part: body
