id: kettle-panel

info:
  name: Kettle Panel
  author: For3stCo1d
  severity: info
  metadata:
    verified: true
    shodan-query: basic realm="Kettle"
  tags: panel,kettle

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - 'basic realm="Kettle"'
