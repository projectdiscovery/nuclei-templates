id: beyondtrust-panel

info:
  name: BeyondTrust Login Panel - Detect
  author: r3dg33k,nuk3s3c
  severity: info
  description: BeyondTrust PAM solution login page was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    shodan-query: http.html:"BeyondInsight"
  tags: beyondtrust,pam,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/WebConsole/'

    matchers:
      - type: word
        part: body
        words:
          - "<title>BeyondInsight</title>"

