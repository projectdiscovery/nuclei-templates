id: acunetix-login-detect

info:
  name: Acunetix Login Panel Detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Acunetix"
  tags: tech,panel,detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Acunetix</title>"
          - "assets/images/invicti-acunetix-logo.svg"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
