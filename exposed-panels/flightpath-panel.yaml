id: flightpath-panel

info:
  name: FlightPath Panel
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.title:"flightpath"
  tags: panel,flightpath

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Login | FlightPath</title>"

      - type: status
        status:
          - 200
