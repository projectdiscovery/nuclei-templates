id: vodafone-vox-ui

info:
  name: Vodafone Vox UI
  author: Hardik-Solanki
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Vodafone Vox UI"
  tags: panel,vodafone

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.stm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Vodafone Vox UI"
          - "Welcome to your EasyBox"
        condition: and

      - type: status
        status:
          - 200
