id: apache-jmeter-dashboard

info:
  name: Apache JMeter Dashboard
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Apache JMeter Dashboard"
  tags: apache,jmeter,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Apache JMeter Dashboard"
          - "Dashboard"
          - "Charts"
        condition: and

      - type: status
        status:
          - 200
