id: redash-panel

info:
  name: Redash Panel Detect
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.favicon.hash:698624197
  tags: panel,redash

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Login to Redash</title>"
          - "<title>Login | Redash</title>"
        condition: or

      - type: status
        status:
          - 200
