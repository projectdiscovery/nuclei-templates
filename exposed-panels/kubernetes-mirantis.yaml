id: kubernetes-mirantis

info:
  name: Detect Mirantis Kubernetes Engine
  author: pussycat0x
  severity: info
  metadata:
    fofa-query: app="Mirantis-Kubernetes-Engine"
  tags: tech,kubernetes

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Mirantis Kubernetes Engine"

      - type: status
        status:
          - 200