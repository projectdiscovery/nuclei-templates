id: turnkey-openvpn

info:
  name: TurnKey OpenVPN Panel
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"TurnKey OpenVPN"
  tags: openvpn,turnkey,webshell,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'TurnKey OpenVPN'
          - 'Web Shell'
        condition: and

      - type: status
        status:
          - 200
