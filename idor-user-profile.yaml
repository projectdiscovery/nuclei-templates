id: idor-user-profile

info:
  name: Insecure Direct Object Reference (IDOR) in User Profile
  author: ProjectDiscoveryAI
  severity: high
  description: |
    Detects IDOR vulnerabilities in user profile pages by checking if unauthorized access is possible to another user's data.

http:
  - raw:
      - |
        GET /profile?id=2 HTTP/1.1
        Host: {{BaseURL}}
        User-Agent: Mozilla/5.0
        Cookie: session=abcd1234

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Welcome, otheruser"