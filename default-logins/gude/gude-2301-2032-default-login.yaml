id: gude-2031-2032-default-login

info:
  name: GUDE 2301 and 2302 Default Administrator Login
  author: Bretss
  severity: critical
  description: GUDE 2301 and 2302 default administrator login credentials (admin:admin) were detected.
  reference:
    - https://media.distrelec.com/Web/Downloads/_m/an/Gude_2302-1_ger_man.pdf
  classification:
  cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
  cvss-score: 8.3
  cwe-id: CWE-522
  tags: gude,default-login,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/ov.html?"

    authorization:
      type: basic
      username: admin
      password: admin

    matchers:
      - type: status
        status:
          - 200
