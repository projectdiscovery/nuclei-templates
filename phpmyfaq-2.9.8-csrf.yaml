id: phpmyfaq-2.9.8-csrf

info:
  name: phpMyFAQ 2.9.8 CSRF Vulnerability
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    phpMyFAQ 2.9.8 is vulnerable to a Cross-Site Request Forgery (CSRF) attack in the `clear-visits` action of the admin panel. The vulnerability exists due to the lack of CSRF token validation.
  tags: csrf, webapps
  reference:
    - https://github.com/thorsten/phpMyFAQ
    - https://www.exploit-db.com/exploits/52459
    - https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-15734

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/index.php?action=clear-visits"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "clear-visits"
      - type: word
        part: header
        words:
          - "text/html"