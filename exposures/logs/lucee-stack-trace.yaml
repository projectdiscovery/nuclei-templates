id: lucee-stack-trace

info:
  name: Lucee Stack Trace Error
  author: dhiyaneshDK
  severity: low
  reference:
    - https://www.shodan.io/search?query=http.title%3A%22Lucee%22
  tags: lucee,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'lucee.runtime'

      - type: status
        status:
          - 500
          - 200
        condition: or
