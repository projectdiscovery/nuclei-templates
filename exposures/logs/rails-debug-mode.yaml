id: rails-debug-mode

info:
  name: Rails Debug Mode
  author: pdteam
  severity: medium
  tags: debug,rails,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/{{randstr}}"

    matchers:
      - type: word
        part: body
        words:
          - "Rails.root:"
          - "Action Controller: Exception caught"
        condition: and