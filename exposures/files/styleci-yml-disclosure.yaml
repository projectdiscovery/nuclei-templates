id: styleci-yml-disclosure

info:
  name: StyleCi Yaml File Disclosure
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: ".styleci.yml"
  tags: config,exposure,devops,files

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.styleci.yml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "php"
          - "preset"
          - "disabled"
        condition: and

      - type: status
        status:
          - 200
