id: keycloak-json

info:
  name: Keycloak Json File
  author: oppsec
  severity: info
  tags: exposure,keycloak,config

requests:
  - method: GET
    path:
      - "{{BaseURL}}/keycloak.json"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - realm
          - resource
          - auth-server-url
        condition: and

      - type: status
        status:
          - 200
