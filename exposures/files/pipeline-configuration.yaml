id: pipeline-configuration

info:
  name: Pipeline Configuration Exposure
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: html:"pipeline.yaml"
  tags: devops,exposure,cicd

requests:
  - method: GET
    path:
      - "{{BaseURL}}/pipeline.yaml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'system:'
          - 'project_name:'
        condition: and

      - type: status
        status:
          - 200
