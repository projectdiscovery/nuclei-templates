id: proxy-wpad-exposure

info:
  name: Proxy WPAD Configuration Exposure
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: html:"wpad.dat"
  tags: config,exposure,proxy

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wpad.dat"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "FindProxyForURL"
          - "url"
          - "host"
        condition: and

      - type: status
        status:
          - 200
