id: web-config
info:
  name: Web Config file
  author: Yash Anand @yashanand155
  severity: info
  tags: config,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/web.config'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - <configuration>
          - <system.webServer>
        condition: and

      - type: status
        status:
          - 200