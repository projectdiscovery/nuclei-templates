id: samba-config

info:
  name: Samba config file disclosure
  author: sheikhrishad
  severity: info
  tags: config,exposure,smb,samba

requests:
  - method: GET
    path:
      - "{{BaseURL}}/smb.conf"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "configuration file"
          - "samba"
        condition: and

      - type: status
        status:
          - 200
