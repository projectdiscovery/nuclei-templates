id: saia-web-server

info:
  name: Saia PCD Web-Server
  author: DhiyaneshDk
  severity: low
  reference: https://www.exploit-db.com/ghdb/6865
  tags: config,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/loadtextfile.htm#programinfo"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Saia PCD Web Server</title>"
        part: body

      - type: status
        status:
          - 200
