id: tox-ini

info:
  name: tox.ini File Exposure
  author: geeknik
  severity: low
  reference: https://tox.wiki/en/latest/config.html
  metadata:
    verified: true
    shodan-query: html:"tox.ini"
  tags: tox,exposure,config

requests:
  - method: GET
    path:
      - "{{BaseURL}}/tox.ini"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "[tox]"
          - "[testenv]"
        condition: and

      - type: word
        part: header
        words:
          - "application/octet-stream"

      - type: status
        status:
          - 200
