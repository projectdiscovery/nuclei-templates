id: strapi-page

info:
  name: Strapi Page
  author: dhiyaneshDk
  severity: info
  reference:
    - https://www.shodan.io/search?query=http.title%3A%22Welcome+to+your+Strapi+app%22
  tags: api,strapi

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - '<title>Welcome to your Strapi app</title>'
        condition: and
