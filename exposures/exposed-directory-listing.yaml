id: exposed-directory-listing
info:
  name: Multiple Directory Listings on af.org.pk
  author: nikhilpatidar01
  severity: medium
  description: |
    The server is configured to list the contents of several directories when no index file is present.
    This can expose sensitive files, directory structures, and other information to attackers.
  tags: exposure,listing,dir-listing

requests:
  - method: GET
    # List of directories reported by the user
    path:
      - "{{BaseURL}}/includes/"
      - "{{BaseURL}}/css/"
      - "{{BaseURL}}/js/"
      - "{{BaseURL}}/img/"
      - "{{BaseURL}}/images/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "<title>Index of"
          - "<h1>Index of"
        condition: or      
