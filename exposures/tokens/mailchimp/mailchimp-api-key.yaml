id: mailchimp-access-key-value

info:
  name: Mailchimp API Value
  author: puzzlepeaches
  severity: info
  tags: exposure,token,mailchimp

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - "[0-9a-f]{32}-us[0-9]{1,2}"
