id: api-googleautocomplete

info:
  name: Google Autocomplete API Test
  author: zzeitlin
  severity: info
  tags: token-spray,google,autocomplete

self-contained: true
requests:
  - method: GET
    path:
      - "https://maps.googleapis.com/maps/api/place/autocomplete/json?input=Bingh&types=%28cities%29&key={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - 'error_message'
        negative: true
