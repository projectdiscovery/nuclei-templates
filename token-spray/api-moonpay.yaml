id: api-moonpay

info:
  name: MoonPay API Test
  author: 0ri2N
  severity: info
  reference:
    - https://dashboard.moonpay.com/getting_started
  tags: token-spray,moonpay,cryptocurrencies

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.moonpay.com/v3/currencies/btc/buy_quote?apiKey={{token}}&baseCurrencyAmount=1"

    matchers:
      - type: word
        part: body
        words:
          - '"accountId":'
        condition: and
