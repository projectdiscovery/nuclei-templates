id: api-googlecustomsearch

info:
  name: Google Custom Search API Test
  author: zzeitlin
  severity: info
  tags: token-spray,google,search

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.googleapis.com/customsearch/v1?cx=017576662512468239146:omuauf_lfve&q=lectures&key={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - 'error'
        negative: true
