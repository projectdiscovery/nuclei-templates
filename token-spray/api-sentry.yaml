id: api-sentry

info:
  name: Sentry API Test
  author: 0ri2N
  severity: info
  reference:
    - https://sentry.io
    - https://docs.sentry.io
    - https://docs.sentry.io/api/auth
  tags: sentry,tracing,tracking,monitoring,token-spray

self-contained: true
requests:
  - method: GET
    path:
      - "https://sentry.io/api/0/projects/"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: status
        status:
          - 200
