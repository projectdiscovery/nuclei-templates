id: api-googleelevation

info:
  name: Google Elevation API Test
  author: zzeitlin
  severity: info
  tags: token-spray,google,elevation

self-contained: true
requests:
  - method: GET
    path:
      - "https://maps.googleapis.com/maps/api/elevation/json?locations=39.7391536,-104.9847034&key={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - 'error_message'
        negative: true
