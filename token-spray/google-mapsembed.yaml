id: api-googlemapsembed

info:
  name: Google Maps Embed API Test
  author: zzeitlin
  severity: info
  tags: token-spray,google,maps,embed

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.google.com/maps/embed/v1/place?q=Seattle&key={{token}}"

    matchers:
      - type: status
        status:
          - 200
