id: api-googlestaticmaps

info:
  name: Google Static Maps API Test
  author: zzeitlin
  severity: info
  tags: token-spray,google,maps

self-contained: true
requests:
  - method: GET
    path:
      - "https://maps.googleapis.com/maps/api/staticmap?center=45%2C10&zoom=7&size=400x400&key={{token}}"

    matchers:
      - type: status
        status:
          - 200
