id: detect-vugex-source
info:
  name: Detect Vugex Framework Source Code
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    This template detects the presence of Vugex Framework source code in HTML responses by matching unique identifiers and patterns found in the provided response source.
http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "@framework\\s+Vugex Framework"
      - type: regex
        regex:
          - "require_once\\s+'?/var/www/scripts/help.php'?"
      - type: word
        words:
          - "parameters not found !"
      - type: word
        words:
          - "offer not found !"  
