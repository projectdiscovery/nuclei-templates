# Nuclei Configuration Profile for Scanning Azure ACLs
#
# This configuration file is specifically tailored for detecting misconfigurations in GCP environment using Nuclei.
#
# Purpose:
# This profile is focused on identifying misconfigurations and vulnerabilities in GCP environment.
# Included Templates:
# This configuration references specific templates tagged with 'gcp-cloud-config' to cover comprehensive scanning of Azure ACLs.
#
# Running this profile
# You can run this profile using the following command:
# nuclei -profile gcp-cloud-config
code: true # enable code templates

tags:
  - gcp-cloud-config # filter templates with "gcp-cloud-config" tags
