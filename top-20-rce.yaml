id: top-20-rce

info:
  name: RCE Detection for JBOSS, TOMCAT, GLASSFISH, PRIMEFACES
  author: ProjectDiscoveryAI
  severity: high
  description: |
    This template detects the presence of Remote Code Execution (RCE) vulnerabilities in commonly exploited instances of JBOSS, TOMCAT, GLASSFISH, and PRIMEFACES.
  tags: rce,vulnerability

http:
  - method: GET
    path:
      - "{{BaseURL}}/jboss-console"
      - "{{BaseURL}}/manager/html"
      - "{{BaseURL}}/glassfish/admin"
      - "{{BaseURL}}/primefaces/showcase"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "jboss"
          - "tomcat"
          - "glassfish"
          - "primefaces"
        part: body

    extractors:
      - type: regex
        name: extracted_urls
        part: body
        regex:
          - "https?:\\/\\/[a-zA-Z0-9.-]+(:[0-9]{1,5})?(\\/\\S*)?"
        internal: true