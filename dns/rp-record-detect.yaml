id: rp-record-detect

info:
  name: RP Record - Responsible Person Detection
  author: rxerium
  severity: info
  description: |
    An RP record was detected. RP records identify the responsible person for a domain, which may reveal contact information.
  reference:
    - https://en.wikipedia.org/wiki/List_of_DNS_record_types
    - https://www.rfc-editor.org/rfc/rfc1183.html
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: dns,rp,contact,discovery

dns:
  - name: "{{FQDN}}"
    type: RP
    
    matchers:
      - type: regex
        regex:
          - "IN\\s+RP\\s+(.+)"
    
    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\\s+RP\\s+([^\\s]+)\\s+([^\\s]+)"
