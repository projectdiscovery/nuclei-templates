id: srv-service-detect

info:
  name: SRV Record Service - Detect
  author: rxerium
  severity: info
  description: |
    Detects services via SRV (Service) DNS records. SRV records define the location of servers for specified services.
  reference:
    - https://www.rfc-editor.org/rfc/rfc2srv
    - https://en.wikipedia.org/wiki/SRV_record
  metadata:
    max-request: 15
  tags: dns,srv,service,discovery

dns:
  - name: "{{service}}.{{FQDN}}"
    type: SRV

    payloads:
      service:
        - _xmpp-server._tcp
        - _xmpp-client._tcp
        - _xmpps-client._tcp
        - _sip._tcp
        - _sip._udp
        - _sips._tcp
        - _caldav._tcp
        - _carddav._tcp
        - _autodiscover._tcp
        - _minecraft._tcp
        - _teamspeak._tcp
        - _ldap._tcp
        - _ldaps._tcp
        - _kerberos._tcp
        - _kerberos._udp

    matchers:
      - type: word
        part: answer
        words:
          - "IN\tSRV"

    extractors:
      - type: regex
        regex:
          - 'SRV\s+\d+\s+\d+\s+\d+\s+(.+)'
