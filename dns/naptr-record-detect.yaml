id: naptr-record-detect

info:
  name: NAPTR Record - Detection
  author: rxerium
  severity: info
  description: |
    A NAPTR record was detected. NAPTR (Naming Authority Pointer) records are used for complex URI resolution, often in VoIP/SIP and ENUM services.
  reference:
    - https://en.wikipedia.org/wiki/NAPTR_record
    - https://www.rfc-editor.org/rfc/rfc3403.html
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: dns,naptr,discovery

dns:
  - name: "{{FQDN}}"
    type: NAPTR
    
    matchers:
      - type: regex
        regex:
          - "IN\\s+NAPTR\\s+(.+)"
    
    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\\s+NAPTR\\s+([0-9]+\\s+[0-9]+\\s+.+)"
