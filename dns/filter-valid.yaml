id: filter-valid

info:
  name: Valid Domains Filter
  author: mzack9999
  severity: informative

dns:
  - name: "{{FQDN}}"  # Random prefix
    type: A
    class: inet
    recursion: true
    retries: 3
    matchers:
      - type: word
        words:
          - "NOERROR"
          - "IN\tCNAME"
          - "IN\tA"
