id: detect-worksites

info:
  name: Worksites.net Service Detection
  author: melbadry9
  severity: info
  description: A worksites.net service was detected.
  reference:
    - https://blog.melbadry9.xyz/dangling-dns/xyz-services/ddns-worksites
  classification:
    cwe-id: CWE-200
  tags: dns,service

dns:
  - name: "{{FQDN}}"
    type: A

    matchers:
      - type: word
        words:
          - "69.164.223.206"

