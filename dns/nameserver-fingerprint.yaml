id: nameserver-fingerprint

info:
  name: NS Record Detection
  author: pdteam
  severity: info
  description: An NS record was detected. An NS record delegates a subdomain to a set of name servers.
  classification:
    cwe-id: CWE-200
  tags: dns,ns
  metadata:
    max-request: 1

dns:
  - name: "{{FQDN}}"
    type: NS

    matchers:
      - type: regex
        part: answer
        regex:
          - "IN\tNS\\t(.+)$"

    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\tNS\t(.+)"