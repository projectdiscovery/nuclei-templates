id: nameserver-fingerprint

info:
  name: NS Record Detection
  author: pdteam
  severity: info
  description: An NS record was detected. An NS record delegates a subdomain to a set of name servers.
  classification:
    cwe-id: CWE-200
  tags: dns,ns

dns:
  - name: "{{FQDN}}"
    type: NS

    matchers:
      - type: word
        words:
          - "IN\tNS"

    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\tNS\t(.+)"

