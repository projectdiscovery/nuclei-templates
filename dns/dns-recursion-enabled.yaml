id: dns-recursion-enabled

info:
  name: DNS Recursion - Open Resolver Detection
  author: rxerium
  severity: medium
  description: |
    DNS recursion is enabled on the server, making it an open DNS resolver. This can be abused for DNS amplification attacks and cache poisoning.
  reference:
    - https://www.us-cert.gov/ncas/alerts/TA13-088A
    - https://www.cisa.gov/news-events/alerts/2013/03/29/dns-amplification-attacks
    - https://www.cloudflare.com/learning/ddos/dns-amplification-ddos-attack/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:N/I:N/A:L
    cvss-score: 5.3
    cwe-id: CWE-300
  metadata:
    max-request: 1
  tags: dns,recursion,misconfiguration,amplification

dns:
  - name: "www.google.com"
    type: A

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "IN\tA\t"
        part: answer

      - type: word
        words:
          - "NOERROR"
        part: raw

      - type: regex
        regex:
          - "172\\.217\\."
          - "142\\.250\\."
          - "216\\.58\\."
        part: answer
        condition: or
