id: loc-record-detect

info:
  name: LOC Record - Location Detection
  author: rxerium
  severity: info
  description: |
    A LOC record was detected. LOC records contain geographical location information for a domain, which may reveal sensitive location data.
  reference:
    - https://en.wikipedia.org/wiki/LOC_record
    - https://www.rfc-editor.org/rfc/rfc1876.html
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: dns,loc,location,discovery

dns:
  - name: "{{FQDN}}"
    type: LOC
    
    matchers:
      - type: regex
        regex:
          - "IN\\s+LOC\\s+(.+)"
    
    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\\s+LOC\\s+(.+)"
