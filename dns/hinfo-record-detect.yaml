id: hinfo-record-detect

info:
  name: HINFO Record - Host Information Detection
  author: rxerium
  severity: low
  description: |
    An HINFO record was detected. HINFO records contain host information including CPU and OS types, which may reveal sensitive system information.
  reference:
    - https://en.wikipedia.org/wiki/List_of_DNS_record_types
    - https://www.rfc-editor.org/rfc/rfc1035.html
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: dns,hinfo,information-disclosure,discovery

dns:
  - name: "{{FQDN}}"
    type: HINFO
    
    matchers:
      - type: regex
        regex:
          - "IN\\s+HINFO\\s+(.+)"
    
    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\\s+HINFO\\s+\"(.+?)\"\\s+\"(.+?)\""
