id: azure-cnames-finder

info:
  name: Azure CNAMEs
  author: mzack9999 
  severity: info

  # update the list with more cnames related to azure

dns:
    - name: "{{FQDN}}"
      type: A
      class: inet
      recursion: true
      retries: 3
      matchers:
      - type: word
        words: 
          - "azure-api.net"
          - "azure-mobile.net"
          - "azurecontainer.io"
          - "azurecr.io"
          - "azuredatalakestore.net"
          - "azureedge.net"
          - "azureedge.net "
          - "azurefd.net"
          - "azurehdinsight.net"
          - "azurewebsites.net"
          - "azurewebsites.windows.net"
          - "blob.core.windows.net"
          - "cloudapp.azure.com"
          - "cloudapp.net"
          - "cloudapp.net "
          - "database.windows.net"
          - "elasticbeanstalk.com"
          - "redis.cache.windows.net"
          - "search.windows.net"
          - "servicebus.windows.net"
          - "trafficmanager.net"
          - "visualstudio.com"
