id: aaaa-fingerprint

info:
  name: AAAA Record - IPv6 Detection
  author: rxerium
  severity: info
  description: |
    An AAAA record was detected. AAAA records are used to map domain names to IPv6 addresses.
  reference:
    - https://www.cloudflare.com/learning/dns/dns-records/dns-aaaa-record/
    - https://en.wikipedia.org/wiki/IPv6_address
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: dns,aaaa,ipv6,discovery

dns:
  - name: "{{FQDN}}"
    type: AAAA
    
    matchers:
      - type: regex
        regex:
          - "IN\\s+AAAA\\s+([0-9a-fA-F:]+)"
    
    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\\s+AAAA\\s+([0-9a-fA-F:]+)"
