id: ptr-fingerprint

info:
  name: PTR Detected
  author: pdteam
  severity: info
  description: A PTR record was detected. A PTR record refers to the domain name.
  classification:
    cwe-id: CWE-200
  tags: dns,ptr

dns:
  - name: "{{FQDN}}"
    type: PTR

    matchers:
      - type: word
        words:
          - "IN\tPTR"

    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\tPTR\t(.+)"

