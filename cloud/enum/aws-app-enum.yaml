id: aws-app-enum

info:
  name: AWS Apps - Cloud Enumeration
  author: initstring
  severity: info
  description: |
    Searches for AWS apps (WorkDocs, WorkMail, Connect, etc.)
  metadata:
    verified: true
    max-request: 1
  tags: cloud,cloud-enum,aws

self-contained: true

variables:
  BaseDNS: "awsapps.com"

http:
  - raw:
      - |
        GET https://{{wordlist}}.{{BaseDNS}} HTTP/1.1
        Host: {{wordlist}}.{{BaseDNS}}

    redirects: false

    attack: batteringram
    threads: 10

    matchers:
      - type: status
        name: "Registered AWS App"
        status:
          - 200
          - 302
        condition: or