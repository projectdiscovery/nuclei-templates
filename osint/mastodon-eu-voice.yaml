id: mastodon-eu-voice

info:
  name: Mastodon-EU_Voice
  author: dwisiswant0
  description: This OSINT template looks for information about a user name.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-social,mastodon-eu-voice

self-contained: true
requests:
  - method: GET
    path:
      - "https://social.network.europa.eu/api/v1/accounts/lookup?acct={{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "social.network.europa.eu"
