id: hp-laserjet-detect

info:
  name: HP LaserJet
  author: dhiyaneshDk
  severity: low
  reference: https://www.exploit-db.com/ghdb/6459
  tags: iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}/SSI/index.htm"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'HP LaserJet Professional'
        part: body
      - type: status
        status:
          - 200
