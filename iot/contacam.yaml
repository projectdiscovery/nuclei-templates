id: contacam

info:
  name: ContaCam
  author: dhiyaneshDk
  severity: low
  reference:
    - https://www.exploit-db.com/ghdb/6831
  tags: iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>ContaCam</title>'
        part: body
      - type: status
        status:
          - 200
