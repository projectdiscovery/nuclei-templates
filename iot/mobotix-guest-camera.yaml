id: mobotix-guest-camera

info:
  name: MOBOTIX Guest Camera
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6848
  tags: iot

requests:
  - method: GET
    path:
      - '{{BaseURL}}/cgi-bin/guestimage.html'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'MOBOTIX'
      - type: status
        status:
          - 200
