id: internet-service

info:
  name: Internet Services
  author: dhiyaneshDK
  severity: low
  reference:
    - https://www.exploit-db.com/ghdb/5948
  tags: iot

requests:
  - method: GET
    path:
      - '{{BaseURL}}/default.htm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Internet Services</title>'
      - type: status
        status:
          - 200
