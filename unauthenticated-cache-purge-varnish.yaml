id: unauthenticated-cache-purge-varnish
info:
  name: Unauthenticated Cache Purge on Varnish
  author: ProjectDiscoveryAI
  severity: high
  description: |
    The template identifies unauthenticated cache purge vulnerabilities on Varnish servers. Misconfigured Varnish servers may allow unauthenticated PURGE requests, leading to potential denial of service, increased latency, and business impact.
  tags: varnish, cache-purge, unauthenticated

http:
  - method: PURGE
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "\"status\": \"ok\""
      - type: word
        part: header
        words:
          - "application/json"

    extractors:
      - type: json
        part: body
        json:
          - '.id'