id: talk-client-check

info:
  name: Ensure Talk Client is Not Installed
  author: Th3l0newolf
  severity: medium
  description: |
    The Talk client package (`talk`) allows users to communicate with others logged into the same or remote systems. It uses unencrypted communication and should be removed to minimize security risks.
  remediation: |
    Run 'sudo apt-get remove talk -y' to uninstall the Talk client package.
  reference:
    - https://www.cisecurity.org/benchmark/ubuntu_linux
  metadata:
    verified: true
  tags: cis,linux,package,security,audit,ubuntu,benchmark

self-contained: true

code:
  - engine:
      - bash

    args:
      - "-c"
      - |
        # Check if the talk package is installed
        if dpkg-query -W -f='${Status}' talk 2>/dev/null | grep -q "install ok installed"; then
          echo "[cis-talk-client-check:Policy-Fail] [talk is installed] [CIS_FAIL] [medium]"
        else
          echo "[cis-talk-client-check:Policy-Pass] [talk is not installed] [CIS_PASS] [medium]"
        fi

    matchers:
      - type: word
        name: policy-pass
        words:
          - "Policy-Pass"

      - type: word
        name: policy-fail
        words:
          - "Policy-Fail"
