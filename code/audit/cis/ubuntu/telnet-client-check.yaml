id: telnet-client-check

info:
  name: Ensure Telnet Client is Not Installed
  author: Th3l0newolf
  severity: medium
  description: |
    The Telnet client (`telnet` or `inetutils-telnet`) allows for unencrypted remote access to other systems and is considered insecure. It should not be installed to reduce the risk of credential theft and unauthorized access.
  remediation: |
    Run 'sudo apt-get remove telnet inetutils-telnet -y' to uninstall the Telnet client packages.
  reference:
    - https://www.cisecurity.org/benchmark/ubuntu_linux
  metadata:
    verified: true
  tags: cis,linux,package,security,audit,ubuntu,benchmark,telnet

self-contained: true

code:
  - engine:
      - bash

    args:
      - "-c"
      - |
        # Check if telnet or inetutils-telnet package is installed
        if dpkg-query -W -f='${Package} ${Status}\n' telnet inetutils-telnet 2>/dev/null | grep -q "install ok installed"; then
          echo "[cis-telnet-client-check:Policy-Fail] [Telnet client is installed] [CIS_FAIL] [medium]"
        else
          echo "[cis-telnet-client-check:Policy-Pass] [Telnet client is not installed] [CIS_PASS] [medium]"
        fi

    matchers:
      - type: word
        name: policy-pass
        words:
          - "Policy-Pass"

      - type: word
        name: policy-fail
        words:
          - "Policy-Fail"
