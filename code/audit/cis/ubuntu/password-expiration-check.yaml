id: password-expiration-check

info:
  name: Ensure Password Expiration is Configured
  author: Th3l0newolf
  severity: medium
  description: |
    The PASS_MAX_DAYS setting in /etc/login.defs defines the maximum number of days a password may be used before it must be changed. To comply with CIS Ubuntu Linux Benchmark, this value should be set greater than 0 and less than or equal to 365 days.
  remediation: |
    Edit /etc/login.defs and ensure the line reads: PASS_MAX_DAYS 365 (or another value between 1 and 365).
    Then verify the change using:
      grep -Pi -- '^\h*PASS_MAX_DAYS\h+\d+\b' /etc/login.defs
  reference:
    - https://www.cisecurity.org/benchmark/ubuntu_linux
  metadata:
    verified: true
  tags: cis,linux,password,security,audit,ubuntu

self-contained: true

code:
  - engine:
      - bash

    args:
      - "-c"
      - |
        MAX_DAYS_LINE=$(grep -Pi -- '^\h*PASS_MAX_DAYS\h+\d+\b' /etc/login.defs | head -n1)
        if [ -n "$MAX_DAYS_LINE" ]; then
          VALUE=$(echo "$MAX_DAYS_LINE" | awk '{print $2}')
          if [ "$VALUE" -gt 0 ] && [ "$VALUE" -le 365 ]; then
            echo "[password-expiration-check:Policy-Pass] [PASS_MAX_DAYS is $VALUE (valid)] [CIS_PASS] [medium]"
          else
            echo "[password-expiration-check:Policy-Fail] [PASS_MAX_DAYS is $VALUE (invalid)] [CIS_FAIL] [medium]"
          fi
        else
          echo "[password-expiration-check:Policy-Fail] [PASS_MAX_DAYS not set or malformed] [CIS_FAIL] [medium]"
        fi

    matchers:
      - type: word
        name: policy-pass
        words:
          - "Policy-Pass"

      - type: word
        name: policy-fail
        words:
          - "Policy-Fail"
