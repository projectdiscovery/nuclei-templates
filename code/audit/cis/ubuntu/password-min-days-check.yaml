id: password-min-days-check

info:
  name: Ensure Minimum Password Days is Configured
  author: Th3l0newolf
  severity: medium
  description: |
    The PASS_MIN_DAYS setting in /etc/login.defs defines the minimum number of days required between password changes. Setting this value helps prevent users from changing passwords repeatedly in a short period to bypass password history checks.
  remediation: |
    Edit /etc/login.defs and ensure the line reads: PASS_MIN_DAYS 1 (or another value greater than 0).
    Then verify the change using:
      grep -Pi -- '^\h*PASS_MIN_DAYS\h+\d+\b' /etc/login.defs
  reference:
    - https://www.cisecurity.org/benchmark/ubuntu_linux
  metadata:
    verified: true
  tags: cis,linux,password,security,audit,ubuntu,login.defs

self-contained: true

code:
  - engine:
      - bash

    args:
      - "-c"
      - |
        MIN_DAYS_LINE=$(grep -Pi -- '^\h*PASS_MIN_DAYS\h+\d+\b' /etc/login.defs | head -n1)
        if [ -n "$MIN_DAYS_LINE" ]; then
          VALUE=$(echo "$MIN_DAYS_LINE" | awk '{print $2}')
          if [ "$VALUE" -gt 0 ]; then
            echo "[password-min-days-check:Policy-Pass] [PASS_MIN_DAYS is $VALUE (valid)] [CIS_PASS] [medium]"
          else
            echo "[password-min-days-check:Policy-Fail] [PASS_MIN_DAYS is $VALUE (invalid)] [CIS_FAIL] [medium]"
          fi
        else
          echo "[password-min-days-check:Policy-Fail] [PASS_MIN_DAYS not set or malformed] [CIS_FAIL] [medium]"
        fi

    matchers:
      - type: word
        name: policy-pass
        words:
          - "Policy-Pass"

      - type: word
        name: policy-fail
        words:
          - "Policy-Fail"
