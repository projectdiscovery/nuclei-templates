id: insecure-etc-exports-permissions

info:
  name: macOS Insecure /etc/exports Permissions
  author: geeknik
  severity: high
  description: |
    Identifies insecure permissions on the /etc/exports file used to configure NFS exports on macOS.
  impact: |
    Insecure permissions on /etc/exports could allow unauthorized users to modify the file and gain access to exported filesystems.
  remediation: |
    Ensure that the /etc/exports file is owned by root with a system group (wheel, admin, etc.) and has permissions of 0644 or more restrictive.
  tags: macos,audit,local,security,nfs

self-contained: true

code:
  - engine:
      - sh
      - bash
    source: |
      ls -l /etc/exports 2>&1
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 0
      - type: regex
        regex:
          - "^-rw-r--r--\\s+\\d+\\s+root\\s+\\w+"
        negative: true
