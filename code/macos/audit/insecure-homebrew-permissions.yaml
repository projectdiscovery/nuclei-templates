id: insecure-homebrew-permissions

info:
  name: Insecure Homebrew Permissions
  author: geeknik
  severity: medium
  description: |
    This template checks for world-writable files in the Homebrew directory, which could be a security risk.
  impact: |
    World-writable files in the Homebrew directory can be modified by any user on the system, potentially leading to privilege escalation or execution of malicious code.
  remediation: |
    Review and correct the permissions of world-writable files in the Homebrew directory.
  tags: macos,audit,local,security,homebrew

self-contained: true

code:
  - engine:
      - sh
      - bash
    source: |
      find $(brew --prefix)/ -perm -o+w -type f -ls 2>/dev/null
    matchers:
      - type: regex
        regex:
          - ".*"
