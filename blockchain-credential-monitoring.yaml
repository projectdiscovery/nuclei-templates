id: blockchain-credential-monitoring

info:
  name: Blockchain Credential Monitoring
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    This template monitors the presence of sensitive blockchain credentials in publicly accessible paths.
  tags: blockchain, credentials

http:
  - method: GET
    path:
      - "{{BaseURL}}/wallet.dat"
      - "{{BaseURL}}/keystore.json"
      - "{{BaseURL}}/blockchain/private_key.pem"

    matchers-condition: or
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "BEGIN RSA PRIVATE KEY"
          - "wallet"
          - "keystore"