id: ldap-default-login

info:
  name: LDAP Default Credential - Bruteforce
  author: pussycat0x
  severity: info
  description: |
    Attempts to guess username/password combinations over LDAP.
  metadata:
    verified: true
    shodan-query: ldap
  tags: js,network,ldap,enum

javascript:
  - code: |
      let ldap = require('nuclei/ldap');
      let cfg = new ldap.Config();
      cfg.Upgrade = true;
      let client = ldap.Client(Host, Port, cfg);
      client.Authenticate(User, Pass);
      let metadata = client.CollectMetadata();
      Export((metadata));

    args:
      Host: "ldap://{{Host}}"
      Port: 389
      User: "{{usernames}}"
      Pass: "{{passwords}}"

    attack: clusterbomb
    payloads:
      usernames:
        - admin
      passwords:
        - admin  

    stop-at-first-match: true
    
    matchers:
      - type: dsl
        dsl:
          - 'success == true'
          - 'len(resp) != 0'
    
    extractors:
      - type: dsl
        internal: true
        name: resp
        dsl:
          - response
