id: test-test
info:
  name: Test
  author: pdteam
  severity: high
  description: Github takeover was detected | ```zzz``` **aaa**.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  metadata:
    max-request: 1
  tags: takeover

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: word
        words:
          - "world"
        condition: or
