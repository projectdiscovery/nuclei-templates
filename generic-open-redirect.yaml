id: open-redirect-ar01toolswala
info:
  name: Open Redirect via 'q' param (evil.com) on ar01.toolswala.net
  author: nikhilpatidar01
  severity: medium
  description: |
    Open redirect via q parameter renders evil.com page content.
    Example: https://ar01.toolswala.net/index.php?q=https://evil.com
  tags: open-redirect

requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.php?q=https://evil.com'
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "Countup..."
          - "www.evil.com"
          - "we get it... daily"
