id: nmap-advanced-template

info:
  name: Nmap Advanced Scan Template
  author: ProjectDiscoveryAI
  severity: info
  description: |
    Executes advanced Nmap scans to identify open ports, service versions, and potential vulnerabilities on a target system.
  tags: nmap, advanced, scan

tcp:
  - inputs:
      - data: "\x6e\x6d\x61\x70\x20\x2d\x73\x43\x20\x2d\x73\x56\x20\x2d\x70\x2d\x20\x2d\x54\x34\x20\x2d\x2d\x6f\x70\x65\x6e\x20{{Hostname}}\n"
    host:
      - "{{Hostname}}"
    port: 22
    read-size: 2048
    matchers:
      - type: regex
        regex:
          - "open|filtered"
        part: data
      - type: regex
        regex:
          - "\b22/tcp\b"
        part: data
    matchers-condition: or