id: http-request-example

info:
  name: HTTP Request Example
  author: ProjectDiscoveryAI
  severity: info
  description: |
    This template demonstrates a basic HTTP GET request example with matchers.

http:
  - method: GET
    path:
      - "{{BaseURL}}/example-path"

    headers:
      User-Agent: Custom-User-Agent

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Example Domain"
        part: body