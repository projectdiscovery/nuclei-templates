id: mongodb-exporter-metrics

info:
  name: Detect MongoDB Exporter
  author: pussycat0x
  severity: low
  metadata:
    verified: true
    shodan-query: title:"mongodb exporter"
  tags: mongodb,exposure,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "mongodb_mongod"
          - "mongodb_up"
        condition: and

      - type: status
        status:
          - 200
