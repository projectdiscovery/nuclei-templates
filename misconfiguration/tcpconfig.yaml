id: tcpconfig

info:
  name: TCP Config Information Exposed
  author: dhiyaneshDK
  severity: low
  reference: https://www.exploit-db.com/ghdb/6782
  tags: logs

requests:
  - method: GET
    path:
      - "{{BaseURL}}/tcpconfig.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "TCP/IP Configuration"

      - type: status
        status:
          - 200
