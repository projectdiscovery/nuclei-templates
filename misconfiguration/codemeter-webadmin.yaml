id: codemeter-webadmin

info:
  name: CodeMeter Webadmin Dashboard
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: html:"CodeMeter"
  tags: exposure,codemeter

requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.html'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'WebAdmin | Dashboard'
          - 'CodeMeter'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
