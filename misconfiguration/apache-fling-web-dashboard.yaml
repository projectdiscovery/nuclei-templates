id: apache-fling-web-dashboard

info:
  name: Apache Flink Web Dashboard
  author: tess
  severity: medium
  metadata:
    verified: true
    shodan-query: title:"Apache Flink Web Dashboard"
  tags: misconfig,apache,flink,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#/overview'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Apache Flink Web Dashboard"
          - "Licensed to the Apache Software Foundation"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
