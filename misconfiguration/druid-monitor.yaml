id: druid-monitor

info:
  name: Druid Monitor Unauthorized Access
  author: ohlinge
  severity: high
  tags: druid,unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/druid/index.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Druid Stat Index</title>'

      - type: status
        status:
          - 200
