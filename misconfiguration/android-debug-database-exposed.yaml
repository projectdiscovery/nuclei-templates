id: android-debug-database-exposed

info:
  name: Android Debug Manager
  author: dhiyaneshDK
  severity: low
  reference: https://www.shodan.io/search?query=http.title%3A%22Android+Debug+Database%22
  tags: unauth,android

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Android Debug Database</title>'

      - type: status
        status:
          - 200
