id: unauthorized-puppet-node-manager

info:
  name: Pupet Node Manager
  author: pussycat0x
  severity: medium
  metadata:
    fofa-dork: 'app="puppet-Node-Manager"'
  tags: node,misconfig

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<a href="/nodes">Nodes</a>'

      - type: status
        status:
          - 200
