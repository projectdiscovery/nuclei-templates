id: springboot-status

info:
  name: Detect Springboot Status Actuator
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Eureka"
  tags: misconfig,springboot,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/status"
      - "{{BaseURL}}/actuator/status"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"freeMemory":'
          - '"maxMemory":'
        condition: and

      - type: status
        status:
          - 200
