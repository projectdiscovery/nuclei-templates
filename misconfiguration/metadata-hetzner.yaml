id: metadata-service-hetzner

info:
  name: Hetzner Cloud Metadata Service Check
  author: sullo
  severity: critical
  tags: exposure,config,hetzner
  description: The Hetzner Cloud host is configured as a proxy which allows access to the metadata service. This could allow significant access to the host/infrastructure.
  reference: https://docs.hetzner.cloud/#server-metadata

requests:
  - raw:
      - |
        GET http://169.254.169.254/hetzner/v1/metadata/private-networks HTTP/1.1
        Host: 169.254.169.254
        Accept: */*
        Proxy-Connection: Keep-Alive

    unsafe: true
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "alias_ips:"
          - "local-ipv4:"
          - "instance-id:"
