id: easyscripts-installer

info:
  name: Easyscripts Installer
  author: theamanrawat
  severity: high
  metadata:
    verified: true
    shodan-query: http.title:"Installer - Easyscripts"
  tags: easyscripts, installer

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Installer - Easyscripts'
          - '/application/information/application/'
        condition: and

      - type: status
        status:
          - 200
