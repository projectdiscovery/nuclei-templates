id: openshift-installer

info:
  name: OpenShift Assisted Installer
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: title:"OpenShift Assisted Installer"
  tags: misconfig,openshift,install

requests:
  - method: GET
    path:
      - '{{BaseURL}}/clusters'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'OpenShift Assisted Installer'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
