id: gogs-installer

info:
  name: Gogs (Go Git Service) - Installer
  author: dhiyaneshDk
  severity: critical
  description: Go Git Service installer panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  metadata:
    verified: true
    shodan-query: http.title:"Installation - Gogs"
  tags: misconfig,exposure,gogs,install

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "General Settings"
          - "Database Settings"
        condition: and

      - type: status
        status:
          - 200
