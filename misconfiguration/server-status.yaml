id: server-status

info:
  name: ServerStatus Exposure
  author: DhiyaneshDK
  severity: low
  reference:
    - https://www.facebook.com/ExWareLabs/photos/a.361854183878462/5527767173953778/
  metadata:
    verified: true
    shodan-query: title:"ServerStatus"
  tags: misconfig

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>ServerStatus</title>'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
