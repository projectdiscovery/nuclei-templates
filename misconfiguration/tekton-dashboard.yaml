id: tekton-dashboard

info:
  name: Tekton Dashboard Exposure
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Tekton"
  tags: misconfig,tekton,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/#/pipelines"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Tekton Dashboard"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
