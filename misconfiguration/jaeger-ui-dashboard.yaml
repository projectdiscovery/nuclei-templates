id: jaeger-ui-dashboard

info:
  name: Jaeger UI
  author: dhiyaneshDK
  severity: low
  metadata:
    shodan-query: http.title:"Jaeger UI"
  tags: misconfig

requests:
  - method: GET
    path:
      - "{{BaseURL}}/search"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Jaeger UI</title>'

      - type: status
        status:
          - 200
