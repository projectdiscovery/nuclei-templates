id: docker-registry

info:
  name: Docker Registry Listing
  author: puzzlepeaches
  severity: medium
  reference:
    - https://notsosecure.com/anatomy-of-a-hack-docker-registry
  tags: docker,devops

requests:
  - method: GET
    path:
      - "{{BaseURL}}/v2/_catalog"
    host-redirects: true
    max-redirects: 1
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"repositories":'
      - type: word
        words:
          - "application/json"
        part: header
