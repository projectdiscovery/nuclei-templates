id: database-error

info:
  name: Database Error
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.shodan.io/search?query=http.title%3A%22Database+Error%22
  tags: misconfig,database

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Database Error</title>'

      - type: status
        status:
          - 500
