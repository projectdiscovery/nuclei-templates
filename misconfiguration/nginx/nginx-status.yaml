id: nginx-status

info:
  name: Nginx Status Page
  author: dhiyaneshDK
  severity: info
  tags: misconfig,nginx,status

requests:
  - method: GET
    path:
      - "{{BaseURL}}/nginx_status"
      - "{{BaseURL}}/nginx-status"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Active connections:'

      - type: status
        status:
          - 200
