id: elastic-hd-dashboard

info:
  name: Elastic HD Dashboard
  author: tess
  severity: medium
  metadata:
    verified: true
    shodan-query: title:"Elastic HD Dashboard"
  tags: misconfig,exposure,elastic

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Elastic HD Dashboard"
          - "elasticsearch go Edition head plugin"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
