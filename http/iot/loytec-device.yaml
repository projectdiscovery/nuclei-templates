id: loytec-device

info:
  name: Loytec Device Info Detection
  author: pussycat0x
  severity: info
  description: Loytec Device info panel was detected.
  classification:
    cpe: cpe:2.3:h:loytec:lvis-3me:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: loytec
    product: lvis-3me
    shodan-query: "loytec"
  tags: iot,loytec

http:
  - method: GET
    path:
      - "{{BaseURL}}/webui/device_info/device_info"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'device_info'
          - 'syslog'
        condition: and

      - type: status
        status:
          - 200
