id: hp-device-info-detect

info:
  name: HP Device Info Detection
  author: pussycat0x
  severity: low
  reference: https://www.exploit-db.com/ghdb/6905
  tags: iot,hp
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/hp/device/DeviceInformation/View"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Device Information"
          - "hp"
        condition: and

      - type: status
        status:
          - 200
