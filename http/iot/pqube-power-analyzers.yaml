id: pqube-power-analyzers

info:
  name: PQube 3 Power Analyzers
  author: pussycat0x
  severity: low
  metadata:
    verified: true
    shodan-query: title:"PQube 3"
  tags: iot,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/status.html'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'PQube 3 Information'
          - 'Power Configuration:'
        condition: and

      - type: status
        status:
          - 200
