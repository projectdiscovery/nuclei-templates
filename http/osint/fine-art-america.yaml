id: fine-art-america

info:
  name: Fine art america User Name Information - Detect
  author: dwisiswant0
  description: Fine art america user name information check was conducted.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-shopping,fine-art-america
  metadata:
    max-request: 1

self-contained: true
http:
  - method: GET
    path:
      - "https://fineartamerica.com/profiles/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Shop for artwork by"

