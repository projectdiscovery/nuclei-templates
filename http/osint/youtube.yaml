id: youtube

info:
  name: YouTube User Name Information - Detect
  author: dwisiswant0
  description: YouTube user name information check was conducted.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-video,youtube
  metadata:
    max-request: 3

self-contained: true
http:
  - method: GET
    path:
      - "https://www.youtube.com/c/{{user}}/about"
      - "https://www.youtube.com/user/{{user}}/about"
      - "https://www.youtube.com/@{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "joinedDateText"
          - "canonicalBaseUrl"
        condition: or

