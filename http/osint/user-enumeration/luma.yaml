id: luma

info:
  name: Luma User Name Information - Detect
  author: rxerium
  severity: info
  description: |
    Luma user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-social,luma

self-contained: true

http:
  - method: GET
    path:
      - "https://lu.ma/user/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - " Luma</title>"

      - type: status
        status:
          - 200
