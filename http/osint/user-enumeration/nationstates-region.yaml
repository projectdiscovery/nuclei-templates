id: nationstates-region

info:
  name: NationStates Region User Name Information - Detect
  author: princechaddha
  severity: info
  description: NationStates Region user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-gaming,nationstates

self-contained: true

http:
  - method: GET
    path:
      - "https://nationstates.net/region={{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "regionname"
          - "region-info"