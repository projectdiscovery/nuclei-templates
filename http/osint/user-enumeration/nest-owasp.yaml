id: nest-owasp

info:
  name: OWASP NEST User Name Information - Detect
  author: rxerium
  severity: info
  description: |
    OWASP NEST user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: osint,osint-social,owasp,nest,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://nest.owasp.org/members/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "userInteractionCount"
          - "dateCreated"
        condition: and

      - type: status
        status:
          - 200
