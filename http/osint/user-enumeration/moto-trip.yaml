id: moto-trip

info:
  name: Moto-trip User Name Information - Detect
  author: gl0bal01
  severity: info
  description: Moto-trip user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: osint,osint-social,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://moto-trip.com/profil/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "/profil/{{user}}"
          - "Membre"
        condition: and

      - type: status
        status:
          - 200
