id: replit

info:
  name: Replit User Name Information - Detect
  author: princechaddha,rxerium,gl0bal01
  severity: info
  description: Replit user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: osint,osint-social,replit,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://replit.com/@{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "@{{user}}"
          - "CurrentUser"
        condition: and

      - type: word
        part: body
        words:
          - "Page not found"
        negative: true

      - type: status
        status:
          - 200
