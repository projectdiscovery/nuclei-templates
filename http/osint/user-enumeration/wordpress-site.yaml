id: wordpress-site

info:
  name: WordPress Site Name Information - Detect
  author: gl0bal01
  severity: info
  description: WordPress site name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: osint,osint-blog,wordpress,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://{{user}}.wordpress.com"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "https://{{user}}.wordpress.com"
          - "siteID"
          - "user_id"
        condition: and

      - type: status
        status:
          - 200
