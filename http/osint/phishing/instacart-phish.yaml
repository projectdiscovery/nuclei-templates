id: instacart-phish

info:
  name: Instacart phishing Detection
  author: rxerium
  severity: info
  description: |
    An Instacart phishing website was detected
  reference:
    - https://instacart.com
  metadata:
    max-request: 1
  tags: phishing,instacart,food-delivery,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Instacart | Grocery Delivery or Pickup from Local Stores Near You"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"instacart.com")'
