id: tidal-phish

info:
  name: Tidal phishing Detection
  author: rxerium
  severity: info
  description: |
    A Tidal phishing website was detected
  reference:
    - https://tidal.com
  metadata:
    max-request: 1
  tags: phishing,tidal,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "tidal.com"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"tidal.com")'
