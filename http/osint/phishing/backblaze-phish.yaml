id: backblaze-phish

info:
  name: Backblaze phishing Detection
  author: rxerium
  severity: info
  description: |
    A Backblaze phishing website was detected
  reference:
    - https://backblaze.com
  metadata:
    max-request: 1
  tags: phishing,backblaze,backup,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>The Leading Open Cloud Storage Platform - Backblaze'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"backblaze.com")'
