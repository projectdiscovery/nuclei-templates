id: nordvpn-phish

info:
  name: NordVPN phishing Detection
  author: rxerium
  severity: info
  description: |
    A NordVPN phishing website was detected
  reference:
    - https://nordvpn.com
  metadata:
    max-request: 1
  tags: phishing,nordvpn,vpn,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>The best VPN service online for free, open internet | NordVPN'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"nordvpn.com")'
