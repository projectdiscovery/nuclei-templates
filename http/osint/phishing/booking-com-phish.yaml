id: booking-com-phish

info:
  name: Booking.com phishing Detection
  author: rxerium
  severity: info
  description: |
    A Booking.com phishing website was detected
  reference:
    - https://booking.com
  metadata:
    max-request: 1
  tags: phishing,booking,travel,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Booking.com'
          - 'Booking.com | Official site | The best hotels, flights, car rentals &amp; accommodations'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"booking.com")'
