id: tractor-supply-phish

info:
  name: Tractor Supply phishing Detection
  author: rxerium
  severity: info
  description: |
    A Tractor Supply phishing website was detected
  reference:
    - https://tractorsupply.com
  metadata:
    max-request: 1
  tags: phishing,tractor-supply,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Tractor Supply'
          - '<title>For Life Out Here | Tractor Supply Co.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"tractorsupply.com")'
