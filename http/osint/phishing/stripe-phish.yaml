id: stripe-phish

info:
  name: Stripe phishing Detection
  author: rxerium
  severity: info
  description: |
    A Stripe phishing website was detected
  reference:
    - https://stripe.com
  metadata:
    max-request: 1
  tags: phishing,stripe,payment,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Stripe is a suite of APIs powering online payment processing and commerce solutions for internet businesses of all sizes. Accept payments and scale faster with AI."
          - 'Stripe Dashboard'
        condition: or

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"stripe.com")'
