id: bandcamp-phish

info:
  name: Bandcamp phishing Detection
  author: rxerium
  severity: info
  description: |
    A Bandcamp phishing website was detected
  reference:
    - https://bandcamp.com
  metadata:
    max-request: 1
  tags: phishing,bandcamp,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Bandcamp'
          - 'Discover amazing music and directly support the artists who make it.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"bandcamp.com")'
