id: mpix-phish

info:
  name: MPIX phishing Detection
  author: rxerium
  severity: info
  description: |
    An MPIX phishing website was detected
  reference:
    - https://mpix.com
  metadata:
    max-request: 1
  tags: phishing,mpix,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Mpix'
          - '<title>Mpix Photo Lab | Create Custom Photo Products'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"mpix.com")'
