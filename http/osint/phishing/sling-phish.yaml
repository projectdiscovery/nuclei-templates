id: sling-phish

info:
  name: Sling TV phishing Detection
  author: rxerium
  severity: info
  description: |
    A Sling TV phishing website was detected
  reference:
    - https://sling.com
  metadata:
    max-request: 1
  tags: phishing,sling,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Ditch cable & stream live TV for the best price with Sling. Watch live news, sports, movies, and entertainment + top channels like ESPN, TNT, TBS and more."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"sling.com")'
