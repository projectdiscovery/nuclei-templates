id: napa-phish

info:
  name: NAPA Auto Parts phishing Detection
  author: rxerium
  severity: info
  description: |
    A NAPA Auto Parts phishing website was detected
  reference:
    - https://napaonline.com
  metadata:
    max-request: 1
  tags: phishing,napa,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'NAPA Auto Parts - Buy Car &amp; Truck Parts Online | Auto Supply Stores Near Me'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"napaonline.com")'
