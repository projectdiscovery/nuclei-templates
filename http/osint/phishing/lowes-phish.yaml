id: lowes-phish

info:
  name: Lowe's phishing Detection
  author: rxerium
  severity: info
  description: |
    A Lowe's phishing website was detected
  reference:
    - https://lowes.com
  metadata:
    max-request: 1
  tags: phishing,lowes,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Lowe's"
          - "Loweâ€™s Home Improvement"
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"lowes.com")'
