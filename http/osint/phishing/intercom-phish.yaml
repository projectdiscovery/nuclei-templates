id: intercom-phish

info:
  name: Intercom phishing Detection
  author: rxerium
  severity: info
  description: |
    A Intercom phishing website was detected
  reference:
    - https://intercom.com
  metadata:
    max-request: 1
  tags: phishing,intercom,customer-support,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>The AI customer service company'
          - 'Intercom'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"intercom.com")'
