id: thunderbird-phish

info:
  name: thunderbird phishing Detection
  author: rxerium
  severity: info
  description: |
    A thunderbird phishing website was detected
  reference:
    - https://thunderbird.net
  metadata:
    max-request: 1
  tags: phishing,thunderbird,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Thunderbird — Free Your Inbox. — Thunderbird'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"thunderbird.net")'
