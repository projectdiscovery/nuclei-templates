id: spreadshirt-phish

info:
  name: Spreadshirt phishing Detection
  author: rxerium
  severity: info
  description: |
    A Spreadshirt phishing website was detected
  reference:
    - https://spreadshirt.com
  metadata:
    max-request: 1
  tags: phishing,spreadshirt,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Spreadshirt Print on Demand Platform | Spreadshirt"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"spreadshirt.com")'
