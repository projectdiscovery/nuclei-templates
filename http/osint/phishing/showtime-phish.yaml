id: showtime-phish

info:
  name: Showtime phishing Detection
  author: rxerium
  severity: info
  description: |
    A Showtime phishing website was detected
  reference:
    - https://showtime.com
  metadata:
    max-request: 1
  tags: phishing,showtime,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Showtime'
          - 'Sign in'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"showtime.com")'
