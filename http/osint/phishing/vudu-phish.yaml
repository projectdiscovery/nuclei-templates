id: vudu-phish

info:
  name: Vudu phishing Detection
  author: rxerium
  severity: info
  description: |
    A Vudu phishing website was detected
  reference:
    - https://vudu.com
  metadata:
    max-request: 1
  tags: phishing,vudu,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Vudu'
          - 'title="Fandango at Home"'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"vudu.com")'
