id: humble-bundle-phish

info:
  name: Humble Bundle phishing Detection
  author: rxerium
  severity: info
  description: |
    A Humble Bundle phishing website was detected
  reference:
    - https://humblebundle.com
  metadata:
    max-request: 1
  tags: phishing,humble-bundle,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Humble Bundle sells games, books, software, and more. Our mission is to support charity while providing awesome content to customers at great prices. Since 2010, Humble Bundle customers have given over $275,000,000 to charity."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"humblebundle.com")'
