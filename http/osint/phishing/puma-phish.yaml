id: puma-phish

info:
  name: Puma phishing Detection
  author: rxerium
  severity: info
  description: |
    A Puma phishing website was detected
  reference:
    - https://puma.com
  metadata:
    max-request: 1
  tags: phishing,puma,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Run The Streets. Do You. Research and shop all the latest gear from the world of Fashion, Sport, and everywhere in between."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"puma.com")'
