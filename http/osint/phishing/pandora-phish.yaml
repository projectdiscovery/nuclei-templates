id: pandora-phish

info:
  name: Pandora phishing Detection
  author: rxerium
  severity: info
  description: |
    A Pandora phishing website was detected
  reference:
    - https://pandora.com
  metadata:
    max-request: 1
  tags: phishing,pandora,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Play the songs, albums, playlists and podcasts you love on the all-new Pandora. Sign up for a subscription plan to stream ad-free and on-demand. Listen on your mobile phone, desktop, TV, smart speakers or in the car."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"pandora.com")'
