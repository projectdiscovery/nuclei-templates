id: mattermost-phish

info:
  name: Mattermost phishing Detection
  author: rxerium
  severity: info
  description: |
    A Mattermost phishing website was detected
  reference:
    - https://mattermost.com
  metadata:
    max-request: 1
  tags: phishing,mattermost,communication,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Mattermost | Collaboration Platform for Mission Critical Work'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"mattermost.com")'
