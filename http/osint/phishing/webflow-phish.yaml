id: webflow-phish

info:
  name: Webflow phishing Detection
  author: rxerium
  severity: info
  description: |
    A Webflow phishing website was detected
  reference:
    - https://webflow.com
  metadata:
    max-request: 1
  tags: phishing,webflow,website-builder,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Webflow: Create a custom website | Visual website builder'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"webflow.com")'
