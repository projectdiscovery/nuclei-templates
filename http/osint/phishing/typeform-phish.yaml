id: typeform-phish

info:
  name: Typeform phishing Detection
  author: rxerium
  severity: info
  description: |
    A Typeform phishing website was detected
  reference:
    - https://typeform.com
  metadata:
    max-request: 1
  tags: phishing,typeform,forms,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Typeform: People-Friendly Forms and Surveys'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"typeform.com")'
