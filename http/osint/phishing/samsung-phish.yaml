id: samsung-phish

info:
  name: samsung phishing Detection
  author: rxerium
  severity: info
  description: |
    A samsung phishing website was detected
  reference:
    - https://samsung.com
  metadata:
    max-request: 1
  tags: phishing,samsung,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Samsung UK | Mobile | Home Electronics | Home Appliances | TV'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"samsung.com")'
