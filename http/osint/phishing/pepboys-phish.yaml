id: pepboys-phish

info:
  name: Pep Boys phishing Detection
  author: rxerium
  severity: info
  description: |
    A Pep Boys phishing website was detected
  reference:
    - https://pepboys.com
  metadata:
    max-request: 1
  tags: phishing,pepboys,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "px-captcha"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"pepboys.com")'
