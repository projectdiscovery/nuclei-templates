id: anz-phish

info:
  name: ANZ phishing Detection
  author: rxerium
  severity: info
  description: |
    An ANZ phishing website was detected
  reference:
    - https://anz.com
  metadata:
    max-request: 1
  tags: phishing,anz,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>ANZ Personal â€“ Bank accounts, home loans, credit cards &amp; more | ANZ'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"anz.com")'
