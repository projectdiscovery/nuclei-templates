id: itch-io-phish

info:
  name: itch.io phishing Detection
  author: rxerium
  severity: info
  description: |
    An itch.io phishing website was detected
  reference:
    - https://itch.io
  metadata:
    max-request: 1
  tags: phishing,itch-io,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "itch.io is a simple way to find, download and distribute indie games online. Whether you're a developer looking to upload your game or just someone looking for something new to play itch.io has you covered."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"itch.io")'
