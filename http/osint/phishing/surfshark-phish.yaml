id: surfshark-phish

info:
  name: Surfshark phishing Detection
  author: rxerium
  severity: info
  description: |
    A Surfshark phishing website was detected
  reference:
    - https://surfshark.com
  metadata:
    max-request: 1
  tags: phishing,surfshark,vpn,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Surfshark VPN &amp; all-in-one cybersecurity suites - Official Site'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"surfshark.com")'
