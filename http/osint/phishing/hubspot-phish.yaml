id: hubspot-phish

info:
  name: HubSpot phishing Detection
  author: rxerium
  severity: info
  description: |
    A HubSpot phishing website was detected
  reference:
    - https://hubspot.com
  metadata:
    max-request: 1
  tags: phishing,hubspot,crm,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>HubSpot | Software &amp; Tools for your Business - Homepage'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"hubspot.com")'
