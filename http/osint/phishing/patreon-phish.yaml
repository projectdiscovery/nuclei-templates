id: patreon-phish

info:
  name: Patreon phishing Detection
  author: rxerium
  severity: info
  description: |
    A Patreon phishing website was detected
  reference:
    - https://patreon.com
  metadata:
    max-request: 1
  tags: phishing,patreon,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Patreon is the best place to build community with your biggest fans, share exclusive work, and turn your passion into a lasting creative business."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"patreon.com")'
