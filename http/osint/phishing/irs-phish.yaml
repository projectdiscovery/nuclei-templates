id: irs-phish

info:
  name: IRS phishing Detection
  author: rxerium
  severity: info
  description: |
    An IRS phishing website was detected
  reference:
    - https://irs.gov
  metadata:
    max-request: 1
  tags: phishing,irs,government,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Pay your taxes. Get your refund status. Find IRS forms and answers to tax questions. We help you understand and meet your federal tax responsibilities."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"irs.gov")'
