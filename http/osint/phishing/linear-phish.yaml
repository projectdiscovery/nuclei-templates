id: linear-phish

info:
  name: Linear phishing Detection
  author: rxerium
  severity: info
  description: |
    A Linear phishing website was detected
  reference:
    - https://linear.app
  metadata:
    max-request: 1
  tags: phishing,linear,productivity,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Linear â€“ Plan and build products'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"linear.app")'
