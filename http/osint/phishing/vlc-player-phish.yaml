id: vlc-media-phish

info:
  name: vlc media phishing Detection
  author: rxerium
  severity: info
  description: |
    A vlc media phishing website was detected
  reference:
    - https://www.videolan.org
  metadata:
    max-request: 1
  tags: phishing,vlc-media,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'VLC: Official site - Free multimedia solutions for all OS! - VideoLAN'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"videolan.org")'
