id: under-armour-phish

info:
  name: Under Armour phishing Detection
  author: rxerium
  severity: info
  description: |
    An Under Armour phishing website was detected
  reference:
    - https://underarmour.com
  metadata:
    max-request: 1
  tags: phishing,under-armour,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Under Armour builds game-changing sportswear, athletic shirts, shoes and more. FREE SHIPPING available and FREE returns on workout clothes, shoes, and gear."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"underarmour.com")'
