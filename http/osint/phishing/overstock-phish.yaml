id: overstock-phish

info:
  name: Overstock phishing Detection
  author: rxerium
  severity: info
  description: |
    An Overstock phishing website was detected
  reference:
    - https://overstock.com
  metadata:
    max-request: 1
  tags: phishing,overstock,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Let Overstock.com help you discover designer brands and home goods at the lowest prices online. See for yourself why shoppers love our selection and award-winning customer service.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"overstock.com")'
