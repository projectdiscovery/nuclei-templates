id: rockstar-social-club-phish

info:
  name: Rockstar Social Club phishing Detection
  author: rxerium
  severity: info
  description: |
    A Rockstar Social Club phishing website was detected
  reference:
    - https://socialclub.rockstargames.com
  metadata:
    max-request: 1
  tags: phishing,rockstar-social-club,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "The official home of Rockstar Games"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"socialclub.rockstargames.com")'
          - '!contains(host,"rockstargames.com")'
