id: fastmail-phish

info:
  name: Fastmail phishing Detection
  author: rxerium
  severity: info
  description: |
    A Fastmail phishing website was detected
  reference:
    - https://fastmail.com
  metadata:
    max-request: 1
  tags: phishing,fastmail,email,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Email and calendar made better | Fastmail'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"fastmail.com")'
