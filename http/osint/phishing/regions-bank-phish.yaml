id: regions-bank-phish

info:
  name: Regions Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    A Regions Bank phishing website was detected
  reference:
    - https://regions.com
  metadata:
    max-request: 1
  tags: phishing,regions-bank,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Regions Bank'
          - 'Sign On'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"regions.com")'
