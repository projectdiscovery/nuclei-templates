id: hulu-phish

info:
  name: Hulu phishing Detection
  author: rxerium
  severity: info
  description: |
    A Hulu phishing website was detected
  reference:
    - https://hulu.com
  metadata:
    max-request: 1
  tags: phishing,hulu,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Hulu'
          - 'Stream TV and Movies Live and Online | Hulu"'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"hulu.com")'
