id: booking-phish

info:
  name: booking phishing Detection
  author: rxerium
  severity: info
  description: |
    A booking phishing website was detected
  reference:
    - https://booking.com
  metadata:
    max-request: 1
  tags: phishing,booking,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Booking.com | Official site | The best hotels, flights, car rentals & accommodations'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"booking.com")'
