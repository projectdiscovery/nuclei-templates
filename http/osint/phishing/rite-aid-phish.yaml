id: rite-aid-phish

info:
  name: Rite Aid phishing Detection
  author: rxerium
  severity: info
  description: |
    A Rite Aid phishing website was detected
  reference:
    - https://riteaid.com
  metadata:
    max-request: 1
  tags: phishing,rite-aid,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Rite Aid pharmacy offers products and services to help you lead a healthy, happy life. Visit our online pharmacy, shop now, or find a store near you."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"riteaid.com")'
