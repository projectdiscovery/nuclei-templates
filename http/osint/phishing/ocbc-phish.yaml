id: ocbc-phish

info:
  name: OCBC Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    An OCBC Bank phishing website was detected
  reference:
    - https://ocbc.com
  metadata:
    max-request: 1
  tags: phishing,ocbc,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Discover a world of financial services with OCBC, the best trusted and established Singapore bank. Explore our range of banking solutions today."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"ocbc.com")'
