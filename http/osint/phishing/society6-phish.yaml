id: society6-phish

info:
  name: Society6 phishing Detection
  author: rxerium
  severity: info
  description: |
    A Society6 phishing website was detected
  reference:
    - https://society6.com
  metadata:
    max-request: 1
  tags: phishing,society6,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Society6'
          - 'Society6 features art prints, home decor, bed &amp; bath, iPhone cases, apparel and tech accessories you&#39;ll love with designs by artists worldwide.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"society6.com")'
