id: footlocker-phish

info:
  name: Foot Locker phishing Detection
  author: rxerium
  severity: info
  description: |
    A Foot Locker phishing website was detected
  reference:
    - https://footlocker.com
  metadata:
    max-request: 1
  tags: phishing,footlocker,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Foot Locker'
          - 'Sneakers, Apparel &amp; More | Foot Locker'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"footlocker.com")'
