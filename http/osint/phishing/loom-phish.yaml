id: loom-phish

info:
  name: Loom phishing Detection
  author: rxerium
  severity: info
  description: |
    A Loom phishing website was detected
  reference:
    - https://loom.com
  metadata:
    max-request: 1
  tags: phishing,loom,video,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Best free online screen recording tool with advanced video editing and video storage trusted by over 22 million people and easy sharing from Loom.com." property="og:description"/><meta content="Best free online screen recording tool with advanced video editing and video storage trusted by over 22 million people and easy sharing from Loom.com.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"loom.com")'
