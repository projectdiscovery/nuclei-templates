id: kaspersky-phish

info:
  name: kaspersky phishing Detection
  author: rxerium
  severity: info
  description: |
    A kaspersky phishing website was detected
  reference:
    - https://kaspersky.co.uk
  metadata:
    max-request: 1
  tags: phishing,kaspersky,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Kaspersky Cyber Security Solutions for Home and Business  | Kaspersky'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"kaspersky.co.uk")'
          - '!contains(host,"kaspersky.com")'
