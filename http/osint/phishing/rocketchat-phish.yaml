id: rocketchat-phish

info:
  name: Rocket.Chat phishing Detection
  author: rxerium
  severity: info
  description: |
    A Rocket.Chat phishing website was detected
  reference:
    - https://rocket.chat
  metadata:
    max-request: 1
  tags: phishing,rocketchat,communication,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Rocket.Chat | Secure CommsOSâ„¢ for Mission-Critical Operations'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"rocket.chat")'
