id: vercel-phish

info:
  name: Vercel phishing Detection
  author: rxerium
  severity: info
  description: |
    A Vercel phishing website was detected
  reference:
    - https://vercel.com
  metadata:
    max-request: 1
  tags: phishing,vercel,hosting,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Vercel: Build and deploy the best web experiences with the AI Cloud'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"vercel.com")'
