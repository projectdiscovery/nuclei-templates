id: hbo-max-phish

info:
  name: HBO Max phishing Detection
  author: rxerium
  severity: info
  description: |
    An HBO Max phishing website was detected
  reference:
    - https://hbomax.com
  metadata:
    max-request: 1
  tags: phishing,hbo-max,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Stream must-see series, hit movies, exclusive originals, family favorites, and live sports."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"hbomax.com")'
