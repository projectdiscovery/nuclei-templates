id: twitter-phish

info:
  name: Twitter/X phishing Detection
  author: rxerium
  severity: info
  description: |
    A Twitter/X phishing website was detected
  reference:
    - https://twitter.com
    - https://x.com
  metadata:
    max-request: 1
  tags: phishing,twitter,x,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Sign in to X'
          - 'Happening now'
          - 'Join today'
        condition: or

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"twitter.com")'
          - '!contains(host,"x.com")'
