id: redbubble-phish

info:
  name: Redbubble phishing Detection
  author: rxerium
  severity: info
  description: |
    A Redbubble phishing website was detected
  reference:
    - https://redbubble.com
  metadata:
    max-request: 1
  tags: phishing,redbubble,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Redbubble'
          - 'Over 700,000 creatives worldwide making things like shirts, stickers, phone cases, and pillows weirdly meaningful. Find your thing or open your own shop.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"redbubble.com")'
