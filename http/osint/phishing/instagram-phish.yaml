id: instagram-phish

info:
  name: instagram phishing Detection
  author: rxerium
  severity: info
  description: |
    A instagram phishing website was detected
  reference:
    - https://instagram.com
  metadata:
    max-request: 1
  tags: phishing,instagram,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Login â€¢ Instagram'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"instagram.com")'
