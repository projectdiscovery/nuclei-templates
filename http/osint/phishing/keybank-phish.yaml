id: keybank-phish

info:
  name: KeyBank phishing Detection
  author: rxerium
  severity: info
  description: |
    A KeyBank phishing website was detected
  reference:
    - https://key.com
  metadata:
    max-request: 1
  tags: phishing,keybank,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'KeyBank'
          - '<title>KeyBank | Banking, Credit Cards, Mortgages, and Loans'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"key.com")'
