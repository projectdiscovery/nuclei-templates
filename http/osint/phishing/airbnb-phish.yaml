id: airbnb-phish

info:
  name: Airbnb phishing Detection
  author: rxerium
  severity: info
  description: |
    An Airbnb phishing website was detected
  reference:
    - https://airbnb.com
  metadata:
    max-request: 1
  tags: phishing,airbnb,travel,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'https://a0.muscache.com/airbnb/static/'
          - 'Airbnb'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"airbnb.com")'
