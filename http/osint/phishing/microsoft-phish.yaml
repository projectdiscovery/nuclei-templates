id: microsoft-phish

info:
  name: Microsoft phishing Detection
  author: rxerium
  severity: info
  description: |
    A microsoft phishing website was detected
  reference:
    - https://office.com
    - https://microsoft.com
  metadata:
    max-request: 1
  tags: phishing,microsoft,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Login | Microsoft 365'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"office.com")'
          - '!contains(host,"microsoft.com")'
