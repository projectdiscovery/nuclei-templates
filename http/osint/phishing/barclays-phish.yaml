id: barclays-phish

info:
  name: Barclays phishing Detection
  author: rxerium
  severity: info
  description: |
    A Barclays phishing website was detected
  reference:
    - https://barclays.com
  metadata:
    max-request: 1
  tags: phishing,barclays,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Barclays'
          - '<title>Barclays Group corporate website | Barclays'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"barclays.com")'
          - '!contains(host,"home.barclays")'
        condition: and
