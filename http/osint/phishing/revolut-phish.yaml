id: revolut-phish

info:
  name: Revolut phishing Detection
  author: rxerium
  severity: info
  description: |
    A Revolut phishing website was detected
  reference:
    - https://revolut.com
  metadata:
    max-request: 1
  tags: phishing,revolut,fintech,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Revolut'
          - 'Log in'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"revolut.com")'
