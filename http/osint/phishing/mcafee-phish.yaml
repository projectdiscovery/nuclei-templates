id: mcafee-phish

info:
  name: mcafee phishing Detection
  author: rxerium
  severity: info
  description: |
    A mcafee phishing website was detected
  reference:
    - https://mcafee.com
  metadata:
    max-request: 1
  tags: phishing,mcafee,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Antivirus, VPN, Identity &amp; Privacy Protection | McAfee'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"mcafee.com")'
