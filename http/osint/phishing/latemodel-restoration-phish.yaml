id: latemodel-restoration-phish

info:
  name: Late Model Restoration phishing Detection
  author: rxerium
  severity: info
  description: |
    A Late Model Restoration phishing website was detected
  reference:
    - https://lmr.com
  metadata:
    max-request: 1
  tags: phishing,latemodel-restoration,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "lmr.com"
          - '<title>Ford Mustang Parts &amp; Accessories | Late Model Restoration'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"lmr.com")'
