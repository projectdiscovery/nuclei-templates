id: vistaprint-phish

info:
  name: Vistaprint phishing Detection
  author: rxerium
  severity: info
  description: |
    A Vistaprint phishing website was detected
  reference:
    - https://vistaprint.com
  metadata:
    max-request: 1
  tags: phishing,vistaprint,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Vistaprint'
          - '<title>VistaPrint Official Website: Online Printing Services'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"vistaprint.com")'
