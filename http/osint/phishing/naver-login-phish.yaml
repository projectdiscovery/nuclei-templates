id: naver-login-phish

info:
  name: naver login phishing Detection
  author: hahwul
  severity: info
  description: |
    A naver login phishing website was detected
  reference:
    - https://nid.naver.com
    - https://www.navercorp.com
  metadata:
    max-request: 1
  tags: phishing,naver,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '네이버 : 로그인'
          - '로그인'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"nid.naver.com")'
