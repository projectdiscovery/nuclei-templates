id: ups-phish

info:
  name: UPS phishing Detection
  author: rxerium
  severity: info
  description: |
    A UPS phishing website was detected
  reference:
    - https://ups.com
  metadata:
    max-request: 1
  tags: phishing,ups,shipping,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'UPS'
          - 'Sign In'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"ups.com")'
