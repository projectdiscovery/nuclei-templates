id: rabobank-phish

info:
  name: Rabobank phishing Detection
  author: rxerium
  severity: info
  description: |
    A Rabobank phishing website was detected
  reference:
    - https://rabobank.com
  metadata:
    max-request: 1
  tags: phishing,rabobank,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Looks like something went wrongâ€¦"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"rabobank.com")'
