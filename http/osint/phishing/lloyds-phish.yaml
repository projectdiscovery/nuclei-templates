id: lloyds-phish

info:
  name: Lloyds Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    A Lloyds Bank phishing website was detected
  reference:
    - https://lloydsbank.com
  metadata:
    max-request: 1
  tags: phishing,lloyds,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Lloyds Bank - Personal Banking, Personal Finances &amp; Bank Accounts"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"lloydsbank.com")'
