id: mullvad-phish

info:
  name: Mullvad VPN phishing Detection
  author: rxerium
  severity: info
  description: |
    A Mullvad VPN phishing website was detected
  reference:
    - https://mullvad.net
  metadata:
    max-request: 1
  tags: phishing,mullvad,vpn,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Mullvad VPN - Privacy is for the people'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"mullvad.net")'
