id: teepublic-phish

info:
  name: TeePublic phishing Detection
  author: rxerium
  severity: info
  description: |
    A TeePublic phishing website was detected
  reference:
    - https://teepublic.com
  metadata:
    max-request: 1
  tags: phishing,teepublic,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Artist-Made Apparel and Other Gift Ideas. BFCM Deals Up to 40% Off! | TeePublic"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"teepublic.com")'
