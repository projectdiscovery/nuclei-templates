id: wechat-phish

info:
  name: WeChat phishing Detection
  author: rxerium
  severity: info
  description: |
    A WeChat phishing website was detected
  reference:
    - https://wechat.com
  metadata:
    max-request: 1
  tags: phishing,wechat,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "WeChat - Free messaging and calling app"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"wechat.com")'
