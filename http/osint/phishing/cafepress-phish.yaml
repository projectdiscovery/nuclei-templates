id: cafepress-phish

info:
  name: CafePress phishing Detection
  author: rxerium
  severity: info
  description: |
    A CafePress phishing website was detected
  reference:
    - https://cafepress.com
  metadata:
    max-request: 1
  tags: phishing,cafepress,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'CafePress'
          - '<title> CafePress | Best merchandise to express yourself'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"cafepress.com")'
