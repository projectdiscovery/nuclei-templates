id: pnc-bank-phish

info:
  name: PNC Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    A PNC Bank phishing website was detected
  reference:
    - https://pnc.com
  metadata:
    max-request: 1
  tags: phishing,pnc-bank,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "PNC Bank offers a wide range of personal banking services including checking and savings accounts, credit cards, mortgage loans, auto loans and much more."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"pnc.com")'
