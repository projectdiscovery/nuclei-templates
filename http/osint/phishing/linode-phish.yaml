id: linode-phish

info:
  name: Linode phishing Detection
  author: rxerium
  severity: info
  description: |
    A Linode phishing website was detected
  reference:
    - https://linode.com
  metadata:
    max-request: 1
  tags: phishing,linode,cloud,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Linode'
          - "<title>The World&#39;s Most Distributed Cloud Computing Platform | Akamai"
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"linode.com")'
