id: heroku-phish

info:
  name: Heroku phishing Detection
  author: rxerium
  severity: info
  description: |
    A Heroku phishing website was detected
  reference:
    - https://heroku.com
  metadata:
    max-request: 1
  tags: phishing,heroku,cloud,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Heroku is an AI platform as a service (AI PaaS) that enables developers to build, run, and scale applications entirely in the cloud."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"heroku.com")'
