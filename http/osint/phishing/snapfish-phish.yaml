id: snapfish-phish

info:
  name: Snapfish phishing Detection
  author: rxerium
  severity: info
  description: |
    A Snapfish phishing website was detected
  reference:
    - https://snapfish.com
  metadata:
    max-request: 1
  tags: phishing,snapfish,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Design and send the best personalized gifts, cards, home decor, photo books, and prints with Snapfish."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"snapfish.com")'
