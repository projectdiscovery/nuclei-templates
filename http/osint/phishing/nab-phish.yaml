id: nab-phish

info:
  name: NAB phishing Detection
  author: rxerium
  severity: info
  description: |
    A NAB phishing website was detected
  reference:
    - https://nab.com.au
  metadata:
    max-request: 1
  tags: phishing,nab,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "NAB personal banking services include online banking, bank accounts, credit cards, home loans and personal loans. Weâ€™re here to help you with more than money."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"nab.com.au")'
