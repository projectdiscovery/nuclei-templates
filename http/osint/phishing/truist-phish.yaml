id: truist-phish

info:
  name: truist phishing Detection
  author: rxerium
  severity: info
  description: |
    A truist phishing website was detected
  reference:
    - https://www.truist.com/
  metadata:
    max-request: 1
  tags: phishing,bbt,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Your journey to better banking starts with Truist. Checking and savings accounts, credit cards, mortgages, small business, commercial banking, and more."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"truist.com")'
