id: santander-phish

info:
  name: Santander Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    A Santander Bank phishing website was detected
  reference:
    - https://santander.com
  metadata:
    max-request: 1
  tags: phishing,santander,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Our purpose is to help people and businesses prosper. We strive to make all we do Simple, Personal and Fair."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"santander.com")'
