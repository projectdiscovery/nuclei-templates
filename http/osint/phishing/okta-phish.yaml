id: okta-phish

info:
  name: Okta phishing Detection
  author: rxerium
  severity: info
  description: |
    An Okta phishing website was detected
  reference:
    - https://okta.com
  metadata:
    max-request: 1
  tags: phishing,okta,sso,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "The Okta and Auth0 Platforms enable secure access, authentication, and automation â€” putting Identity at the heart of business security and growth."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"okta.com")'
