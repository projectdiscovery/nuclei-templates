id: holley-phish

info:
  name: Holley phishing Detection
  author: rxerium
  severity: info
  description: |
    A Holley phishing website was detected
  reference:
    - https://holley.com
  metadata:
    max-request: 1
  tags: phishing,holley,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Holley'
          - 'Holley is home to the top automotive performance brands including Flowmaster exhaust, MSD Ignition, Holley EFI, Hurst Shifters, Accel plug wires, Hooker Headers and many more.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"holley.com")'
