id: valorant-phish

info:
  name: VALORANT phishing Detection
  author: rxerium
  severity: info
  description: |
    A VALORANT phishing website was detected
  reference:
    - https://playvalorant.com
  metadata:
    max-request: 1
  tags: phishing,valorant,riot-games,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Riot Games presents VALORANT: a 5v5 character-based tactical FPS where precise gunplay meets unique agent abilities. Learn about VALORANT and its stylish cast"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"playvalorant.com")'
          - '!contains(host,"riotgames.com")'
