id: vrbo-phish

info:
  name: VRBO phishing Detection
  author: rxerium
  severity: info
  description: |
    A VRBO phishing website was detected
  reference:
    - https://vrbo.com
  metadata:
    max-request: 1
  tags: phishing,vrbo,travel,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'VRBO'
          - '<title>Vrbo | Book Your Vacation Home Rentals: Beach Houses, Cabins, Condos &amp; More'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"vrbo.com")'
