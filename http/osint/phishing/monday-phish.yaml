id: monday-phish

info:
  name: Monday.com phishing Detection
  author: rxerium
  severity: info
  description: |
    A Monday.com phishing website was detected
  reference:
    - https://monday.com
  metadata:
    max-request: 1
  tags: phishing,monday,productivity,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>monday.com'
          - 'Monday.com'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"monday.com")'
