id: xbox-phish

info:
  name: Xbox phishing Detection
  author: rxerium
  severity: info
  description: |
    An Xbox phishing website was detected
  reference:
    - https://xbox.com
  metadata:
    max-request: 1
  tags: phishing,xbox,microsoft,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Xbox Official Site: Play Games Anywhere | Xbox"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"xbox.com")'
          - '!contains(host,"microsoft.com")'
