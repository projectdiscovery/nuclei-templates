id: philo-phish

info:
  name: Philo phishing Detection
  author: rxerium
  severity: info
  description: |
    A Philo phishing website was detected
  reference:
    - https://philo.com
  metadata:
    max-request: 1
  tags: phishing,philo,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Why pay more for TV? Philo offers live TV and on-demand content for just $33/month. Stream your favorite shows, movies, and more across all your devices."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"philo.com")'
