id: ovh-phish

info:
  name: OVHcloud phishing Detection
  author: rxerium
  severity: info
  description: |
    A OVHcloud phishing website was detected
  reference:
    - https://ovhcloud.com
  metadata:
    max-request: 1
  tags: phishing,ovh,cloud,hosting,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Global Cloud Service Provider'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"ovhcloud.com")'
          - '!contains(host,"ovh.com")'
