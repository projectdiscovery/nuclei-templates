id: tutanota-phish

info:
  name: Tutanota phishing Detection
  author: rxerium
  severity: info
  description: |
    A Tutanota phishing website was detected
  reference:
    - https://tutanota.com
  metadata:
    max-request: 1
  tags: phishing,tutanota,email,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Tuta: Turn ON privacy for free with secure emails, calendars &amp; contacts | Tuta'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"tutanota.com")'
