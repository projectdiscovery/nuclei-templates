id: icbc-phish

info:
  name: ICBC phishing Detection
  author: rxerium
  severity: info
  description: |
    An ICBC phishing website was detected
  reference:
    - https://icbc.com.cn
  metadata:
    max-request: 1
  tags: phishing,icbc,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "工商银行金融服务全面介绍，投资理财信息丰富全面，在线交易方便快捷，满足客户专业化、多元化、人性化的金融服务需求，打造集业务、信息、交易、购物、互动于一体综合性金融服务平台。"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"icbc.com.cn")'
