id: depop-phish

info:
  name: Depop phishing Detection
  author: rxerium
  severity: info
  description: |
    A Depop phishing website was detected
  reference:
    - https://depop.com
  metadata:
    max-request: 1
  tags: phishing,depop,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Depop'
          - 'Designer. Preloved. Vintage. Streetwear. Sneakers. Whatever your style. Find it on Depop.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"depop.com")'
