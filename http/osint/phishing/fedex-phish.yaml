id: fedex-phish

info:
  name: FedEx phishing Detection
  author: rxerium
  severity: info
  description: |
    A FedEx phishing website was detected
  reference:
    - https://fedex.com
  metadata:
    max-request: 1
  tags: phishing,fedex,shipping,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'FedEx'
          - '<title>Track &amp; Ship Online or Find Nearby Locations | FedEx'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"fedex.com")'
