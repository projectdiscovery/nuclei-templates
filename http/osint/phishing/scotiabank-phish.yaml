id: scotiabank-phish

info:
  name: Scotiabank phishing Detection
  author: rxerium
  severity: info
  description: |
    A Scotiabank phishing website was detected
  reference:
    - https://scotiabank.com
  metadata:
    max-request: 1
  tags: phishing,scotiabank,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Scotiabank Global Site"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"scotiabank.com")'
