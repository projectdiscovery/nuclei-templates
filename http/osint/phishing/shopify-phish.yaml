id: shopify-phish

info:
  name: Shopify phishing Detection
  author: rxerium
  severity: info
  description: |
    A Shopify phishing website was detected
  reference:
    - https://shopify.com
  metadata:
    max-request: 1
  tags: phishing,shopify,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Try Shopify free and start a business or grow an existing one. Get more than ecommerce software with tools to manage every part of your business."
          - 'Start your free trial'
        condition: or

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"shopify.com")'
          - '!contains(host,"myshopify.com")'
