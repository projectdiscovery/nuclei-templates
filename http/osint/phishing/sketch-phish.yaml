id: sketch-phish

info:
  name: Sketch phishing Detection
  author: rxerium
  severity: info
  description: |
    A Sketch phishing website was detected
  reference:
    - https://sketch.com
  metadata:
    max-request: 1
  tags: phishing,sketch,design,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Sketch Â· Design, prototype, collaborate and handoff'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"sketch.com")'
