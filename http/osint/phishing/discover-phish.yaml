id: discover-phish

info:
  name: Discover phishing Detection
  author: rxerium
  severity: info
  description: |
    A Discover phishing website was detected
  reference:
    - https://discover.com
  metadata:
    max-request: 1
  tags: phishing,discover,credit-card,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Discover'
          - '<title>Discover - Personal Banking, Credit Cards &amp; Loans'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"discover.com")'
