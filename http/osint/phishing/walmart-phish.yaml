id: walmart-phish

info:
  name: walmart phishing Detection
  author: rxerium
  severity: info
  description: |
    A walmart phishing website was detected
  reference:
    - https://walmart.com
  metadata:
    max-request: 1
  tags: phishing,walmart,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Walmart | Save Money. Live better.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"walmart.com")'
