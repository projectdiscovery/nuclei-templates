id: suntrust-phish

info:
  name: SunTrust phishing Detection
  author: rxerium
  severity: info
  description: |
    A SunTrust phishing website was detected
  reference:
    - https://suntrust.com
  metadata:
    max-request: 1
  tags: phishing,suntrust,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'SunTrust'
          - 'Sign On'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"suntrust.com")'
