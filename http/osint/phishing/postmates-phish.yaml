id: postmates-phish

info:
  name: Postmates phishing Detection
  author: rxerium
  severity: info
  description: |
    A Postmates phishing website was detected
  reference:
    - https://postmates.com
  metadata:
    max-request: 1
  tags: phishing,postmates,food-delivery,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Postmates'
          - 'Order delivery or pickup from more than 600,000 restaurants, retailers, grocers, and more all across your city. Download the app now to get everything you crave, on-demand.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"postmates.com")'
