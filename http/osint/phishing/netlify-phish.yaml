id: netlify-phish

info:
  name: Netlify phishing Detection
  author: rxerium
  severity: info
  description: |
    A Netlify phishing website was detected
  reference:
    - https://netlify.com
  metadata:
    max-request: 1
  tags: phishing,netlify,hosting,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Build with AI or code, deploy instantly. One platform with everything you need to make real apps live.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"netlify.com")'
