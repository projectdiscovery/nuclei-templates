id: bitdefender-phish

info:
  name: bitdefender phishing Detection
  author: rxerium
  severity: info
  description: |
    A bitdefender phishing website was detected
  reference:
    - https://bitdefender.com
  metadata:
    max-request: 1
  tags: phishing,bitdefender,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Bitdefender - Global Leader in Cybersecurity Software'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"bitdefender.com")'
          - '!contains(host,"bitdefender.co.uk")'
