id: wells-fargo-phish

info:
  name: Wells Fargo phishing Detection
  author: rxerium
  severity: info
  description: |
    A Wells Fargo phishing website was detected
  reference:
    - https://wellsfargo.com
  metadata:
    max-request: 1
  tags: phishing,wells-fargo,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Committed to the financial health of our customers and communities. Explore bank accounts, loans, mortgages, investing, credit cards & banking servicesÂ»"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"wellsfargo.com")'
