id: nintendo-phish

info:
  name: Nintendo phishing Detection
  author: rxerium
  severity: info
  description: |
    A Nintendo phishing website was detected
  reference:
    - https://nintendo.com
  metadata:
    max-request: 1
  tags: phishing,nintendo,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Visit the official Nintendo site to shop for Nintendo Switchâ„¢ systems and video games, read the latest news, find fun gear and gifts with a Nintendo twist, and much more."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"nintendo.com")'
