id: playstation-phish

info:
  name: PlayStation phishing Detection
  author: rxerium
  severity: info
  description: |
    A PlayStation phishing website was detected
  reference:
    - https://playstation.com
  metadata:
    max-request: 1
  tags: phishing,playstation,sony,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Explore the new generation PlayStation 4 and PS5 consoles - experience immersive gaming with thousands of hit games in every genre to rewrite the rules for what a PlayStation console can do."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"playstation.com")'
