id: magento-phish

info:
  name: Magento phishing Detection
  author: rxerium
  severity: info
  description: |
    A Magento phishing website was detected
  reference:
    - https://magento.com
  metadata:
    max-request: 1
  tags: phishing,magento,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Adobe Commerce (Magento) | Ecommerce Platform'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"magento.com")'
          - '!contains(host,"adobe.com")'
