id: trello-phish

info:
  name: Trello phishing Detection
  author: rxerium
  severity: info
  description: |
    A Trello phishing website was detected
  reference:
    - https://trello.com
  metadata:
    max-request: 1
  tags: phishing,trello,productivity,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Make the impossible, possible with Trello. The ultimate tool to boost your productivity. Escape the clutter and chaosâ€”stay efficient with Inbox, Boards, and Planner from anywhere, even on mobile."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"trello.com")'
