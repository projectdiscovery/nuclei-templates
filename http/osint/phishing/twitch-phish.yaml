id: twitch-phish

info:
  name: Twitch phishing Detection
  author: rxerium
  severity: info
  description: |
    A twitch phishing website was detected
  reference:
    - https://twitch.tv
  metadata:
    max-request: 1
  tags: phishing,twitch,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Twitch is an interactive livestreaming service for content spanning gaming, entertainment, sports, music, and more. Thereâ€™s something for everyone on Twitch.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"twitch.tv")'
