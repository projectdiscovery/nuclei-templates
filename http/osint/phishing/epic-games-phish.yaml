id: epic-games-phish

info:
  name: Epic Games phishing Detection
  author: rxerium
  severity: info
  description: |
    An Epic Games phishing website was detected
  reference:
    - https://epicgames.com
  metadata:
    max-request: 1
  tags: phishing,epic-games,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'The Epic Games Store is now open.'
          - 'Epic Games'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"epicgames.com")'
