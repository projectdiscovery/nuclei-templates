id: onlyfans-phish

info:
  name: OnlyFans phishing Detection
  author: rxerium
  severity: info
  description: |
    An OnlyFans phishing website was detected
  reference:
    - https://onlyfans.com
  metadata:
    max-request: 1
  tags: phishing,onlyfans,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'OnlyFans'
          - 'Sign in to OnlyFans'
        condition: or

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"onlyfans.com")'
