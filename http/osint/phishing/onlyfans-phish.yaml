id: onlyfans-phish

info:
  name: OnlyFans phishing Detection
  author: rxerium
  severity: info
  description: |
    An OnlyFans phishing website was detected
  reference:
    - https://onlyfans.com
  metadata:
    max-request: 1
  tags: phishing,onlyfans,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>OnlyFans'
          - 'OnlyFans is the social platform revolutionizing creator and fan connections. The site is inclusive of artists and content creators from all genres and allows them to monetize their content while developing authentic relationships with their fanbase.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"onlyfans.com")'
