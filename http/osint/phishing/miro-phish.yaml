id: miro-phish

info:
  name: Miro phishing Detection
  author: rxerium
  severity: info
  description: |
    A Miro phishing website was detected
  reference:
    - https://miro.com
  metadata:
    max-request: 1
  tags: phishing,miro,collaboration,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>AI Innovation Workspace | Miro'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"miro.com")'
