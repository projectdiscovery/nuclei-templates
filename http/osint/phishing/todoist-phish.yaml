id: todoist-phish

info:
  name: Todoist phishing Detection
  author: rxerium
  severity: info
  description: |
    A Todoist phishing website was detected
  reference:
    - https://todoist.com
  metadata:
    max-request: 1
  tags: phishing,todoist,productivity,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Todoist | A To-Do List to Organize Your Work &amp; Life'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"todoist.com")'
