id: league-of-legends-phish

info:
  name: League of Legends phishing Detection
  author: rxerium
  severity: info
  description: |
    A League of Legends phishing website was detected
  reference:
    - https://leagueoflegends.com
  metadata:
    max-request: 1
  tags: phishing,league-of-legends,riot-games,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "League of Legends is a team-based game with over 140 champions to make epic plays with. Play now for free."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"leagueoflegends.com")'
          - '!contains(host,"riotgames.com")'
