id: usps-phish

info:
  name: USPS phishing Detection
  author: rxerium
  severity: info
  description: |
    A USPS phishing website was detected
  reference:
    - https://usps.com
  metadata:
    max-request: 1
  tags: phishing,usps,government,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Welcome to USPS.com. Track packages, pay and print postage with Click-N-Ship, schedule free package pickups, look up ZIP Codes, calculate postage prices, and find everything you need for sending mail and shipping packages."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"usps.com")'
