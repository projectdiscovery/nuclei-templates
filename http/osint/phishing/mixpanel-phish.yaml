id: mixpanel-phish

info:
  name: Mixpanel phishing Detection
  author: rxerium
  severity: info
  description: |
    A Mixpanel phishing website was detected
  reference:
    - https://mixpanel.com
  metadata:
    max-request: 1
  tags: phishing,mixpanel,analytics,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Product Analytics &amp; Robust Event Tracking | Mixpanel'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"mixpanel.com")'
