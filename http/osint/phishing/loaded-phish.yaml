id: loaded-phish

info:
  name: Loaded phishing Detection
  author: rxerium
  severity: info
  description: |
    A Loaded phishing website was detected
  reference:
    - https://loaded.com
  metadata:
    max-request: 1
  tags: phishing,loaded,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Enjoy instant delivery, exclusive discounts, and the same unbeatable prices on PC, Xbox, PlayStation & Nintendo."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"cdkeys.com")'
          - '!contains(host,"loaded.com")'
