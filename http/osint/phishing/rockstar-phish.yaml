id: rockstar-phish

info:
  name: Rockstar Games phishing Detection
  author: rxerium
  severity: info
  description: |
    A Rockstar Games phishing website was detected
  reference:
    - https://rockstargames.com
  metadata:
    max-request: 1
  tags: phishing,rockstar,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "The official home of Rockstar Games"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"rockstargames.com")'
