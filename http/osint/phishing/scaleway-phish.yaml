id: scaleway-phish

info:
  name: Scaleway phishing Detection
  author: rxerium
  severity: info
  description: |
    A Scaleway phishing website was detected
  reference:
    - https://scaleway.com
  metadata:
    max-request: 1
  tags: phishing,scaleway,cloud,hosting,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>European. Cloud. AI. | Scaleway'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"scaleway.com")'
