id: squarespace-phish

info:
  name: Squarespace phishing Detection
  author: rxerium
  severity: info
  description: |
    A Squarespace phishing website was detected
  reference:
    - https://squarespace.com
  metadata:
    max-request: 1
  tags: phishing,squarespace,website-builder,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Website Builder &mdash; Easily Create Your Own Website &mdash; Squarespace'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"squarespace.com")'
