id: customink-phish

info:
  name: CustomInk phishing Detection
  author: rxerium
  severity: info
  description: |
    A CustomInk phishing website was detected
  reference:
    - https://customink.com
  metadata:
    max-request: 1
  tags: phishing,customink,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'CustomInk'
          - '<title>Custom T-shirts - Design T-shirts, Apparel & Promo Products Online'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"customink.com")'
