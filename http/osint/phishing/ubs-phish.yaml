id: ubs-phish

info:
  name: UBS phishing Detection
  author: rxerium
  severity: info
  description: |
    A UBS phishing website was detected
  reference:
    - https://ubs.com
  metadata:
    max-request: 1
  tags: phishing,ubs,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "UBS is a global firm providing financial services in over 50 countries. Visit our site to find out what we offer."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"ubs.com")'
