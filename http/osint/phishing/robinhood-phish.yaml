id: robinhood-phish

info:
  name: Robinhood phishing Detection
  author: rxerium
  severity: info
  description: |
    A Robinhood phishing website was detected
  reference:
    - https://robinhood.com
  metadata:
    max-request: 1
  tags: phishing,robinhood,trading,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Robinhood: 24/5 Commission-Free Stock Trading & Investing"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"robinhood.com")'
