id: segment-phish

info:
  name: Segment phishing Detection
  author: rxerium
  severity: info
  description: |
    A Segment phishing website was detected
  reference:
    - https://segment.com
  metadata:
    max-request: 1
  tags: phishing,segment,analytics,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Twilio Segment - Customer Data Platform | Twilio Segment'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"segment.com")'
