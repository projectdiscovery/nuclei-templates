id: hetzner-phish

info:
  name: Hetzner phishing Detection
  author: rxerium
  severity: info
  description: |
    A Hetzner phishing website was detected
  reference:
    - https://hetzner.com
  metadata:
    max-request: 1
  tags: phishing,hetzner,cloud,hosting,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Affordable dedicated servers, cloud &amp; hosting from Germany'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"hetzner.com")'
