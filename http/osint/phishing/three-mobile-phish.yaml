id: three-mobile-phish

info:
  name: three phishing Detection
  author: rxerium
  severity: info
  description: |
    A three phishing website was detected
  reference:
    - https://three.co.uk
  metadata:
    max-request: 1
  tags: phishing,three,osint,vuln
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Three | Phones, Broadband &amp; SIM Only deals'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"three.co.uk")'
