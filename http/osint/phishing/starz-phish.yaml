id: starz-phish

info:
  name: Starz phishing Detection
  author: rxerium
  severity: info
  description: |
    A Starz phishing website was detected
  reference:
    - https://starz.com
  metadata:
    max-request: 1
  tags: phishing,starz,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Starz'
          - 'STARZ brings diverse perspectives to life through bold storytelling. Sign-up to stream original series, movies, extras, and moreâ€”on-demand and ad-free.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"starz.com")'
