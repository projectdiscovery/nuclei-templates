id: zapier-phish

info:
  name: Zapier phishing Detection
  author: rxerium
  severity: info
  description: |
    A Zapier phishing website was detected
  reference:
    - https://zapier.com
  metadata:
    max-request: 1
  tags: phishing,zapier,automation,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Zapier: Automate AI Workflows, Agents, and Apps'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"zapier.com")'
