id: priceline-phish

info:
  name: Priceline phishing Detection
  author: rxerium
  severity: info
  description: |
    A Priceline phishing website was detected
  reference:
    - https://priceline.com
  metadata:
    max-request: 1
  tags: phishing,priceline,travel,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Priceline'
          - 'Deep Discounts on Hotels, Flights and Rental Cars.  Get Exclusive Savings with Priceline.com'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"priceline.com")'
