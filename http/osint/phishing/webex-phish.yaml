id: webex-phish

info:
  name: Webex phishing Detection
  author: rxerium
  severity: info
  description: |
    A Webex phishing website was detected
  reference:
    - https://webex.com
  metadata:
    max-request: 1
  tags: phishing,webex,cisco,video,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Webex: Video Conferencing, Online Meetings, Screen Share | Cisco Webex'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"webex.com")'
          - '!contains(host,"cisco.com")'
