id: midjourney-phish

info:
  name: Midjourney phishing Detection
  author: rxerium
  severity: info
  description: |
    A Midjourney phishing website was detected
  reference:
    - https://midjourney.com
  metadata:
    max-request: 1
  tags: phishing,midjourney,ai,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Midjourney'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"midjourney.com")'
