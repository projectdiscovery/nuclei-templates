id: westpac-phish

info:
  name: Westpac phishing Detection
  author: rxerium
  severity: info
  description: |
    A Westpac phishing website was detected
  reference:
    - https://westpac.com.au
  metadata:
    max-request: 1
  tags: phishing,westpac,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "From to-do to done, it takes a little Westpac. Westpac offers a range of smart solutions to support your personal, business and corporate banking needs."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"westpac.com.au")'
