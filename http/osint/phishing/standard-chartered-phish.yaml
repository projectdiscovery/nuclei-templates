id: standard-chartered-phish

info:
  name: Standard Chartered phishing Detection
  author: rxerium
  severity: info
  description: |
    A Standard Chartered phishing website was detected
  reference:
    - https://sc.com
  metadata:
    max-request: 1
  tags: phishing,standard-chartered,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Standard Chartered Bank"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"sc.com")'
