id: td-bank-phish

info:
  name: TD Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    A TD Bank phishing website was detected
  reference:
    - https://td.com
  metadata:
    max-request: 1
  tags: phishing,td-bank,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Explore TD's online banking services, credit cards, checking accounts, savings accounts, loans and more financial products for you and your business."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"td.com")'
