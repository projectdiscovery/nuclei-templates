id: oracle-cloud-phish

info:
  name: Oracle Cloud phishing Detection
  author: rxerium
  severity: info
  description: |
    An Oracle Cloud phishing website was detected
  reference:
    - https://oracle.com/cloud
  metadata:
    max-request: 1
  tags: phishing,oracle-cloud,cloud,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "fw_error_www"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"oracle.com")'
          - '!contains(host,"oraclecloud.com")'
