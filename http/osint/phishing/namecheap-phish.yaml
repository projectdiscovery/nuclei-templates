id: namecheap-phish

info:
  name: Namecheap phishing Detection
  author: rxerium
  severity: info
  description: |
    A Namecheap phishing website was detected
  reference:
    - https://namecheap.com
  metadata:
    max-request: 1
  tags: phishing,namecheap,domain,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Register domain names at Namecheap. Buy cheap domain names and enjoy 24/7 support. With over 18 million domains under management, you know youâ€™re in good hands.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"namecheap.com")'
