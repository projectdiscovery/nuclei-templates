id: wayfair-phish

info:
  name: Wayfair phishing Detection
  author: rxerium
  severity: info
  description: |
    A Wayfair phishing website was detected
  reference:
    - https://wayfair.com
  metadata:
    max-request: 1
  tags: phishing,wayfair,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "px-captcha"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"wayfair.com")'
