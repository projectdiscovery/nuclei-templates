id: sumitomo-mitsui-phish

info:
  name: Sumitomo Mitsui Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    A Sumitomo Mitsui Bank phishing website was detected
  reference:
    - https://smbc.co.jp
  metadata:
    max-request: 1
  tags: phishing,sumitomo-mitsui,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Sumitomo Mitsui'
          - 'Sign On'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"smbc.co.jp")'
