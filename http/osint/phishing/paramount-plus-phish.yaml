id: paramount-plus-phish

info:
  name: Paramount+ phishing Detection
  author: rxerium
  severity: info
  description: |
    A Paramount+ phishing website was detected
  reference:
    - https://paramountplus.com
  metadata:
    max-request: 1
  tags: phishing,paramount-plus,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Paramount+'
          - 'Sign in'
          - 'Paramount+ Login'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"paramountplus.com")'
