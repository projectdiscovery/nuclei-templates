id: obsidian-phish

info:
  name: Obsidian phishing Detection
  author: rxerium
  severity: info
  description: |
    A Obsidian phishing website was detected
  reference:
    - https://obsidian.md
  metadata:
    max-request: 1
  tags: phishing,obsidian,notes,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Obsidian - Sharpen your thinking'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"obsidian.md")'
