id: crunchyroll-phish

info:
  name: Crunchyroll phishing Detection
  author: rxerium
  severity: info
  description: |
    A Crunchyroll phishing website was detected
  reference:
    - https://crunchyroll.com
  metadata:
    max-request: 1
  tags: phishing,crunchyroll,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'crunchyroll.com'
          - 'Crunchyroll'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"crunchyroll.com")'
