id: substack-phish

info:
  name: Substack phishing Detection
  author: rxerium
  severity: info
  description: |
    A Substack phishing website was detected
  reference:
    - https://substack.com
  metadata:
    max-request: 1
  tags: phishing,substack,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Substack'
          - '<title data-rh="true">Home | Substack'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"substack.com")'
