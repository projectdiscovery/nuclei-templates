id: jegs-phish

info:
  name: JEGS phishing Detection
  author: rxerium
  severity: info
  description: |
    A JEGS phishing website was detected
  reference:
    - https://jegs.com
  metadata:
    max-request: 1
  tags: phishing,jegs,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'JEGS'
          - 'JEGS Aftermarket Auto Parts &amp; High Performance Racing &amp; Replacement Accessories Online'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"jegs.com")'
