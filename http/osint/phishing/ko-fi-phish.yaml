id: ko-fi-phish

info:
  name: Ko-fi phishing Detection
  author: rxerium
  severity: info
  description: |
    A Ko-fi phishing website was detected
  reference:
    - https://ko-fi.com
  metadata:
    max-request: 1
  tags: phishing,ko-fi,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Ko-fi'
          - '<title>Ko-fi | Make money doing what you love'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"ko-fi.com")'
