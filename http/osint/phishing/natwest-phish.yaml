id: natwest-phish

info:
  name: NatWest phishing Detection
  author: rxerium
  severity: info
  description: |
    A NatWest phishing website was detected
  reference:
    - https://natwest.com
  metadata:
    max-request: 1
  tags: phishing,natwest,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Welcome to NatWest. Our extensive personal banking products include bank accounts, mortgages, credit cards, loans and more. Visit today to see how we can serve you."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"natwest.com")'
