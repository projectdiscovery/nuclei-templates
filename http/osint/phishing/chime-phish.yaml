id: chime-phish

info:
  name: Chime phishing Detection
  author: rxerium
  severity: info
  description: |
    A Chime phishing website was detected
  reference:
    - https://chime.com
  metadata:
    max-request: 1
  tags: phishing,chime,fintech,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Chime'
          - 'No monthly fees. 60k+ ATMs. Build credit. Get fee-free overdraft up to $200.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"chime.com")'
