id: fanatical-phish

info:
  name: Fanatical phishing Detection
  author: rxerium
  severity: info
  description: |
    A Fanatical phishing website was detected
  reference:
    - https://fanatical.com
  metadata:
    max-request: 1
  tags: phishing,fanatical,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Fanatical'
          - '<title>Fanatical'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"fanatical.com")'
