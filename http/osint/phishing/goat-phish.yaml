id: goat-phish

info:
  name: GOAT phishing Detection
  author: rxerium
  severity: info
  description: |
    A GOAT phishing website was detected
  reference:
    - https://goat.com
  metadata:
    max-request: 1
  tags: phishing,goat,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'GOAT'
          - '<title>GOAT: Sneakers, Apparel, Accessories'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"goat.com")'
