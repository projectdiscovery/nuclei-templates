id: mt-bank-phish

info:
  name: M&T Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    An M&T Bank phishing website was detected
  reference:
    - https://mtb.com
  metadata:
    max-request: 1
  tags: phishing,mt-bank,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "With a community bank approach, M&T Bank helps people reach their personal and business goals with banking, mortgage, loan and investment services."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"mtb.com")'
