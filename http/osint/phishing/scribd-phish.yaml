id: scribd-phish

info:
  name: Scribd phishing Detection
  author: rxerium
  severity: info
  description: |
    A Scribd phishing website was detected
  reference:
    - https://scribd.com
  metadata:
    max-request: 1
  tags: phishing,scribd,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Scribd'
          - 'Get to the source. Specialized knowledge on any topic, and answers you won’t find anywhere else. Home to the world’s documents, 300M+ and counting.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"scribd.com")'
