id: hsbc-phish

info:
  name: HSBC phishing Detection
  author: rxerium
  severity: info
  description: |
    An HSBC phishing website was detected
  reference:
    - https://hsbc.com
  metadata:
    max-request: 1
  tags: phishing,hsbc,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "HSBC, one of the largest banking and financial services institutions in the world, serves millions of customers through its four global businesses."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"hsbc.com")'
