id: canva-phish

info:
  name: Canva phishing Detection
  author: rxerium
  severity: info
  description: |
    A Canva phishing website was detected
  reference:
    - https://canva.com
  metadata:
    max-request: 1
  tags: phishing,canva,design,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Canva: Visual Suite for Everyone'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"canva.com")'
