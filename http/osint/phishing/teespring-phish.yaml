id: teespring-phish

info:
  name: Teespring phishing Detection
  author: rxerium
  severity: info
  description: |
    A Teespring phishing website was detected
  reference:
    - https://teespring.com
  metadata:
    max-request: 1
  tags: phishing,teespring,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Teespring'
          - 'Teespring is the free and easy way to bring your ideas to life. Design your product, set a price, and start selling. Teespring handles the rest - production, shipping, and customer service - and you keep the profit!'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"teespring.com")'
