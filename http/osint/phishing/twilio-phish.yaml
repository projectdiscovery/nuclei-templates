id: twilio-phish

info:
  name: Twilio phishing Detection
  author: rxerium
  severity: info
  description: |
    A Twilio phishing website was detected
  reference:
    - https://twilio.com
  metadata:
    max-request: 1
  tags: phishing,twilio,communication,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Communications APIs with AI and data for SMS, Voice, Email | Twilio'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"twilio.com")'
