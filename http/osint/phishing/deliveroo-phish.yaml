id: deliveroo-phish

info:
  name: deliveroo phishing Detection
  author: rxerium
  severity: info
  description: |
    A deliveroo phishing website was detected
  reference:
    - https://deliveroo.co.uk
  metadata:
    max-request: 1
  tags: phishing,deliveroo,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Deliveroo - Takeaway Food Delivery from Local Restaurants &amp; Shops'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"deliveroo.com")'
          - '!contains(host,"deliveroo.co.uk")'
