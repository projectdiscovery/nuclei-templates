id: wise-phish

info:
  name: Wise phishing Detection
  author: rxerium
  severity: info
  description: |
    A Wise phishing website was detected
  reference:
    - https://wise.com
  metadata:
    max-request: 1
  tags: phishing,wise,fintech,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "160+ countries, 40 currencies, one account. Save when you send, spend and manage your money internationally."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"wise.com")'
