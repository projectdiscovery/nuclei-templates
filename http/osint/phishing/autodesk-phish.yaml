id: autodesk-phish

info:
  name: Autodesk phishing Detection
  author: rxerium
  severity: info
  description: |
    A Autodesk phishing website was detected
  reference:
    - https://autodesk.com
  metadata:
    max-request: 1
  tags: phishing,autodesk,design,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Autodesk | 3D Design, Engineering &amp; Construction Software'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"autodesk.com")'
