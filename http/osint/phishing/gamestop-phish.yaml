id: gamestop-phish

info:
  name: GameStop phishing Detection
  author: rxerium
  severity: info
  description: |
    A GameStop phishing website was detected
  reference:
    - https://gamestop.com
  metadata:
    max-request: 1
  tags: phishing,gamestop,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'GameStop'
          - 'Consoles, Collectibles, Video Games, and More &ndash; Buy, Sell or Trade | GameStop'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"gamestop.com")'
