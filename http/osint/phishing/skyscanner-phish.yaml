id: skyscanner-phish

info:
  name: skyscanner phishing Detection
  author: rxerium
  severity: info
  description: |
    A skyscanner phishing website was detected
  reference:
    - https://skyscanner.net
  metadata:
    max-request: 1
  tags: phishing,skyscanner,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Compare Cheap Flights &amp; Book Airline Tickets to Everywhere | Skyscanner'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"skyscanner.net")'
