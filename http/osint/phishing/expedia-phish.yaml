id: expedia-phish

info:
  name: Expedia phishing Detection
  author: rxerium
  severity: info
  description: |
    An Expedia phishing website was detected
  reference:
    - https://expedia.com
  metadata:
    max-request: 1
  tags: phishing,expedia,travel,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Expedia'
          - '<title>Expedia Travel: Vacation Homes, Hotels, Car Rentals, Flights &amp; More'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"expedia.com")'
