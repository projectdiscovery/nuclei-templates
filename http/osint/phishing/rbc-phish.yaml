id: rbc-phish

info:
  name: RBC phishing Detection
  author: rxerium
  severity: info
  description: |
    An RBC phishing website was detected
  reference:
    - https://rbc.com
  metadata:
    max-request: 1
  tags: phishing,rbc,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'RBC'
          - 'Sign On'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"rbc.com")'
