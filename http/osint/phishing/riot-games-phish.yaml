id: riot-games-phish

info:
  name: Riot Games phishing Detection
  author: rxerium
  severity: info
  description: |
    A Riot Games phishing website was detected
  reference:
    - https://riotgames.com
  metadata:
    max-request: 1
  tags: phishing,riot-games,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Riot Games. Developer of League of Legends, VALORANT, Teamfight Tactics, Legends of Runeterra, and Wild Rift. Creators of Arcane. Home of LOL and VALORANT Esports."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"riotgames.com")'
