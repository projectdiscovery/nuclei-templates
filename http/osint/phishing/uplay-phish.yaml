id: uplay-phish

info:
  name: Uplay phishing Detection
  author: rxerium
  severity: info
  description: |
    A Uplay phishing website was detected
  reference:
    - https://ubisoft.com
  metadata:
    max-request: 1
  tags: phishing,uplay,ubisoft,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Welcome to the official website for Ubisoft, creator of Assassin's Creed, Just Dance, Tom Clancy's video game series, Rayman, Far Cry, Watch Dogs and many others. Learn more about our breathtaking games here!"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"ubisoft.com")'
