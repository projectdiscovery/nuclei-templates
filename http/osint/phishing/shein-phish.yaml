id: shein-phish

info:
  name: Shein phishing Detection
  author: rxerium
  severity: info
  description: |
    A Shein phishing website was detected
  reference:
    - https://shein.com
  metadata:
    max-request: 1
  tags: phishing,shein,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'SHEIN'
          - 'Exclusive discounts and the latest trends at SHEIN'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"shein.com")'
