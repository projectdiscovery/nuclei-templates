id: asana-phish

info:
  name: Asana phishing Detection
  author: rxerium
  severity: info
  description: |
    An Asana phishing website was detected
  reference:
    - https://asana.com
  metadata:
    max-request: 1
  tags: phishing,asana,productivity,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'window.AsanaStorage.optanonWrapperInitialized'
          - 'Asana'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"asana.com")'
