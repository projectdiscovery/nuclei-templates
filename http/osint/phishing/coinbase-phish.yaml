id: coinbase-phish

info:
  name: Coinbase phishing Detection
  author: rxerium
  severity: info
  description: |
    A Coinbase phishing website was detected
  reference:
    - https://coinbase.com
  metadata:
    max-request: 1
  tags: phishing,coinbase,crypto,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Coinbase - Buy and Sell Bitcoin, Ethereum, and more with trust'
          - '<title>Coinbase</title>'
          - 'Sign in to Coinbase'
          - 'Log in to Coinbase'
        condition: or

      - type: word
        part: body
        words:
          - 'password'
          - 'signin'
          - 'sign-in'
          - 'login'
          - 'log-in'
        condition: or

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"coinbase.com")'
          - '!contains(host,"coinbase.co")'
