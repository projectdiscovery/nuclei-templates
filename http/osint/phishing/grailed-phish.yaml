id: grailed-phish

info:
  name: Grailed phishing Detection
  author: rxerium
  severity: info
  description: |
    A Grailed phishing website was detected
  reference:
    - https://grailed.com
  metadata:
    max-request: 1
  tags: phishing,grailed,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Grailed'
          - '<title>Grailed: Online Marketplace to Buy Fashion'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"grailed.com")'
