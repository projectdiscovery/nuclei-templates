id: societe-generale-phish

info:
  name: Société Générale phishing Detection
  author: rxerium
  severity: info
  description: |
    A Société Générale phishing website was detected
  reference:
    - https://societegenerale.com
  metadata:
    max-request: 1
  tags: phishing,societe-generale,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Un leader européen des services financiers depuis plus de 150 ans, Société Générale s’appuie sur trois métiers complémentaires, la Banque de détail en France, la Banque de détail et Services Financiers Internationaux et la Banque de Grande Clientèle et Solutions Investisseurs."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"societegenerale.com")'
