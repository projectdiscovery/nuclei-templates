id: seamless-phish

info:
  name: Seamless phishing Detection
  author: rxerium
  severity: info
  description: |
    A Seamless phishing website was detected
  reference:
    - https://seamless.com
  metadata:
    max-request: 1
  tags: phishing,seamless,food-delivery,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Prepare your taste buds..."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"seamless.com")'
