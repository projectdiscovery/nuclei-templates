id: binance-phish

info:
  name: Binance phishing Detection
  author: rxerium
  severity: info
  description: |
    A Binance phishing website was detected
  reference:
    - https://binance.com
  metadata:
    max-request: 1
  tags: phishing,binance,crypto,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Binance'
          - 'Binance: The Worldâ€™s Most Trusted Cryptocurrency Exchange to Buy, Trade &amp; Invest in Crypto'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"binance.com")'
