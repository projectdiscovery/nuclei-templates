id: pubg-phish

info:
  name: PUBG phishing Detection
  author: rxerium
  severity: info
  description: |
    A PUBG phishing website was detected
  reference:
    - https://pubg.com
  metadata:
    max-request: 1
  tags: phishing,pubg,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'PUBG'
          - '<title>PUBG: BATTLEGROUNDS'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"pubg.com")'
