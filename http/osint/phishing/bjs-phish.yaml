id: bjs-phish

info:
  name: BJ's Wholesale Club phishing Detection
  author: rxerium
  severity: info
  description: |
    A BJ's Wholesale Club phishing website was detected
  reference:
    - https://bjs.com
  metadata:
    max-request: 1
  tags: phishing,bjs,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "BJ's Wholesale Club"
          - "BJ's Wholesale Club is a leading operator of membership warehouse clubs."
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"bjs.com")'
