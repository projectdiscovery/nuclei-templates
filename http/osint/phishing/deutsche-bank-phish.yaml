id: deutsche-bank-phish

info:
  name: Deutsche Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    A Deutsche Bank phishing website was detected
  reference:
    - https://db.com
  metadata:
    max-request: 1
  tags: phishing,deutsche-bank,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Deutsche Bank'
          - "Discover Deutsche Bank, one of the worldâ€™s leading financial services providers. News and Information about the bank and its products"
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"db.com")'
