id: huntington-bank-phish

info:
  name: Huntington Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    A Huntington Bank phishing website was detected
  reference:
    - https://huntington.com
  metadata:
    max-request: 1
  tags: phishing,huntington-bank,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Huntington Bank'
          - 'Online Banking, Insurance, Investing, Loans &amp; Credit Cards'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"huntington.com")'
