id: klarna-phish

info:
  name: Klarna phishing Detection
  author: rxerium
  severity: info
  description: |
    A Klarna phishing website was detected
  reference:
    - https://klarna.com
  metadata:
    max-request: 1
  tags: phishing,klarna,payment,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Klarna | Buy now, pay later | Online shopping made simple'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"klarna.com")'
