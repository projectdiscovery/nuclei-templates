id: kakao-login-phish

info:
  name: kakao login phishing Detection
  author: hahwul
  severity: info
  description: |
    A kakao login phishing website was detected
  reference:
    - https://accounts.kakao.com
    - https://www.kakaocorp.com
  metadata:
    max-request: 1
  tags: phishing,kakao,osint,vuln
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '카카오계정'
          - '로그인'
          - '계정 찾기'
          - '비밀번호 찾기'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"accounts.kakao.com")'
