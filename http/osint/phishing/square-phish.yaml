id: square-phish

info:
  name: Square phishing Detection
  author: rxerium
  severity: info
  description: |
    A Square phishing website was detected
  reference:
    - https://squareup.com
  metadata:
    max-request: 1
  tags: phishing,square,payment,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Sell anywhere. Diversify revenue streams. Streamline operations. Manage your staff. Get paid faster. Sign up for Square today."
          - 'Square Dashboard'
        condition: or

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"squareup.com")'
          - '!contains(host,"square.com")'
