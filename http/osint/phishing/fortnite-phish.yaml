id: fortnite-phish

info:
  name: Fortnite phishing Detection
  author: rxerium
  severity: info
  description: |
    A Fortnite phishing website was detected
  reference:
    - https://fortnite.com
  metadata:
    max-request: 1
  tags: phishing,fortnite,epic-games,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Fortnite'
          - '<title>Fortnite | Free-to-Play Cross-Platform Game - Fortnite'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"fortnite.com")'
          - '!contains(host,"epicgames.com")'
