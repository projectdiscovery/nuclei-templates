id: visa-phish

info:
  name: Visa phishing Detection
  author: rxerium
  severity: info
  description: |
    A Visa phishing website was detected
  reference:
    - https://visa.com
  metadata:
    max-request: 1
  tags: phishing,visa,credit-card,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Discover Visa personal payment solutions, secure transactions, travel support, cards and rewards designed to bring more value to your everyday experiences."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"visa.com")'
