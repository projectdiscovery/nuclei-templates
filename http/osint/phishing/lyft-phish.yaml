id: lyft-phish

info:
  name: Lyft phishing Detection
  author: rxerium
  severity: info
  description: |
    A Lyft phishing website was detected
  reference:
    - https://lyft.com
  metadata:
    max-request: 1
  tags: phishing,lyft,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Ride or drive with Lyft'
          - 'Lyft'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"lyft.com")'
