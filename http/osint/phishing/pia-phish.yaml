id: pia-phish

info:
  name: Private Internet Access phishing Detection
  author: rxerium
  severity: info
  description: |
    A Private Internet Access phishing website was detected
  reference:
    - https://privateinternetaccess.com
  metadata:
    max-request: 1
  tags: phishing,pia,vpn,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Private Internet Access: The Best VPN Service For 10+ Years'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"privateinternetaccess.com")'
