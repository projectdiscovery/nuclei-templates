id: youtube-music-phish

info:
  name: YouTube Music phishing Detection
  author: rxerium
  severity: info
  description: |
    A YouTube Music phishing website was detected
  reference:
    - https://music.youtube.com
  metadata:
    max-request: 1
  tags: phishing,youtube-music,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Your browser is deprecated. Please upgrade."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"music.youtube.com")'
          - '!contains(host,"youtube.com")'
