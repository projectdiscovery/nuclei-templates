id: 1a-auto-phish

info:
  name: 1A Auto phishing Detection
  author: rxerium
  severity: info
  description: |
    A 1A Auto phishing website was detected
  reference:
    - https://1aauto.com
  metadata:
    max-request: 1
  tags: phishing,1a-auto,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>1A Auto | Aftermarket Car Parts -  Buy Quality Auto Parts Online'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"1aauto.com")'
