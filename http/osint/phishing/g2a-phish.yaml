id: g2a-phish

info:
  name: G2A phishing Detection
  author: rxerium
  severity: info
  description: |
    A G2A phishing website was detected
  reference:
    - https://g2a.com
  metadata:
    max-request: 1
  tags: phishing,g2a,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'G2A'
          - 'G2A.COM - Open the Gate 2 Adventure in the Digital World'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"g2a.com")'
