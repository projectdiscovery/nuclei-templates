id: us-bank-phish

info:
  name: US Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    A US Bank phishing website was detected
  reference:
    - https://usbank.com
  metadata:
    max-request: 1
  tags: phishing,us-bank,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Experience personalized banking services for your unique needs with U.S. Bank - Checking, credit cards, home loans & convenient online banking. Member FDIC."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"usbank.com")'
