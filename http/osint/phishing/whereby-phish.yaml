id: whereby-phish

info:
  name: Whereby phishing Detection
  author: rxerium
  severity: info
  description: |
    A Whereby phishing website was detected
  reference:
    - https://whereby.com
  metadata:
    max-request: 1
  tags: phishing,whereby,video,communication,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Secure, customizable &amp; reliable WebRTC Video Calls| Whereby'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"whereby.com")'
