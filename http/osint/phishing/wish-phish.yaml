id: wish-phish

info:
  name: Wish phishing Detection
  author: rxerium
  severity: info
  description: |
    A Wish phishing website was detected
  reference:
    - https://wish.com
  metadata:
    max-request: 1
  tags: phishing,wish,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Wish'
          - '<title>Wish | Shop and Save'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"wish.com")'
