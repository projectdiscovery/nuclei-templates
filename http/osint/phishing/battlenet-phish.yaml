id: battlenet-phish

info:
  name: battlenet phishing Detection
  author: rxerium
  severity: info
  description: |
    A battlenet phishing website was detected
  reference:
    - https://eu.account.battle.net/login
  metadata:
    max-request: 1
  tags: phishing,battlenet,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Battle.net Login'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"battle.net")'
          - '!contains(host,"blizzard.com")'
