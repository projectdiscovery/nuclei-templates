id: uber-eats-phish

info:
  name: Uber Eats phishing Detection
  author: rxerium
  severity: info
  description: |
    An Uber Eats phishing website was detected
  reference:
    - https://ubereats.com
  metadata:
    max-request: 1
  tags: phishing,uber-eats,food-delivery,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Uber Eats'
          - 'Sign in'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"ubereats.com")'
          - '!contains(host,"uber.com")'
