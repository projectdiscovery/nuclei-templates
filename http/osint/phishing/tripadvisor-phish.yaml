id: tripadvisor-phish

info:
  name: TripAdvisor phishing Detection
  author: rxerium
  severity: info
  description: |
    A TripAdvisor phishing website was detected
  reference:
    - https://tripadvisor.com
  metadata:
    max-request: 1
  tags: phishing,tripadvisor,travel,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "tripadvisor.com"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"tripadvisor.com")'
