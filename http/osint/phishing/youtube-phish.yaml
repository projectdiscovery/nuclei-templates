id: youtube-phish

info:
  name: YouTube phishing Detection
  author: rxerium
  severity: info
  description: |
    A YouTube phishing website was detected
  reference:
    - https://youtube.com
  metadata:
    max-request: 1
  tags: phishing,youtube,google,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Sign in - Google Accounts'
          - 'YouTube'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"youtube.com")'
          - '!contains(host,"google.com")'
