id: hotels-phish

info:
  name: Hotels.com phishing Detection
  author: rxerium
  severity: info
  description: |
    A Hotels.com phishing website was detected
  reference:
    - https://hotels.com
  metadata:
    max-request: 1
  tags: phishing,hotels,travel,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Hotels.com'
          - '<title>Hotels.com - Deals &amp; Discounts for Hotel Reservations from Luxury Hotels to Budget Accommodations'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"hotels.com")'
