id: line-phish

info:
  name: LINE phishing Detection
  author: rxerium
  severity: info
  description: |
    A LINE phishing website was detected
  reference:
    - https://line.me
  metadata:
    max-request: 1
  tags: phishing,line,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "メッセンジャーアプリを超え、新しいコミュニケーションの形を目指して、新時代のインフラ体験をLINEはひとりひとりに届けていきます。"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"line.me")'
