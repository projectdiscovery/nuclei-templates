id: viber-phish

info:
  name: Viber phishing Detection
  author: rxerium
  severity: info
  description: |
    A Viber phishing website was detected
  reference:
    - https://viber.com
  metadata:
    max-request: 1
  tags: phishing,viber,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Home | Viber"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"viber.com")'
