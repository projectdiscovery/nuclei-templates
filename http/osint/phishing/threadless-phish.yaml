id: threadless-phish

info:
  name: Threadless phishing Detection
  author: rxerium
  severity: info
  description: |
    A Threadless phishing website was detected
  reference:
    - https://threadless.com
  metadata:
    max-request: 1
  tags: phishing,threadless,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Threadless'
          - 'Shop our collection of awesome t-shirts, art prints, iphone cases, and more featuring unique designs by the global Threadless artist community.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"threadless.com")'
