id: pinterest-phish

info:
  name: Pinterest phishing Detection
  author: rxerium
  severity: info
  description: |
    A Pinterest phishing website was detected
  reference:
    - https://pinterest.com
  metadata:
    max-request: 1
  tags: phishing,pinterest,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Log in to Pinterest'
          - 'Pinterest'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"pinterest.com")'
