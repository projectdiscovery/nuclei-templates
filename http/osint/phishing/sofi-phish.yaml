id: sofi-phish

info:
  name: SoFi phishing Detection
  author: rxerium
  severity: info
  description: |
    A SoFi phishing website was detected
  reference:
    - https://sofi.com
  metadata:
    max-request: 1
  tags: phishing,sofi,fintech,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'SoFi'
          - 'Sign in'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"sofi.com")'
