id: venmo-phish

info:
  name: Venmo phishing Detection
  author: rxerium
  severity: info
  description: |
    A Venmo phishing website was detected
  reference:
    - https://venmo.com
  metadata:
    max-request: 1
  tags: phishing,venmo,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Pay Friends | Payments App | Venmo"
          - 'Pay. Get paid. Shop. Share.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"venmo.com")'
