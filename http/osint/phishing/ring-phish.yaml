id: ring-phish

info:
  name: Ring phishing Detection
  author: rxerium
  severity: info
  description: |
    A Ring phishing website was detected
  reference:
    - https://ring.com
  metadata:
    max-request: 1
  tags: phishing,ring,security,iot,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Home Security Systems - Cameras, Alarms, Doorbells | Ring'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"ring.com")'
