id: linkedin-phish

info:
  name: linkedin phishing Detection
  author: rxerium
  severity: info
  description: |
    A linkedin phishing website was detected
  reference:
    - https://linkedin.com
  metadata:
    max-request: 1
  tags: phishing,linkedin,osint,vuln
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'LinkedIn: Log In or Sign Up'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"linkedin.com")'
