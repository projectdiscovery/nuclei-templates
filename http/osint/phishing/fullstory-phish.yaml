id: fullstory-phish

info:
  name: FullStory phishing Detection
  author: rxerium
  severity: info
  description: |
    A FullStory phishing website was detected
  reference:
    - https://fullstory.com
  metadata:
    max-request: 1
  tags: phishing,fullstory,analytics,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>FullStory | Digital Experience Intelligence Platform'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"fullstory.com")'
