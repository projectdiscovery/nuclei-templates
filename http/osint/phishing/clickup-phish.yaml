id: clickup-phish

info:
  name: ClickUp phishing Detection
  author: rxerium
  severity: info
  description: |
    A ClickUp phishing website was detected
  reference:
    - https://clickup.com
  metadata:
    max-request: 1
  tags: phishing,clickup,productivity,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ClickUp™ | Maximize productivity • Software, AI, and humans converge'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"clickup.com")'
