id: mercari-phish

info:
  name: Mercari phishing Detection
  author: rxerium
  severity: info
  description: |
    A Mercari phishing website was detected
  reference:
    - https://mercari.com
  metadata:
    max-request: 1
  tags: phishing,mercari,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Mercari'
          - 'Your Go-to Marketplace for Deals on Used &amp; Secondhand Items | Mercari'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"mercari.com")'
