id: printify-phish

info:
  name: Printify phishing Detection
  author: rxerium
  severity: info
  description: |
    A Printify phishing website was detected
  reference:
    - https://printify.com
  metadata:
    max-request: 1
  tags: phishing,printify,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Printify'
          - '<title>Printify: Build your eCommerce business in minutes.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"printify.com")'
