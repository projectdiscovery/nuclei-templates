id: etsy-phish

info:
  name: Etsy phishing Detection
  author: rxerium
  severity: info
  description: |
    An Etsy phishing website was detected
  reference:
    - https://etsy.com
  metadata:
    max-request: 1
  tags: phishing,etsy,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "etsy.com"
          - 'Shop for handmade, vintage, custom, and unique gifts'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"etsy.com")'
