id: homeaway-phish

info:
  name: HomeAway phishing Detection
  author: rxerium
  severity: info
  description: |
    A HomeAway phishing website was detected
  reference:
    - https://homeaway.com
  metadata:
    max-request: 1
  tags: phishing,homeaway,travel,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'HomeAway'
          - '<title>Vrbo | Book Your Vacation Home Rentals: Beach Houses, Cabins, Condos &amp; More'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"homeaway.com")'
