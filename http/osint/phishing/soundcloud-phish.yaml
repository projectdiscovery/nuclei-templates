id: soundcloud-phish

info:
  name: SoundCloud phishing Detection
  author: rxerium
  severity: info
  description: |
    A SoundCloud phishing website was detected
  reference:
    - https://soundcloud.com
  metadata:
    max-request: 1
  tags: phishing,soundcloud,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Sign in to SoundCloud'
          - 'SoundCloud'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"soundcloud.com")'
