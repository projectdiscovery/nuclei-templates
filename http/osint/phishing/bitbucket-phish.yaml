id: bitbucket-phish

info:
  name: Bitbucket phishing Detection
  author: rxerium
  severity: info
  description: |
    A Bitbucket phishing website was detected
  reference:
    - https://bitbucket.org
  metadata:
    max-request: 1
  tags: phishing,bitbucket,atlassian,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Bitbucket'
          - '<title> Bitbucket | Git solution for teams using Jira'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"bitbucket.org")'
          - '!contains(host,"atlassian.com")'
