id: dashlane-phish

info:
  name: dashlane phishing Detection
  author: rxerium
  severity: info
  description: |
    A dashlane phishing website was detected
  reference:
    - https://dashlane.com
  metadata:
    max-request: 1
  tags: phishing,dashlane,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Dashlane Password Manager'
          - 'Dashlane Password Manager safeguards businesses &amp; people with easy-to-use, powerful features. Protect &amp; manage passwords and passkeys in one secure solution.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"dashlane.com")'
