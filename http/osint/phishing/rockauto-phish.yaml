id: rockauto-phish

info:
  name: RockAuto phishing Detection
  author: rxerium
  severity: info
  description: |
    A RockAuto phishing website was detected
  reference:
    - https://rockauto.com
  metadata:
    max-request: 1
  tags: phishing,rockauto,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Auto Parts for Your Vehicle at Reliably Low Prices. Fast Online Catalog. DIY-Easy. Your Choice of Quality. Full Manufacturer Warranty."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"rockauto.com")'
