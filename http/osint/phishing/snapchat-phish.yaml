id: snapchat-phish

info:
  name: Snapchat phishing Detection
  author: rxerium
  severity: info
  description: |
    A Snapchat phishing website was detected
  reference:
    - https://snapchat.com
  metadata:
    max-request: 1
  tags: phishing,snapchat,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Snapchat - Say It In A Snap"
          - 'Snapchat'
        condition: or

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"snapchat.com")'
