id: gumroad-phish

info:
  name: Gumroad phishing Detection
  author: rxerium
  severity: info
  description: |
    A Gumroad phishing website was detected
  reference:
    - https://gumroad.com
  metadata:
    max-request: 1
  tags: phishing,gumroad,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Start selling what you know, see what sticks, and get paid. Simple and effective."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"gumroad.com")'
