id: walgreens-phish

info:
  name: Walgreens phishing Detection
  author: rxerium
  severity: info
  description: |
    A Walgreens phishing website was detected
  reference:
    - https://walgreens.com
  metadata:
    max-request: 1
  tags: phishing,walgreens,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Your go-to for Pharmacy, Health & Wellness and Photo products. Refill prescriptions online, order items for delivery or store pickup, and create Photo Gifts."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"walgreens.com")'
