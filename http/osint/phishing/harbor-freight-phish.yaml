id: harbor-freight-phish

info:
  name: Harbor Freight phishing Detection
  author: rxerium
  severity: info
  description: |
    A Harbor Freight phishing website was detected
  reference:
    - https://harborfreight.com
  metadata:
    max-request: 1
  tags: phishing,harbor-freight,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Harbor Freight'
          - 'Harbor Freight is America&#x27;s go-to store for low prices on power tools, generators, jacks, tool boxes and more. Shop our 1600+ locations. Do More for Less at Harbor Freight.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"harborfreight.com")'
