id: salesforce-phish

info:
  name: Salesforce phishing Detection
  author: rxerium
  severity: info
  description: |
    A Salesforce phishing website was detected
  reference:
    - https://salesforce.com
  metadata:
    max-request: 1
  tags: phishing,salesforce,crm,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Salesforce is the #1 AI CRM, helping companies become Agentic Enterprises where humans and agents drive success together through a unified AI, data, and Customer 360 platform."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"salesforce.com")'
