id: duckduckgo-phish

info:
  name: duckduckgo phishing Detection
  author: rxerium
  severity: info
  description: |
    A duckduckgo phishing website was detected
  reference:
    - https://duckduckgo.com
  metadata:
    max-request: 1
  tags: phishing,duckduckgo,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'DuckDuckGo â€” Privacy, simplified.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"duckduckgo.com")'
