id: oreilly-phish

info:
  name: O'Reilly Auto Parts phishing Detection
  author: rxerium
  severity: info
  description: |
    An O'Reilly Auto Parts phishing website was detected
  reference:
    - https://oreillyauto.com
  metadata:
    max-request: 1
  tags: phishing,oreilly,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "O'Reilly Auto Parts"
          - 'Sign in'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"oreillyauto.com")'
