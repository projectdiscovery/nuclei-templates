id: mailchimp-phish

info:
  name: Mailchimp phishing Detection
  author: rxerium
  severity: info
  description: |
    A Mailchimp phishing website was detected
  reference:
    - https://mailchimp.com
  metadata:
    max-request: 1
  tags: phishing,mailchimp,marketing,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Use real-time behavior data and AI to convert more customers with Mailchimp&#039;s marketing, automation &amp; email marketing platform. Easy to use - start for free!'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"mailchimp.com")'
