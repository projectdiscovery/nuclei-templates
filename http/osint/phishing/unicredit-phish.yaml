id: unicredit-phish

info:
  name: UniCredit phishing Detection
  author: rxerium
  severity: info
  description: |
    A UniCredit phishing website was detected
  reference:
    - https://unicredit.com
  metadata:
    max-request: 1
  tags: phishing,unicredit,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'UniCredit'
          - 'Sign On'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"unicredit.com")'
