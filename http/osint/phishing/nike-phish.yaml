id: nike-phish

info:
  name: Nike phishing Detection
  author: rxerium
  severity: info
  description: |
    A Nike phishing website was detected
  reference:
    - https://nike.com
  metadata:
    max-request: 1
  tags: phishing,nike,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Nike'
          - '<title>Nike. Just Do It. Nike.com'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"nike.com")'
