id: kinguin-phish

info:
  name: Kinguin phishing Detection
  author: rxerium
  severity: info
  description: |
    A Kinguin phishing website was detected
  reference:
    - https://kinguin.net
  metadata:
    max-request: 1
  tags: phishing,kinguin,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Kinguin'
          - 'Steam CD Keys and PC Game Keys - Compare &amp; Buy | Kinguin.net'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"kinguin.net")'
