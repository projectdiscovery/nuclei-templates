id: roku-phish

info:
  name: Roku phishing Detection
  author: rxerium
  severity: info
  description: |
    A Roku phishing website was detected
  reference:
    - https://roku.com
  metadata:
    max-request: 1
  tags: phishing,roku,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Roku: Streaming TV Players, Streaming Media Players &amp; Smart TVs'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"roku.com")'
