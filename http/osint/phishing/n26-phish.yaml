id: n26-phish

info:
  name: N26 phishing Detection
  author: rxerium
  severity: info
  description: |
    An N26 phishing website was detected
  reference:
    - https://n26.com
  metadata:
    max-request: 1
  tags: phishing,n26,fintech,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "It is with sincere gratitude and appreciation of everything we built together, that we made the tough decision to sharpen our focus on our European business."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"n26.com")'
