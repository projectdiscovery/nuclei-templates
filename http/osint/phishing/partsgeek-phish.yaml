id: partsgeek-phish

info:
  name: PartsGeek phishing Detection
  author: rxerium
  severity: info
  description: |
    A PartsGeek phishing website was detected
  reference:
    - https://partsgeek.com
  metadata:
    max-request: 1
  tags: phishing,partsgeek,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'PartsGeek'
          - "SHOP Partsgeek's online auto parts warehouse for original OEM & aftermarket replacement car parts. The dealer alternative store for quality discount auto parts and accessories."
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"partsgeek.com")'
