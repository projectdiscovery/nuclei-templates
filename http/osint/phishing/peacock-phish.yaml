id: peacock-phish

info:
  name: Peacock phishing Detection
  author: rxerium
  severity: info
  description: |
    A Peacock phishing website was detected
  reference:
    - https://peacocktv.com
  metadata:
    max-request: 1
  tags: phishing,peacock,streaming,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Peacock'
          - "Watch TV shows and movies online with Peacock. Stream iconic shows and movies, exclusive Peacock Originals, live news and sports and more."
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"peacocktv.com")'
