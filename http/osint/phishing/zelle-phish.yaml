id: zelle-phish

info:
  name: Zelle phishing Detection
  author: rxerium
  severity: info
  description: |
    A Zelle phishing website was detected
  reference:
    - https://zellepay.com
  metadata:
    max-request: 1
  tags: phishing,zelle,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Zelle® is a direct and fast way to send and receive money with enrolled friends, family and others you trust. Look for Zelle® in your banking app to get started."
          - 'Send money with Zelle'
        condition: or

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"zellepay.com")'
