id: summit-racing-phish

info:
  name: Summit Racing phishing Detection
  author: rxerium
  severity: info
  description: |
    A Summit Racing phishing website was detected
  reference:
    - https://summitracing.com
  metadata:
    max-request: 1
  tags: phishing,summit-racing,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Summit Racing'
          - '<title>Summit Racing | Aftermarket Parts &amp; Accessories, Performance Parts, OEM Auto Parts'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"summitracing.com")'
