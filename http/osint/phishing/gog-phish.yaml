id: gog-phish

info:
  name: GOG phishing Detection
  author: rxerium
  severity: info
  description: |
    A GOG phishing website was detected
  reference:
    - https://gog.com
  metadata:
    max-request: 1
  tags: phishing,gog,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Welcome to GOG.com | best PC games DRM-free'
          - 'GOG'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"gog.com")'
