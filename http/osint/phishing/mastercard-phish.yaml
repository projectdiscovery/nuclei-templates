id: mastercard-phish

info:
  name: Mastercard phishing Detection
  author: rxerium
  severity: info
  description: |
    A Mastercard phishing website was detected
  reference:
    - https://mastercard.com
  metadata:
    max-request: 1
  tags: phishing,mastercard,credit-card,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Mastercard'
          - '<title>Mastercard - A global technology company in the payments industry'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"mastercard.com")'
