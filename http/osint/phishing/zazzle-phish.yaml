id: zazzle-phish

info:
  name: Zazzle phishing Detection
  author: rxerium
  severity: info
  description: |
    A Zazzle phishing website was detected
  reference:
    - https://zazzle.com
  metadata:
    max-request: 1
  tags: phishing,zazzle,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Celebrate lifeâ€™s moments with custom invitations, announcements, photo cards, and more. Discover unique gifts crafted by our community of Independent Creators."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"zazzle.com")'
