id: protonvpn-phish

info:
  name: ProtonVPN phishing Detection
  author: rxerium
  severity: info
  description: |
    A ProtonVPN phishing website was detected
  reference:
    - https://protonvpn.com
  metadata:
    max-request: 1
  tags: phishing,protonvpn,vpn,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>The best VPN for speed and security'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"protonvpn.com")'
          - '!contains(host,"proton.me")'
