id: gitpod-phish

info:
  name: Gitpod phishing Detection
  author: rxerium
  severity: info
  description: |
    A Gitpod phishing website was detected
  reference:
    - https://gitpod.io
  metadata:
    max-request: 1
  tags: phishing,gitpod,developer,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Gitpod - Always Ready to Code'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"gitpod.io")'
