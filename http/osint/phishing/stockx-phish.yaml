id: stockx-phish

info:
  name: StockX phishing Detection
  author: rxerium
  severity: info
  description: |
    A StockX phishing website was detected
  reference:
    - https://stockx.com
  metadata:
    max-request: 1
  tags: phishing,stockx,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'StockX'
          - 'Buy and sell the hottest sneakers including Adidas Yeezy and Retro Jordans, Supreme streetwear, trading cards, collectibles, designer handbags and watches.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"stockx.com")'
