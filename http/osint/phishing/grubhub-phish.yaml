id: grubhub-phish

info:
  name: Grubhub phishing Detection
  author: rxerium
  severity: info
  description: |
    A Grubhub phishing website was detected
  reference:
    - https://grubhub.com
  metadata:
    max-request: 1
  tags: phishing,grubhub,food-delivery,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Prepare your taste buds..."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"grubhub.com")'
