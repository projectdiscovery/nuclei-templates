id: wix-phish

info:
  name: Wix phishing Detection
  author: rxerium
  severity: info
  description: |
    A Wix phishing website was detected
  reference:
    - https://wix.com
  metadata:
    max-request: 1
  tags: phishing,wix,website-builder,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Website Builder - Create a Free Website In Minutes | Wix.com'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"wix.com")'
