id: origin-phish

info:
  name: Origin phishing Detection
  author: rxerium
  severity: info
  description: |
    An Origin phishing website was detected
  reference:
    - https://origin.com
  metadata:
    max-request: 1
  tags: phishing,origin,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Explore PC video games available for download right now. Electronic Arts is a leading publisher of games for the PC, consoles, and mobile."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"origin.com")'
