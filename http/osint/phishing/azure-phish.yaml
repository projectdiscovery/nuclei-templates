id: azure-phish

info:
  name: Microsoft Azure phishing Detection
  author: rxerium
  severity: info
  description: |
    A Microsoft Azure phishing website was detected
  reference:
    - https://azure.microsoft.com
  metadata:
    max-request: 1
  tags: phishing,azure,microsoft,cloud,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Invent with purpose, realize cost savings, and make your organization more efficient with Microsoft Azureâ€™s open and flexible cloud computing platform.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"azure.com")'
          - '!contains(host,"microsoft.com")'
