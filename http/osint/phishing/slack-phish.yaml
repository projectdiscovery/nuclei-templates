id: slack-phish

info:
  name: slack phishing Detection
  author: rxerium
  severity: info
  description: |
    A slack phishing website was detected
  reference:
    - https://slack.com
  metadata:
    max-request: 1
  tags: phishing,slack,osint,vuln
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Slack is a new way to communicate with your team. Itâ€™s faster, better organised and more secure than email.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"slack.com")'
