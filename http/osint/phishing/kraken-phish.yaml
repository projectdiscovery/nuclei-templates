id: kraken-phish

info:
  name: Kraken phishing Detection
  author: rxerium
  severity: info
  description: |
    A Kraken phishing website was detected
  reference:
    - https://kraken.com
  metadata:
    max-request: 1
  tags: phishing,kraken,crypto,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Kraken'
          - 'Kraken: Buy and sell crypto securely'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"kraken.com")'
