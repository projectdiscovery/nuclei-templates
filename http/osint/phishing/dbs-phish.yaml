id: dbs-phish

info:
  name: DBS Bank phishing Detection
  author: rxerium
  severity: info
  description: |
    A DBS Bank phishing website was detected
  reference:
    - https://dbs.com
  metadata:
    max-request: 1
  tags: phishing,dbs,bank,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'DBS Bank'
          - "<title>DBS: Trusted as the Worldâ€™s Best Bank | DBS Bank"
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"dbs.com")'
