id: poshmark-phish

info:
  name: Poshmark phishing Detection
  author: rxerium
  severity: info
  description: |
    A Poshmark phishing website was detected
  reference:
    - https://poshmark.com
  metadata:
    max-request: 1
  tags: phishing,poshmark,ecommerce,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Poshmark'
          - '<title>Poshmark: Buy and sell fashion, home decor, beauty &amp; more'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"poshmark.com")'
