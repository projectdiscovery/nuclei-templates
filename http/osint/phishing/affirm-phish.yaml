id: affirm-phish

info:
  name: Affirm phishing Detection
  author: rxerium
  severity: info
  description: |
    A Affirm phishing website was detected
  reference:
    - https://affirm.com
  metadata:
    max-request: 1
  tags: phishing,affirm,payment,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Affirm | Pay over time with flexible payment plans and no fees'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"affirm.com")'
