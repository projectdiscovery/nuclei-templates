id: monzo-phish

info:
  name: Monzo phishing Detection
  author: rxerium
  severity: info
  description: |
    A Monzo phishing website was detected
  reference:
    - https://monzo.com
  metadata:
    max-request: 1
  tags: phishing,monzo,fintech,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Organise, save & invest with a free UK current account, joint account or business account. Make your money more Monzo."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"monzo.com")'
