id: printful-phish

info:
  name: Printful phishing Detection
  author: rxerium
  severity: info
  description: |
    A Printful phishing website was detected
  reference:
    - https://printful.com
  metadata:
    max-request: 1
  tags: phishing,printful,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Printful'
          - '<title>Printful: Custom Print On Demand &amp; Dropshipping'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"printful.com")'
