id: ccleaner-phish

info:
  name: ccleaner phishing Detection
  author: rxerium
  severity: info
  description: |
    A ccleaner phishing website was detected
  reference:
    - https://ccleaner.com
  metadata:
    max-request: 1
  tags: phishing,ccleaner,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'CCleaner Makes Your Computer Faster & More Secure | Official Website'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"ccleaner.com")'
