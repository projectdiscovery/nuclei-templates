  author: rxerium
  severity: info
  description: |
    A Roam Research phishing website was detected
  reference:
    - https://roamresearch.com
  metadata:
    max-request: 1
  tags: phishing,roam-research,notes,productivity,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
