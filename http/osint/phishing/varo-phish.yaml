id: varo-phish

info:
  name: Varo phishing Detection
  author: rxerium
  severity: info
  description: |
    A Varo phishing website was detected
  reference:
    - https://varo.com
  metadata:
    max-request: 1
  tags: phishing,varo,fintech,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Home - Varo"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"varo.com")'
