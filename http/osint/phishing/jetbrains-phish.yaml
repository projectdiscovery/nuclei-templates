id: jetbrains-phish

info:
  name: JetBrains phishing Detection
  author: rxerium
  severity: info
  description: |
    A JetBrains phishing website was detected
  reference:
    - https://jetbrains.com
  metadata:
    max-request: 1
  tags: phishing,jetbrains,developer,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>JetBrains: Essential tools for software developers and teams'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"jetbrains.com")'
