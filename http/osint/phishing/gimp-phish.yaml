id: gimp-phish

info:
  name: gimp phishing Detection
  author: rxerium
  severity: info
  description: |
    A gimp phishing website was detected
  reference:
    - https://gimp.org
  metadata:
    max-request: 1
  tags: phishing,gimp,osint,vuln
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'GIMP - GNU Image Manipulation Program'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"gimp.org")'
