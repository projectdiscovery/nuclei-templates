id: wasabi-phish

info:
  name: Wasabi phishing Detection
  author: rxerium
  severity: info
  description: |
    A Wasabi phishing website was detected
  reference:
    - https://wasabi.com
  metadata:
    max-request: 1
  tags: phishing,wasabi,storage,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Store More and Do More with Your Data | Wasabi'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"wasabi.com")'
