id: shutterfly-phish

info:
  name: Shutterfly phishing Detection
  author: rxerium
  severity: info
  description: |
    A Shutterfly phishing website was detected
  reference:
    - https://shutterfly.com
  metadata:
    max-request: 1
  tags: phishing,shutterfly,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Create photo books, personalize photo cards & stationery, and share photos with family and friends at Shutterfly.com."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"shutterfly.com")'
