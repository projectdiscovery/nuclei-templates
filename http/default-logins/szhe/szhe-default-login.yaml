id: szhe-default-login

info:
  name: Szhe Default Login
  author: pikpikcu
  severity: medium
  description: Szhe default login information was discovered.
  reference:
    - https://github.com/Cl0udG0d/SZhe_Scan
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:N
    cvss-score: 5.8
    cwe-id: CWE-522
  metadata:
    max-request: 1
  tags: szhe,default-login

http:
  - raw:
      - |
        POST /login/ HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        email={{username}}&password={{password}}&remeber=true

    payloads:
      username:
        - springbird@qq.com
      password:
        - springbird
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'You should be redirected automatically to target URL: <a href="/">/</a>'

      - type: word
        words:
          - 'Set-Cookie: session'
        part: header

      - type: status
        status:
          - 302
