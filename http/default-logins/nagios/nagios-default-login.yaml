id: nagios-default-login

info:
  name: Nagios Default Login
  author: iamthefrogy
  severity: high
  description: Nagios default admin credentials were discovered.
  reference:
    - https://www.nagios.org
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  metadata:
    max-request: 2
  tags: nagios,default-login

http:
  - raw:
      - |
        GET /nagios/side.php HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    payloads:
      username:
        - nagiosadmin
        - root
      password:
        - nagiosadmin
        - nagiosxi
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - 'text/html'

      - type: word
        part: body
        words:
          - 'Current Status'
          - 'Reports'
        condition: and
