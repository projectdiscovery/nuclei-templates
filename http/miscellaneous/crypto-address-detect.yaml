id: crypto-address-detect

info:
  name: Exposed Cryptocurrency Wallet Address
  author: rxerium
  severity: info
  description: Detects exposed Bitcoin, Monero, Ethereum, or XRP wallet addresses in webpage content using DSL matchers.
  tags: crypto,bitcoin,monero,ethereum,xrp,ripple,osint,privacy

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.html"

    matchers:
      - name: bitcoin-address
        type: dsl
        dsl:
          - 'regex("([13][a-km-zA-HJ-NP-Z1-9]{25,34})", body)'
          - 'contains_any(body, "bitcoin", "btc")'
          - 'status_code == 200'
        condition: and

      - name: monero-address
        type: dsl
        dsl:
          - 'regex("(4[0-9AB][1-9A-HJ-NP-Za-km-z]{93})", body)'
          - 'contains_any(body, "monero", "xmr")'
          - 'status_code == 200'
        condition: and

      - name: ethereum-address
        type: dsl
        dsl:
          - 'regex("(0x[a-fA-F0-9]{40})", body)'
          - 'contains_any(body, "ethereum", "eth")'
          - 'status_code == 200'
        condition: and

      - name: xrp-address
        type: dsl
        dsl:
          - 'regex("(r[0-9a-zA-Z]{24,34})", body)'
          - 'contains_any(body, "xrp", "ripple")'
          - 'status_code == 200'
        condition: and