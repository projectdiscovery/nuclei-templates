id: crypto-address-detect

info:
  name: Exposed Cryptocurrency Wallet Address
  author: rxerium
  severity: info
  description: |
    Detected Bitcoin, Monero, Ethereum, or XRP wallet addresses were identified in webpage content.
  reference:
    - https://bitcoin.org/
    - https://xrpl.org/
    - https://www.getmonero.org/
    - https://en.wikipedia.org/wiki/Ethereum
  metadata:
    max-request: 1
    verified: true
  tags: crypto,bitcoin,monero,ethereum,xrp,ripple,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - name: bitcoin-address
        type: dsl
        dsl:
          - 'regex("([13][a-km-zA-HJ-NP-Z1-9]{25,34})", body)'
          - 'contains_any(body, "bitcoin", "btc")'
          - 'status_code == 200'
        condition: and

      - name: monero-address
        type: dsl
        dsl:
          - 'regex("(4[0-9AB][1-9A-HJ-NP-Za-km-z]{93})", body)'
          - 'contains_any(body, "monero", "xmr")'
          - 'status_code == 200'
        condition: and

      - name: ethereum-address
        type: dsl
        dsl:
          - 'regex("(0x[a-fA-F0-9]{40})", body)'
          - 'contains_any(body, "ethereum", "eth")'
          - 'status_code == 200'
        condition: and

      - name: xrp-address
        type: dsl
        dsl:
          - 'regex("(r[0-9a-zA-Z]{24,34})", body)'
          - 'contains_any(body, "xrp", "ripple")'
          - 'status_code == 200'

        condition: and
