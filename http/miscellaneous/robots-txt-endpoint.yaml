id: robots-txt-endpoint

info:
  name: robots.txt endpoint prober
  author: CasperGN,pdteam,TheZakMan
  severity: info
  metadata:
    max-request: 1
    verified: true
  tags: miscellaneous,misc,generic,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"

    extractors:
      - type: regex
        name: endpoints
        group: 1
        regex:
          - '(?i:(?:Allow|Disallow):\s*(/[\.a-zA-Z0-9/_-]+/?))'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'User-agent:'

      - type: word
        part: content_type
        words:
          - text/plain

      - type: status
        status:
          - 200
