id: clientaccesspolicy

info:
  name: Silverlight cross-domain policy
  author: emadshanab
  severity: info
  tags: misc

requests:
  - method: GET
    path:
      - "{{BaseURL}}/clientaccesspolicy.xml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<access-policy>"
          - "<cross-domain-access>"
          - "domain uri="
        condition: and

      - type: status
        status:
          - 200