id: squadcast-takeover

info:
  name: squadcast takeover detection
  author: philippedelteil
  severity: medium
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz/issues/398

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'There doesnâ€™t seem to be an active status page associated with this URL.'
          - 'Please check the URL and try again.'
        condition: and
      - type: status
        status:
          - 404

