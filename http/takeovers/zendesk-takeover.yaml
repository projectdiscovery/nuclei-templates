id: zendesk-takeover

info:
  name: Zendesk Takeover Detection
  author: pdteam
  severity: high
  description: Zendesk takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/23
    - https://hackerone.com/reports/869605
    - https://hackerone.com/reports/759454
  metadata:
    max-request: 1
  tags: takeover,zendesk,hackerone

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - "this help centre no longer exists"
          - "Help Centre Closed"
        case-insensitive: true
        condition: or

    extractors:
      - type: dsl
        dsl:
          - cname
