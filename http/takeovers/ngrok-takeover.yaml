id: ngrok-takeover

info:
  name: Ngrok Takeover Detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/92
  metadata:
    max-request: 1
  tags: takeover,ngrok

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - ngrok.io not found
          - Tunnel *.ngrok.io not found

