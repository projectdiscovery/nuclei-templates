id: teamwork-takeover

info:
  name: Teamwork Takeover Detection
  author: pdteam
  severity: high
  metadata:
    max-request: 1
  tags: takeover,teamwork

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - "Oops - We didn't find your site."

