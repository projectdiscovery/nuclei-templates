id: jetbrains-takeover

info:
  name: Jetbrains Takeover Detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/pull/107
  metadata:
    max-request: 1
  tags: takeover,jetbrains

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - is not a registered InCloud YouTrack.

