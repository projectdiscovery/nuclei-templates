id: frontify-takeover

info:
  name: frontify takeover detection
  author: pdteam
  severity: high
  description: frontify takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/170
  metadata:
    max-request: 1
  tags: takeover

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - 404 - Page Not Found
          - Oopsâ€¦ looks like you got lost
        condition: and

    extractors:
      - type: dsl
        dsl:
          - cname
