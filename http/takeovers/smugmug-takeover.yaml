id: smugmug-takeover

info:
  name: Smugmug Takeover Detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/60
  metadata:
    max-request: 1
  tags: takeover,smugmug

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - '{"text":"Page Not Found"'

