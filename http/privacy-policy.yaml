id: privacy-policy-data-collection
info:
  name: privacy-policy-data-collection
  author: rxerium
  severity: info
  tags: privacy,policy,data-collection

http:
  - method: GET
    path:
      - "{{BaseURL}}/privacy"
      - "{{BaseURL}}/privacy-policy"
      - "{{BaseURL}}/data-policy"

    matchers:
      - type: dsl
        name: names
        dsl:
          - 'contains_any(body, "name", "full name", "first name", "last name")'
          - 'status_code == 200'
        condition: and

      - type: dsl
        name: emails
        dsl:
          - 'contains_any(body, "email", "email address", "e-mail")'
          - 'status_code == 200'
        condition: and

      - type: dsl
        name: addresses
        dsl:
          - 'contains_any(body, "street address", "postcode", "zip code", "zip-code", "city", "state", "country")'
          - 'status_code == 200'
        condition: and

      - type: dsl
        name: phone-numbers
        dsl:
          - 'contains_any(body, "phone number", "mobile number", "contact number")'
          - 'status_code == 200'
        condition: and

      - type: dsl
        name: government-ids
        dsl:
          - contains_any(body, "social security number", "SSN", "national insurance number", "passport number", "driver\'s license", "taxpayer identification number")
          - 'status_code == 200'
        condition: and

      - type: dsl
        name: location-data
        dsl:
          - 'contains_any(body, "location", "GPS data", "geolocation", "location services")'
          - 'status_code == 200'
        condition: and

      - type: dsl
        name: ip-addresses
        dsl:
          - 'contains_any(body, "IP address", "internet protocol address")'
          - 'status_code == 200'
        condition: and

      - type: dsl
        name: biometric-data
        dsl:
          - 'contains_any(body, "biometric", "fingerprint", "face recognition", "voice recognition", "iris scan")'
          - 'status_code == 200'
        condition: and

      - type: dsl
        name: payment-information
        dsl:
          - 'contains_any(body, "credit card", "debit card", "payment method", "bank account", "financial information")'
          - 'status_code == 200'
        condition: and

      - type: dsl
        name: cookies
        dsl:
          - 'contains_any(body, "cookies", "tracking", "tracking technology")'
          - 'status_code == 200'
        condition: and

      - type: dsl
        name: date-of-birth
        dsl:
          - 'contains_any(body, "date of birth")'
          - 'status_code == 200'
        condition: and

      - type: dsl
        name: gender
        dsl:
          - 'contains_any(body, "gender")'
          - 'status_code == 200'
        condition: and