id: x-powered-by-header-disclosure

info:
  name: X-Powered-By Header Disclosure
  author: pradeep
  severity: low
  description: Detects if the target server exposes the X-Powered-By header.
  tags: header,disclosure,misconfiguration

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "X-Powered-By"
