id: x-powered-by-header-disclosure

info:
  name: X-Powered-By Header Disclosure
  author: pradeep
  severity: low
  description: Detects if the server leaks X-Powered-By header.

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: word
        part: header
        words:
          - "X-Powered-By"
