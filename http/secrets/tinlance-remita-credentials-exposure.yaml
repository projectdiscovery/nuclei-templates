id: tinlance-remita-credentials-exposure

info:
  name: Remita Merchant ID & API Key Exposure - Tinlance Detection
  author: Lloydcoder
  severity: high
  description: Detects leaked Remita merchant IDs, API keys and secret hashes used across Nigerian billing systems.
  tags: exposure,remita,nigeria,fintech,tinlance

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '[0-9]{12,15}\\|[0-9a-zA-Z]{40,}'
          - 'merchantId["\']?\\s*[:=]\\s*["\']?[0-9]{10,}'
      - type: word
        words:
          - "remita"
          - "merchantId"
          - "apiKey"
          - "publicKey"
        condition: or
        case-insensitive: true
