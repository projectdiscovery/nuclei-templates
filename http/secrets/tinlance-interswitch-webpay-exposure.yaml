id: tinlance-interswitch-webpay-exposure

info:
  name: Interswitch Webpay Credentials Exposure - Tinlance Detection
  author: Lloydcoder
  severity: critical
  description: Finds exposed Interswitch product IDs, MAC keys and access tokens.
  tags: exposure,interswitch,webpay,nigeria,tinlance,lloydcoder

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - "prodId[\"']?\\s*[:=]\\s*[\"']?\\d{5,}[\"']?"
          - "macKey[\"']?\\s*[:=]\\s*[\"']?[0-9A-Fa-f]{64}[\"']?"
          - "payItemId[\"']?\\s*[:=]\\s*[\"']?\\d+[\"']?"
      - type: word
        words:
          - "interswitch"
          - "webpay"
          - "macKey"
        condition: or
        case-insensitive: true
