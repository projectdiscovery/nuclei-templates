id: tinlance-interswitch-webpay-exposure

info:
  name: Interswitch Webpay Credentials Exposure - Tinlance Detection
  author: Lloydcoder
  severity: critical
  description: Finds exposed Interswitch product IDs, MAC keys and access tokens.
  tags: exposure,interswitch,webpay,nigeria,tinlance

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - 'prodId["\']?\\s*[:=]\\s*["\']?[0-9]{5,}'
          - 'macKey["\']?\\s*[:=]\\s*["\']?[0-9A-Fa-f]{64}'
          - 'payItemId["\']?\\s*[:=]\\s*["\']?[0-9]+'
      - type: word
        words:
          - "interswitch"
          - "webpay"
          - "macKey"
        condition: or
