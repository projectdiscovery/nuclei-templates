id: api-googlemapsembedadvanced

info:
  name: Google Maps Embed (Advanced) API Test
  author: zzeitlin
  severity: info
  tags: token-spray,google,maps,embed

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.google.com/maps/embed/v1/search?q=record+stores+in+Seattle&key={{token}}"

    matchers:
      - type: status
        status:
          - 200
