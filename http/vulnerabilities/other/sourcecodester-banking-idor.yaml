id: sourcecodester-banking-idor

info:
  name: SourceCodester Online Banking System v1.0 - Admin Dashboard IDOR
  author: Sanka1pp
  severity: high
  description: |
    The SourceCodester Online Banking System v1.0 suffers from a Broken Access Control (IDOR) vulnerability. Unprivileged users (or unauthenticated attackers) can access the Manager Dashboard by forcibly browsing to '/bank/mindex.php', bypassing all role verification.
  reference:
    - https://packetstorm.news/files/id/213712
    - https://github.com/Sanka1pp/SourceCodester-Banking-CVE
  metadata:
    verified: true
    max-request: 1
  tags: sourcecodester,banking,idor,panel,packetstorm

http:
  - method: GET
    path:
      - "{{BaseURL}}/bank/mindex.php"
      - "{{BaseURL}}/mindex.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Staff Information"
          - "Add New Account"
          - "Delete Customer"
        condition: or

      - type: status
        status:
          - 200
