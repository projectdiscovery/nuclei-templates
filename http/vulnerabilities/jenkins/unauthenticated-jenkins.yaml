id: unauthenticated-jenkins

info:
  name: Unauthenticated Jenkins Dashboard
  author: dhiyaneshDK
  severity: high
  metadata:
    max-request: 1
  tags: jenkins

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - Dashboard [Jenkins]
        condition: and

      - type: status
        status:
          - 200
