id: open-redirect-generic

info:
  name: Open Redirect - Detection
  author: afaq,melbadry9,Elmahdi,pxmme1337,Regala_,andirrahmani1,geeknik
  severity: medium
  description: An open redirect vulnerability was detected. An attacker can redirect a user to a malicious site and possibly obtain sensitive information, modify data, and/or execute unauthorized operations.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  metadata:
    max-request: 93
  tags: redirect,generic,vuln

http:
  - method: GET
    path:
      - "{{RootURL}}/{{redirect}}"

    payloads:
      redirect:
        - '%0a/{{interactsh-url}}/'
        - '%0d/{{interactsh-url}}/'
        - '%00/{{interactsh-url}}/'
        - '%09/{{interactsh-url}}/'
        - '%5C%5C{{interactsh-url}}/%252e%252e%252f'
        - '%5C{{interactsh-url}}'
        - '%5c{{interactsh-url}}/%2f%2e%2e'
        - '%5c{{RootURL}}{{interactsh-url}}/%2f%2e%2e'
        - '../{{interactsh-url}}'
        - '.{{interactsh-url}}'
        - '/%5c{{interactsh-url}}'
        - '////\;@{{interactsh-url}}'
        - '////{{interactsh-url}}'
        - '///{{interactsh-url}}'
        - '///{{interactsh-url}}/%2f%2e%2e'
        - '///{{interactsh-url}}@//'
        - '///{{RootURL}}{{interactsh-url}}/%2f%2e%2e'
        - '//;@{{interactsh-url}}'
        - '//\/{{interactsh-url}}/'
        - '//\@{{interactsh-url}}'
        - '//\{{interactsh-url}}'
        - '//\t{{interactsh-url}}/'
        - '//{{interactsh-url}}/%2F..'
        - '//{{interactsh-url}}//'
        - '//%6f%61%73%74%2e%6d%65'
        - '//{{interactsh-url}}@//'
        - '//{{interactsh-url}}\t{{interactsh-url}}/'
        - '//https://{{interactsh-url}}//'
        - '/<>//{{interactsh-url}}'
        - '/\/\/{{interactsh-url}}/'
        - '/\/{{interactsh-url}}'
        - '/\{{interactsh-url}}'
        - '/{{interactsh-url}}'
        - '/{{interactsh-url}}/%2F..'
        - '/{{interactsh-url}}/'
        - '/{{interactsh-url}}/..;/css'
        - '/https:{{interactsh-url}}'
        - '/{{RootURL}}{{interactsh-url}}/'
        - '/〱{{interactsh-url}}'
        - '/〵{{interactsh-url}}'
        - '/ゝ{{interactsh-url}}'
        - '/ー{{interactsh-url}}'
        - '/ｰ{{interactsh-url}}'
        - '<>//{{interactsh-url}}'
        - '@{{interactsh-url}}'
        - '@https://{{interactsh-url}}'
        - '\/\/{{interactsh-url}}/'
        - 'oast%E3%80%82me'
        - '{{interactsh-url}}'
        - '{{interactsh-url}}/'
        - '{{interactsh-url}}//'
        - '{{interactsh-url}};@'
        - 'https%3a%2f%2f{{interactsh-url}}%2f'
        - 'https:%0a%0d{{interactsh-url}}'
        - 'https://%0a%0d{{interactsh-url}}'
        - 'https://%09/{{interactsh-url}}'
        - 'https://%2f%2f.{{interactsh-url}}/'
        - 'https://%3F.{{interactsh-url}}/'
        - 'https://%5c%5c.{{interactsh-url}}/'
        - 'https://%5c{{interactsh-url}}@'
        - 'https://%23.{{interactsh-url}}/'
        - 'https://.{{interactsh-url}}'
        - 'https://////{{interactsh-url}}'
        - 'https:///{{interactsh-url}}'
        - 'https:///{{interactsh-url}}/%2e%2e'
        - 'https:///{{interactsh-url}}/%2f%2e%2e'
        - 'https:///{{interactsh-url}}@{{interactsh-url}}/%2e%2e'
        - 'https:///{{interactsh-url}}@{{interactsh-url}}/%2f%2e%2e'
        - 'https://:80#@{{interactsh-url}}/'
        - 'https://:80?@{{interactsh-url}}/'
        - 'https://:@\@{{interactsh-url}}'
        - 'https://:@{{interactsh-url}}\@{{interactsh-url}}'
        - 'https://;@{{interactsh-url}}'
        - 'https://\t{{interactsh-url}}/'
        - 'https://{{interactsh-url}}/{{interactsh-url}}'
        - 'https://{{interactsh-url}}/https://{{interactsh-url}}/'
        - 'https://www.\.{{interactsh-url}}'
        - 'https:/\/\{{interactsh-url}}'
        - 'https:/\{{interactsh-url}}'
        - 'https:/{{interactsh-url}}'
        - 'https:{{interactsh-url}}'
        - '{{RootURL}}{{interactsh-url}}'
        - '〱{{interactsh-url}}'
        - '〵{{interactsh-url}}'
        - 'ゝ{{interactsh-url}}'
        - 'ー{{interactsh-url}}'
        - 'ｰ{{interactsh-url}}'
        - 'redirect/{{interactsh-url}}'
        - 'cgi-bin/redirect.cgi?{{interactsh-url}}'
        - 'out?{{interactsh-url}}'
        - 'login?to=http://{{interactsh-url}}'
        - '1/_https@{{interactsh-url}}'
        - 'redirect?targeturl=https://{{interactsh-url}}'
        - '/?url_redirect=https://{{interactsh-url}}'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - '(?m)^(?:Location\s*?:\s*?)(?:https?:\/\/|\/\/|\/\\\\|\/\\)(?:[a-zA-Z0-9\-_\.@]*)oast\.me\/?(\/|[^.].*)?$' # https://regex101.com/r/ZDYhFh/1

      - type: status
        status:
          - 301
          - 302
          - 307
          - 308
        condition: or
