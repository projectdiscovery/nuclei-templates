id: oracle-ebusiness-openredirect

info:
  name: Oracle E-Business Suite Open Redirect
  author: muhammadwaeem
  severity: medium
  description: |
    This template identifies an open redirect vulnerability in Oracle E-Business Suite 12.1.3/12.2.x. The vulnerability allows redirection to an external domain and may be exploited for phishing or other malicious activities.
  reference:
    - https://www.exploit-db.com/exploits/43592
  tags: oracle, redirect

http:
  - method: GET
    path:
      - "{{BaseURL}}/plus/OA_HTML/cabo/jsps/a.jsp?_t=fredRC&configName=&redirect=https://evil.com"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Location: https://evil.com"
        part: header

      - type: status
        status:
          - 302
