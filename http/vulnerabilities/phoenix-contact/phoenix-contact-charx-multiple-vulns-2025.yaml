id: phoenix-contact-charx-multiple-vulns-2025

info:
  name: Phoenix Contact CHARX SEC-3XXX AC Charging Controller < 1.7.3 - Multiple Vulnerabilities
  author: inokii
  severity: critical
  description: |
    Phoenix Contact CHARX SEC-3XXX AC Charging Controller firmware versions before 1.7.3 are affected by multiple
    vulnerabilities.
  reference:
    - https://certvde.com/en/advisories/VDE-2025-019/
    - https://certvde.com/en/advisories/VDE-2025-014/
    - https://www.cve.org/CVERecord?id=CVE-2025-24003
    - https://www.cve.org/CVERecord?id=CVE-2025-24005
    - https://www.cve.org/CVERecord?id=CVE-2025-24006
    - https://www.cve.org/CVERecord?id=CVE-2025-24002
    - https://www.cve.org/CVERecord?id=CVE-2025-24004
    - https://www.cve.org/CVERecord?id=CVE-2025-25270
    - https://www.cve.org/CVERecord?id=CVE-2025-25268
    - https://www.cve.org/CVERecord?id=CVE-2025-25271
    - https://www.cve.org/CVERecord?id=CVE-2025-25269
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id:
      - CVE-2025-24003
      - CVE-2025-24005
      - CVE-2025-24006
      - CVE-2025-24002
      - CVE-2025-24004
      - CVE-2025-25270
      - CVE-2025-25268
      - CVE-2025-25271
      - CVE-2025-25269
    cwe-id:
      - CWE-913
      - CWE-306
      - CWE-1188
      - CWE-78
      - CWE-120
      - CWE-20
      - CWE-269
  metadata:
    max-request: 1
    vendor: Phoenix Contact
    product: CHARX SEC-3000
    shodan-query: title:"Phoenix Contact - CHARX"
  tags: cve,cve2025,phoenix-contact,phoenix-contact-charx

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1.0/web/retained-data"

    matchers:
      - type: status
        status:
          - 200

    extractors:
      - type: json
        part: body
        name: is_vulnerable_version
        json:
          - '.charging_controllers | .[].info._v_.firmware_version | capture("V(?<version>\\d+(?:\\.\\d+)*)"; "i") | .version | split(".") | map(tonumber) | if . < ("1.7.3" | split(".") | map(tonumber)) then true else false end'

