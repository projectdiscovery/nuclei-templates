id: wp-responsive-fpd

info:
  name: WordPress Coming Soon Page - Full Path Disclosure
  author: DhiyaneshDk
  severity: low
  description: |
    WordPress Coming Soon Page & Maintenance Mode plugin files are publicly accessible without ABSPATH protection, exposing sensitive server path information through PHP error messages when accessed directly.
  reference:
    - https://wordpress.org/plugins/responsive-coming-soon/
  metadata:
    max-request: 1
    verified: true
    shodan-query: "/responsive-coming-soon/"
  tags: debug,wp,wp-plugin,wordpress,fpd,vuln,responsive-coming-soon

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/responsive-coming-soon/responsive-coming-soon.php"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "/plugins/responsive-coming-soon/")'
          - 'contains_all(body, "Fatal error", "Call to undefined function")'
        condition: and
