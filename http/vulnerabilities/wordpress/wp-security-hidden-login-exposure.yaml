id: wp-security-hidden-login-exposure

info:
  name: WordPress All-in-One Security <=4.4.1 - Hidden Login Page Exposure
  author: theamanrawat
  severity: medium
  description: |
    WordPress All-in-One Security plugin through 4.4.1 contains an exposure of the actual URL of the "hidden login page" feature.
  remediation: Upgrade to 4.4.2 or later.
  reference:
    - https://wpscan.com/vulnerability/467673ad-d0ad-46a3-80c7-8ebb3813a4b3/
    - https://wordpress.org/plugins/all-in-one-wp-security-and-firewall
  metadata:
    verified: true
    max-request: 1
  tags: wp-plugin,exposure,wordpress,wp,wpscan,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/?aiowpsec_do_log_out=1&al_additional_data=1"

    host-redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Username or Email Address"
          - "wp_attempt_focus"
        condition: and

      - type: status
        status:
          - 200
