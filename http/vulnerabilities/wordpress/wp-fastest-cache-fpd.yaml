id: wp-fastest-cache-fpd

info:
  name: WordPress WP Fastest Cache Plugin - Full Path Disclosure
  author: 0x_Akoko
  severity: info
  description: |
    WordPress plugin WP Fastest Cache internal file system path was disclosed through direct access to unprotected PHP files.
  reference:
    - https://wordpress.org/plugins/wp-fastest-cache/
  metadata:
    verified: true
    max-request: 3
  tags: debug,wordpress,fpd,wp-fastest-cache,wp-plugin

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-fastest-cache/wpFastestCache.php"
      - "{{BaseURL}}/wp-content/plugins/wp-fastest-cache/inc/cache.php"
      - "{{BaseURL}}/wp-content/plugins/wp-fastest-cache/templates/timeout.php"

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "Fatal error", "Uncaught Error", "/plugins/wp-fastest-cache/")'
        condition: and
