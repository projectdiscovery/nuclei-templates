id: wordpress-directory-listing

info:
  name: Wordpress directory listing
  author: Manas_Harsh
  severity: info
  tags: wordpress

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/uploads/"
      - "{{BaseURL}}/wp-content/themes/"
      - "{{BaseURL}}/wp-content/plugins/"
      - "{{BaseURL}}/wp-includes/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Index of /"
