id: wp-migrate-db-fpd

info:
  name: WordPress WP Migrate DB - Full Path Disclosure
  author: pussycat0x
  severity: low
  description: |
    The WP Migrate DB (WP Migrate Lite â€“ WordPress Migration Made Easy) plugin for WordPress was detected to be vulnerable to Full Path Disclosure, allowing unauthenticated attackers to obtain the full application path that could aid other attacks when combined with another vulnerability.
  reference:
    - https://wordpress.org/plugins/wp-migrate-db/
  metadata:
    publicwww-query: "/wp-content/plugins/wp-migrate-db/"
  tags: wordpress,wp-plugin,fpd,wp-migrate-db,wpmdb

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-migrate-db/wp-migrate-db.php"

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200 || status_code == 500'
          - 'contains(body, "wp-content/plugins/wp-migrate-db")'
          - 'contains_all(body, "Fatal error", "Uncaught Error:") || contains_all(body, "Warning:","failed to open stream")'
        condition: and
