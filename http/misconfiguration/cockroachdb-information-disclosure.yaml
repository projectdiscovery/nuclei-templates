id: cockroachdb-information-disclosure

info:
  name: CockroachDB Information Disclosure
  author: pussycat0x
  severity: medium
  description: |
    CockroachDB exposed the Statements Admin UI page and the HTTP endpoint /_status/statements in ways that let non-admin users (and in some builds, unauthenticated callers) see SQL text executed across the cluster. Cockroach Labs tracks this as Advisory A44348. Fixes require admin privileges for that page/endpoint.
  reference:
    - https://www.tenable.com/plugins/nessus/159480
    - https://github.com/cockroachdb/cockroach/issues/44348
  metadata:
    verified: true
    shodan-query: product:cockroachdb
  tags: cockroachdb,exposure,misconfig

flow: http(1) && http(2)

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "<title>Cockroach Console")'
        condition: and
        internal: true

  - method: GET
    path:
      - "{{BaseURL}}/_status/statements"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "statements", "planLat","keyData","stats")'
          - 'status_code == 200'
        condition: and
