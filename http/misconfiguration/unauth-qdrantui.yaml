id: unauth-qdrantui

info:
  name: Qdrant UI - Unauthenticated Access
  author: DhiyaneshDk
  severity: high
  description: |
    Qdrant UI Dashboard was detected and appeared to be accessible without authentication.
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"qdrant - vector search engine"
  tags: qdrant,misconfig,unauth,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/collections"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "\"result\":{", "\"collections\":[", "\"status\":\"ok\"")'
          - 'status_code == 200'
        condition: and
