id: munin-monitoring-exposure

info:
  name: Munin Monitoring Dashboard - Exposure
  author: 0x_Akoko
  severity: medium
  description: |
    Detected Munin monitoring dashboard, exposing system metrics and server statistics.
  reference:
    - https://munin-monitoring.org/
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.title:"Munin"
    fofa-query: title="Munin"
  tags: exposure,munin,monitoring,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/munin/"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Munin :: overview</title>"
          - "Overview"
          - "munin-monitoring.org"
        condition: and

      - type: status
        status:
          - 200
