id: chatgpt-web-unauth

info:
  name: ChatGPT Web - Unauthorized Access
  author: SleepingBag945
  severity: high
  description: ChatGPT Web is exposed.
  classification:
    cpe: cpe:2.3:a:chanzhaoyu:chatgpt_web:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: chanzhaoyu
    product: chatgpt_web
    fofa-query: app="Chatgpt-web"
  tags: chatgpt,unauth,misconfig,vuln,ai

http:
  - raw:
      - |
        POST /api/session HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"status":"Success"'
          - '"auth":false'
          - 'ChatGPTAPI'
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200
