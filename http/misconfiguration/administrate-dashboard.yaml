id: administrate-dashboard

info:
  name: Administrate Dashboard Exposure
  author: DhiyaneshDk
  severity: high
  description: |
    Administrate Dashboard was exposed.
  reference:
    - https://github.com/thoughtbot/administrate
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="Administrate"
  tags: exposure,administrate,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Search Customers'
          - 'Administrate'
          - 'New customer</a>'
        condition: and

      - type: status
        status:
          - 200
