id: unauth-supervisor-dashboard

info:
  name: Unauth Supervisor Dashboard - Detect
  author: DhiyaneshDk
  severity: high
  description: |
    Supervisor Dashboard was detected and appeared to be accessible without authentication.
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Supervisor Status"
  tags: supervisor,misconfig,unauth,dashboard,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "Supervisor Status","State","Action")'
          - 'status_code == 200'
        condition: and
