id: unauth-phoenix-dashboard

info:
  name: Unauth Phoenix Dashboard - Detect
  author: DhiyaneshDk
  severity: high
  description: |
    Phoenix Dashboard was detected and appeared to be accessible without authentication.
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-1338105374
  tags: phoenix,misconfig,unauth,dashboard,vuln,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/settings/general"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "<title>Phoenix</title>","AI Observability")'
          - 'status_code == 200'
        condition: and
