id: memtracker-exposure

info:
  name: MemTracker - Exposure
  author: DhiyaneshDk
  severity: high
  description: |
    MemTracker was detected and appeared to be accessible without authentication.
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"memtracker"
  tags: memtracker,misconfig,unauth,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/mem_tracker"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "MemTracker","Configs")'
          - 'status_code == 200'
        condition: and
