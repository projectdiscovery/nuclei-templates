id: umbraco-directory-listing

info:
  name: Umbraco CMS - Directory Listing Exposure
  author: DhiyaneshDk
  severity: medium
  description: |
    Detected directory listing enabled on sensitive Umbraco CMS directories, potentially exposing configuration files, logs, backups, and other sensitive data.
  reference:
    - https://docs.umbraco.com/umbraco-cms/reference/security/security-hardening
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-548
  metadata:
    max-request: 2
    verified: true
    shodan-query: http.html:"umbraco"
  tags: umbraco,misconfig,exposure,cms,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/App_Data/"
      - "{{BaseURL}}/App_Plugins/"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Index of"
          - "[To Parent Directory]"
        condition: and

      - type: status
        status:
          - 200
