id: transmission-dashboard

info:
  name: Transmission Dashboard - Detect
  author: fabaff
  severity: medium
  description: Transmission dashboard was detected.
  reference:
    - https://transmissionbt.com/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"Transmission Web Interface"
  tags: misconfig,transmission,exposure,dashboard

http:
  - method: GET
    path:
      - "{{BaseURL}}/transmission/web/"

    host-redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'The Transmission Project'
          - 'Transmission Web Interface'
        condition: and

      - type: word
        part: server
        words:
          - 'Transmission'

