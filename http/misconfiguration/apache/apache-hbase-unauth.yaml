id: apache-hbase-unauth

info:
  name: Apache Hbase Unauth
  author: pikpikcu
  severity: medium
  tags: apache,unauth,misconfig
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - '{{BaseURL}}/conf'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '<name>hbase.defaults.for.version</name>'
          - '<source>hbase-default.xml</source>'

      - type: status
        status:
          - 200
