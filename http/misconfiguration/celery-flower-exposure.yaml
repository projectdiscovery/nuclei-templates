id: celery-flower-exposure

info:
  name: Celery Flower Dashboard - Exposure
  author: 0x_Akoko
  severity: medium
  description: |
    Detected Celery Flower web interface was publicly accessible without authentication. Flower was a real-time monitoring and administration tool for Celery distributed task queues.
  reference:
    - https://flower.readthedocs.io/
    - https://github.com/mher/flower
  metadata:
    verified: true
    max-request: 2
    vendor: mher
    product: flower
  tags: celery,flower,exposure,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/flower/"

    stop-at-first-match: true

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(body, "<title>Flower</title>", ">Flower</a>", "github.com/mher/flower", "flower.readthedocs.io")'
          - 'contains_all(body, "/tasks", "/broker", "flower")'
