id: wp-maintenance-mode-fpd

info:
  name: WordPress WP Maintenance Mode - Full Path Disclosure
  author: ritikchaddha
  severity: low
  description: |
    WordPress WP Maintenance Mode plugin is vulnerable to full path disclosure via direct access to plugin files.
  reference:
    - https://wordpress.org/plugins/wp-maintenance-mode/
  metadata:
    verified: true
    max-request: 3
    vendor: developer
    product: wp-maintenance-mode
    framework: wordpress
    fofa-query: body="/wp-content/plugins/wp-maintenance-mode/"
  tags: wp,wordpress,wp-plugin,fpd,maintenance-mode,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-maintenance-mode/includes/classes/class-wp-maintenance-mode.php"
      - "{{BaseURL}}/wp-content/plugins/wp-maintenance-mode/includes/classes/class-wp-maintenance-mode-admin.php"
      - "{{BaseURL}}/wp-content/plugins/wp-maintenance-mode/views/maintenance.php"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Fatal error'
          - 'wp-maintenance-mode'
          - 'Uncaught Error:'
        condition: and

      - type: status
        status:
          - 200
