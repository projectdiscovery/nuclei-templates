id: wp-advanced-responsive-video-embedder-fpd

info:
  name: WordPress Advanced Responsive Video Embedder - Full Path Disclosure
  author: DhiyaneshDk
  severity: low
  description: |
    WordPress Advanced Responsive Video Embedder plugin files are publicly accessible without ABSPATH protection, exposing sensitive server path information through PHP error messages when accessed directly.
  reference:
    - https://wordpress.org/plugins/advanced-responsive-video-embedder/
  metadata:
    verified: true
    max-request: 2
    publicwww-query: "/wp-content/plugins/advanced-responsive-video-embedder/"
  tags: wp,wordpress,wp-plugin,fpd,advanced-iframe,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/advanced-responsive-video-embedder/php/init.php
      - "{{BaseURL}}/wp-content/plugins/advanced-responsive-video-embedder/advanced-responsive-video-embedder.php"

    stop-at-first-match: true

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:","failed to open stream")'
          - 'contains(body, "advanced-responsive-video-embedder")'
          - 'status_code == 200 || status_code == 500'
        condition: and
