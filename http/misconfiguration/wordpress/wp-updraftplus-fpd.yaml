id: wp-updraftplus-fpd

info:
  name: WordPress UpdraftPlus - Full Path Disclosure
  author: DhiyaneshDk
  severity: low
  description: |
    WordPress Plugin UpdraftPlus files are publicly accessible without ABSPATH protection, exposing sensitive server path information through PHP error messages when accessed directly.
  reference:
    - https://wordpress.org/plugins/updraftplus/
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="/wp-content/plugins/updraftplus"
  tags: wp,wordpress,wp-plugin,fpd,updraftplus,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/updraftplus/admin.php"
      - "{{BaseURL}}/wp-content/plugins/updraftplus/class-updraftplus.php"
      - "{{BaseURL}}/wp-content/plugins/updraftplus/restorer.php"
      - "{{BaseURL}}/wp-content/plugins/updraftplus/backup.php"
      - "{{BaseURL}}/wp-content/plugins/updraftplus/includes/class-commands.php"

    stop-at-first-match: true

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:", "failed to open stream")'
          - 'status_code == 200 || status_code == 500'
          - 'contains(body, "updraftplus")'
        condition: and
