id: wp-bbpress-fpd

info:
  name: WordPress bbPress Plugin - Full Path Disclosure
  author: 0x_Akoko
  severity: info
  description: |
    WordPress plugin bbPress internal file system path was disclosed through direct access to the plugin's main PHP file.
  reference:
    - https://wordpress.org/plugins/bbpress/
  metadata:
    verified: true
    max-request: 1
  tags: debug,wordpress,fpd,vuln,bbpress,wp-plugin

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/bbpress/templates/default/extras/single-forum.php"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "Call to undefined function") && (contains(body, "get_header") || contains(body, "bbp_"))'
          - 'contains(body, "/plugins/bbpress/")'
        condition: and
