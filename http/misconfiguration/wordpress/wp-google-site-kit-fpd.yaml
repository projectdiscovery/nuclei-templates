id: wp-google-site-kit-fpd

info:
  name: WordPress Plugin Site Kit by Google - Full Path Disclosure
  author: 0x_Akoko,DhiyaneshDK
  severity: info
  description: |
    WordPress plugin Site Kit by Google internal file system path is exposed.
  reference:
    - https://wordpress.org/plugins/google-site-kit/
  metadata:
    verified: true
    max-request: 3
  tags: debug,wordpress,fpd,vuln,google-site-kit,wp-plugin

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/google-site-kit/includes/Core/Admin_Bar/Admin_Bar.php"
      - "{{BaseURL}}/wp-content/plugins/google-site-kit/includes/Core/Authentication/Authentication.php"
      - "{{BaseURL}}/wp-content/plugins/google-site-kit/third-party/google/apiclient-services/src/Google/Service/AdSense/Resource/Accounts.php"

    stop-at-first-match: true

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:", "failed to open stream")'
          - 'status_code == 200 || status_code == 500'
          - 'contains(body, "google-site-kit")'
        condition: and
