id: wp-image-widget-fpd

info:
  name: Image Widget - Full Path Disclosure
  author: theamanrawat
  severity: low
  description: |
    Image Widget WordPress plugin contains a full path disclosure vulnerability due to improper access restrictions in its source files, allowing unauthenticated attackers to retrieve full server paths and aiding exploitation.
  impact: |
    Attackers can obtain sever file paths, aiding in further exploitation of the website.
  reference:
    - https://wordpress.org/plugins/image-widget/
  metadata:
    verified: true
    max-requests: 1
    public-www: "/wp-content/plugins/image-widget/"
  tags: debug,wordpress,wp,wp-plugin,image-widget,fpd

http:
  - method: GET
    path:
      - "{{BaseURL}}/plugins/image-widget/image-widget.php"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "Fatal error", "Uncaught Error", "image-widget")'
        condition: and
