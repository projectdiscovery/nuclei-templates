id: oracle-reports-services

info:
  name: Oracle Reports Services - Servlet
  author: dogasantos
  severity: info
  description: Oracle Reports Services - Servlet Command dashboard
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Oracle Forms"
  tags: exposure,oracle,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/reports/"
      - "{{BaseURL}}/ora/reports/"
      - "{{BaseURL}}/oracle/reports/"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Valid Reports Servlet Commands'
          - 'rwservlet'
          - 'killengine'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
