id: icinga-dashboard-exposure

info:
  name: Icinga Exposed Dashboard
  author: DhiyaneshDk
  severity: medium
  description: |
    Icinga Dashboard was exposed.
  reference:
    - https://icinga.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"icinga" html:"Statistics"
  tags: exposure,icinga,statistics,oos

http:
  - method: GET
    path:
      - "{{BaseURL}}/icinga2"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "Statistics", "Icinga")'
        condition: and
