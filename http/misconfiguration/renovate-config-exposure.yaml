id: renovate-config-exposure

info:
  name: Renovate Configuration Exposure
  author: ritikchaddha
  severity: info
  description: |
    Detects exposed Renovate configuration files that may contain sensitive tokens or credentials.
  reference:
    - https://github.com/renovatebot/renovate
    - https://docs.renovatebot.com/configuration-options/
  metadata:
    verified: true
    max-request: 5
  tags: exposure,config,renovate

http:
  - method: GET
    path:
      - "{{BaseURL}}/renovate.json"
      - "{{BaseURL}}/.github/renovate.json"
      - "{{BaseURL}}/.gitlab/renovate.json"
      - "{{BaseURL}}/.renovaterc"
      - "{{BaseURL}}/.renovaterc.json"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'extends":'
          - 'packageRules":'
          - 'hostRules":'
          - 'registryAliases":'
        condition: or

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200
