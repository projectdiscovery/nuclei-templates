id: blackbox-exporter-exposure

info:
  name: Blackbox Exporter - Exposure
  author: DhiyaneshDk
  severity: high
  description: |
    Blackbox Exporter was detected and appeared to be accessible without authentication.
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Blackbox Exporter"
  tags: blackbox,misconfig,unauth,exporter,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "Blackbox Exporter","Recent Probes")'
          - 'status_code == 200'
        condition: and
