id: directory-listing-exposed

info:
  name: Directory Listing Exposure
  author: pradeep
  severity: medium
  description: Detects if directory listing is enabled on the target server.
  tags: misconfig, listing

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "Index of /"
        part: body
