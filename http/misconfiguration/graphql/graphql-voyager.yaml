id: graphql-voyager

info:
  name: GraphQL Voyager - Exposed
  author: Hamza Sahin
  severity: low
  description: |
    GraphQL Voyager UI exposed (often a dev tool) which visualizes the GraphQL schema in production.
  metadata:
    verified: true
    max-request: 4
    shodan-query: html:"voyager.min.js"
  tags: misconfig,graphql,voyager,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/voyager"
      - "{{BaseURL}}/voyager/"
      - "{{BaseURL}}/ui/voyager"
      - "{{BaseURL}}/graphql/voyager"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "GraphQL Voyager"
          - "Voyager helps represent any GraphQL API"

      - type: regex
        part: body
        regex:
          - "(?i)voyager\\.min\\.js"
          - "(?i)/voyager[-_/]static/"
