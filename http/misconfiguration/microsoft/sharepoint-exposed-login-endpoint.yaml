id: sharepoint-exposed-login-endpoint

info:
  name: Microsoft SharePoint - Exposed Login Endpoint
  author: pussycat0x
  severity: info
  description: |
    Detected Microsoft SharePoint login and authentication endpoints.
  reference:
    - https://learn.microsoft.com/en-us/sharepoint/authentication
    - https://learn.microsoft.com/en-us/sharepoint/security-for-sharepoint-server/plan-for-administrative-and-service-accounts
    - https://github.com/danielmiessler/SecLists/blob/master/Discovery/Web-Content/CMS/Sharepoint-Ennumeration.txt
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.component:"Microsoft SharePoint"
    fofa-query: app="Microsoft-SharePoint"
    product: sharepoint
    vendor: microsoft
  tags: sharepoint,microsoft,login,exposure,misconfig,panel,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}/_layouts/15/Authenticate.aspx"
      - "{{BaseURL}}/_layouts/Authenticate.aspx"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - "(?i)MicrosoftSharePointTeamServices"

      - type: status
        status:
          - 401
