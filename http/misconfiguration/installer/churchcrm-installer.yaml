id: churchcrm-installer

info:
  name: ChurchCRM - Setup Exposure
  author: Kazgangap
  severity: high
  description: |
    ChurchCRM setup is exposed.
  reference:
    - https://github.com/ChurchCRM/CRM
  metadata:
    vendor: churchcrm
    product: churchcrm
    shodan-query: http.title:"churchcrm"
    fofa-query: app="churchcrm"
  tags: misconfig,setup,churchcrm,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/setup"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "ChurchCRM setup wizard")'
          - "status_code == 200"
        condition: and
