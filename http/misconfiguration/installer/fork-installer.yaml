id: fork-installer

info:
  name: Fork CMS - Installer
  author: DhiyaneshDk
  severity: critical
  description: |
    Fork CMS installer page was detected.
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="Install Fork CMS"
  tags: misconfig,exposure,fork,cms,install,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/install/2'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Install Fork CMS"
          - "Settings"
        condition: and

      - type: status
        status:
          - 200
