id: magnolia-installer

info:
  name: Magnolia CMS Installer
  author: pussycat0x
  severity: info
  reference:
    - https://www.magnolia-cms.com/
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Magnolia Installation"
  tags: magnolia,exposure,installer,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Magnolia Installation"
          - "Welcome to Magnolia"
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
