id: zipline-installer

info:
  name: Zipline - Installer
  author: pussycat0x
  severity: critical
  description: |
    Zipline installer setup was detected.
  reference:
    - https://zipline.diced.sh/docs/get-started/docker
  metadata:
    verified: true
    max-request: 1
  tags: misconfig,setup,zipline,installer

http:
  - method: GET
    path:
      - "{{BaseURL}}/setup"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Setup Zipline"
          - "Configuration"
          - "Create a super-admin account"
        condition: and

      - type: status
        status:
          - 200
