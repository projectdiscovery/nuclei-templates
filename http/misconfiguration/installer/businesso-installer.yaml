id: businesso-installer

info:
  name: Businesso Installer Exposure
  description: Businesso setup page is susceptible to sensitive information disclosure due to misconfiguration.
  author: ritikchaddha
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Businesso Installer"
    fofa-query: title="Businesso Installer"
  tags: misconfig,businesso,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/install/'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Businesso Installer</title>'

      - type: status
        status:
          - 200
