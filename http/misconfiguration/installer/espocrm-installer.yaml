id: espocrm-installer

info:
  name: Espocrm Installer
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Welcome to Espocrm"
  tags: misconfig,espocrm,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/install/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to EspoCRM'
          - 'Installation Guide'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
