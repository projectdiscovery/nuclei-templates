id: buildpath-file-disclosure

info:
  name: .buildpath - File Disclosure
  author: ritikchaddha
  severity: low
  description: |
    Detects publicly accessible /.buildpath configuration files, which may expose project structure or sensitive information.
  tags: exposure,files,buildpath,config

http:
  - method: GET
    path:
      - "{{BaseURL}}/.buildpath"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "</buildpath>"
          - "<?xml"
        condition: and

      - type: status
        status:
          - 200
