id: bottle-debug

info:
  name: Bottle debug mode enabled
  author: viondexd
  severity: info
  reference:
    - https://bottlepy.org/docs/dev/tutorial.html#debug-mode
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"Sorry, the requested URL"
  tags: bottle,exposure,debug,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Sorry, the requested URL "
          - " caused an error:"
        condition: and

      - type: word
        part: body
        words:
          - "<tt>&#039;{{BaseURL}}&#039;</tt>"
          - "<tt>&#039;{{BaseURL}}/&#039;</tt>"
        condition: or
