id: node-express-status

info:
  name: Node Express Status - Detect
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Express Status"
    fofa-query: title="Express Status"
  tags: node,express,misconfig,status

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Express Status"
          - "CPU Usage"
        condition: and

      - type: status
        status:
          - 200
