id: springboot-health

info:
  name: Spring Boot Health Actuator Panel - Detect
  author: pussycat0x,TheZakMan
  severity: info
  description: Spring Boot Health Actuator panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    verified: true
  tags: springboot,exposure,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/health"
      - "{{BaseURL}}/actuator/health"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code == 200"
          - 'contains_all(body, "\"status\"", "\"UP\"")'
          - "contains_any(tolower(content_type), 'application/json', 'application/vnd.spring-boot')"
        condition: and

      - type: word
        part: body
        words:
          - '"components"'
          - '"diskSpace"'
          - '"mongo"'
          - '"jms"'
          - '"ping"'
          - '"db"'
          - '"redis"'
          - '"livenessState"'
          - '"readinessState"'
        condition: or
