id: mongodb-exposure

info:
  name: MongoDB Exposure
  author: DhiyaneshDk
  severity: info
  description: |
    Detected MongoDB instances exposed over HTTP using the native driver port.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"access MongoDB"
  tags: mongodb,exposure,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "access MongoDB"

      - type: status
        status:
          - 200
