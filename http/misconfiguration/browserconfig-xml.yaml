id: browserconfig-xml

info:
  name: Browser Configuration "browserconfig.xml" Exposure
  author: DhiyaneshDk
  severity: info
  description: |
    Browser Configuration "browserconfig.xml" File was exposed.
  reference:
    - https://www.sygnal.com/lessons/browserconfig-xml
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"browserconfig.xml"
  tags: browserconfig,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/browserconfig.xml"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<browserconfig>'
          - '</msapplication>'
        condition: and

      - type: word
        part: content_type
        words:
          - "text/xml"
          - "application/xml"
        condition: or

      - type: status
        status:
          - 200
