id: servicenow-threads-page

info:
  name: ServiceNow Thread Information Page Detection
  author: cham423
  severity: low
  description: Detects Exposed ServiceNow Thread Information Pages (threads.do)
  reference:
    - https://support.servicenow.com/kb?id=kb_article_view&sysparm_article=KB0517269
    - https://www.servicenow.com/community/servicenow-ai-platform-forum/is-there-a-way-to-restrict-access-to-the-stats-do-page/m-p/1026919
  metadata:
    max-request: 1
  tags: servicenow,exposure,detection

http:
  - method: GET
    path:
      - "{{BaseURL}}/threads.do"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Servlet thread information"
        case-insensitive: true

      - type: word
        words:
          - "snow_adc"
        part: header
        case-insensitive: true

    extractors:
      - type: regex
        name: cluster_node
        regex:
          - 'Connected to cluster node:\s*(.+?)(?:\s|$|<)'
        group: 1