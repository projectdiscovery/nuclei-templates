id: jenkins-users-exposure

info:
  name: Jenkins Users - Exposure
  author: theamanrawat
  severity: info
  classification:
    cpe: cpe:2.3:a:jenkins:jenkins:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: jenkins
    product: jenkins
    shodan-query:
      - http.favicon.hash:81586312
      - cpe:"cpe:2.3:a:jenkins:jenkins"
      - product:"jenkins"
    category: devops
    fofa-query: icon_hash=81586312
  tags: exposure,jenkins,vuln,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/asynchPeople/api/json"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(content_type, "application/json")'
          - 'contains_all(body, "users", "fullName", "absoluteUrl")'
        condition: and
