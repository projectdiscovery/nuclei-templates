id: exposed-env-file

info:
  name: Exposed Environment File
  author: aryan-mrrobot
  severity: high
  description: Detects exposed environment files with sensitive credentials.
  tags: exposure,env,config,sensitive

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.env"

    matchers:
      - type: word
        words:
          - "DB_PASSWORD="
          - "AWS_SECRET_ACCESS_KEY"
          - "MAIL_HOST="
