id: wp-wps-hide-login-log

info:
  name: WordPress WPS Hide Login - Error Log Disclosure
  author: pussycat0x
  severity: low
  description: |
    Detected whether the WPS Hide Login pluginâ€™s /classes/ directory was exposed with directory listing enabled due to server misconfiguration, potentially disclosing PHP error logs or source code.
  reference:
    - https://wordpress.org/plugins/wps-hide-login/
  metadata:
    verified: false
    max-request: 1
  tags: wordpress,wp,wp-plugin,wps-hide-login,log,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wps-hide-login/classes/error_log"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200 || status_code == 500'
          - 'contains_any(body, "PHP Fatal error:", "PHP Warning:", "PHP Parse error:")'
          - 'contains(body, "wp-content/plugins/wps-hide-login")'
        condition: and