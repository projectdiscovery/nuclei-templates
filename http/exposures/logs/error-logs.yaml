id: error-logs

info:
  name: Common Error Log Files
  author: geeknik,daffainfo,ELSFA7110,Hardik-Solanki
  severity: low
  description: Error log files were exposed.
  metadata:
    max-request: 29
  tags: logs,exposure,error,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}{{paths}}"
    payloads:
      paths:
        - "/php_errors.log"
        - "/MyErrors.log"
        - "/admin/error.log"
        - "/admin/errors.log"
        - "/admin/log/error.log"
        - "/admin/logs/error.log"
        - "/admin/logs/errors.log"
        - "/application/logs/application.log"
        - "/application/logs/default.log"
        - "/config/error_log"
        - "/error.log"
        - "/error.txt"
        - "/error/error.log"
        - "/error_log"
        - "/error_log.txt"
        - "/errors.log"
        - "/errors.txt"
        - "/errors/errors.log"
        - "/errors_log"
        - "/log.log"
        - "/log.txt"
        - "/log/error.log"
        - "/log/errors.log"
        - "/logs.txt"
        - "/logs/error.log"
        - "/logs/errors.log"
        - "/routes/error_log"
        - "/{{Hostname}}/error.log"
        - "/{{Hostname}}/errors.log"

    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "Segmentation Fault"
          - "coredump"
          - "Broken pipe"
          - "FastCGI sent in stderr"
          - "PHP Fatal error:"
          - "PHP Warning:"
          - "PHP Notice:"
          - "PHP Parse error:"
          - "Stack trace:"
          - "[error]"
          - "Fatal error:"

      - type: word
        part: header
        words:
          - "text/plain"
          - "text/x-log"
          - "text/csv"
          - "application/octet-stream"
          - "application/x-log"
          - "application/force-download"

      - type: status
        status:
          - 200
