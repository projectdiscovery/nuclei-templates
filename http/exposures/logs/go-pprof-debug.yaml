id: go-pprof-debug

info:
  name: go pprof debug page
  author: w8ay
  severity: low
  description: go pprof debug page was exposed.
  tags: logs,exposure,go,pprof

http:
  - method: GET
    path:
      - "{{BaseURL}}/debug/pprof/heap?debug=1"
      - "{{BaseURL}}/pprof/heap?debug=1"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'heap profile'

      - type: word
        words:
          - "text/plain"
        part: header

      - type: status
        status:
          - 200