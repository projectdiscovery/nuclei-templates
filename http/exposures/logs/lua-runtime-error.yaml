id: lua-runtime-error

info:
  name: LUA Runtime Error - Page
  author: DhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    fofa-query: 'title="Error 500: LUA Runtime Error"'
  tags: error,lua,log

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Error 500 : LUA Runtime Error'
