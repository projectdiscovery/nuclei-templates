id: phoenix-contact-charx-api

info:
  name: Phoenix Contact CHARX SEC-3XXX AC Charging Controller - Exposed REST APIs
  author: inokii
  severity: info
  description: |
    Phoenix Contact CHARX SEC-3XXX AC Charging Controller REST API was detected.
  reference:
    - https://www.phoenixcontact.com/en-us/products/ac-charging-controllers
  metadata:
    max-request: 1
    vendor: Phoenix Contact
    product: CHARX SEC-3000
    shodan-query: title:"Phoenix Contact - CHARX"
  tags: phoenix-contact,phoenix-contact-charx,ics,exposure,api

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1.0/web/retained-data"

    matchers:
      - type: status
        status:
          - 200

    extractors:
      - type: json
        part: body
        name: firmware_version
        json:
          - '.charging_controllers | .[].info._v_.firmware_version | capture("V(?<version>\\d+(?:\\.\\d+)*)"; "i") | .version'

      - type: json
        part: body
        name: hardware_version
        json:
          - '.charging_controllers | .[].info._v_.hardware_version | capture("V(?<version>\\d+(?:\\.\\d+)*)"; "i") | .version'

      - type: json
        part: body
        name: device_name
        json:
          - '.charging_controllers | .[].info._v_.device_name'

      - type: json
        part: body
        name: device_uid
        json:
          - '.charging_controllers | .[].info._v_.device_uid'

      - type: json
        part: body
        name: device_type
        json:
          - '.charging_controllers | .[].info._v_.device_type'

      - type: json
        part: body
        name: hardware_name
        json:
          - '.system.info._v_.hardware_name'

      - type: json
        part: body
        name: kernel_release
        json:
          - '.system.info._v_.kernel_release'

      - type: json
        part: body
        name: kernel_version
        json:
          - '.system.info._v_.kernel_version'

      - type: json
        part: body
        name: machine_arch
        json:
          - '.system.info._v_.machine_arch'

      - type: json
        part: body
        name: machine_id
        json:
          - '.system.info._v_.machine_id'

      - type: json
        part: body
        name: os_name
        json:
          - '.system.info._v_.os_name'

      - type: json
        part: body
        name: os_release
        json:
          - '.system.info._v_.os_release'

      - type: json
        part: body
        name: os_build
        json:
          - '.system.info._v_.os_build'

