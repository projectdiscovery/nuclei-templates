id: redfish-api

info:
  name: Redfish API - Detect
  author: righettod
  severity: info
  description: |
    Redfish API was detected.
  reference:
    - https://en.wikipedia.org/wiki/Redfish_(specification)
    - https://www.dmtf.org/standards/redfish
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"/redfish/v1"
  tags: config,exposure,redfish,api

http:
  - method: GET
    path:
      - "{{BaseURL}}/redfish/v1/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "/redfish/v1/"
          - "@odata.type"
        condition: and

      - type: status
        status:
          - 200
          - 502

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '[a-z]+\.v?([0-9_\.]+)\.'