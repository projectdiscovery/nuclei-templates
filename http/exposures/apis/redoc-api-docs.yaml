id: redoc-api-docs

info:
  name: ReDoc API Docs - Detect
  author: Hamza Sahin
  severity: info
  description: |
    ReDoc API documentation interface is available without authentication, potentially exposing information about the API endpoints.
  reference:
    - https://redocly.com/docs/redoc
  metadata:
    verified: true
    max-request: 4
    shodan-query: html:"redoc.standalone.js"
  tags: api,openapi,redoc,exposure,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/redoc"
      - "{{BaseURL}}/docs"
      - "{{BaseURL}}/api/docs"
      - "{{BaseURL}}/openapi"

    stop-at-first-match: true

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(content_type, "text/html")'
          - 'contains_any(body, "__REDOC_EXPORT", "redoc.standalone.js")'
        condition: and
