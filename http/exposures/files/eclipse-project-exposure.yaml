id: eclipse-project-exposure

info:
  name: Eclipse .project Configuration - Exposure
  author: 0x_Akoko
  severity: info
  description: |
    Detected Eclipse .project configuration file, which may reveal project structure and paths.
  reference:
    - https://help.eclipse.org/latest/index.jsp
  metadata:
    verified: true
    max-request: 1
  tags: exposure,config,eclipse,files,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/.project"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "<projectDescription>", "<buildSpec>", "<natures>", "org.eclipse")'
        condition: and
