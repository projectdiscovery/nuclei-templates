id: exposed-pki-cert

info:
  name: Exposed Internal PKI Infrastructure â€“ Detect
  author: nullenc0de
  severity: high
  description: |
    Detects exposed internal PKI infrastructure including CRL distribution points and OCSP responders
  metadata:
    verified: true
    max-request: 10
  tags:
    - pki
    - exposure
    - misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/{{paths}}"
    payloads:
      paths:
        - "/certsrv/"
        - "/pki/"
        - "/PKI/"
        - "/crl/"
        - "/CRL/"
        - "/.well-known/pki-validation/"
        - "/ocsp/"
        - "/CertEnroll/"
        - "/CertSrv/"
    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    # Require both a keyword match and a PKI-specific indicator
    matchers-condition: and
    matchers:
      # DSL matcher: must mention PKI services but not be the default OCSP stub
      - type: dsl
        dsl:
          - 'contains_any(body, "Certificate Services", "CRL Distribution Point", "OCSP Responder")'
          - '!regex("(?i)^\\s*This is an OCSP responder\\.?\\s*$", body)'

      # Regex matcher: look for CA Common Name or direct links to cert/crl bundles
      - type: regex
        regex:
          - '\\bCN=[A-Za-z0-9-]+-CA\\b'
          - '(?i)href="[^"]+\\.(?:crl|cer|p7b)"'

    extractors:
      - type: regex
        name: certificate_details
        regex:
          - 'CN=[A-Za-z0-9-]+-CA'
          - 'O=[A-Za-z0-9 ]+'
          - 'OU=[A-Za-z0-9 ]+'
