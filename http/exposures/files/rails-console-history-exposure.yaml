id: rails-console-history-exposure

info:
  name: Rails/Ruby Console History - Exposure
  author: theamanrawat
  severity: medium
  tags: exposure,rails,ruby,config

http:
  - method: GET
    path:
      - "{{BaseURL}}/.irb_history"
      - "{{BaseURL}}/.pry_history"

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "User.find", "Rails.application")'
          - '!contains(body, "<!DOCTYPE") && !contains(body, "<html") && !contains(body, "<script")'
        condition: and
