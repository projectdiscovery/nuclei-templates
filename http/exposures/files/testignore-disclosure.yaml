id: testignore-disclosure

info:
  name: Testignore - File Disclosure
  author: 0x_Akoko
  severity: info
  description: |
    Detected that the .testignore file was publicly accessible, potentially revealing the project structure, sensitive file paths, and internal directory organization.
  metadata:
    verified: true
    max-request: 1
  tags: files,exposure,disclosure

http:
  - method: GET
    path:
      - "{{BaseURL}}/.testignore"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code == 200"
          - "len(body) > 5"
        condition: and

      - type: regex
        part: body
        regex:
          - "(?m)^[/#\\*\\.]"

      - type: word
        part: body
        words:
          - "<html"
          - "<!doctype"
          - "<script"
          - "<meta"
          - "<head"
          - "<body"
          - "application/json"
          - "application/xml"
          - "text/xml"
          - "image/"
        negative: true
