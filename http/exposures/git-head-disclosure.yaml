id: git-head-disclosure

info:
  name: Git HEAD Exposure
  author: aryan-mrrobot
  severity: medium
  description: Detects exposed .git repository HEAD file.
  tags: git,info-leak,config

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.git/HEAD"

    matchers:
      - type: word
        words:
          - "refs/heads"
