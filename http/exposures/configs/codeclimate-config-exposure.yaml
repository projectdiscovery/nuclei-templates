id: codeclimate-config-exposure

info:
  name: CodeClimate Configuration File - Exposure
  author: 0x_Akoko
  severity: info
  description: |
    Detected CodeClimate configuration file, exposing code quality settings and excluded paths.
  reference:
    - https://docs.codeclimate.com/docs/configuring-your-workflow
  metadata:
    verified: true
    max-request: 1
  tags: exposure,config,codeclimate,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/.codeclimate.yml"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "languages:"
          - "engines:"
          - "exclude_paths:"
        condition: and

      - type: status
        status:
          - 200
