id: codeclimate-config-exposure

info:
  name: CodeClimate Configuration File - Exposure
  author: 0x_Akoko
  severity: info
  description: |
    Detected CodeClimate configuration file, exposing code quality settings and excluded paths.
  reference:
    - https://docs.codeclimate.com/docs/configuring-your-workflow
  metadata:
    verified: true
    max-request: 1
  tags: exposure,config,codeclimate

http:
  - method: GET
    path:
      - "{{BaseURL}}/.codeclimate.yml"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "engines:") || contains(body, "exclude_patterns:") || contains(body, "exclude_paths:")'
        condition: and
