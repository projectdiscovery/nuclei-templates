id: cakefile-exposure

info:
  name: Cakefile - Exposure
  author: 0x_Akoko
  severity: info
  description: |
    Detected CoffeeScript Cakefile was exposing build tasks and project structure.
  reference:
    - https://coffeescript.org/v2/#cake
  classification:
    cwe-id: CWE-538
  metadata:
    verified: true
    max-request: 7
  tags: exposure,config,coffeescript,cakefile,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/Cakefile"
      - "{{BaseURL}}/src/Cakefile"
      - "{{BaseURL}}/app/Cakefile"
      - "{{BaseURL}}/lib/Cakefile"
      - "{{BaseURL}}/build/Cakefile"
      - "{{BaseURL}}/node_modules/whet.extend/Cakefile"
      - "{{BaseURL}}/node_modules/Cakefile"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "task "
          - "require "
          - "->"
        condition: and

      - type: word
        words:
          - "<!DOCTYPE"
          - "<html"
          - '{"props"'
          - "<script"
        negative: true

      - type: word
        words:
          - "coffee"
          - "spawn"
          - "exec"
          - "invoke"
          - "fs.readFileSync"
        condition: or

      - type: status
        status:
          - 200
