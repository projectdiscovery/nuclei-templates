id: cpanel-backup-exclude-exposure

info:
  name: cPanel Backup Exclusion Configuration Exposure
  author: 0x_Akoko
  severity: info
  description: |
    Detected cPanel backup exclusion configuration file (cpbackup-exclude.conf) was publicly accessible, potentially exposing directory structure and system paths.
  reference:
    - https://docs.cpanel.net/knowledge-base/backups/how-to-exclude-files-from-backups/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
  tags: cpanel,exposure,config,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/cpbackup-exclude.conf"
      - "{{BaseURL}}/.cpbackup-exclude.conf"

    stop-at-first-match: true

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, ".cpanel/caches", ".cpanel/datastore", "access-logs", ".sqmailattach")'
          - '!contains_any(body, "<html", "<!DOCTYPE")'
        condition: and
