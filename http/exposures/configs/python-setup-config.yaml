id: python-setup-config

info:
  name: Python Setup Configuration - Exposure
  author: DhiyaneshDk
  severity: low
  description: |
    Python Setup Configuration "setup.py" File was exposed.
  reference:
    - https://www.geeksforgeeks.org/python/what-is-setup-py-in-python/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"setup.py"
  tags: python,py,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/setup.py"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'import os'
          - 'find_packages'
          - 'setup('
        condition: or

      - type: word
        part: content_type
        words:
          - 'application/octet-stream'
          - 'text/x-python'

      - type: status
        status:
          - 200
