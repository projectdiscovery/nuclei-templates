id: grafana-metrics-exposure

info:
  name: Grafana Metrics Endpoint - Information Disclosure
  author: 0x_Akoko
  severity: medium
  description: |
    Detected Grafana metrics endpoint exposed without authentication revealed sensitive infrastructure information, including version, edition, user counts, dashboard statistics, datasources, and database connection details.
  reference:
    - https://grafana.com/docs/grafana/latest/setup-grafana/set-up-grafana-monitoring/
    - https://hackerone.com/reports/1448218
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: grafana,exposure,metrics,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "grafana_build_info"
          - "# TYPE grafana_"
        condition: and

      - type: word
        part: header
        words:
          - "text/plain"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'grafana_build_info\{[^}]*version="([0-9.]+)"'

      - type: regex
        name: edition
        part: body
        group: 1
        regex:
          - 'grafana_build_info\{[^}]*edition="([^"]+)"'

      - type: regex
        name: total_users
        part: body
        group: 1
        regex:
          - 'grafana_stat_total_users\s+([0-9]+)'

      - type: regex
        name: admins
        part: body
        group: 1
        regex:
          - 'grafana_stat_totals_admins\s+([0-9]+)'

      - type: regex
        name: dashboards
        part: body
        group: 1
        regex:
          - 'grafana_stat_totals_dashboard\s+([0-9]+)'

      - type: regex
        name: datasources
        part: body
        regex:
          - 'grafana_stat_totals_datasource\{plugin_id="([^"]+)"\}'

      - type: regex
        name: database_connections
        part: body
        group: 1
        regex:
          - 'grafana_database_conn_open\s+([0-9]+)'

      - type: regex
        name: active_users
        part: body
        group: 1
        regex:
          - 'grafana_stat_active_users\s+([0-9]+)'

      - type: regex
        name: alert_rules
        part: body
        group: 1
        regex:
          - 'grafana_stat_totals_alert_rules\s+([0-9]+)'
