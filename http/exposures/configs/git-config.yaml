id: git-config

info:
  name: Git Configuration - Detect
  author: pdteam,pikpikcu,Mah3Sec_,m4lwhere,AliHzSec
  severity: medium
  description: Git configuration was detected via the pattern /.git/config and log file on passed URLs.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: config,git,exposure,vuln

http:
  - method: GET
    path:
      - "http://{{Hostname}}/.git/config"
      - "https://{{Hostname}}/.git/config"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        condition: or
        regex:
          - "\\[gc"
          - "\\[core"
          - "\\[user"
          - "\\[http"
          - "\\[remote"
          - "\\[branch"
          - "\\[credentials"

      - type: dsl
        dsl:
          - "!contains(tolower(body), '<html')"
          - "!contains(tolower(body), '<body')"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - "url ?= ?https?://(.*:.*)@"                       # creds in remote url
          - "AUTHORIZATION: basic (.*)"                       # basic auth
          - "pass = (.*)"                                     # plain pass
          - "ghp_.*"                                          # GitHub PAT
          - "github-oauth-.*"                                 # GitHub OAuth
          - "glpat-.*"                                        # GitLab PAT
          - "vsts-.*"                                         # Azure DevOps PAT
          - "url ?= ?https?://(.*:.*)@"
          - "AUTHORIZATION: basic (.*)"
          - "pass = (.*)"
