id: apache-hive-config

info:
  name: Apache Hive Configuration - Exposure
  author: icarot
  severity: medium
  description: |
    Detects if the config page of the Apache Hive is exposed.
  reference:
    - 'https://github.com/apache/hive'
  classification:
    cpe: cpe:2.3:a:apache:hive:4.6.0:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: apache
    product: hive
    shodan-query: title:"HiveServer2"
  tags: apache,hive,config,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/conf"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'hive.conf.'
          - '<configuration>'
        condition: and

      - type: status
        status:
          - 200
