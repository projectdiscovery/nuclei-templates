id: codekit-config-exposure

info:
  name: CodeKit Configuration Exposure
  author: pussycat0x
  severity: low
  description: |
    Detects exposed CodeKit configuration files that may reveal sensitive project information
    including file paths, build settings, hooks, and project structure.
  reference:
    - https://codekitapp.com/
    - https://owasp.org/www-project-web-security-testing-guide/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    max-request: 3
    verified: true
  tags: codekit,config,exposure,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/config.codekit3"
      - "{{BaseURL}}/config.codekit"
      - "{{BaseURL}}/assets/js/config.codekit3"

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "This is a CodeKit 3 project config file","creatorBuild","uuidString")'
        condition: and
