id: ovpn-config-exposed

info:
  name: OVPN Configuration Download Page - Detect
  author: tess
  severity: low
  description: OVPS configuration download page was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"OVPN Config Download"
  tags: config,ovpn,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'OVPN Config Download'
          - 'Config List'
        condition: and

      - type: status
        status:
          - 200

