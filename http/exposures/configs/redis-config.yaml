id: redis-config

info:
  name: Redis Configuration File - Detect
  author: geeknik
  severity: medium
  description: Redis configuration file was detected.
  reference:
    - https://redis.io/docs/manual/config/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
    cpe: cpe:2.3:a:redis:redis:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"redis.conf"
    product: redis
    vendor: redis
  tags: redis,exposure,config

http:
  - method: GET
    path:
      - "{{BaseURL}}/redis.conf"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "bind"
          - "protected-mode"
          - "port "
        condition: and

      - type: word
        part: header
        words:
          - "application/octet-stream"

      - type: status
        status:
          - 200
