id: elastic-cloud-api-key

info:
  name: Elastic Cloud API Key Detection
  author: Chemo850
  severity: info
  reference:
    - https://www.elastic.co/docs/deploy-manage/api-keys/elastic-cloud-api-keys
  metadata:
    verified: true
    max-request: 1
  tags: elastic,exposure,tokens

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - essu_[A-Za-z0-9+/]{80}AAAAA[A-Za-z0-9+/=]{7}
