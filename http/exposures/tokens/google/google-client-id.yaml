id: google-client-id

info:
  name: Google Client ID
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/google.yml
  metadata:
    verified: true
    max-request: 1
  tags: google,token,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: all
        regex:
          - '(?i)\b([0-9]+-[a-z0-9_]{32})\.apps\.googleusercontent\.com'
