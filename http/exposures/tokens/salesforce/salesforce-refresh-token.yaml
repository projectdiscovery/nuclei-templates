id: salesforce-refresh-token

info:
  name: Salesforce Refresh Token
  author: Chemo850
  severity: high
  reference:
    - https://help.salesforce.com/s/articleView?id=xcloud.remoteaccess_oauth_refresh_token_flow_ca.htm&type=5
    - https://help.salesforce.com/s/articleView?id=sf.remoteaccess_access_tokens.htm&type=5
  metadata:
    verified: true
    max-request: 1
  tags: salesforce,exposure,tokens

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 5Aep861[a-zA-Z0-9._=]{80}
