id: newrelic-admin-api-key

info:
  name: Admin API Key Disclosure
  author: Ice3man
  severity: info
  tags: exposure,token
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: body
        regex:
          - '(?i)NRAA-[a-f0-9]{27}'