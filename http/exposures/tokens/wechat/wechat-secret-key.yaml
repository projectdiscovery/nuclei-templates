id: wechat-corpsecret-key

info:
  name: Enterprise WeChat Corpsecret Key
  author: N0el4kls
  severity: info
  reference:
    - https://xz.aliyun.com/t/11092
  metadata:
    verified: true
    max-request: 1
  tags: wechat,exposure,tencent

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - (?i)corpsecret\s*[:=]\s*["']?([a-z0-9\-]+)["']?