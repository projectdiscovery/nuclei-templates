id: aws-secret-key

info:
  name: AWS Secret Key
  author: tess,Chemo850
  severity: unknown
  reference:
    - https://docs.aws.amazon.com/cli/latest/reference/sts/get-access-key-info.html
  metadata:
    verified: true
    max-request: 1
  tags: aws,exposure,tokens,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '\bAKIA[0-9A-Z]{16}\b'
          - '\b[A-Za-z0-9/+=]{40}\b'
        condition: and

    extractors:
      - type: regex
        part: body
        regex:
          - '\b[A-Za-z0-9/+=]{40}\b'
