id: heroku-oauth2-token

info:
  name: Heroku OAuth2 Token
  author: Chemo850
  severity: info
  reference:
    - https://devcenter.heroku.com/articles/oauth#prefixed-oauth-tokens
  metadata:
    verified: true
    max-request: 1
  tags: heroku,token,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'HRKU-[0-9a-zA-Z_\-]{60}'
