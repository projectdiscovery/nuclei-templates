id: loqate-api-key

info:
  name: Loqate API Key
  author: realexp3rt
  severity: low
  reference:
    - https://www.loqate.com/en-gb/home/
  metadata:
    max-request: 1
  tags: exposure,token,loqate

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - "[A-Z]{2}[0-9]{2}-[A-Z]{2}[0-9]{2}-[A-Z]{2}[0-9]{2}-[A-Z]{2}[0-9]{2}"
