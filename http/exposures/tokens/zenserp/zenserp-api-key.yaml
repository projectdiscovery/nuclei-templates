id: zenserp-api-key

info:
  name: Zenserp Api Key
  author: ritikchaddha
  severity: high
  reference:
    - https://github.com/trufflesecurity/trufflehog/blob/main/pkg/detectors/zenserp/zenserp.go
  metadata:
    max-request: 2
  tags: exposure,token,zenserp,apikey

flow: http(1) && http(2)

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        name: token
        regex:
          - '([0-9a-z-]{36})'
        internal: true

  - raw:
      - |
        @Host: https://app.zenserp.com:443
        GET /api/v2/status HTTP/1.1
        Host: app.zenserp.com
        Apikey: {{token}}

    disable-path-automerge: true
    matchers:
      - type: dsl
        dsl:
          - status_code == 200
          - contains(content_type, 'application/json')
          - contains(body, 'remaining_requests')
        condition: and

    extractors:
      - type: dsl
        dsl:
          - token
