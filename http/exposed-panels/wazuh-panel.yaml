id: wazuh-panel

info:
  name: Wazuh Login Panel
  author: cyllective,daffainfo,idealphase
  severity: info
  description: Wazuh - The Open Source Security Platform
  reference:
    - https://github.com/wazuh/wazuh
  classification:
    cpe: cpe:2.3:a:wazuh:wazuh:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: wazuh
    product: wazuh
    shodan-query:
      - http.title:"Wazuh"
      - http.title:"wazuh"
    fofa-query: title="wazuh"
    google-query: intitle:"wazuh"
  tags: panel,wazuh,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/app/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '&quot;id&quot;:&quot;wazuh&quot;'
          - '&quot;title&quot;:&quot;Wazuh&quot;'
          - '&quot;icon&quot;:&quot;plugins/wazuh/img/icon_blue.png&quot;'
          - '&quot;url&quot;:&quot;/app/wazuh&quot;'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '&quot;(?:version|wazuhVersion)&quot;:&quot;([0-9.]+)&quot;'
