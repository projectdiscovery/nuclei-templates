id: n8n-panel

info:
  name: n8n Panel - Detect
  author: userdehghani,rxerium
  severity: info
  description: |
    The worlds most popular workflow automation platform for technical teams
  reference:
    - https://n8n.io/
  classification:
    cpe: cpe:2.3:a:n8n:n8n:*:*:*:*:node.js:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: n8n
    product: n8n
    shodan-query: http.favicon.hash:-831756631
  tags: panel,n8n,login,detect,discovery,ai

http:
  - method: GET
    path:
      - "{{BaseURL}}/signin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>n8n.io'
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: base64_content
        group: 1
        regex:
          - '<meta name="n8n:config:sentry" content="([A-Za-z0-9+/=]+)"'
        internal: true

      - type: dsl
        name: version
        dsl:
          - 'replace_regex(base64_decode(base64_content), ".*n8n@([0-9]+\\.[0-9]+\\.[0-9]+).*", "$1")'
        internal: true

      - type: dsl
        dsl:
          - '"n8n Version: " + version'
