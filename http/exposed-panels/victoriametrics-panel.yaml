id: victoriametrics-panel

info:
  name: VictoriaMetrics Panel - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    VictoriaMetrics panel was detected. VictoriaMetrics is a time series database and monitoring solution.
  reference:
    - https://victoriametrics.com/
    - https://docs.victoriametrics.com/
  metadata:
    verified: true
    max-request: 1
    vendor: victoriametrics
    product: victoriametrics
    shodan-query: http.html:"VictoriaMetrics"
  tags: panel,victoriametrics,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/vmui/"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "VictoriaMetrics") || contains(body, "victoriametrics")'
          - 'contains(body, "UI for VictoriaMetrics") || contains(body, "Explore and troubleshoot your VictoriaMetrics data")'
        condition: and
