id: celonis-login-panel-dsl

info:
  name: Celonis Login Panel
  author: r3dg33k
  severity: info
  description: |
    Detects Celonis Process Intelligence login panels.
  reference: https://www.celonis.com
  metadata:
    max-request: 1
    vendor: celonis
    product: celonis
    shodan-query:
      - http.title:"Celonis"
      - html:"Amazing insights. Better results."
    fofa-query: body="Amazing insights. Better results."
    google-query: intitle:"Celonis" "welcome"
  tags: panel,celonis,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/welcome"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code == 200"
          - "contains(to_lower(body), 'amazing insights. better results.')"
          
    extractors:
      - type: regex
        name: version
        group: 1
        regex:
          - "Celonis\\s([0-9]+\\.[0-9]+)"
