id: celonis-login-panel

info:
  name: Celonis Login - Panel
  author: r3dg33k
  severity: info
  description: |
    Detects Celonis Process Intelligence login panels.
  reference: https://www.celonis.com
  metadata:
    max-request: 1
    vendor: celonis
    product: celonis
    shodan-query:
      - http.title:"Celonis"
      - html:"Amazing insights. Better results."
    fofa-query: body="Amazing insights. Better results."
    google-query: intitle:"Celonis" "welcome"
    verified: true
  tags: panel,celonis,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/welcome"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Amazing insights. Better results."
          - "draw-celonis-logo"
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        group: 1
        regex:
          - "Celonis\\s([0-9]+\\.[0-9]+)"
