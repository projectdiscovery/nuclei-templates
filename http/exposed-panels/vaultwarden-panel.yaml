id: vaultwarden-panel

info:
  name: Vaultwarden Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Vaultwarden products was detected.
  reference:
    - https://github.com/dani-garcia/vaultwarden
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.html:"vaultwarden"
  tags: panel,vaultwarden,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/#/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "vaultwarden web</title>")'
        condition: and
