id: ekoapi-admin-panel

info:
  name: EkoAPI Admin Panel - Detect
  author: rxerium
  severity: info
  description:
    EkoAPI Admin panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"EkoAPI Admin"
    fofa-query: title="EkoAPI Admin"
  tags: panel,ekoapi,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>EkoAPI Admin'

      - type: status
        status:
          - 200
