id: hyperdx-panel

info:
  name: HyperDX Panel - Detect
  author: righettod
  severity: info
  description: |
    HyperDX panel was discovered.
  reference:
    - https://github.com/hyperdxio/hyperdx
    - https://www.hyperdx.io/
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"hyperdx"
  tags: panel,hyperdx,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/search"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), ">hyperdx</span>", ">loading hyperdx<")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:

          - '(?i)"version":"([0-9.]+)"'
