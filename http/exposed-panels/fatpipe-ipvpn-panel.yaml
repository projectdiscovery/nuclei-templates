id: fatpipe-ipvpn-panel

info:
  name: FatPipe IPVPNÂ® Panel - Detect
  author: dwisiswant0
  severity: info
  reference:
    - https://www.fatpipeinc.com/products/index.php
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,ipvpn,fatpipe

http:
  - method: GET
    path:
      - "{{BaseURL}}/fpui/jsp/login.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>FatPipe IPVPN&nbsp;| Log in</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<h5>([0-9.a-z]+)<\/h5>'
