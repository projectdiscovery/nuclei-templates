id: cascade-cms-panel

info:
  name: Cascade CMS Panel - Detect
  author: righettod
  severity: info
  description: |
     Cascade CMS was detected â€” a web content management system for managing stand-out websites.
  reference:
    - https://www.hannonhill.com/products/cascade-cms-web-content-management/index.html
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Cascade CMS"
  tags: panel,cascade,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.act"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "cascade cms</title>", "window.cascade_")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)\-\s*v([0-9\.]+)'
