id: matomo-panel

info:
  name: Matomo Panel - Detect
  author: Arr0way,userdehghani,matejsmycka
  severity: info
  description: |
    google analytics alternative that protects your data and your customers privacy.
  reference:
    - https://matomo.org/
    - https://matomo.org/faq/on-premise/installing-matomo/#getting-started
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:matomo:matomo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 3
    vendor: matomo
    product: matomo
    shodan-query:
      - "http.favicon.hash:-2023266783"
      - cpe:"cpe:2.3:a:matomo:matomo"
    fofa-query: icon_hash=-2023266783
  tags: panel,matomo,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/CHANGELOG.md"
      - "{{BaseURL}}"
      - "{{BaseURL}}/index.php"
      - "{{BaseURL}}/plugins/CoreHome/images/favicon.png"

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'https://matomo.org/changelog/'
          - 'Matomo Changelogs for each release at'
          - 'Piwik 2.5.0'
          - 'Piwik 2.6.0'

      - type: word
        part: body
        words:
          - 'Sign in - Matomo'
          - 'content="Matomo'
          - 'title="Matomo'
        condition: or
        case-insensitive: true

      - type: dsl
        dsl:
          - "status_code==200 && (\"-2023266783\" == mmh3(base64_py(body)))"

    extractors:
      - type: regex
        part: body
        regex:
        # Not every release has a changelog entry
        # This means target has ATLEAST that version
          - '## (Matomo \d+\.\d+\.\d+)'
        group: 1