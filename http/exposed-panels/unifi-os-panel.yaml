id: unifi-os-panel

info:
  name: UniFi OS - Panel
  author: Dhiyanesh
  severity: info
  description: |
    UniFi OS Panel was discovered
  reference:
    - https://gbhackers.com/critical-unifi-os-flaw/
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"UniFi OS"
  tags: panel,router,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>UniFi OS</title>"
          - "UNIFI_OS_MANIFEST"
        condition: or

      - type: status
        status:
          - 200
