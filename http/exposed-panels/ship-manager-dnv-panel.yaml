id: ship-manager-dnv

info:
  name: Ship Manager DNV - Panel
  author: rxerium
  severity: info
  description: |
    Ship Manager DNV Login Panel was detected.
  reference:
    - https://www.dnv.com/services/ship-management-operations-and-ship-design-software-14032/
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: panel,ship-manager,dnv,maritime,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/#/signin"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Maritime&nbsp;Ship&nbsp;Services")'
          - 'status_code == 200'
        condition: and
