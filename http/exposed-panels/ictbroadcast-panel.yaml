id: ictbroadcast-panel

info:
  name: ICTBroadcast Login Panel - Detect
  author: rxerium
  severity: info
  description: |
    ICTBroadcast login panel was detected.
  reference:
    - https://www.ictbroadcast.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-60395993
  tags: panel,ictbroadcast,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login.php"

    matchers:
      - type: dsl
        dsl:
          - "status_code == 200"
          - "contains(body, '<title>ICT Broadcast')"
        condition: and
