id: checkmate-panel

info:
  name: Checkmate Login Panel - Detect
  author: theamanrawat
  severity: info
  description: |
    Checkmate administrative login page was found.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-668
  metadata:
    max-request: 1
  tags: checkmate,panel,discovery,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Checkmate</title>'

      - type: status
        status:
          - 200
