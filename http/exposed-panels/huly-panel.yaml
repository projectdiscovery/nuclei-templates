id: huly-panel

info:
  name: Huly Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Huly products was detected.
  reference:
    - https://huly.io/
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.html:"Huly"
  tags: panel,huly,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login%3Acomponent%3ALoginApp"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "<title>huly</title>")'
        condition: and
