id: alternc-panel

info:
  name: AlternC Desktop Panel - Detect
  author: Splint3r7
  severity: info
  description: |
    AlternC Desktop panel was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"AlternC Desktop"
  tags: panel,alternc,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>AlternC Desktop")'
          - 'status_code == 200'
        condition: and
