id: nexus-panel

info:
  name: Nexus Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Nexus login panel was detected.
  reference:
    - https://www.sonatype.com/products/sonatype-nexus-repository
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Sonatype Nexus Repository"
  tags: panel,nexus,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "<title>sonatype nexus repository", "content=\"sonatype nexus repository", "nexus-coreui-bundle")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '_v=([0-9\.\-]+)'
