id: m-bus-panel

info:
  name: M-Bus Converter Web Interface - Detect
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"JC-e converter webinterface"
  tags: panel,login,m-bus,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>JC-e converter webinterface</title>'

      - type: status
        status:
          - 200
