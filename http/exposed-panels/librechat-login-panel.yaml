id: librechat-login-panel

info:
  name: LibreChat Login Panel - Detection
  author: Kazgangap
  severity: info
  description: |
    Detected LibreChat login panel. LibreChat is an open-source, self-hosted AI chat interface.
  reference:
    - https://github.com/danny-avila/LibreChat
  metadata:
    fofa-query: app="LibreChat"
  tags: panel,librechat,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    host-redirects: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>LibreChat</title>"
        part: body

      - type: status
        status:
          - 200
