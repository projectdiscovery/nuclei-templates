id: smartermail-panel

info:
  name: SmarterMail Login Panel - Detect
  author: rxerium
  severity: info
  description: SmarterMail login panel was detected.
  reference:
    - https://www.smartertools.com/smartermail/business-email-server
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:smartertools:smartermail:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    shodan-query: http.title:"SmarterMail"
    product: smartermail
    vendor: smartertools
  tags: panel,smartermail,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/Login.aspx"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Login to SmarterMail"
          - "SmarterTools Inc."
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'SmarterMail Professional ([0-9.]+)'
