id: lorex-panel

info:
  name: Lorex Panel - Detect
  author: rxerium
  severity: info
  description: |
    A lorex panel was detected.
  reference:
    - https://www.lorex.com/
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: "Lorex"
  tags: panel,login,detect,lorex

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'contains_all(tolower(body), "<title>web service</title>", "lorex")'
          - 'contains_any(body, "/LOREX_webplugin", "lorex_msg")'
        condition: or
