id: magicinfo-panel

info:
  name: Samsung MagicINFO Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Samsung MagicINFO panel was discovered.
  reference:
    - https://www.samsung.com/de/business/display-solutions/magicinfo/
  metadata:
    verified: true
    max-request: 2
    vendor: samsung
    product: magicinfo
    shodan-query: title:"MagicINFO"
    fofa-query: title:"MagicINFO"
  tags: panel,login,magicinfo,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/MagicInfo/login"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "<title>MagicInfo Server", "/MagicInfo/logo.ico")'
          - "status_code == 404"
        condition: and
