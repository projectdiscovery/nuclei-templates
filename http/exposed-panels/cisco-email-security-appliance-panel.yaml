id: cisco-email-security-appliance-panel

info:
  name: Cisco Email Security Appliance - Panel
  author: rxerium,darses
  severity: info
  description: |
    Cisco Email Security Appliance login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: cisco
    product: email_security_appliance
    shodan-query: product:"IronPort AsyncOS http config"
  tags: login,cisco,panel,email

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>        Cisco         Email Security Appliance"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        name: version
        group: 1
        regex:
          - 'scfw/1y-([0-9.-]+)'