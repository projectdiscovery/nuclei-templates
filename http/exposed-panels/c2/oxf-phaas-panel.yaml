    - https://x.com/solostalking/status/1946069612090495059
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="OXF Panel"
  tags: c2,oxf,phishing,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
