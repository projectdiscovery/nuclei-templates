id: caldera-c2

info:
  name: Caldera C2 - Detect
  author: pussycat0x
  severity: info
  description: |
    MITRE Calderaâ„¢ is a cyber security platform designed to easily automate adversary emulation, assist manual red-teams, and automate incident response.
  reference:
    - https://github.com/mitre/caldera
    - https://github.com/montysecurity/C2-Tracker/blob/main/tracker.py
  classification:
    cpe: cpe:2.3:a:mitre:caldera:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: mitre
    product: caldera
    fofa-query: http.favicon.hash:-636718605
  tags: c2,ir,osint,caldera,panel

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Login | CALDERA</title>'

      - type: status
        status:
          - 200
