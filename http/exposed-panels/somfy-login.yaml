id: somfy-login

info:
  name: Somfy Login Page
  author: DhiyaneshDK
  severity: info
  tags: panel,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/m_login.htm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - Home motion by Somfy

      - type: status
        status:
          - 200
