id: airwatch-seg-activesync

info:
  name: VMware AirWatch SEG Microsoft ActiveSync - Detect
  author: veritysr-glitch
  severity: info
  description: |
    VMware AirWatch Secure Email Gateway (SEG) Microsoft ActiveSync endpoint was detected. AirWatch SEG provides secure mobile email connectivity through the Microsoft ActiveSync protocol.
  reference:
    - https://docs.vmware.com/en/VMware-AirWatch-Secure-Email-Gateway/index.html
    - https://www.vmware.com/products/workspace-one/secure-email-gateway.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:vmware:airwatch_secure_email_gateway:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: vmware
    product: airwatch_secure_email_gateway
    shodan-query: http.headers:"X-Aw-Seg-Server-Info"
  tags: panel,vmware,airwatch,seg,activesync,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/Microsoft-Server-ActiveSync"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "X-Aw-Seg-Server-Info"

      - type: word
        part: header
        words:
          - "Www-Authenticate"

    extractors:
      - type: kval
        part: header
        kval:
          - X-Aw-Seg-Server-Info
