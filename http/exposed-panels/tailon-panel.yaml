id: tailon-panel

info:
  name: Tailon Panel - Detect
  author: ritikchaddha
  severity: unknown
  reference:
    - https://github.com/gvalkov/tailon
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"tailon"
  tags: panel,tailon,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Tailon'
          - 'class="tailon-dark'
        condition: or

      - type: status
        status:
          - 200
