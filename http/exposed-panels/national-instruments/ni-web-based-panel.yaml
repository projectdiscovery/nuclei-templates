id: ni-web-based-panel

info:
  name: NI Web-based Configuration & Monitoring - Detect
  author: DhiyaneshDK,matejsmycka
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query:
      - title:"NI Web-based Configuration & Monitoring"
      - http.favicon.hash:1192389544
  tags: detect,ni,web-based,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "NI Web-based Configuration & Monitoring"
          - "NI Web-based Monitoring"
        condition: or

      - type: status
        status:
          - 200
