id: superset-login

info:
  name: Apache Superset Login Panel - Detect
  author: DhiyaneshDk,righettod,icarot
  severity: info
  description: Apache Superset login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:superset:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: apache
    product: superset
    shodan-query:
      - http.favicon.hash:1582430156
      - http.html:"apache superset"
      - http.html:"superset"
    fofa-query:
      - body="apache superset"
      - icon_hash=1582430156
  tags: panel,superset,apache,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/login'
    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(content_type, "text/html")'
          - 'contains_any(body, "alt=\"Superset\"", "<title>Superset</title>", "SUPERSET", "superset")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '&#34;version_string&#34;:\s+&#34;([0-9a-z\.\-]+)&#34;'
