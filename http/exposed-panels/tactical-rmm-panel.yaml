id: tactical-rmm-panel

info:
  name: Tactical RMM Login Panel - Detect
  author: johnk3r
  severity: info
  description: Tactical RMM login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Tactical RMM - Login"
  tags: panel,tacticalrmm

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Tactical RMM - Login</title>"

      - type: status
        status:
          - 200
