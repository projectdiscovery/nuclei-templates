id: flexnet-operations-panel

info:
  name: FlexNet Operations Panel - Detect
  author: righettod
  severity: info
  description: |
     FlexNet Operations was detected â€” a software monetization platform.
  reference:
    - https://resources.flexera.com/web/media/documents/Datasheet-FNO-Overview.pdf
    - https://www.flexera.com
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"FlexNet Login"
  tags: panel,flexnet,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/flexnet/logon.do"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(to_lower(body), "flexnet", "login")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'ver=([0-9_.]+)'
