id: gitea-login

info:
  name: Gitea Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Gitea login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: html:"Powered by Gitea Version"
    vendor: gitea
    product: gitea
  tags: gitea,panel

http:
  - method: GET
    path:
      - '{{BaseURL}}/user/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Powered by Gitea'

      - type: status
        status:
          - 200
