id: custom_http_template
info:
  name: Find ETIC telecom web panel
  author: biero-el-corridor
  severity: info

http:
  - method: GET

    path:
      - "{{Host}}:4433/login.htm"
      - "{{Host}}:8080/login.htm"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
        condition: and

      - type: word
        words: 
          - "Please identify yourself"
        part: body

