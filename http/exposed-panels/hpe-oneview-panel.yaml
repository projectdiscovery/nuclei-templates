id: hpe-oneview-panel

info:
  name: HPE OneView - Panel Detect
  author: rxerium
  severity: info
  description: |
    HPE OneView is an infrastructure management platform that provides automated management, monitoring, and updates for HPE servers, storage, and networking resources through a unified interface.
  reference:
    - https://www.hpe.com/us/en/integrated-systems/software.html
  metadata:
    verified: true
    max-request: 1
    vendor: hp
    product: oneview
    shodan-query: http.favicon.hash:-1569311459
  tags: panel,hpe,hp,oneview,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>OneView"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'var artifactVersion = "([0-9]+\.[0-9]+\.[0-9]+)"'
        internal: true

      - type: kval
        kval:
          - version
