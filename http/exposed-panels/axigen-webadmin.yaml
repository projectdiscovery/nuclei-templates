id: axigen-webadmin

info:
  name: Axigen Web Admin Detection
  author: dhiyaneshDk
  severity: info
  description: An Axigen Web Admin panel was discovered.
  reference:
    - https://www.axigen.com/
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Axigen WebAdmin"
  tags: axigen,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Axigen WebAdmin</title>'

      - type: status
        status:
          - 200

