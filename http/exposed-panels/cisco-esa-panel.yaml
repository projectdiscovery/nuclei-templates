id: cisco-esa-panel

info:
  name: Cisco Email Security Appliance - Panel
  author: rxerium,darses
  severity: info
  description: |
    Detected Cisco Email Security Appliance login panel.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"IronPort AsyncOS http config"
  tags: login,cisco,panel,email,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Email Security Appliance"
          - "Email Security Virtual Appliance"
          - "IronPort C"
        condition: or

      - type: word
        part: body
        words:
          - "action:Login"

    extractors:
      - type: regex
        part: body
        group: 1
        internal: true
        regex:
          - 'scfw\/1y-([0-9.-]+)'
          - 'Version:\s*([0-9.-]+)'
