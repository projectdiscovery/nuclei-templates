id: resa-vista-panel

info:
  name: RESA Vista Panel - Detect
  author: righettod
  severity: info
  description: |
     RESA Vista was detected â€” an automated multimedia display system for airports.
  reference:
    - https://resa.aero/en/solutions-operations-billing/vista-staff-fids/
  metadata:
    verified: true
    max-request: 1
  tags: panel,resa,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/account/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(to_lower(body), "vista", "resa airport", "login")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'v=([0-9.]+)'