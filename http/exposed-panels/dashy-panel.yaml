id: dashy-panel

info:
  name: Dashy Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://dashy.to/
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.favicon.hash:-1013024216
  tags: panel,dashy,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Dashy'
          - 'content="Dashy'
          - '/css/dashy.'
          - 'web-icons/dashy-logo.png'
				condition: or

      - type: status
        status:
          - 200
