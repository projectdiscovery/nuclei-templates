id: rtm-web-panel

info:
  name: RTM WEB - Panel
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: "RTM WEB"
  tags: panel,login,rtm-web

http:
  - method: GET
    path:
      - "{{BaseURL}}/Login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>RTM WEB</title>"

      - type: status
        status:
          - 200
