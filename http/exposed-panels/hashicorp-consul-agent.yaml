id: hashicorp-consul-agent

info:
  name: Hashicorp Consul Agent Detection
  author: c-sh0
  severity: info
  description: Obtain Consul Version Information
  tags: tech,consul,api

requests:
  - method: GET
    path:
      - "{{BaseURL}}/v1/agent/self"

    matchers:
      - type: word
        words:
          - '"Datacenter":'
          - '"Revision":'
          - '"PrimaryDatacenter"'
        condition: and

    extractors:
      - type: json
        json:
          - " .Config.Version"