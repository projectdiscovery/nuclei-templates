id: hashicorp-consul-agent

info:
  name: Hashicorp Consul Agent - Detect
  author: c-sh0
  severity: info
  description: Hashicorp Consul Agent was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: tech,consul,api
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/v1/agent/self"

    matchers:
      - type: word
        words:
          - '"Datacenter":'
          - '"Revision":'
          - '"PrimaryDatacenter"'
        condition: and

    extractors:
      - type: json
        json:
          - " .Config.Version"

