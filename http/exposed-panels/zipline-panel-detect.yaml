id: zipline-panel-detect

info:
  name: Diced Zipline - Detect
  author: icarot
  severity: info
  description: |
    Zipline panel was detected.
  reference:
    - https://github.com/diced/zipline
  metadata:
    verified: true
    max-request: 1
    vendor: diced
    product: zipline
  tags: diced,zipline,login,panel,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"title":"Zipline"'
          - 'Zipline â€“ Login</title>'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
