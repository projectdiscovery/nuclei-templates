id: polycom-admin-detect

info:
  name: Polycom Admin Panel - Detect
  author: e_schultze_
  severity: info
  description: Polycom admin panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/systemstatus.xml"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "SYSTEMSTATUS"
        part: body

      - type: word
        words:
          - "Server: lighttpd"
        part: header
