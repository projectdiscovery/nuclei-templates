id: versa-flexvnf-panel

info:
  name: Versa FlexVNF Panel - Detect
  author: c-sh0
  severity: info
  description: Versa FlexVNF panel was detected.
  reference:
    - https://versa-networks.com/products/components/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Flex VNF Web-UI"
  tags: panel,versa,flexvnf,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Flex VNF Web-UI"

      - type: status
        status:
          - 200
