id: temboard-panel

info:
  name: temBoard Panel - Detect
  author: righettod
  severity: info
  description: |
     temBoard was detected â€” a powerful management tool for PostgreSQL.
  reference:
    - https://labs.dalibo.com/temboard
    - https://github.com/dalibo/temboard/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"temBoard"
  tags: panel,temboard,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "<title>temboard", "temboard-")'
          - 'contains(to_lower(body), "login")'
        condition: and
