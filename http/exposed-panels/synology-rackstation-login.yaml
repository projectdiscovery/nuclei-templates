id: synology-rackstation-login

info:
  name: Synology RackStation Login Detect
  author: princechaddha
  severity: info
  tags: login,tech,synology,rackstation

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 1
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Synology&nbsp;RackStation</title>'

      - type: status
        status:
          - 200
