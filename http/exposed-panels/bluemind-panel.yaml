id: bluemind-panel

info:
  name: Bluemind Panel - Detect
  author: Tigibus
  severity: info
  description: |
    Bluemind application panel was discovered.
  reference:
    - https://bluemind.net/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Welcome to BlueMind"
  tags: bluemind,login,panel,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login/native"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="BlueMind"'
          - 'window.bmExtensions'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        part: body
        regex:
          - 'window\.applicationVersion = "([0-9.]+)";'
