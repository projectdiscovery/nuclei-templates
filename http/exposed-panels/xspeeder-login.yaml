id: xspeeder-login

info:
  name: XSpeeder Login - Detect
  author: rxerium
  severity: info
  description: |
    Detects the presence of XSpeeder router login panels.
  reference:
    - https://www.xspeeder.com/
  metadata:
    verified: true
    max-request: 1
    vendor: Changsha Tongxun Computer Technology Co., Ltd
    product: xspeeder_router
    shodan-query: http.title:"神行者路由"
    fofa-query: title="神行者路由"
  tags: panel,xspeeder,router,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login/?nLang=1"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>神行者路由"

      - type: status
        status:
          - 200
