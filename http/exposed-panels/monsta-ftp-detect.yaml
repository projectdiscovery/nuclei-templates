id: monsta-ftp-detect

info:
  name: Monsta FTP - Detect
  author: rxerium
  severity: info
  description: |
    Detects Monsta FTP web-based file manager interface.
  reference:
    - https://www.monstaftp.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Monsta FTP"
  tags: tech,monsta,ftp,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ng-app="MonstaFTP"'
          - '<title>Monsta FTP'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        group: 1
        regex:
          - 'monsta-min-([0-9.]+)\.js'
