id: monsta-ftp-detect

info:
  name: Monsta FTP - Detect
  author: rxerium
  severity: info
  description: Detects Monsta FTP web-based file manager interface.
  reference:
    - https://www.monstaftp.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Monsta FTP"
  tags: tech,monsta,ftp,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        name: version
        group: 1
        regex:
          - '<title>Monsta FTP v([0-9.]+)'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Monsta FTP"

      - type: status
        status:
          - 200
