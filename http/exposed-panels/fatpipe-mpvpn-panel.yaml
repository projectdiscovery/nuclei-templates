id: fatpipe-mpvpn-panel

info:
  name: FatPipe MPVPN Panel Detect
  author: princechaddha
  severity: info
  tags: tech,fatpipe

http:
  - method: GET
    path:
      - "{{BaseURL}}/fpui/jsp/login.jsp"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>FatPipe MPVPN&nbsp;| Log in</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<h5>([0-9.a-z]+)<\/h5>'
