id: dex-panel

info:
  name: Dex Authentication - Panel
  author: rxerium
  severity: info
  reference:
    - https://dexidp.io
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Log in to dex"
  tags: dex,sso,panel,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/dex/auth"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Log in to dex"

      - type: status
        status:
          - 200
