id: jboss-soa-platform

info:
  name: JBoss SOA Platform Panel - Detect
  author: ritikchaddha
  severity: info
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"Welcome to the JBoss SOA Platform"
  tags: panel,jboss,soa

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to the JBoss SOA Platform'

      - type: status
        status:
          - 200
