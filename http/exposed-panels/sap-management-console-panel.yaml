id: sap-management-console-panel

info:
  name: SAP Management Console - Panel
  author: LRVT,l4rm4nd
  severity: info
  description: |
    Detected the SAP Management Console (SAP MC) web panel by requesting /sapmc/sapmc.html and checking for a gSOAP server header the page title.
  tags: panel,sap,sapmc,ui,discovery,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/sapmc/sapmc.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>SAP Management Console</title>"

      - type: word
        part: header
        words:
          - "gSOAP/2.8"

      - type: status
        status:
          - 200
