id: ollama-llm-panel

info:
  name: Ollama LLM Panel - Detect
  author: pbuff07
  severity: info
  description: |
    Ollama LLM Panel was detected
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ollama:ollama:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    shodan-query: "Ollama is running"
    zoomeye-query: app="Ollama"
    product: ollama
    vendor: ollama
  tags: panel,ollama,llm,detect,discovery,ai

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Ollama is running"

      - type: status
        status:
          - 200
