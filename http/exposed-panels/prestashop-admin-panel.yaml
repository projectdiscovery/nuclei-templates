id: prestashop-admin-panel

info:
  name: Prestashop Admin Login Panel - Detect
  author: mastercho
  severity: info
  description: |
    Prestashop admin login panel was detected.
  reference:
    - https://www.prestasoo.com/blog/prestashop-admin-login-url
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:prestashop:prestashop:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    vendor: prestashop
    product: prestashop
    shodan-query:
      - http.component:"Prestashop"
      - cpe:"cpe:2.3:a:prestashop:prestashop"
      - http.component:"prestashop"
  tags: prestashop,panel,login

http:
  - method: GET
    path:
      - '{{BaseURL}}/{{paths}}/'

    payloads:
      paths:
        - 'backoffice'
        - 'Backoffice'
        - 'back-office'
        - 'admin-dev'
        - 'backend'
        - 'admin_'
        - 'mikromanage'
        - 'manage'
        - 'manager'
        - 'adminshop'
        - 'administrator'
        - 'administracja'
        - 'adm'
        - 'webadmin'
        - 'admin-web'
        - 'kontrollpanel'
        - 'amministra'
        - 'adminas'
        - 'admin123'
        - 'admin0'
        - 'adminxx'
        - 'admin'
        - 'ps-admin'

    host-redirects: true
    max-redirects: 3

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'PrestaShop' # For normal presta admin panel
          - 'class="show-forgot-password'
        condition: and

      - type: word
        part: body
        words:
          - 'themes/default/css/admin-theme.css' # For modified admin panels
          - 'class="show-forgot-password'
        condition: and
