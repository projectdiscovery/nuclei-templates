id: ncentral-panel

info:
  name: N-central Login Panel - Detect
  author: theabhinavgaur
  severity: info
  description: N-central login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:n-able:n-central:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query:
      - http.title:"N-central Login"
      - http.favicon.hash:1519363246
      - http.favicon.hash:1937353549
      - "Set-Cookie: ncentral_version="
    fofa-query:
      - title="N-central Login"
      - icon_hash="1519363246"
      - icon_hash="1937353549"
      - "Set-Cookie: ncentral_version="
    product: n-central
    vendor: n-able
  tags: panel,n-central

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'class="ncentral"'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - "ncentralVersion:\\s+\"([\\d\\.]+)\","
