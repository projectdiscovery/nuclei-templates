id: fortinet-fortimanager-panel

info:
  name: Fortinet FortiManager Panel - Detect
  author: johnk3r
  severity: info
  description: |
    Fortinet FortiManager panel was detected.
  reference:
    - https://www.fortinet.com/br/products/management/fortimanager
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortinet:fortimanager:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: fortinet
    product: fortimanager
    shodan-query: 'http.html_hash:-1527157728 "Model: FMG-VM"'
    fofa-query: title="FortiManager-"
  tags: panel,fortinet,fortios,fortimanager,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/p/login/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "FortiManager"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<span class="platform">(.*?)</span>'
