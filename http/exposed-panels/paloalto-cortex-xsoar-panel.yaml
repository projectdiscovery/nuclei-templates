id: paloalto-cortex-xsoar-login

info:
  name: PaloAlto Cortex XSOAR Login Page Detection
  author: r3dg33k
  severity: info
  description: Detects Cortex XSOAR login page via HTML fingerprinting
  tags: panel,cortex,xsoar,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "<title>Cortex XSOAR</title>"
          - '<meta name="description" content="Cortex XSOAR">'
          - '<div id="app"></div>'
        condition: and
