id: unleash-panel

info:
  name: Unleash Panel - Detect
  author: userdehghani
  severity: info
  description: |
    Open-source feature management solution built for developers.
  reference:
    - https://www.getunleash.io/
  metadata:
    verified: true
    max-request: 3
    shodan-query: http.favicon.hash:-608690655
  tags: panel,unleash,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/sign-in"
      - "{{BaseURL}}/favicon.ico"

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '<title>Unleash'
          - 'content="unleash'
          - 'alt="getunleash'
          - 'Sign-in - Unleash hosted'
        case-insensitive: true
        condition: or

      - type: dsl
        dsl:
          - "status_code==200 && (\"-608690655\" == mmh3(base64_py(body)))"
