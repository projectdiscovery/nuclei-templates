id: netalertx-panel

info:
  name: NetAlert X Panel - Detect
  author: s4e-io
  severity: info
  description: |
    NetAlert X panel was discovered.
  reference:
    - https://github.com/jokob-sk/NetAlertX
  metadata:
    verified: true
    max-request: 1
    vendor: jokob-sk
    product: NetAlert X
    fofa-query: "NetAlert X"
  tags: panel,login,netalertx,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>NetAlert X | Log in")'
          - 'status_code == 200'
        condition: and
