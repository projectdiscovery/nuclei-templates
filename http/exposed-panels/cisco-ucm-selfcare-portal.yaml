id: cisco-ucm-selfcare-portal

info:
  name: Cisco Unified Communications Self-Service User Portal Detection
  author: Morgan Robertson
  severity: info
  description: Detects the presence of Cisco Unified Communications User Management portal.
  tags: cisco,ucm,tech,detect
  metadata:
    product: unified_communications_manager
    vendor: cisco
    shodan-query: http.title:"Unified Communications Self Care Portal"
    fofa-query: title="Unified Communications Self Care Portal"

http:
  - method: GET
    path:
      - "{{BaseURL}}/ucmuser/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'webAppName: "ucmuser"'
          - 'webAppName="ucmuser"'
        condition: or