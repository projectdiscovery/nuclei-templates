id: cisco-ucm-selfcare-portal

info:
  name: Cisco Unified Communications Self-Service User Portal - Detection
  author: Morgan Robertson
  severity: info
  description: |
    Detected the presence of the Cisco Unified Communications User Management Panel.
  metadata:
    verified: true
    product: unified_communications_manager
    vendor: cisco
    shodan-query: http.title:"Unified Communications Self Care Portal"
    fofa-query: title="Unified Communications Self Care Portal"
  tags: detect,cisco,ucm,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/ucmuser/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'webAppName: "ucmuser"'
          - 'webAppName="ucmuser"'
        condition: or

      - type: status
        status:
          - 200
