id: roxy-fileman

info:
  name: Roxy File Manager - Panel Detect
  author: liquidsec,DhiyaneshDk,ritikchaddha
  severity: info
  description: Roxy File Manager panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:roxyfileman:roxy_fileman:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 5
    vendor: roxyfileman
    product: roxy_fileman
    google-query:
      - intitle:"Roxy file manager"
      - intitle:"roxy file manager"
    shodan-query: http.title:"roxy file manager"
    fofa-query: title="roxy file manager"
  tags: tech,roxy,fileman,panel,roxyfileman,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/index.html"
      - "{{BaseURL}}/fileman/index.html"
      - "{{BaseURL}}/fileman/php/fileslist.php"
      - "{{BaseURL}}/fileman/asp_net/main.ashx"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Roxy file manager'
          - 'RoxyFileman'
          - '[{"p":"'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
