id: meddream-dicom-viewer-panel

info:
  name: MedDream DICOM Viewer - Panel
  author: darses
  severity: info
  description: |
    MedDream DICOM Viewer panel was detected.
  reference:
    - https://meddream.com/products/meddream-dicom-viewer/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: meddream
    product: dicom-viewer
    shodan-query: "Set-Cookie: MEDDREAMSESSID"
    fofa-query: "Set-Cookie: MEDDREAMSESSID"
    zoomeye-query: app:"MedDream"
  tags: panel,meddream,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'src="js/md.main.min.'
          - "unsupported-browser-msg"
        condition: and

      - type: word
        part: header
        words:
          - "MEDDREAMSESSID"

      - type: status
        status:
          - 200
