id: xymon-exposure

info:
  name: Xymon - Exposure
  author: theamanrawat
  severity: low
  description: |
    Detected the exposure of the Xymon monitoring system interface.
  reference:
    - https://xymon.com/
  metadata:
    shodan-query: http.title:"Xymon"
  tags: xymon,exposure,monitoring,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/xymon/"
      - "{{BaseURL}}/xymon-se/xymon/"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Xymon"
          - "xymon-se"
          - "xymon-cgi"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
