id: espec-web-controller-panel

info:
  name: Espec Web Controller - Panel
  severity: info
  author: darses
  description: |
    Detect Espec Web Controller panel.
  metadata:
    max-request: 2
    vendor: espec
    product: web_controller
    shodan-query:
      - title:"Espec Web Controller"
      - http.favicon.hash:529766441
    fofa-query:
      - title="Espec Web Controller"
      - icon_hash="1190353375"
  reference:
    - https://espec.com/na/products/option_detail/web_controller/
  tags: panel,espec,ics

flow: http(1) && http(2)

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        internal: true
        status:
          - 200

      - type: word
        internal: true
        part: body
        words:
          - "<title>Espec Web Controller</title>"

  - method: GET
    path:
      - "{{BaseURL}}/version"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Espec Web Controller"

    extractors:
      - type: regex
        group: 1
        regex:
          - "Version: ([\\d\\.]+)"
