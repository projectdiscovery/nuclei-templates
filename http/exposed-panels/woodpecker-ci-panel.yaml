id: woodpecker-ci-panel

info:
  name: Woodpecker CI Panel - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Woodpecker CI panel was detected. Woodpecker is a community fork of Drone CI, providing a simple yet powerful continuous integration platform.
  reference:
    - https://woodpecker-ci.org/
    - https://github.com/woodpecker-ci/woodpecker
  metadata:
    verified: true
    max-request: 1
    vendor: woodpecker-ci
    product: woodpecker
    fofa-query:
      - title="Woodpecker"
      - body="/web-config.js"
    google-query: intitle:"Woodpecker CI"
  tags: panel,woodpecker,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "<title>Woodpecker</title>", "/web-config.js")'
          - 'status_code == 200'
        condition: and
