id: cisco-webex-meetings-panel

info:
  name: Cisco Webex Meetings - Panel
  author: Eyonn
  severity: info
  description: Detects Cisco Webex Meetings panel by requesting the modern Webex dashboard and matching unique Webex HTML markers.
  reference:
    - https://www.webex.com/
  metadata:
    verified: true
    max-request: 1
    vendor: cisco
    product: webex-meetings
    shodan-query: http.title:"Cisco Webex Meetings"
    fofa-query: title="Cisco Webex Meetings"
  tags: panel,cisco,webex,detect,discovery,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Cisco Webex Meetings"
          - 'content="Cisco Webex Site'
          - 'webexTimezoneId":'
          - 'webexClientId":'
        condition: or

      - type: status
        status:
          - 200
