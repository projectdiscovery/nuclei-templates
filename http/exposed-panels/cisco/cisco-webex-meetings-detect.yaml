id: cisco-webex-meetings-panel

info:
  name: Cisco Webex Meetings - Panel Detect
  author: Eyonn
  severity: info
  description: Detects Cisco Webex Meetings panel by requesting the modern Webex dashboard and matching unique Webex HTML markers.
  reference:
    - https://www.webex.com/
  metadata:
    verified: false
    max-request: 1
    vendor: cisco
    product: webex-meetings
    shodan-query: http.title:"Cisco Webex"
  tags: panel,cisco,webex,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/webappng/sites/meeting/dashboard/"

    host-redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      # Titre exact
      - type: word
        part: body
        words:
          - "<title>Cisco Webex Meetings</title>"
        condition: or
