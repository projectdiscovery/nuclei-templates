id: churchcrm-panel

info:
  name: ChurchCRM Panel - Detect
  author: Kazgangap
  severity: info
  description: |
    ChurchCRM panel was discovered.
  reference:
    - https://github.com/ChurchCRM/CRM
  metadata:
    vendor: churchcrm
    product: churchcrm
    shodan-query: http.title:"churchcrm"
    fofa-query: app="churchcrm"
  tags: panel,login,churchcrm,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/session/begin"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "<title>ChurchCRM", "Login")'
          - "status_code == 200"
        condition: and
