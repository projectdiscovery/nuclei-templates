id: dokploy-panel

info:
  name: Dokploy Login Panel - Detect
  author: theamanrawat
  severity: info
  description: Dokploy login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:dokploy:dokploy:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: dokploy
    product: dokploy
    shodan-query: title:dokploy
  tags: panel,dokploy,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Dokploy</title>"
          - "dokploy"
        condition: and

      - type: status
        status:
          - 200
