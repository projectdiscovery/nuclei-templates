id: cheatsh-detect

info:
  name: cheat.sh Instance - Detection
  author: ritikchaddha
  severity: info
  description: |
    Detects exposed cheat.sh instances. cheat.sh is a community-driven cheat sheet service that provides quick command-line reference for programming languages and Unix commands. While designed to be public, self-hosted instances may expose internal documentation.
  reference:
    - https://github.com/chubin/cheat.sh
    - https://cheat.sh/
  metadata:
    verified: true
    max-request: 1
    product: cheat.sh
    vendor: chubin
    fofa-query: title="cheat.sh"
    shodan-query: title:"cheat.sh"
  tags: tech,cheatsh,detection,devtools,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "cheat.sh"
          - "curl cheat.sh"
        condition: or

      - type: word
        part: body
        words:
          - ":firstpage"
          - "cht.sh"
          - "/files/style.css"
        condition: or

      - type: status
        status:
          - 200
