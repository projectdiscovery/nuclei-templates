id: bitrix-login

info:
  name: Bitrix Login Panel
  author: juicypotato1,malwarework
  severity: info
  description: |
    Bitrix24 is a unified work space that places a complete set of business tools into a single, intuitive interface.
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:bitrix:bitrix24:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: bitrix
    product: bitrix24
    shodan-query:
      - http.html:"/bitrix/"
      - http.favicon.hash:"-2115208104"
    fofa-query:
      - body="/bitrix/"
      - icon_hash=-2115208104
  tags: panel,bitrix,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/admin/"
      - "{{BaseURL}}/bitrix/components/bitrix/map.yandex.view/settings/settings.php"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "USER_LOGIN"
          - "/bitrix/js/main/"
        condition: and
