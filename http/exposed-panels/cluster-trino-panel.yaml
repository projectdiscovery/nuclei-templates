id: cluster-trino-panel

info:
  name: Cluster Overview Trino - Panel
  author: DhiyaneshDk
  severity: info
  description: |
    Cluster Overview Trino Login Panel was discovered.
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: cluster,panel,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/login.html"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "Cluster Overview - Trino", "Log in")'
          - 'status_code == 200'
        condition: and
