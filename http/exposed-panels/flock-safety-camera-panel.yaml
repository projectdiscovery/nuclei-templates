id: flock-safety-camera-panel

info:
  name: Flock Safety Camera Admin Panel - Detect
  author: inokii
  severity: info
  description: |
    Flock Safety camera admin panel was detected.
  reference:
    - https://www.flocksafety.com/products/video-cameras
    - https://www.youtube.com/watch?v=vU1-uiUlHTo
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"Flock Admin"
  tags: panel,flock-safety,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Flock Admin</title>"
          - "com.flocksafety.android.cameraconfig"
          - "com.flocksafety.android.videorecording"

      - type: status
        status:
          - 200
