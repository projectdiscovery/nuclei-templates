id: theia-ide-panel

info:
  name: Eclipse Theia IDE Panel - Detect
  author: 0x_Akoko
  severity: info
  description: |
    Detected Eclipse Theia IDE panel was exposed. Theia is an extensible platform for multi-language Cloud and Desktop IDEs. Exposed panels may have allowed unauthenticated access to development environments and terminal.
  reference:
    - https://github.com/eclipse-theia/theia
    - https://theia-ide.org/
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Theia IDE"
    fofa-query: title="Theia IDE"
  tags: theia,ide,panel,detect,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(body, "<title>Theia IDE</title>", "<title>Eclipse Theia</title>")'
          - 'contains(body, "theia-preload")'
        condition: and
