id: cloudflare-access-login
info:
  name: Cloudflare Access Login Page Detection
  author: rxerium
  severity: info
  description: |
    Detects exposed Cloudflare Access login pages. Cloudflare Access is a zero-trust authentication
    platform that provides secure access to internal applications. Exposed login pages may indicate
    misconfigured or unprotected access policies.
  remediation: |
    - Ensure Cloudflare Access policies are properly configured to restrict access to authorized users only
    - Review and enforce appropriate authentication rules and multi-factor authentication requirements
    - Limit exposure of Access login pages to necessary endpoints only
  reference:
    - https://developers.cloudflare.com/cloudflare-one/applications/configure-apps/
    - https://developers.cloudflare.com/cloudflare-one/
    - https://developers.cloudflare.com/cloudflare-one/identity/idp-integration/
  tags: cloudflare,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Sign in ãƒ» Cloudflare Access"

      - type: status
        status:
          - 200
