id: semantic-ui-detect

info:
  name: Semantic UI Framework - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects the presence of Semantic UI, a development framework that helps create beautiful, responsive layouts using human-friendly HTML.
  reference:
    - https://semantic-ui.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"semantic.min.css"
  tags: tech,semantic-ui,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers:
      - type: regex
        part: body
        regex:
          - '(?i)href=["''][^"'']*semantic(?:[\.-]min)?\.css'
          - '(?i)src=["''][^"'']*semantic(?:[\.-]min)?\.js'
        condition: or
