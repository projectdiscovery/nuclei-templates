id: mochiweb-detect

info:
  name: MochiWeb - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detected servers using the MochiWeb framework through the Server header.
  metadata:
    verified: true
    shodan-query: http.component:"mochiweb" country:"US"
  tags: tech,mochiweb

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - 'MochiWeb'

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - 'MochiWeb/([0-9.]+)'
