id: mochiweb-detect
info:
  name: MochiWeb version
  author: shivam kamboj
  severity: info
  description: Detects servers using the MochiWeb framework through the Server header.
  metadata:
    shodan-query: http.component:"mochiweb" country:"US"
  tags: tech,mochiweb

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - 'MochiWeb/[0-9.]+'

    extractors:
      - type: regex
        part: header
        name: mochiweb_version
        regex:
          - 'MochiWeb/[0-9.]+'
