id: cisco-ucm-detect

info:
  name: Cisco Unified Communications Manager - Detect
  author: Morgan Robertson
  severity: info
  description: |
    Detected the presence of the Cisco Unified Communications User Management portal.
  reference:
    - https://developer.cisco.com/site/user-data-services/develop-and-test/api-reference/#version
  metadata:
    verified: true
    product: unified_communications_manager
    vendor: cisco
    shodan-query: http.title:"Unified Communications Self Care Portal"
    fofa-query: title="Unified Communications Self Care Portal"
  tags: tech,detect,cisco,ucm

http:
  - method: GET
    path:
      - "{{BaseURL}}/cucm-uds/version"

    headers:
      Accept: application/xml

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '<versionInformation'
          - '<version>'
        condition: and

    extractors:
      - type: xpath
        name: version
        xpath:
          - "/versionInformation/version"