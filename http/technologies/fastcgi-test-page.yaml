id: fastcgi-test-page

info:
  name: FastCGI Test Page
  author: DhiyaneshDk
  severity: info
  description: |
    FastCGI test page was discovered.
  metadata:
    verified: true
    max-request: 1
    google-query: intitle:"FastCGI test page"
  tags: tech,fastcgi,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/test/fcgi/test.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'FastCGI test page'
          - 'FastCGI possibilities test page'

      - type: status
        status:
          - 200
