id: sharepoint-web-services-discovery

info:
  name: Microsoft SharePoint - Web Services Discovery
  author: 0x_Akoko
  severity: info
  description: |
    Detected exposed SharePoint web services via /_vti_bin/spdisco.aspx endpoint
  metadata:
    max-request: 1
  tags: sharepoint,iis,microsoft,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/_vti_bin/spdisco.aspx"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<discovery"
          - "<contractRef"
        condition: and
        case-insensitive: true

      - type: word
        part: content_type
        words:
          - text/xml

      - type: status
        status:
          - 200
