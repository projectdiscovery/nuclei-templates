id: sharepoint-lists-api-disclosure

info:
  name: Microsoft SharePoint - List API Disclosure
  author: theamanrawat
  severity: low
  description: |
    Microsoft SharePoint lists-api is accessible without proper authentication, exposing site content, page structure, and potentially sensitive information.
  reference:
    - https://learn.microsoft.com/en-us/sharepoint/dev/sp-add-ins/working-with-lists-and-list-items-with-rest
  metadata:
    verified: true
    vendor: microsoft
    product: sharepoint
    fofa-query: app="Microsoft-SharePoint"
    shodan-query: cpe:"cpe:2.3:a:microsoft:sharepoint_server"
  tags: sharepoint,microsoft,disclosure,api

http:
  - method: GET
    path:
      - "{{BaseURL}}/_api/web/lists"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "TemplateFeatureId","d:ParentWebUrl", "Web/Lists")'
        condition: and
