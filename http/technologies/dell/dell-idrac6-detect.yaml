id: dell-idrac6-detect

info:
  name: Dell iDRAC6 - Detect
  author: kophjager007,0x_Akoko
  severity: info
  description: |
    Detected Integrated Dell Remote Access Controller. The iDRAC is designed for secure local and remote server management and helps IT administrators deploy, update and monitor Dell EMC PowerEdge servers.
  reference:
    - https://www.dell.com/support/manuals/en-us/idrac6-monolithic-v1.9/idrac_1.95_ug
  metadata:
    max-request: 1
    verified: true
  tags: tech,dell,idrac,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/data?get=prodServerGen"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(content_type, "text/xml")'
          - 'contains_all(body, "<prodServerGen>", "<Manufacturer>", "Dell", "<isDellBranded>1</isDellBranded>", "11G")'
        condition: and

    extractors:
      - type: regex
        name: server_generation
        part: body
        group: 1
        regex:
          - '<prodServerGen>([0-9]{2}G)</prodServerGen>'
