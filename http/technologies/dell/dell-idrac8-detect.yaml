id: dell-idrac8-detect

info:
  name: Detect Dell iDRAC8
  author: kophjager007,mr-pmillz,0x_Akoko
  severity: info
  description: |
    Detected The Integrated Dell Remote Access Controller, (iDRAC) is designed for secure local and remote server management and helps IT administrators deploy, update and monitor Dell EMC PowerEdge servers.
  reference:
    - https://www.dell.com/support/manuals/en-us/idrac7-8-with-lc-v2.40.40.40
  metadata:
    max-request: 2
    verified: true
  tags: tech,dell,idrac,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/data?get=prodServerGen"
      - "{{BaseURL}}/session?aimGetProp=fwVersionFull"

    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(content_type, "text/xml")'
          - 'contains_all(body, "<prodServerGen>", "<Manufacturer>Dell Inc.</Manufacturer>", "<isDellBranded>1</isDellBranded>")'
        condition: and

      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "aimGetProp", "fwVersionFull")'
        condition: and

    extractors:
      - type: regex
        name: server_generation
        part: body
        group: 1
        regex:
          - '<prodServerGen>([0-9]{2}G)</prodServerGen>'

      - type: regex
        name: firmware_version
        part: body
        group: 1
        regex:
          - '"fwVersionFull"\s*:\s*"([^"]+)"'
          - 'aimGetProp">\s*([^<]+)</aimGetProp>'
