id: uni-gui-framework

info:
  name: UniGUI Framework - Detect
  author: serrapa
  severity: info
  description: |
    Checks for the presence of UniGUI framework and extracts its version along with the Sencha Ext JS version.
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"UniGUI"
  tags: tech,unigui,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "uni-xtheme-"
          - "ext-all.js"
          - "uniVars._extVer="
        condition: or

      - type: regex
        part: body
        regex:
          - 'uni-(\d+\.\d+\.\d+\.\d+)/'
          - 'uniVars._extVer="(\d+\.\d+\.\d+)"'

    extractors:
      - type: regex
        part: body
        name: uni_gui_version
        regex:
          - 'uni-(\d+\.\d+\.\d+\.\d+)'

      - type: regex
        part: body
        name: ext_js_version
        regex:
          - 'uniVars._extVer="(\d+\.\d+\.\d+)"'
