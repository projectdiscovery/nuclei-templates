id: appdynamics-rum-detect

info:
  name: AppDynamics (Cisco) RUM - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects AppDynamics (Cisco) End User Monitoring (EUM) artifacts.
  reference:
    - https://docs.appdynamics.com/appd/24.x/latest/en/end-user-monitoring/browser-monitoring/browser-real-user-monitoring
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"adrum"
  tags: tech,discovery,rum,appdynamics

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "adrum-config"
          - "adrum-start-time"
          - "adrumExtUrlHttp"
          - "adrumExtUrlHttps"
        condition: and
