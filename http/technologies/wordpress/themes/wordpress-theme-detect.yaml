id: wordpress-theme-detect

info:
  name: Wordpress Theme Detection
  author: s4e-io
  severity: info
  description: |
    Detects installed WordPress themes by analyzing HTTP responses and theme-specific paths.
  reference:
    - https://wordpress.org/themes/
  metadata:
    max-request: 1
    shodan-query:
      - http.component:"wordpress"
  tags: tech,wp,wordpress,theme,detection,wp-theme

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: or
