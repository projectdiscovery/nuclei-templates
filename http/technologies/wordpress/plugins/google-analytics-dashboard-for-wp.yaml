id: wordpress-google-analytics-dashboard-for-wp

info:
  name: ExactMetrics â€“ Google Analytics Dashboard for WordPress (Website Stats Plugin) Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/google-analytics-dashboard-for-wp/
  metadata:
    plugin_namespace: google-analytics-dashboard-for-wp
    wpscan: https://wpscan.com/plugin/google-analytics-dashboard-for-wp
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/google-analytics-dashboard-for-wp/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/google-analytics-dashboard-for-wp.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
