id: wordpress-pagelayer

info:
  name: Page Builder' Pagelayer â€“ Drag and Drop website builder Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/pagelayer/
  metadata:
    plugin_namespace: pagelayer
    wpscan: https://wpscan.com/plugin/pagelayer
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/pagelayer/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/pagelayer.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
