http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/all-in-one-seo-pack/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/all-in-one-seo-pack.txt

    extractors:
