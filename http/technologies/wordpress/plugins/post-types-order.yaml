id: wordpress-post-types-order

info:
  name: Post Types Order Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/post-types-order/
  metadata:
    max-request: 1
    plugin_namespace: post-types-order
    wpscan: https://wpscan.com/plugin/post-types-order
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/post-types-order/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/post-types-order.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

