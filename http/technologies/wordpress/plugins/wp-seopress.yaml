id: wordpress-wp-seopress

info:
  name: SEOPress â€“ On-site SEO Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-seopress/
  metadata:
    plugin_namespace: wp-seopress
    wpscan: https://wpscan.com/plugin/wp-seopress
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-seopress/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-seopress.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
