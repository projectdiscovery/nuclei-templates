id: wordpress-coblocks

info:
  name: Page Builder Gutenberg Blocks â€“ CoBlocks Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/coblocks/
  metadata:
    max-request: 1
    plugin_namespace: coblocks
    wpscan: https://wpscan.com/plugin/coblocks
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/coblocks/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/coblocks.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

