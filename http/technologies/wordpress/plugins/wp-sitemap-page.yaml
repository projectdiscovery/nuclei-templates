id: wordpress-wp-sitemap-page

info:
  name: WP Sitemap Page Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-sitemap-page/
  metadata:
    plugin_namespace: wp-sitemap-page
    wpscan: https://wpscan.com/plugin/wp-sitemap-page
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-sitemap-page/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-sitemap-page.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
