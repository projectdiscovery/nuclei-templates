id: detect-sentry

info:
  name: Detect Sentry Instance
  author: Sicksec, Shivam Kamboj
  severity: info
  reference:
    - https://hackerone.com/reports/374737
    - https://twitter.com/itsecurityguard/status/1127893545619218432?lang=en
  metadata:
    max-request: 1
  tags: ssrf,sentry,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Sentry.init"
        case-insensitive: true

    extractors:
      - type: regex
        part: body
        regex:
          - https?:\/\/[0-9a-f-]+@[a-z0-9-]+(?:\.[a-z0-9-]+)+(?::[0-9]+)?(?:\/.*)?
