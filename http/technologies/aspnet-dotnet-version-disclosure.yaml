id: aspnet-dotnet-version-disclosure

info:
  name: ASP.NET Framework Version Disclosure
  author: kali_optimization
  severity: low
  description: ASP.NET application discloses .NET Framework version information
  reference:
    - https://docs.microsoft.com/en-us/aspnet/web-forms/overview/older-versions-getting-started/deploying-web-site-projects/configuring-the-production-web-application-to-use-the-production-database-cs
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  tags: aspnet,version,disclosure,fingerprint

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/default.aspx"
      - "{{BaseURL}}/login.aspx"

    matchers:
      - type: regex
        part: header
        regex:
          - "X-AspNet-Version:\\s*([0-9.]+)"
          - "X-AspNetMvc-Version:\\s*([0-9.]+)"
          - "X-Powered-By:\\s*ASP\\.NET"

      - type: regex
        part: body
        regex:
          - "Microsoft\\.NET Framework Version:([0-9.]+)"
          - "Version Information:\\s*Microsoft\\.NET Framework"
          - "__doPostBack\\('([^']*)'\\s*,\\s*'([^']*)'\\)"

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - "X-AspNet-Version:\\s*([0-9.]+)"
          - "X-AspNetMvc-Version:\\s*([0-9.]+)"

      - type: regex
        part: body
        group: 1
        regex:
          - "Microsoft\\.NET Framework Version:([0-9.]+)"
          - "Version Information:\\s*Microsoft\\.NET Framework\\s*Version\\s*([0-9.]+)"