id: attu-detect

info:
  name: Attu - Detect
  author: s4e-io
  severity: info
  description: Attu was detected.
  reference:
    - https://github.com/zilliztech/attu
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="Attu"
  tags: tech,vector-database,attu,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - '<title>Attu</title>'
          - 'content="Attu'
        condition: or
