id: attu-detect

info:
  name: Attu - Detect
  author: s4e-io
  severity: info
  description: Attu was detected.
  reference:
    - https://github.com/zilliztech/attu
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="Attu"
  tags: tech,vector-database,attu,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Attu</title>'
          - 'content="Attu, best milvus management tool"'
        condition: or

      - type: status
        status:
          - 200
