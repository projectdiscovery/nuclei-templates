id: firstpromoter-detect

info:
  name: FirstPromoter - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects FirstPromoter affiliate and referral tracking artifacts.
  reference:
    - https://firstpromoter.com/
    - https://docs.firstpromoter.com/guides/tracking-with-fprjs
  metadata:
    verified: true
    max-request: 1
    vendor: firstpromoter
    product: firstpromoter
    shodan-query:
      - http.html:"cdn.firstpromoter.com"
      - http.html:"fpr.js"
  tags: tech,discovery,affiliate,firstpromoter

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "cdn.firstpromoter.com/fpr.js", "cdn.firstpromoter.com/fprom.js", "//cdn.firstpromoter.com")'
          - 'status_code == 200'
        condition: and
