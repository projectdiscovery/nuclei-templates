id: drupal-detect

info:
  name: Drupal Detection
  author: 1nf1n7y
  severity: info
  metadata:
    max-request: 2
    verified: true
    shodan-query: http.component:"Drupal"
  tags: tech,drupal

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/CHANGELOG.txt"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'Initial release'
          - 'Drupal 1.0.0'
        condition: and

      - type: word
        part: body
        words:
          - 'content="Drupal'
