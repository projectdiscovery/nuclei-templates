id: intel-amt-detect

info:
  name: Intel Active Management Technology Server Detection
  author: Shivam Kamboj
  severity: info
  description: |
    Detected Intel Active Management Technology (AMT) web interfaces by identifying the Server header in HTTP responses.
  metadata:
    verified: true
    max-request: 1
    vendor: intel
    product: active-management-technology
  tags: tech,intel,amt,detect,server,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(tolower(header), "intel", "active management technology")'
        condition: and

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - '(?i)Intel\(R\)\s*Active\s*Management\s*Technology\s*([0-9.]+)'
