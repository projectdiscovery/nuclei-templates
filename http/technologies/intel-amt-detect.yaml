id: intel-amt-detect

info:
  name: Intel Active Management Technology
  author: Shivam Kamboj
  severity: info
  description: Detects Intel Active Management Technology (AMT) web interfaces via the Server header.
  metadata:
    max-request: 1
    vendor: intel
    product: active-management-technology
    shodan-query: http.component:"intel active management technology"
  tags: tech,intel,amt

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)Intel\(R\)\s*Active\s*Management\s*Technology(\s*[0-9.]+)?'

    extractors:
      - type: regex
        name: intel_amt_version
        part: header
        regex:
          - '(?i)Intel\(R\)\s*Active\s*Management\s*Technology\s*[0-9.]+'
