id: pega-detect

info:
  name: Pega Infinity Detection
  author: sshell
  severity: info
  tags: tech,pega
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/prweb/PRRestService/unauthenticatedAPI/v1/docs"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"description" :"The Pega API'

      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - 'application/json'
