id: sap-message-server-detect

info:
  name: SAP Message Server HTTP - Detect
  author: LRVT,l4rm4nd
  severity: info
  description: |
    Detected SAP Message Server by sending an HTTP request to the root path and checking for SAP Message Server header.
  metadata:
    max-request: 1
    shodan-query: http.html:SAP Message Server
  tags: sap,discovery,recon

http:
  - method: GET
    path:
      - "{{RootURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "SAP Message Server"

    extractors:
      - type: regex
        part: header
        name: version
        group: 1
        regex:
          - "(?i)server:\\s*(SAP Message Server[^\\r\\n]*)"
