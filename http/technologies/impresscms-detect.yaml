id: impresscms-detect

info:
  name: ImpressCMS Detect
  author: princechaddha
  severity: info
  reference:
    - https://github.com/ImpressCMS
  tags: tech,impresscms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?i)(ImpressCMS)'

      - type: status
        status:
          - 200
