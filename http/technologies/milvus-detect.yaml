id: milvus-detect

info:
  name: Milvus - Detect
  author: s4e-io
  severity: info
  description: Milvus was detected.
  reference:
    - https://milvus.io/
    - https://github.com/milvus-io/milvus
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="Milvus"
  tags: tech,vector-database,milvus,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Milvus'
          - '<title>Milvus Demo'
          - '<title>Milvus Insight'
          - '<title>Milvus Enterprise Manager'
        condition: or
