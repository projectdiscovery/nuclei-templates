id: apache-httpd-eol

info:
  name: Apache HTTP Server End-of-Life - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detected Apache HTTP Server versions that have reached End-of-Life (EOL) and no longer receive security updates.
  reference:
    - https://httpd.apache.org/
    - https://endoflife.date/apache
  metadata:
    verified: true
    max-request: 1
    shodan-query: "Server: Apache/"
    product: http_server
    vendor: apache
  tags: tech,apache,eol,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - compare_versions(version, '<=2.2.34')
          - contains(server, 'Apache')
        condition: and

    extractors:
      - type: regex
        part: header
        name: version
        group: 1
        regex:
          - 'Server: Apache/([0-9.]+)'
