id: nginx-eol

info:
  name: Nginx End-of-Life - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detected Nginx versions that have reached End-of-Life (EOL) and no longer receive security updates.
  reference:
    - https://endoflife.date/nginx
    - https://nginx.org/en/download.html
  metadata:
    verified: true
    max-request: 1
    shodan-query: "Server: nginx/"
    product: nginx
    vendor: nginx
  tags: tech,nginx,eol

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - compare_versions(version, '<1.28.0')
          - contains(server, 'nginx')
        condition: and

    extractors:
      - type: regex
        part: header
        name: version
        group: 1
        regex:
          - 'Server: nginx/([0-9.]+)'
