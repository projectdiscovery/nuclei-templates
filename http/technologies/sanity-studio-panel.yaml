id: sanity-studio-panel

info:
  name: Sanity Studio Panel - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Sanity Studio panel was detected. Sanity is a headless CMS platform.
  reference:
    - https://www.sanity.io/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Sanity Studio"
    fofa-query: title="Sanity Studio"
  tags: panel,sanity,tech,discovery,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - '(contains(body, "<title>Sanity Studio</title>") || contains(body, "window.__sanityErrorChannel") || contains(body, "__sanityError")) && (status_code == 200 || status_code == 302)'
