id: gstorage-detect

info:
  name: Google Bucket detection
  author: 0xTeles
  severity: info
  tags: tech,gstorage,google,bucket
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: word
        words:
          - x-goog-metageneration
          - X-Goog-Metageneration
        part: header
