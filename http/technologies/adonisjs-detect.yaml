id: adonisjs-detect

info:
  name: AdonisJS - Detect
  author: rxerium
  severity: info
  description:
    AdonisJS framework was detected.
  reference:
    - https://adonisjs.com
  metadata:
    verified: true
    max-request: 1
    vendor: adonisjs
    product: adonisjs
    shodan-query: 'X-Powered-By: AdonisJs'
  tags: tech,adonisjs,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: word
        part: header
        words:
          - "X-Powered-By: AdonisJs"
        case-insensitive: true
