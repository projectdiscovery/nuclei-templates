id: hubble-detect

info:
  name: Hubble - Detect
  author: righettod
  severity: info
  description: |
    Hubble products was detected.
  reference:
    - https://github.com/cilium/hubble
    - https://docs.cilium.io/en/stable/observability/hubble/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Hubble UI"
  tags: tech,hubble,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "<title>hubble ui enterprise", "<title>hubble ui")'
        condition: and
