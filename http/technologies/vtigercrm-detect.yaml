id: vtigercrm-detect

info:
  name: Vtiger CRM - Detect
  author: icarot
  severity: info
  description: |
    Detects a Vtiger CRM web application, a PHP based web application that enables businesses to increase sales wins, marketing ROI, and support satisfaction capabilities.
  reference:
    - https://github.com/vtiger-crm/vtigercrm
    - https://code.vtiger.com/vtiger/vtigercrm
  classification:
    cpe: cpe:2.3:a:vtiger:vtiger_crm:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: vtiger
    product: vtiger_crm
    shodan-query: title:"vtiger"
  tags: tech,vtiger,vtiger_crm,detect,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    host-redirects: true
    max-redirects: 1

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>vtiger</title>'
          - 'vtiger'
        condition: and
      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        group: 1
        part: body
        regex:
          - "Powered by vtiger CRM \\- ([0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3})"
