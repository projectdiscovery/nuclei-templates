id: vtigercrm-detect

info:
  name: Vtiger CRM - Detect
  author: icarot
  severity: info
  description: |
    Detected a Vtiger CRM web application, a PHP-based platform that enabled businesses to increase sales wins, marketing ROI, and support satisfaction capabilities.
  reference:
    - https://github.com/vtiger-crm/vtigercrm
    - https://code.vtiger.com/vtiger/vtigercrm
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Powered by vtiger CRM"
  tags: tech,vtiger,vtiger-crm,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 1
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "Powered by vtiger CRM", "vtiger")'
        condition: and

    extractors:
      - type: regex
        name: version
        group: 1
        part: body
        regex:
          - "Powered by vtiger CRM \\- ([0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3})"