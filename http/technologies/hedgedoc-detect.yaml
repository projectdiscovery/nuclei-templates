id: hedgedoc-detect

info:
  name: HedgeDoc Collaborative Editor - Detect
  author: Rupendra0
  severity: info
  description: |
    HedgeDoc is an open-source, collaborative markdown editor for teams to share and co-edit notes in real time. This template detects publicly reachable HedgeDoc instances by fingerprinting unique branding markers and the dedicated Hedgedoc-Version response header.
  reference:
    - https://hedgedoc.org
    - https://github.com/hedgedoc/hedgedoc
  metadata:
    verified: true
    max-request: 2
    vendor: hedgedoc
    product: hedgedoc
    shodan-query: 'http.title:"HedgeDoc - Ideas grow better together"'
    fofa-query: 'body="Powered by <a href=\"https://hedgedoc.org\">HedgeDoc"'
  tags: tech,detect,hedgedoc

http:
  - method: GET
    path:
      - '{{BaseURL}}/'

    host-redirects: true
    stop-at-first-match: true

    matchers:
      - type: dsl
        dsl:
          - 'contains(tolower(header), "hedgedoc-version:")'
          - 'contains_any(body, "HedgeDoc - Ideas", "Powered by <a href=\"https://hedgedoc.org\">HedgeDoc")'
        condition: or

    extractors:
      - type: regex
        name: version
        part: header
        group: 1
        regex:
          - '(?i)hedgedoc-version:\s*([0-9.]+)'
