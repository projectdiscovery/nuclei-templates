id: flower-detect

info:
  name: Flower - Detect
  author: righettod
  severity: info
  description: |
    Detected that Flower was a real-time monitor and web admin for the Celery distributed task queue.
  reference:
    - https://github.com/mher/flower
    - https://flower.readthedocs.io/en/latest/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Flower"
  tags: tech,flower,detect,oss,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/'

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(to_lower(body), "<title>flower</title>", "flower.readthedocs.io", "js/flower.js")'
        condition: and
