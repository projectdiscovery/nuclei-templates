id: flowweb-detect

info:
  name: FlowWeb Web Server
  author: Shivam Kamboj
  severity: info
  description: Detects servers running the FlowWeb web server via the Server header.
  metadata:
    max-request: 1
    vendor: flowweb
    product: flowweb
    fofa-query: "Server: FlowWeb"
  tags: tech,flowweb

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)FlowWeb/[0-9.]+'

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - 'FlowWeb\/([0-9.]+)'
