id: raygun-rum-detect

info:
  name: Raygun RUM - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects ACTIVE Raygun (Raygun4JS) Error Tracking & Real User Monitoring implementations.
  reference:
    - https://raygun.com/
  metadata:
    max-request: 1
    verified: true
    vendor: raygun
    product: raygun4js
    shodan-query: http.html:"cdn.raygun.io"
    fofa-query: body="cdn.raygun.io/raygun4js" || body="RaygunObject"
  tags: tech,discovery,rum,raygun

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/html"

      - type: dsl
        dsl:
          - "!contains(body, 'markdown-body')"
          - "!contains(body, 'blob-code')"
        condition: and

      - type: regex
        part: body
        regex:
          - "(?m)^[^/\\n]*rg4js\\s*\\(\\s*['\"]apiKey['\"]"
          - "(?m)^[^/\\n]*rg4js\\s*\\(\\s*['\"]enableCrashReporting['\"]\\s*,\\s*(?:true|!)"
          - "(?m)^[^/\\n]*rg4js\\s*\\(\\s*['\"]enableRealUserMonitoring['\"]\\s*,\\s*true"
        condition: or
