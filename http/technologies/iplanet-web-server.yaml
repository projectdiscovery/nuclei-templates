id: iplanet-web-server

info:
  name: Detect iPlanet Webserver Detection
  author: pussycat0x
  severity: info
  metadata:
    fofa-query: app="iPlanet-Web-Server,-Enterprise-Edition-4.1"
  tags: tech,webserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "iPlanet"

      - type: status
        status:
          - 200
