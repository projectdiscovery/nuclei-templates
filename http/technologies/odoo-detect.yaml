id: odoo-detection

info:
  name: Odoo Detection
  author: keyboard-slayer
  severity: info
  description: |
    Detects Odoo installation and extracts version information.
  reference:
    - https://github.com/odoo/odoo/blob/6f5d300b38772b743cb7d1367d7a7be2f19b10b9/addons/web/controllers/webclient.py#L88-L90
  metadata:
    verified: true
    max-request: 1
    vendor: odoo
    product: odoo
  tags: tech,odoo,detect,discovery

http:
  - raw:
      - |
        POST /web/webclient/version_info HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {}

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(content_type, "application/json")'
          - 'contains(body, "server_version")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"server_version":\s*"([^"]+)"'
