id: odoo-detection

info:
  name: Odoo Detection
  author: keyboard-slayer
  severity: info
  classification:
    cpe: cpe:2.3:a:odoo:odoo:*:*:*:*:*:*:*:*
  reference:
    - https://github.com/odoo/odoo/blob/6f5d300b38772b743cb7d1367d7a7be2f19b10b9/addons/web/controllers/webclient.py#L88-L90
  metadata:
    verified: true
    max-request: 1
    vendor: odoo
    product: odoo
  tags: tech,odoo,discovery

http:
  - method: POST
    path: 
      - "{{BaseURL}}/web/webclient/version_info"
    headers:
      Content-Type: application/json

    body: "{}"

    matchers:
      - type: status
        status:
          - 200

    extractors:
      - type: json
        part: body
        name: odoo-version
        json:
          - ".result.server_version"
