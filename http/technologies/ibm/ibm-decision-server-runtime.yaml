id: ibm-decision-server-runtime

info:
  name: IBM Decision Server Runtime - Detection
  author: DhiyaneshDK
  severity: info
  description: |
    IBM Decision Server Runtime was detected.
  reference:
    - https://www.ibm.com/docs/en/odm/8.10?topic=services-hosted-transparent-decision
  metadata:
    verified: true
    max-request: 1
  tags: ibm,detect,tech,decision-server

http:
  - method: GET
    path:
      - "{{BaseURL}}/DecisionService/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Hosted Transparent Decision Service</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Decision Server ([0-9.]+)'
