id: ibm-spectrum-detect

info:
  name: IBM Spectrum - Detect
  author: righettod
  severity: info
  description: |
    IBM Spectrum products was detected.
  reference:
    - https://www.ibm.com/docs/en/products?filter=spectrum
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"IBM Spectrum"
  tags: tech,ibm,spectrum,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/BACLIENT"
      - "{{BaseURL}}/JNLP"

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(to_lower(body), "ibm spectrum", "com.ibm.")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)"guiVersion"\s*:\s*"([0-9.\-]+)"'
          - '(?i)name="?version"?\s+value="?([0-9.\-]+)"?'
