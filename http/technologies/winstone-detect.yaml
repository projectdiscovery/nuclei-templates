id: winstone-detect

info:
  name: Winstone Servlet Engine
  author: Shivam Kamboj
  severity: info
  description: Detects servers running the Winstone Servlet Engine via the Server or X-Powered-By headers.
  metadata:
    max-request: 1
    shodan-query: http.component:"winstone servlet container"
  tags: tech,winstone

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)Server:\s*Winstone Servlet Engine\s*v?[0-9.]+'
          - '(?i)Winstone/[0-9.]+'

      - type: regex
        part: header
        regex:
          - '(?i)X-Powered-By:\s*Servlet/[0-9.]+\s*\(Winstone/[0-9.]+\)'

    extractors:
      - type: regex
        name: winstone_version
        part: header
        group: 0
        regex:
          - '(?i)Winstone(?: Servlet Engine)?\s*v?[0-9.]+'
          - '(?i)Winstone/[0-9.]+'
