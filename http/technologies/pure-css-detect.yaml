id: pure-css-detect

info:
  name: Pure.css Framework - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects the presence of Pure.css, a set of small, responsive CSS modules.
  reference:
    - https://purecss.io/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"pure-min.css"
  tags: tech,purecss,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers:
      - type: regex
        part: body
        regex:
          - "(?i)href\\s*=\\s*['\"][^'\" >]*pure(?:-min)?\\.css"
          - '(?i)class=["''][^"'']*pure-g'
          - '(?i)class=["''][^"'']*pure-u-\d'
          - '(?i)class=["''][^"'']*pure-button'
          - '(?i)class=["''][^"'']*pure-table'
        condition: or
