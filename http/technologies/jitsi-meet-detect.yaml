id: jitsi-meet-detect

info:
  name: Jitsi Meet Page Detect
  author: DhiyaneshDk,righettod
  severity: info
  description: |
     Jitsi was detected â€” a free open-source video conferencing software for web and mobile.
  reference:
    - https://jitsi.org/
    - https://github.com/jitsi
  classification:
    cpe: cpe:2.3:a:jitsi:meet:*:*:*:*:docker:*:*:*
  metadata:
    max-request: 1
    vendor: jitsi
    product: meet
    shodan-query: http.title:"Jitsi Meet"
  tags: tech,jitsi,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "<title>jitsi meet</title>", "jitsimeetjs.app")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'lib\-jitsi\-meet\.min\.js\?v=([0-9]+)'
