id: apache-syncope-detect

info:
  name: Apache Syncope - Detect
  author: icarot
  severity: info
  description: |
    Detected an Apache Syncope server, an enterprise digital identity management platform built with Java EE and licensed under Apache 2.0.
  reference:
    - https://github.com/apache/syncope
  metadata:
    verified: true
    max-request: 3
    vendor: apache
    product: syncope
  tags: tech,apache,syncope,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/syncope-enduser/"
      - "{{BaseURL}}/syncope-wa/"
      - "{{BaseURL}}/syncope-console/"

    redirects: true
    max-redirects: 3
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Apache Syncope'
          - 'org.apache.syncope'
          - 'syncope-wa'
        condition: or

      - type: status
        status:
          - 200