id: apache-syncope-detect

info:
  name: Apache Syncope - Detect
  author: icarot
  severity: info
  description: |
    Detects a Apache Syncope server, a system for managing digital identities in enterprise environments, implemented in Java EE technology and released under Apache 2.0 license.
  reference:
    - https://github.com/apache/syncope
  classification:
    cpe: cpe:2.3:a:apache:syncope:*:*:*:*:*:*:*:*
  metadata:
    max-request: 3
    vendor: apache
    product: syncope
    shodan-query:
      - http.favicon.hash:1637373344
      - http.html:"org.apache.syncope"
  tags: tech,apache,syncope,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/syncope-enduser/"
      - "{{BaseURL}}/syncope-wa/"
      - "{{BaseURL}}/syncope-console/"
    redirects: true
    max-redirects: 5
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Apache Syncope'
          - 'org.apache.syncope'
          - 'syncope-wa'
        condition: or

      - type: status
        status:
          - 200
