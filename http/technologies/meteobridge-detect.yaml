id: meteobridge-detect

info:
  name: MeteoBridge - Detect
  author: rxerium
  severity: info
  description: |
    Exposed MeteoBridge devices by identifying their unique HTTP response patterns.
  reference:
    - https://www.meteobridge.com
  metadata:
    verified: true
    max-request: 1
    shodan-query: "meteobridge"
  tags: meteobridge,tech,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/meteobridge.cgi"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'Basic realm="MeteoBridge"'

      - type: status
        status:
          - 401
