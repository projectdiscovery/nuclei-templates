id: sailsjs-detect

info:
  name: Sails.js Framework - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects the presence of the Sails.js, a realtime MVC framework for Node.js.
  reference:
    - https://sailsjs.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: "sails.sid"
  tags: tech,discovery,sailsjs

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "X-Powered-By: Sails"
        case-insensitive: true

      - type: regex
        part: header
        regex:
          - '(?i)set-cookie:\s*sails\.sid='
