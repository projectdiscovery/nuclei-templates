id: lollms-webui-detect

info:
  name: LoLLMS WebUI - Detect
  author: s4e-io
  severity: info
  description: |
    An instance running LoLLMS WebUI was detected.
  reference:
    - https://github.com/ParisNeo/lollms-webui
    - https://lollms.com
  metadata:
    verified: true
    max-request: 1
    fofa-query: "LoLLMS WebUI - Welcome"
  tags: lollms-webui,tech,detect,discovery,ai

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "LoLLMS WebUI - Welcome")'
          - 'status_code == 200'
        condition: and
