id: meteor-detect

info:
  name: Meteor.js Framework - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects the presence of Meteor.js, an open-source isomorphic JavaScript web framework written using Node.js. 
  reference:
    - https://www.meteor.com/
    - https://docs.meteor.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"__meteor_runtime_config__"
  tags: tech,discovery,meteor

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers:
      - type: word
        part: body
        words:
          - "__meteor_runtime_config__"
          - "__meteor-css__"
        condition: and
