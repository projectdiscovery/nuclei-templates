id: ipswitch-imail-detect

info:
  name: Ipswitch IMail Server - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects servers running Ipswitch IMail by identifying the Server header in HTTP responses.
  metadata:
    verified: true
    max-request: 1
    shodan-query: "Ipswitch-IMail"
  tags: tech,ipswitch,imail,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(header, "Ipswitch-IMail")'

    extractors:
      - type: regex
        name: imail_version
        part: header
        group: 1
        regex:
          - 'Ipswitch-IMail/([0-9.]+)'
