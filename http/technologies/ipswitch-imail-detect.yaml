id: ipswitch-imail-detect

info:
  name: Ipswitch IMail Server
  author: Shivam Kamboj
  severity: info
  description: Detects servers running Ipswitch IMail via the Server header.
  metadata:
    max-request: 1
    vendor: ipswitch
    product: imail
    shodan-query: "Ipswitch-IMail"
  tags: tech,ipswitch,imail

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)Ipswitch-IMail/[0-9.]+'

    extractors:
      - type: regex
        name: imail_version
        part: header
        regex:
          - '(?i)Ipswitch-IMail/[0-9.]+'
