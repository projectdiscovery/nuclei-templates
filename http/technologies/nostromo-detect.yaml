id: nostromo-detect

info:
  name: Nostromo Web Server
  author: Shivam Kamboj
  severity: info
  description: Detects servers running the Nostromo web server via the Server header.
  metadata:
    max-request: 1
    vendor: nostromo
    product: nostromo
    fofa-query: "server: nostromo"
  tags: tech,nostromo

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)nostromo\s*[0-9.]+'

    extractors:
      - type: regex
        name: nostromo_version
        part: header
        regex:
          - '(?i)nostromo\s*[0-9.]+'
