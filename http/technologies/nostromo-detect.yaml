id: nostromo-detect

info:
  name: Nostromo Web Server
  author: Shivam Kamboj
  severity: info
  description: Detected servers running the Nostromo web server by identifying the Server header in HTTP responses.
  metadata:
    max-request: 1
    verified: true
    vendor: nostromo
    product: nostromo
  tags: tech,nostromo,server,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(header, "nostromo")'

    extractors:
      - type: regex
        name: nostromo_version
        part: header
        group: 1
        regex:
          - 'nostromo\s*([0-9.]+)'
