id: logrocket-rum-detect

info:
  name: LogRocket RUM - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects LogRocket Session Replay & Frontend Monitoring artifacts.
  reference:
    - https://logrocket.com/
  metadata:
    verified: true
    max-request: 1
    vendor: logrocket
    product: logrocket
    shodan-query: http.html:"LogRocket.init"
    fofa-query: body="LogRocket.init" || body="cdn.logrocket.io"
  tags: tech,detect,rum,logrocket

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "LogRocket.min.js"
