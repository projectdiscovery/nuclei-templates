id: torchserve-detect

info:
  name: TorchServe API Description - Detect
  author: DhiyaneshDk
  severity: info
  description: |
    Detects the presence of TorchServe APIs.
  metadata:
    verified: true
    max-request: 1
    vendor: pytorch
    product: torchserve
    fofa-query: body="Requested method is not allowed, please refer to API document"
  tags: tech,pytorch,api

http:
  - method: GET
    path:
      - "{{BaseURL}}/api-description"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'TorchServe APIs"'
          - '"apiDescription"'
          - 'operationId":'
        condition: or

      - type: word
        part: content_type
        words:
          - "application/json"
