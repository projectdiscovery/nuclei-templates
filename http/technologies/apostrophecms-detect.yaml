id: apostrophecms-detect

info:
  name: ApostropheCMS - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detected the presence of ApostropheCMS, a full-stack content management system built on Node.js and MongoDB.
  reference:
    - https://apostrophecms.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"window.apos"
  tags: tech,cms,apostrophe,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers:
      - type: regex
        part: body
        regex:
          - '(?i)window\.apos\s*='
          - '(?i)/modules/apostrophe-'
        condition: and
