id: bulma-detect

info:
  name: Bulma CSS Framework - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects the presence of the Bulma CSS Framework.
  reference:
    - https://bulma.io/
  metadata:
    verified: true
    max-request: 1
    shodan-query: 'html:"cdnjs.cloudflare.com/ajax/libs/bulma" || html:"unpkg.com/bulma" || html:"bulma.css" country:"DE"'
    product: bulma
    vendor: bulma
  tags: tech,discovery,bulma

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers:
      - type: regex
        part: body
        regex:
          - '(?i)(/|")bulma(\.min)?\.css'

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)bulma(?:@|/)([0-9.]+)/'
          - '(?i)bulma-([0-9.]+)\.css'
