id: websphere-detect

info:
  name: IBM WebSphere Application Server
  author: Shivam Kamboj
  severity: info
  description: Detects servers running IBM WebSphere Application Server via the Server header.
  reference:
    - https://www.ibm.com/products/websphere-application-server
  metadata:
    max-request: 1
    vendor: ibm
    product: websphere
    fofa-query: "WebSphere-Application-Server"
  tags: tech,websphere,ibm

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)WebSphere Application Server'

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - '(?i)WebSphere Application Server/([0-9.]+)'
