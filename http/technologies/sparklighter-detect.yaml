id: sparklighter-detect

info:
  name: Spark Lighter Detection
  author: icarot
  severity: info
  description: |
    Detects a Spark Lighter server, a REST API for Apache Spark on K8S or YARN.
  classification:
    cpe: cpe:2.3:a:apache:spark:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: spark
    category: productivity
  tags: tech,lighter,spark,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/lighter/api"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Lighter</title>'
          - '/lighter/favicon.svg'
        condition: and

      - type: status
        status:
          - 200
