id: searxng-detect

info:
  name: SearXNG - Detect
  author: rxerium
  severity: info
  description: |
    A SearXNG search engine was detected.
  reference:
    - https://github.com/searxng/searxng
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:SearXNG
  tags: searxng,search-engine,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>SearXNG</title>"

      - type: status
        status:
          - 200
