id: vaadin-detect

info:
  name: Vaadin Framework - Detect
  author: Shivam Kamboj
  severity: info
  description: Detects Vaadin web framework used for building Java/TypeScript web applications.
  reference:
    - https://vaadin.com/
  metadata:
    verified: true
    max-request: 1
    vendor: vaadin
    product: vaadin
    shodan-query: http.html:"/VAADIN/"
  tags: tech,discovery,vaadin,framework

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers:
      - type: dsl
        dsl:
          - 'contains_any(tolower(body), "/vaadin/", "v-generated-body", "v-app-loading", "vaadinbootstrap", "vaadin.", "vaadindirect")'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'vaadinBootstrap\.js\?v=([0-9.]+)'
          - '"vaadinVersion":"([0-9.]+)"'
