id: vaadin-detect

info:
  name: Vaadin Framework - Detect
  author: Shivam Kamboj
  severity: info
  description: Detects Vaadin web framework used for building Java/TypeScript web applications.
  reference:
    - https://vaadin.com/
  metadata:
    verified: true
    max-request: 1
    vendor: vaadin
    product: vaadin
    shodan-query: http.html:"/VAADIN/"
  tags: tech,discovery,vaadin,framework

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: or
    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "/VAADIN/themes/", "/VAADIN/build/") || contains(body, "application built with Vaadin") || contains_all(body, "v-generated-body", "v-app-loading")'

    extractors:
      - type: regex
        part: body
        name: version
        group: 1
        regex:
          - 'vaadinBootstrap\.js\?v=([0-9.]+)'
          - '"vaadinVersion":"([0-9.]+)"'
