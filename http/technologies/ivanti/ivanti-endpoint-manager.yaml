id: ivanti-endpoint-manager

info:
  name: Ivanti Endpoint Manager - Detect
  author: ritikchaddha
  severity: info
  description: |
    Detects the presence of Ivanti Endpoint Manager (formerly LANDesk Management Suite) servers.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 4
    verified: true
    shodan-query: html:"LANDesk"
    fofa-query: body="LANDesk"
  tags: tech,ivanti,epm,detect,landdesk,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/ldlogon.dll"
      - "{{BaseURL}}/core/login"
      - "{{BaseURL}}/webaccess"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "Ivanti Endpoint Manager"
          - "LANDesk Management"
          - "Ivanti(R) Cloud Services"
          - "Ivanti Cloud Services Appliance"
          - "LANDesk(R) Cloud Services Appliance"
          - "LANDesk(R) Management"
        condition: or
        case-insensitive: true

      - type: word
        part: header
        words:
          - "LANDesk"
          - "Ivanti EPM"
        condition: or
        case-insensitive: true

      - type: regex
        part: response
        regex:
          - '(?i)landdesk.*management'
          - '(?i)ivanti.*endpoint\s*manager'
        condition: or
