id: miniupnpd-detect
info:
  name: MiniUPnPd Version
  author: Shivam Kamboj
  severity: info
  description: Detects servers using the MiniUPnPd service through the Server header.
  metadata:
    shodan-query: "MiniUPnPd"
  tags: tech,miniupnpd

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - 'MiniUPnPd/[0-9.]+'

    extractors:
      - type: regex
        part: header
        name: miniupnpd_version
        regex:
          - 'MiniUPnPd/[0-9.]+'
