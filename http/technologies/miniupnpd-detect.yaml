id: miniupnpd-detect

info:
  name: MiniUPnPd - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detected servers using the MiniUPnPd service through the Server header.
  metadata:
    max-request: 1
    shodan-query: "MiniUPnPd"
  tags: tech,miniupnpd

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - 'MiniUPnPd'

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - 'MiniUPnPd/([0-9.]+)'
