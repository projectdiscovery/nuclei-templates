id: mixpanel-detect

info:
  name: Mixpanel Analytics - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detected the presence of Mixpanel, a business analytics service.
  reference:
    - https://mixpanel.com/
    - https://developer.mixpanel.com/docs/javascript-quickstart
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"cdn.mxpnl.com"
  tags: tech,discovery,mixpanel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "cdn.mxpnl.com"
          - "window.mixpanel"
          - "mixpanel-2-latest.min.js"
        condition: and

      - type: status
        status:
          - 200
