id: posthog-rum-detect

info:
  name: PostHog Browser RUM - Tech Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects PostHog Product Analytics & RUM (Real User Monitoring) SDK artifacts in HTML responses.
  reference:
    - https://posthog.com/docs/integrate/client/js
    - https://github.com/PostHog/posthog-js
    - https://www.npmjs.com/package/posthog-js
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.html:"posthog.init"
    fofa-query: body="posthog.init"
  tags: tech,discovery,rum,posthog,analytics,monitoring

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
    redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code >= 200 && status_code < 400"

      - type: dsl
        dsl:
          - "contains(tolower(all_headers), 'text/html') || contains(tolower(all_headers), 'application/xhtml') || contains(tolower(body), '<html') || contains(tolower(body), '<!doctype html')"

      - type: regex
        part: body
        regex:
          - "posthog\\.init\\s*\\("
          - "posthog\\.capture\\s*\\("
          - "posthog\\.identify\\s*\\("
          - "posthog\\.people\\.set\\s*\\("
          - "window\\.posthog"
          - "app\\.posthog\\.com"
          - "eu\\.posthog\\.com"
          - "phc_[a-zA-Z0-9]{30,}"
          - "api_host[\"']?\\s*:\\s*[\"'][^\"']+posthog"
        condition: or
