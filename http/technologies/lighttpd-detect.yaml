id: lighttpd-detect

info:
  name: Lighttpd Web Server
  author: Shivam Kamboj
  severity: info
  description: Detects servers running the Lighttpd web server via the Server header.
  reference:
    - https://www.lighttpd.net/
  metadata:
    max-request: 1
    vendor: lighttpd
    product: lighttpd
    shodan-query: http.component:"lighttpd"
  tags: tech,lighttpd,server

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)lighttpd/[0-9.]+'

    extractors:
      - type: regex
        name: lighttpd_version
        part: header
        group: 0
        regex:
          - '(?i)lighttpd/[0-9.]+'
