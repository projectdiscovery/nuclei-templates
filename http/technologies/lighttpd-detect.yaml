id: lighttpd-detect

info:
  name: Lighttpd Web Server - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detected servers running the Lighttpd web server by identifying the Server header in HTTP responses.
  reference:
    - https://www.lighttpd.net/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.component:"lighttpd"
  tags: tech,lighttpd,server,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(header, "lighttpd")'

    extractors:
      - type: regex
        name: lighttpd_version
        part: header
        group: 1
        regex:
          - 'lighttpd/([0-9.]+)'
