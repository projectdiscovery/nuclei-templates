id: springboot-whitelabel

info:
  name: SpringBoot WhiteLabel Error Page - Detect
  author: Matt Miller
  severity: info
  reference:
    - https://codingnconcepts.com/spring-boot/disable-whitelabel-error-page-spring-boot/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Whitelabel Error Page"
  tags: tech,spring,springboot,errorpage,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
    headers:
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7

    host-redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<h1>Whitelabel Error Page</h1>"

      - type: word
        part: header
        words:
          - "text/html"
