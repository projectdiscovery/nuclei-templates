id: piwigo-detect

info:
  name: Piwigo Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="piwigo"
  tags: piwigo,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'piwigo.org">Piwigo</a>'
          - 'Piwigo (aka PWG), see piwigo.org'
        condition: or

      - type: status
        status:
          - 200
