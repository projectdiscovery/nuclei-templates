id: livewire-detect

info:
  name: Laravel Livewire - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects the presence of Laravel Livewire, a full-stack framework for Laravel that builds dynamic interfaces.
  reference:
    - https://livewire.laravel.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"wire:id"
    product: livewire
    vendor: laravel
  tags: tech,discovery,livewire

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers:
      - type: word
        part: body
        words:
          - "wire:id="
          - "wire:initial-data="
          - "window.livewire_app_url"
          - "window.livewire_token"
          - "livewire.js"
        condition: and

      - type: word
        part: body
        words:
          - "wire:snapshot="
          - "wire:effects="
          - "livewire.min.js"
        condition: and
