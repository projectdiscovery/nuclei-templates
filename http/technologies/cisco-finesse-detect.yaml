id: cisco-finesse-detect

info:
  name: Cisco Finesse - Detect
  author: 0x_Akoko
  severity: info
  description: |
    Detected Cisco Finesse application and extracted version information from multiple sources.
  metadata:
    verified: true
    max-request: 1
  tags: tech,cisco,finesse,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/desktop/assets/js/finesse.js"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "Cisco Finesse")'
        condition: and

    extractors:
      - type: regex
        name: version
        group: 1
        regex:
          - '(?i)Version\s+([\d.]+[(]\d+[)])'
