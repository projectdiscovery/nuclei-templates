id: dynatrace-rum-detect

info:
  name: Dynatrace RUM - Tech Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects Dynatrace Real User Monitoring (RUM) and OneAgent artifacts.
  reference:
    - https://docs.dynatrace.com/docs/observe/digital-experience/rum-concepts/rum-overview
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"ruxitagentjs"
  tags: tech,discovery,rum,dynatrace

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ruxitagentjs_"
          - "data-dtconfig="
        condition: and

      - type: status
        status:
          - 200
