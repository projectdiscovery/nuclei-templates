id: werkzeug-debugger-detect

info:
  name: Werkzeug debugger console
  author: pdteam
  severity: info
  tags: tech,werkzeug
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/console"

    matchers:
      - type: word
        words:
          - "<h1>Interactive Console</h1>"
        part: body
