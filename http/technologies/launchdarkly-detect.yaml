id: launchdarkly-detect

info:
  name: LaunchDarkly - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects the presence of LaunchDarkly, a feature management and feature flag platform.
  reference:
    - https://launchdarkly.com/
    - https://launchdarkly.com/docs/sdk/client-side/javascript
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"LDClient.initialize"
  tags: tech,discovery,launchdarkly

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers:
      - type: word
        part: body
        words:
          - "LDClient.initialize"
          - "ldclient.min.js"
          - "launchdarkly-js-client-sdk"
        condition: or
