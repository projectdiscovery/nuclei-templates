id: woodpecker-detect

info:
  name: Woodpecker - Detect
  author: righettod
  severity: info
  description: |
    Woodpecker was detected â€” a lightweight, powerful CI/CD engine with great extensibility.
  reference:
    - https://github.com/woodpecker-ci/woodpecker
    - https://woodpecker-ci.org/
  metadata:
    verified: true
    shodan-query: http.title:"woodpecker"
    max-request: 1
  tags: tech,woodpecker,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/web-config.js"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "window.woodpecker_")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)window.WOODPECKER_VERSION\s*=\s*"([0-9.]+)"'
