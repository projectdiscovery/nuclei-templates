id: cherrypy-detect

info:
  name: CherryPy Web Server - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects servers running the CherryPy web server by identifying the Server header in HTTP responses.
  reference:
    - https://cherrypy.dev/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.component:"cherrypy"
  tags: tech,cherrypy,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(header, "Server: CherryPy")'

    extractors:
      - type: regex
        name: cherrypy_version
        part: header
        group: 1
        regex:
          - 'CherryPy/([0-9.]+)'
