id: cherrypy-detect

info:
  name: CherryPy Web Server
  author: Shivam Kamboj
  severity: info
  description: Detects servers running the CherryPy web server via the Server header.
  reference:
    - https://cherrypy.dev/
  metadata:
    max-request: 1
    vendor: cherrypy
    product: cherrypy
    shodan-query: http.component:"cherrypy"
  tags: tech,cherrypy

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)CherryPy/[0-9.]+'

    extractors:
      - type: regex
        name: cherrypy_version
        part: header
        regex:
          - '(?i)CherryPy/[0-9.]+'
