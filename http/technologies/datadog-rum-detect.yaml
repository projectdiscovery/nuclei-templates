id: datadog-rum-detect

info:
  name: Datadog Browser RUM - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects Datadog Browser RUM (Real User Monitoring) SDK artifacts in HTML responses.
  reference:
    - https://docs.datadoghq.com/real_user_monitoring/browser/
    - https://docs.datadoghq.com/real_user_monitoring/browser/setup/
    - https://www.npmjs.com/package/@datadog/browser-rum
  metadata:
    verified: true
    max-request: 1
    vendor: datadog
    product: browser-rum
    shodan-query: html:"DD_RUM.init"
  tags: tech,detect,rum,datadog

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true

    matchers:
      - type: word
        part: body
        words:
          - "DD_RUM.init"
          - "DD_RUM.onReady"
        condition: and
