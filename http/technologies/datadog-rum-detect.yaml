id: datadog-rum-detect

info:
  name: Datadog Browser RUM - Tech Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detects Datadog Browser RUM (Real User Monitoring) SDK artifacts in HTML responses.
  reference:
    - https://docs.datadoghq.com/real_user_monitoring/browser/
    - https://docs.datadoghq.com/real_user_monitoring/browser/setup/
    - https://www.npmjs.com/package/@datadog/browser-rum
  metadata:
    verified: true
    max-request: 1
    vendor: datadog
    product: browser-rum
    shodan-query: http.html:"datadogRum.init"
    fofa-query: body="datadogRum.init"
  tags: tech,detect,rum,datadog,monitoring

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    host-redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 301
          - 302

      - type: word
        part: header
        words:
          - "text/html"

      - type: word
        part: body
        words:
          - "datadogRum.init"
          - "DD_RUM.init"
          - "DD_RUM.onReady"
          - "DD_RUM.setUser"
          - "DD_RUM.addAction"
          - "DD_RUM.addError"
          - "DD_RUM.startView"
          - "DD_RUM.setGlobalContext"
          - "DD_RUM.addTiming"
          - "datadoghq-browser-agent.com"
          - "browser-intake-datadoghq.com"
          - "browser-intake-datadoghq.eu"
          - "browser-intake-us3-datadoghq.com"
          - "browser-intake-us5-datadoghq.com"
          - "@datadog/browser-rum"
          - "unpkg.com/@datadog/browser-rum"
          - "cdn.jsdelivr.net/npm/@datadog/browser-rum"
        condition: or
