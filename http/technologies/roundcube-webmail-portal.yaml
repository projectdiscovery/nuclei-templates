id: roundcube-webmail-portal

info:
  name: Roundcube webmail
  author: ritikchaddha
  severity: info
  classification:
    cpe: cpe:2.3:a:roundcube:webmail:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: roundcube
    product: webmail
    shodan-query: http.component:"RoundCube"
  tags: roundcube,portal,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/webmail/"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '"rcversion":\d\d\d\d'
          - '(?i)roundcube'
        condition: and

      - type: status
        status:
          - 200
    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"rcversion":(\d+)'
        internal: true
        name: raw_version

      - type: dsl
        dsl:
          - 'concat(to_number(substr(raw_version, 0, 1)), ".", to_number(substr(raw_version, 1, 3)), ".", to_number(substr(raw_version, 3)))'
