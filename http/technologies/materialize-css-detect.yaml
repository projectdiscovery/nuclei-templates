id: materialize-css-detect

info:
  name: Materialize CSS - Detect
  author: Shivam Kamboj
  severity: info
  description: |
    Detected the presence of Materialize, a modern responsive front-end framework based on Material Design.
  reference:
    - https://materializecss.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"materialize.min.css"
  tags: tech,materialize,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: regex
        part: body
        regex:
          - '(?i)href=["''][^"'']*materialize(?:[\.-]min)?\.css'
          - '(?i)src=["''][^"'']*materialize(?:[\.-]min)?\.js'
          - '(?i)class=["''][^"'']*waves-effect'
          - '(?i)class=["''][^"'']*materialize-textarea'
        condition: or
