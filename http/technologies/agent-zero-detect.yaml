id: agent-zero-detect

info:
  name: Agent-Zero Application - Detect
  author: 0x_Akoko
  severity: info
  description: |
    Detected Agent-Zero AI agent framework installation.
  reference:
    - https://github.com/agent0ai/agent-zero
  metadata:
    verified: true
    max-request: 1
  tags: agent-zero,detect,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "Agent Zero") && contains(body, "a0version")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'v([0-9]+\.[0-9]+\.[0-9]+(?:\.[0-9]+)?)'
