        - '/ゝ{{interactsh-url}}'
        - '/ー{{interactsh-url}}'
        - '/ｰ{{interactsh-url}}'
        - '<>//{{interactsh-url}}'
        - '@{{interactsh-url}}'
        - '@https://{{interactsh-url}}'
        - '\/\/{{interactsh-url}}/'
        - 'oast%E3%80%82me'
        - '{{interactsh-url}}'
        - '{{interactsh-url}}/'
        - '{{interactsh-url}}//'
        - '{{interactsh-url}};@'
        - 'https%3a%2f%2f{{interactsh-url}}%2f'
