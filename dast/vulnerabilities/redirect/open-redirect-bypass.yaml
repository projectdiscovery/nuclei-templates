        - '%0a/{{interactsh-url}}/'
        - '%0d/{{interactsh-url}}/'
        - '%00/{{interactsh-url}}/'

    fuzzing:
      - part: query
        mode: single
        keys:
          - AuthState
          - URL
          - _url
          - callback
          - checkout
          - checkout_url
