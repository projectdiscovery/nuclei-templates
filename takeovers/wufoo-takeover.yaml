id: wufoo-takeover

info:
  name: wufoo takeover detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - Profile not found
          - Hmmm....something is not right.
        condition: and