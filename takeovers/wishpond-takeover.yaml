id: wishpond-takeover

info:
  name: wishpond takeover detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - https://www.wishpond.com/404?campaign=true