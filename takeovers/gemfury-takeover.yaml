id: gemfury-takeover

info:
  name: gemfury takeover detection
  author: pdteam
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "404: This page could not be found."