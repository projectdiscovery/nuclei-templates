id: bitbucket-takeover

info:
  name: Bitbucket Takeover Detection
  author: pdteam
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Repository not found"
        part: body

      - type: word
        words:
          - "text/plain"
        part: header