id: tictail-takeover

info:
  name: tictail takeover detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - 'Building a brand of your own?'
          - 'to target URL: <a href="https://tictail.com'
          - 'Start selling on Tictail.'