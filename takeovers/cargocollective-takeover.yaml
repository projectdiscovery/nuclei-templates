id: cargocollective-takeover

info:
  name: cargocollective takeover detection
  author: pdteam
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - '<div class="notfound">'
          - '404 Not Found<br>'
        condition: and