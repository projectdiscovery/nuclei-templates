id: helpscout-takeover

info:
  name: helpscout takeover detection
  author: pdteam
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:

      - type: word
        words:
          - "No settings were found for this company:"