id: helpscout-takeover

info:
  name: helpscout takeover detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:

      - type: word
        words:
          - "No settings were found for this company:"