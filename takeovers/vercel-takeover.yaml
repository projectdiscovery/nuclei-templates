id: vercel-takeover

info:
  name: vercel takeover detection
  author: pdteam
  severity: info
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz/issues/183

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - The deployment could not be found on Vercel.
          - DEPLOYMENT_NOT_FOUND
        condition: and