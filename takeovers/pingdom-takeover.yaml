id: pingdom-takeover

info:
  name: pingdom takeover detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - Public Report Not Activated
          - This public report page has not been activated by the user