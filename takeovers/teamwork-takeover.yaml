id: teamwork-takeover

info:
  name: teamwork takeover detection
  author: pdteam
  severity: high
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - Oops - We didn't find your site.
