id: aha-takeover

info:
  name: Aha Takeover Detection
  author: pdteam
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - There is no portal here ... sending you back to Aha!