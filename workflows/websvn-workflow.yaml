id: websvn-workflow

info:
  name: Websvn Security Checks
  author: daffainfo
  description: A simple workflow that runs all Websvn related nuclei templates on a given target.
workflows:
  - template: http/technologies/fingerprinthub-web-fingerprints.yaml
    matchers:
      - name: websvn
        subtemplates:
          - tags: websvn
