id: skywalking-workflow

info:
  name: Apache SkyWalking Security Checks
  author: daffainfo
  description: A simple workflow that runs all Apache SkyWalking related nuclei templates on a given target.

workflows:
  - template: technologies/fingerprinthub-web-fingerprints.yaml
    matchers:
      - name: skywalking
        subtemplates:
          - tags: skywalking