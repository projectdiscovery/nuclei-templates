id: mautic-workflow

info:
  name: Mautic CRM Security Checks
  author: daffainfo
  description: A simple workflow that runs all Mautic CRM related nuclei templates on a given target.
workflows:
  - template: http/technologies/favicon-detect.yaml
    matchers:
      - name: mautic
        subtemplates:
          - tags: mautic
