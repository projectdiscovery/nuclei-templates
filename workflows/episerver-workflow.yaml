id: episerver-workflow

info:
  name: EpiServer Security Checks
  author: daffainfo
  description: A simple workflow that runs all EpiServer related nuclei templates on a given target.
workflows:
  - template: http/technologies/fingerprinthub-web-fingerprints.yaml
    matchers:
      - name: episerver
        subtemplates:
          - tags: episerver
