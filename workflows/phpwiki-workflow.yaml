id: phpwiki-workflow

info:
  name: phpwiki Security Checks
  author: daffainfo
  description: A simple workflow that runs all phpwiki related nuclei templates on a given target.

workflows:
  - template: technologies/fingerprinthub-web-fingerprints.yaml
    matchers:
      - name: phpwiki
        subtemplates:
          - tags: phpwiki