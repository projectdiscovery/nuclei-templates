id: subrion-workflow

info:
  name: Subrion CMS Security Checks
  author: daffainfo
  description: A simple workflow that runs all Subrion CMS related nuclei templates on a given target.
workflows:
  - template: http/technologies/fingerprinthub-web-fingerprints.yaml
    matchers:
      - name: subrion
        subtemplates:
          - tags: subrion
