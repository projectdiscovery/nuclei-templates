id: guacamole-workflow

info:
  name: Apache Guacamole Security Checks
  author: daffainfo
  description: A simple workflow that runs all Apache Guacamole related nuclei templates on a given target.
workflows:
  - template: http/technologies/fingerprinthub-web-fingerprints.yaml
    matchers:
      - name: guacamole
        subtemplates:
          - tags: guacamole
