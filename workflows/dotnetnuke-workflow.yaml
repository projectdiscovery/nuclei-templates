id: dotnetnuke-workflow

info:
  name: DotNetNuke Security Checks
  author: daffainfo
  description: A simple workflow that runs all DotNetNuke related nuclei templates on a given target.

workflows:
  - template: technologies/tech-detect.yaml
    matchers:
      - name: dotnetnuke
        subtemplates:
          - tags: dotnetnuke