id: Roundcube-allows-SXSS-SVG-animate-tag

info:
  name: "Roundcube Webmail XSS Vulnerability"
  author: "AmirZargham"
  severity: "high"
  description: "Cross-site scripting (XSS) vulnerability in Roundcube Webmail versions earlier than 1.5.6 and from 1.6 to 1.6.6."
  remediation: "Upgrade Roundcube Webmail to version 1.5.6 or 1.6.7 and later."
  reference:
    - "https://github.com/roundcube/roundcubemail/releases"
    - "https://nvd.nist.gov/vuln/detail/CVE-2024-37383"
  classification:
    cve-id: "CVE-2024-37383"
    cwe-id: "CWE-79"
  tags: "cve, xss, webmail, roundcube"

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "<head>(.*?)</head>"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '"rcversion":(1060[0-6]|10507)'