name: ❄️ YAML Lint

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Yamllint
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_config_filepath: .yamllint
          yamllint_strict: false
          yamllint_comment: true
