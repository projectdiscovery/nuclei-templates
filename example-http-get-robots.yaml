id: example-http-get-robots

info:
  name: Check robots.txt Existence
  author: ProjectDiscoveryAI
  severity: info
  description: |
    This template checks for the presence of a robots.txt file on the target and verifies if it returns a 200 OK status.
  tags: example, robots

http:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"

    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "User-agent"
        part: body

    matchers-condition: and