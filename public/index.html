<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclei Templates Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üîç Nuclei Templates Browser</h1>
            <p class="subtitle">Browse and search security scanning templates</p>
        </div>
    </header>

    <main class="container">
        <div class="stats-section" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-templates">-</div>
                <div class="stat-label">Total Templates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-cves">-</div>
                <div class="stat-label">CVEs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-kev">-</div>
                <div class="stat-label">KEV Templates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-dirs">-</div>
                <div class="stat-label">Directories</div>
            </div>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search templates by name, description, CVE, or tags...">
            <div class="filters">
                <select id="severityFilter">
                    <option value="">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                    <option value="info">Info</option>
                </select>
                <input type="number" id="limitInput" value="50" min="10" max="500" step="10" placeholder="Limit">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div class="results-section">
            <div id="loading" class="loading" style="display: none;">Loading templates...</div>
            <div id="results"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
