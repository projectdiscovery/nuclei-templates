<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclei Templates Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        .header {
            background: #1e293b;
            border-bottom: 2px solid #334155;
            padding: 1.5rem 2rem;
        }
        
        .header h1 {
            color: #60a5fa;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .filters {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid #334155;
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 0.9rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #60a5fa;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        
        .stat-card h3 {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .stat-card .value {
            color: #60a5fa;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .templates-grid {
            display: grid;
            gap: 1rem;
        }
        
        .template-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #334155;
            transition: border-color 0.2s;
            cursor: pointer;
        }
        
        .template-card:hover {
            border-color: #60a5fa;
        }
        
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .template-title {
            flex: 1;
        }
        
        .template-title h3 {
            color: #e2e8f0;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }
        
        .template-id {
            color: #64748b;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
        }
        
        .severity-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .severity-critical {
            background: #dc2626;
            color: white;
        }
        
        .severity-high {
            background: #ea580c;
            color: white;
        }
        
        .severity-medium {
            background: #f59e0b;
            color: white;
        }
        
        .severity-low {
            background: #3b82f6;
            color: white;
        }
        
        .severity-info {
            background: #64748b;
            color: white;
        }
        
        .template-description {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .template-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
            color: #64748b;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .tag {
            background: #334155;
            color: #94a3b8;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: block;
        }
        
        .modal-content {
            max-width: 900px;
            margin: 2rem auto;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
            padding: 2rem;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }
        
        .close-btn {
            background: #334155;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .close-btn:hover {
            background: #475569;
        }
        
        pre {
            background: #0f172a;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid #334155;
        }
        
        code {
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Nuclei Templates Browser</h1>
        <p>Browse and search through 11,997+ security vulnerability templates</p>
    </div>
    
    <div class="container">
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Templates</h3>
                <div class="value" id="totalCount">-</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="search">Search</label>
                    <input type="text" id="search" placeholder="Search templates...">
                </div>
                
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">All Categories</option>
                        <option value="http">HTTP</option>
                        <option value="network">Network</option>
                        <option value="dns">DNS</option>
                        <option value="file">File</option>
                        <option value="cloud">Cloud</option>
                        <option value="code">Code</option>
                        <option value="javascript">JavaScript</option>
                        <option value="dast">DAST</option>
                        <option value="headless">Headless</option>
                        <option value="ssl">SSL</option>
                        <option value="workflows">Workflows</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="severity">Severity</label>
                    <select id="severity">
                        <option value="">All Severities</option>
                        <option value="critical">Critical</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                        <option value="info">Info</option>
                    </select>
                </div>
                
                <div class="filter-group" style="display: flex; align-items: flex-end;">
                    <button onclick="loadTemplates()">Search</button>
                </div>
            </div>
        </div>
        
        <div id="results">
            <div class="loading">Loading templates...</div>
        </div>
    </div>
    
    <div class="modal" id="templateModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="modalTitle"></h2>
                    <p id="modalId" class="template-id"></p>
                </div>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const stats = await res.json();
                document.getElementById('totalCount').textContent = stats.total.toLocaleString();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadTemplates() {
            const search = document.getElementById('search').value;
            const category = document.getElementById('category').value;
            const severity = document.getElementById('severity').value;
            
            const params = new URLSearchParams();
            if (search) params.append('search', search);
            if (category) params.append('category', category);
            if (severity) params.append('severity', severity);
            params.append('limit', '100');
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Loading templates...</div>';
            
            try {
                const res = await fetch(`/api/templates?${params}`);
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const data = await res.json();
                
                if (data.templates.length === 0) {
                    resultsDiv.innerHTML = '<div class="loading">No templates found</div>';
                    return;
                }
                
                const html = `
                    <div class="templates-grid">
                        ${data.templates.map(t => `
                            <div class="template-card" onclick="viewTemplate('${t.id}')">
                                <div class="template-header">
                                    <div class="template-title">
                                        <h3>${escapeHtml(t.name)}</h3>
                                        <div class="template-id">${escapeHtml(t.id)}</div>
                                    </div>
                                    <span class="severity-badge severity-${t.severity}">${t.severity}</span>
                                </div>
                                <div class="template-description">
                                    ${escapeHtml(t.description || 'No description available')}
                                </div>
                                <div class="template-meta">
                                    <span>üë§ ${escapeHtml(t.author)}</span>
                                    <span>üìÅ ${escapeHtml(t.path)}</span>
                                </div>
                                ${t.tags.length > 0 ? `
                                    <div class="tags">
                                        ${t.tags.slice(0, 5).map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                console.error('Error loading templates:', error);
                resultsDiv.innerHTML = '<div class="loading">Error loading templates</div>';
            }
        }
        
        async function viewTemplate(id) {
            try {
                const res = await fetch(`/api/template/${encodeURIComponent(id)}`);
                const template = await res.json();
                
                document.getElementById('modalTitle').textContent = template.name;
                document.getElementById('modalId').textContent = template.id;
                
                const cveInfo = template.classification?.['cve-id'] 
                    ? `<p><strong>CVE:</strong> ${escapeHtml(template.classification['cve-id'])}</p>` 
                    : '';
                
                const refLinks = Array.isArray(template.reference) && template.reference.length > 0
                    ? `<p><strong>References:</strong> ${template.reference.map(r => `<a href="${escapeHtml(r)}" target="_blank" style="color: #60a5fa;">${escapeHtml(r)}</a>`).join('<br>')}</p>`
                    : '';
                
                document.getElementById('modalBody').innerHTML = `
                    <div style="margin-bottom: 1.5rem;">
                        <p><strong>Severity:</strong> <span class="severity-badge severity-${template.severity}">${template.severity}</span></p>
                        <p><strong>Author:</strong> ${escapeHtml(template.author)}</p>
                        <p><strong>Description:</strong> ${escapeHtml(template.description || 'No description')}</p>
                        ${cveInfo}
                        ${refLinks}
                    </div>
                    <h3 style="margin-bottom: 1rem;">Template Content</h3>
                    <pre><code>${escapeHtml(template.content)}</code></pre>
                `;
                
                document.getElementById('templateModal').classList.add('active');
            } catch (error) {
                console.error('Error loading template:', error);
            }
        }
        
        function closeModal() {
            document.getElementById('templateModal').classList.remove('active');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadTemplates();
        });
        
        loadStats();
        loadTemplates();
    </script>
</body>
</html>
