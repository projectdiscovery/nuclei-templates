id: exposed-file-upload-form

info:
  name: Exposed File Upload Form
  author: geeknik
  severity: medium
  reference: none
  tags: exposure,upload,form

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - <form.*?method=("|')?post("|')?.*?>
          - <form.*?(?i)(?-i)enctype=("|')?multipart/form-data("|')?.*?>
          - <input.*?type=("|')?file("|')?.*?>
        part: body

      - type: word
        words:
          - 'login'
        negative: true
