id: security-txt

info:
  name: Security.txt File
  author: bad5ect0r
  modified by: gdattacker
  severity: info
  description: The website defines a security policy.

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.well-known/security.txt"
      - "{{BaseURL}}/security.txt"
      - "{{BaseURL}}/disclosure"
      - "{{BaseURL}}/bugbounty"
      - "{{BaseURL}}/security"
      - "{{BaseURL}}/whitehat"
      - "{{BaseURL}}/vdp"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Contact:"
          - "mail:"
          - "report"
          - "vulnerability"
          - "bug"
          - "security"
          - "email"
        condition: and
      - type: dsl
        dsl:
          - "len(body) <= 1024 && len(body) > 0"
        condition: and
