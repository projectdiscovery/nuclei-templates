id: cookie-extractor

info:
  name: Cookie extractor
  author: Nagli
  severity: info
  tags: cookie
  reference:
    - https://github.com/iangcarroll/cookiemonster/
    - https://twitter.com/naglinagli/status/1455613964814110723

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: kval
        part: header
        kval:
          - set_cookie