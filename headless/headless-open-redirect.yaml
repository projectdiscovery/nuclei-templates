id: headless-open-redirect

info:
  name: Open Redirect - Detect
  author: theamanrawat
  severity: medium
  description: |
    An open redirect was detected. An attacker can redirect a user to a malicious site and possibly obtain sensitive information, modify data, and/or execute unauthorized operations.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  tags: redirect,generic,headless,vuln

headless:
  - steps:
      - args:
          url: '{{BaseURL}}/{{redirect}}'
        action: navigate

      - action: waitload
    payloads:
      redirect:
        - '%09/{{interactsh-url}}/'
        - '%5C%5C{{interactsh-url}}/%252e%252e%252f'
        - '%5C{{interactsh-url}}'
        - '%5c{{interactsh-url}}/%2f%2e%2e'
        - '%5c{{RootURL}}{{interactsh-url}}/%2f%2e%2e'
        - '../{{interactsh-url}}'
        - '.{{interactsh-url}}'
        - '/%5c{{interactsh-url}}'
        - '////\;@{{interactsh-url}}'
        - '////{{interactsh-url}}'
        - '///{{interactsh-url}}'
        - '///{{interactsh-url}}/%2f%2e%2e'
        - '///{{interactsh-url}}@//'
        - '///{{RootURL}}{{interactsh-url}}/%2f%2e%2e'
        - '//;@{{interactsh-url}}'
        - '//\/{{interactsh-url}}/'
        - '//\@{{interactsh-url}}'
        - '//\{{interactsh-url}}'
        - '//\t{{interactsh-url}}/'
        - '//{{interactsh-url}}/%2F..'
        - '//{{interactsh-url}}//'
        - '//%69%6e%74%65%72%61%63%74%2e%73%68'
        - '//{{interactsh-url}}@//'
        - '//{{interactsh-url}}\t{{interactsh-url}}/'
        - '//https://{{interactsh-url}}@//'
        - '/<>//{{interactsh-url}}'
        - '/\/\/{{interactsh-url}}/'
        - '/\/{{interactsh-url}}'
        - '/\{{interactsh-url}}'
        - '/{{interactsh-url}}'
        - '/{{interactsh-url}}/%2F..'
        - '/{{interactsh-url}}/'
        - '/{{interactsh-url}}/..;/css'
        - '/https:{{interactsh-url}}'
        - '/{{RootURL}}{{interactsh-url}}/'
        - '/〱{{interactsh-url}}'
        - '/〵{{interactsh-url}}'
        - '/ゝ{{interactsh-url}}'
        - '/ー{{interactsh-url}}'
        - '/ｰ{{interactsh-url}}'
        - '<>//{{interactsh-url}}'
        - '@{{interactsh-url}}'
        - '@https://{{interactsh-url}}'
        - '\/\/{{interactsh-url}}/'
        - 'oast%E3%80%82live'
        - '{{interactsh-url}}'
        - '{{interactsh-url}}/'
        - '{{interactsh-url}}//'
        - '{{interactsh-url}};@'
        - 'https%3a%2f%2f{{interactsh-url}}%2f'
        - 'https:%0a%0d{{interactsh-url}}'
        - 'https://%0a%0d{{interactsh-url}}'
        - 'https://%09/{{interactsh-url}}'
        - 'https://%2f%2f.{{interactsh-url}}/'
        - 'https://%3F.{{interactsh-url}}/'
        - 'https://%5c%5c.{{interactsh-url}}/'
        - 'https://%5c{{interactsh-url}}@'
        - 'https://%23.{{interactsh-url}}/'
        - 'https://.{{interactsh-url}}'
        - 'https://////{{interactsh-url}}'
        - 'https:///{{interactsh-url}}'
        - 'https:///{{interactsh-url}}/%2e%2e'
        - 'https:///{{interactsh-url}}/%2f%2e%2e'
        - 'https:///{{interactsh-url}}@{{interactsh-url}}/%2e%2e'
        - 'https:///{{interactsh-url}}@{{interactsh-url}}/%2f%2e%2e'
        - 'https://:80#@{{interactsh-url}}/'
        - 'https://:80?@{{interactsh-url}}/'
        - 'https://:@\@{{interactsh-url}}'
        - 'https://:@{{interactsh-url}}\@{{interactsh-url}}'
        - 'https://;@{{interactsh-url}}'
        - 'https://\t{{interactsh-url}}/'
        - 'https://{{interactsh-url}}/{{interactsh-url}}'
        - 'https://{{interactsh-url}}/https://{{interactsh-url}}/'
        - 'https://www.\.{{interactsh-url}}'
        - 'https:/\/\{{interactsh-url}}'
        - 'https:/\{{interactsh-url}}'
        - 'https:/{{interactsh-url}}'
        - 'https:{{interactsh-url}}'
        - '{{RootURL}}{{interactsh-url}}'
        - '〱{{interactsh-url}}'
        - '〵{{interactsh-url}}'
        - 'ゝ{{interactsh-url}}'
        - 'ー{{interactsh-url}}'
        - 'ｰ{{interactsh-url}}'
        - 'redirect/{{interactsh-url}}'
        - 'cgi-bin/redirect.cgi?{{interactsh-url}}'
        - 'out?{{interactsh-url}}'
        - 'login?to=http://{{interactsh-url}}'
        - '#/{{interactsh-url}}'
        - '%0a/{{interactsh-url}}/'
        - '%0d/{{interactsh-url}}/'
        - '%00/{{interactsh-url}}/'
    stop-at-first-match: true
    matchers:
      - type: word
        part: body
        words:
          - "Interactsh Server"
