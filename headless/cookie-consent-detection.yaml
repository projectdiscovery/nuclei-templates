id: cookie-consent-detection

info:
  name: Cookie Consent Detection
  author: rxerium
  severity: info
  description: |
    This template detects the presence of cookie consent forms
  tags: headless,cookie,detect

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"
      - action: waitload

    matchers-condition: and
    matchers:
      - type: word
        name: keyword
        words:
          - 'cookie-consent'
          - 'cookie-popup'
          - 'cookie-notice'
          - 'We use cookies'
          - 'Manage privacy preferences'
          - 'Accept all cookies'
        condition: or

      - type: status
        status:
          - 200
