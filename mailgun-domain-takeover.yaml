id: mailgun-domain-takeover

info:
  name: Mailgun Domain Takeover Detection
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    Detects potential domain takeover vulnerabilities associated with Mailgun by checking for specific CNAME records.
  tags: domain,takeover,mailgun

http:
  - method: GET
    path:
      - "https://{{Hostname}}"

    extractors:
      - type: dsl
        dsl:
          - resolve(Hostname, 'cname')

    matchers:
      - type: word
        part: dns_cname
        words:
          - "mailgun.org"
    matchers-condition: and